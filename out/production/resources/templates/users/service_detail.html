<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{users.services.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>
    <div class="card flex-fill w-100">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{users.services.caption}"></h5>
        </div>
        <div class="card-body">
            <div>
                <!--/*@thymesVar id="user_service_detail_detail" type="java.util.List"*/-->
                <form id="user-service-detail-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/users/service_model}">
                    <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                    <input type="hidden" id="mode" name="mode" th:value="${mode}">
                    <div class="btn-group mb-2">
                        <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="user-service-detail-indexfrm">Cancel</button>
                        <div th:switch="${mode}">
                            <button th:case="0" type="submit" id="user-service-detail-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                            <button th:case="1" type="submit" id="user-service-detail-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                            <button th:case="2" type="submit" id="user-service-detail-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                        </div>
                    </div>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="usrserl_id" th:value="${usrserl_id}" >

                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_service_detail_table_order_column" th:value="${user_services_table_order_column}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_service_detail_table_order_type" th:value="${user_service_table_order_type}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_service_detail_table_search" th:value="${user_service_table_search}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_service_detail_table_pagelen" th:value="${user_service_table_pagelen}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_service_detail_table_page" th:value="${user_service_table_page}" >

                    <div class="form-row">
                        <div class="col-md-1 mb-2" id="usrserl_id_row">
                            <label for="usrserl_id" class="form-label" th:text="'1. '+ #{users.services.usrserl_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="usrserl_id" name="usrserl_id" th:value="${usrserl_id}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-1 mb-2" id="user_id_row">
                            <label for="user_id" class="form-label" th:text="'2. '+ #{users.list.user_num}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="user_id" name="user_id" th:value="${user_id}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-3 mb-2" id="user_surname_row">
                            <label for="user_surname" class="form-label" th:text="'3. '+ #{users.list.user_surname}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="user_surname" name="user_surname" th:value="${user_surname}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- First Row -->

                    <div class="form-row">
                        <div class="col-md-3 mb-2" id="pos_id_row">
                            <label for="ser_id" class="form-label" th:text="'4. '+ #{users.services.ser_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <select type="text" class="form-control" id="ser_id" name="ser_id">
                                <!--suppress ThymeleafVariablesResolveInspection -->
                                <option th:each="service_list : ${ser_list}"
                                        th:value="${service_list.ser_id}"
                                        th:text="${service_list.ser_name}"
                                        th:selected="${service_list.ser_id == ser_id}"
                                ></option>
                            </select>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Second Row -->
                </form>
            </div>
        </div>
    </div>

    <!--/*@thymesVar id="user_service_detail_detail" type="java.util.List"*/-->
    <form id="user-service-detail-indexfrm" method="post" th:action="@{/users}" hidden>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="usrserl_id" th:value="${usrserl_id}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="user_id" th:value="${user_id}">

        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_order_column" th:value="${user_service_detail_table_order_column}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_order_type" th:value="${user_service_detail_table_order_type}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_search" th:value="${user_service_detail_table_search}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_pagelen" th:value="${user_service_detail_table_pagelen}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_page" th:value="${user_service_detail_table_page}" >
    </form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'user-service-detail-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#settings_li').addClass('active').removeClass('collapsed');
        $('#settings_a').attr('aria-expanded',true);
        $('#settings').addClass('show');

        $('#users_a').addClass('text-primary');
<!-- Form Start -->
        $('#usrserl_id').prop('readOnly',true);
        $('#user_id').prop('readOnly',true);
        $('#user_surname').prop('readOnly',true);

<!-- Change Function -->
        if($('#mode').val() === '0'){
            $('#usrserl_id_row').prop('hidden',true);
        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#ser_id').prop('disabled','disabled');
        }
    });
</script>
</body>
</html>
