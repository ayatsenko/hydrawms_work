<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{users.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>
    <div class="card flex-fill w-100">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{users.caption}"></h5>
        </div>
        <div class="card-body">
            <div>
                <!--/*@thymesVar id="user_detail_detail" type="java.util.List"*/-->
                <form id="user-detail-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/users/pass_model}">
                    <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                    <input type="hidden" id="mode" name="mode" th:value="${mode}">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="user-detail-indexfrm">Cancel</button>

                        <button type="submit" id="user-detail-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                    </div>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_id" th:value="${user_id}" >

                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_table_order_column" th:value="${user_table_order_column}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_table_order_type" th:value="${user_table_order_type}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_table_search" th:value="${user_table_search}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_table_pagelen" th:value="${user_table_pagelen}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="user_table_page" th:value="${user_table_page}" >

                    <div class="form-row">
                        <div class="col-md-1 mb-2" id="user_id_row">
                            <label for="user_id" class="form-label" th:text="'1. '+ #{users.list.user_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="user_id" name="user_id" th:value="${user_id}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-2 mb-2" id="user_name_row">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <label for="user_name" class="form-label" th:text="'2. '+#{users.list.user_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="32" class="form-control" id="user_name" name="user_name" th:value="${user_name}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-6 mb-2" id="user_surname_row">
                            <label for="user_surname" class="form-label" th:text="'3. '+#{users.list.user_surname}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="128" class="form-control" id="user_surname" name="user_surname" th:value="${user_surname}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- First Row -->

                    <div class="form-row">
                        <div class="col-md-3 mb-2" id="user_email_row">
                            <label for="user_password" class="form-label" th:text="'4. '+ #{users.list.user_password}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="user_password" name="user_password" th:value="${user_password}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Second Row -->
                </form>
            </div>
        </div>
    </div>

    <!--/*@thymesVar id="user_detail_detail" type="java.util.List"*/-->
    <form id="user-detail-indexfrm" method="post" th:action="@{/users}" hidden>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="user_id" th:value="${user_id}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_order_column" th:value="${user_table_order_column}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_order_type" th:value="${user_table_order_type}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_search" th:value="${user_table_search}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_pagelen" th:value="${user_table_pagelen}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_page" th:value="${user_table_page}" >
    </form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'user-detail-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#settings_li').addClass('active').removeClass('collapsed');
        $('#settings_a').attr('aria-expanded',true);
        $('#settings').addClass('show');

        $('#users_a').addClass('text-primary');
<!-- Form Start -->
        $('#user_id').prop('readOnly',true);
        $('#user_name').prop('required',true);
        $('#user_surname').prop('required',true);
    });
</script>
</body>
</html>
