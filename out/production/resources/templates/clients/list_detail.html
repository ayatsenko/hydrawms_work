<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{clients.list.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

    <div class="card flex-fill w-100">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{clients.list.caption}"></h5>
        </div>
        <div class="card-body">
            <div>
                <!--/*@thymesVar id="clients_list_detail_detail" type="java.util.List"*/-->
                <form id="clients-list-detail-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/clients/list_model}">
                    <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                    <input type="hidden" id="mode" name="mode" th:value="${mode}">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="clients-list-detail-indexfrm">Cancel</button>
                        <div th:switch="${mode}">
                            <button th:case="0" type="submit" id="clients-list-detail-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                            <button th:case="1" type="submit" id="clients-list-detail-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                            <button th:case="2" type="submit" id="clients-list-detail-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                        </div>
                    </div>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="cnt_id" th:value="${cnt_id}" >

                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_list_table_order_column" th:value="${clients_list_table_order_column}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_list_table_order_type" th:value="${clients_list_table_order_type}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_list_table_search" th:value="${clients_list_table_search}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_list_table_pagelen" th:value="${clients_list_table_pagelen}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_list_table_page" th:value="${clients_list_table_page}">

                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_managers_collapse" th:value="${clients_managers_collapse}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_statistics_collapse" th:value="${clients_statistics_collapse}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_contacts_collapse" th:value="${clients_contacts_collapse}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_services_collapse" th:value="${clients_services_collapse}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_address_collapse" th:value="${clients_address_collapse}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_documents_collapse" th:value="${clients_documents_collapse}">
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clients_files_collapse" th:value="${clients_files_collapse}">

                    <div class="form-row">
                        <div class="col-md-1 mb-2" id="cnt_id_row">
                            <label for="cnt_id" class="form-label" th:text="'1. '+ #{clients.list.cnt_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="cnt_id" name="cnt_id" th:value="${cnt_id}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-5 mb-2">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <label for="cnt_name" class="form-label" th:text="'2. '+#{clients.list.cnt_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="120" class="form-control" id="cnt_name" name="cnt_name" th:value="${cnt_name}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 1 -->

                    <div class="form-row">
                        <div class="col-md-3 mb-2">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <label for="cnt_sname" class="form-label" th:text="'3. '+#{clients.list.cnt_sname}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="120" class="form-control" id="cnt_sname" name="cnt_sname" th:value="${cnt_sname}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 2 -->

                    <div class="form-row">
                        <div class="col-md-3 mb-2" id="country_id_row">
                            <label for="country_id" th:text="'4. '+#{clients.list.country_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <select type="text" class="form-control" id="country_id" name="country_id">
                                <!--suppress ThymeleafVariablesResolveInspection -->
                                <option th:each="count_list : ${country_list}"
                                        th:value="${count_list.country_id}"
                                        th:text="${count_list.country_nameen}"
                                        th:selected="${count_list.country_id == country_id}"
                                ></option>
                            </select>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>

                        <div class="col-md-3 mb-2" id="cnt_resident_row">
                            <div class="custom-control custom-switch centered">
                                <label class="form-label" for="cnt_resident" th:text="'5. '+ #{clients.list.cnt_resident}"></label>
                                <div class="custom-control custom-switch">
                                    <!--suppress ThymeleafVariablesResolveInspection -->
                                    <input class="custom-control-input" type="checkbox" id="cnt_resident" name="cnt_resident" th:checked="${cnt_resident == 1}">
                                    <label class="custom-control-label" for="cnt_resident"></label>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row 3 -->

                    <div class="form-row">
                        <div class="col-md-3 mb-2" id="owt_id_row">
                            <label for="owt_id" th:text="'6. '+#{clients.list.owt_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <select type="text" class="form-control" id="owt_id" name="owt_id">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                             <option class="p-1"
                                            th:each="own : ${own_list}"
                                            th:value="${own.owt_id}"
                                            th:text="${own.owt_name}"
                                            th:selected="${own.owt_id == owt_id}"
                              ></option>
                            </select>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>

                        <div class="col-md-3 mb-2" id="cnt_identifycode_row">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <label for="cnt_identifycode" class="form-label" th:text="'7. '+#{clients.list.cnt_identifycode}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="16" class="form-control" id="cnt_identifycode" name="cnt_identifycode" th:value="${cnt_identifycode}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 4 -->

                    <div class="form-row">
                        <div class="col-md-3 mb-2" id="user_id_row">
                            <label for="user_id" th:text="'8. '+#{clients.list.user_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <select type="text" class="form-control" id="user_id" name="user_id">
                                <!--suppress ThymeleafVariablesResolveInspection -->
                                <option class="p-1"
                                        th:each="user : ${user_list}"
                                        th:value="${user.id}"
                                        th:text="${user.username}"
                                        th:selected="${user.id == user_id}"
                                ></option>
                            </select>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>

                        <div class="col-md-3 mb-2" id="cnt_source_id_row">
                            <label for="cnt_source_id" th:text="'9. '+#{clients.list.cnt_source_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <select type="text" class="form-control" id="cnt_source_id" name="cnt_source_id">
                                <option value="">Выберите тип источника</option>
                                <!--suppress ThymeleafVariablesResolveInspection -->
                                <option class="p-1"
                                        th:each="cnt_source : ${cnt_source_list}"
                                        th:value="${cnt_source.cnt_source_id}"
                                        th:text="${cnt_source.cnt_source_sname}"
                                        th:selected="${cnt_source.cnt_source_id == cnt_source_id}"
                                ></option>
                            </select>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 5 -->

                    <div class="form-row">
                        <div class="col-md-3 mb-2" id="cs_id_row">
                            <label for="cs_id" th:text="'10. '+#{clients.list.cs_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <select type="text" class="form-control" id="cs_id" name="cs_id">
                                <!--suppress ThymeleafVariablesResolveInspection -->
                                <option class="p-1"
                                        th:each="cs : ${cs_list}"
                                        th:value="${cs.cs_id}"
                                        th:text="${cs.cs_name}"
                                        th:selected="${cs.cs_id == cs_id}"
                                ></option>
                            </select>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 6 -->

                    <div class="form-row">
                        <div class="col-md-6 mb-2" id="cnt_note_row">
                            <label for="cnt_note" th:text="'11. '+#{clients.list.cnt_note}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <textarea class="form-control" rows="3" maxlength="64" style="resize:none;" id="cnt_note" name="cnt_note" th:text="${cnt_note}">
                            </textarea>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 7 -->
                </form>
            </div>
        </div>
    </div>

    <!--/*@thymesVar id="clients_list_detail_detail" type="java.util.List"*/-->
    <form id="clients-list-detail-indexfrm" method="post" th:action="@{/clients}" hidden>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="cnt_id" th:value="${cnt_id}">

        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_list_table_order_column" th:value="${clients_list_table_order_column}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_list_table_order_type" th:value="${clients_list_table_order_type}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_list_table_search" th:value="${clients_list_table_search}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_list_table_pagelen" th:value="${clients_list_table_pagelen}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_list_table_page" th:value="${clients_list_table_page}">

        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_managers_collapse" th:value="${clients_managers_collapse}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_statistics_collapse" th:value="${clients_statistics_collapse}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_contacts_collapse" th:value="${clients_contacts_collapse}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_services_collapse" th:value="${clients_services_collapse}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_address_collapse" th:value="${clients_address_collapse}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_documents_collapse" th:value="${clients_documents_collapse}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clients_files_collapse" th:value="${clients_files_collapse}">
    </form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'clients-list-detail-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#clients_li').addClass('active').removeClass('collapsed');
        $('#clients_a').attr('aria-expanded',true);
        $('#clients').addClass('show');

        $('#clients_list_a').addClass('text-primary');
<!-- Form Start -->
        $('#cnt_id').prop('readOnly',true);
        $('#cnt_name').prop('required',true);

        $('#act_type_sname').prop('required',true);

        if(['3','2'].indexOf($('#mode').val()) >= 0){
            $('#cnt_resident').attr('disabled',true);
            $('#owt_id').attr('disabled',true);
            $('#cs_id').attr('disabled',true);
        }

        if ($('#cnt_resident').is(':checked')) {
            $('#cnt_identifycode').attr('required',true);
        }
        else{
            $('#cnt_identifycode').removeAttr('required');
        }

        $('#cnt_resident').click(function() {
            if ($('#cnt_resident').is(':checked')) {
                $('#cnt_identifycode').attr('required', true);
            }
            else {
                $('#cnt_identifycode').removeAttr('required');
            }
        });

        if($('#error_id').val() == '1'){
            $('#cnt_name').setCursorPosition(1);
        }
        else if ($('#error_id').val() == '2'){
            $('#cnt_identifycode').setCursorPosition(1);
        }
<!-- Change Function -->
        if($('#mode').val() === '0'){
            $('#cnt_id_row').prop('hidden',true);

            $('#cnt_source_id').prop('required',true);
        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#cnt_id').prop('readOnly',true);
            $('#cnt_name').prop('readOnly',true);

            $('#cnt_sname').prop('readOnly',true);

            $('#country_id').attr('disabled','disabled');
            $('#cnt_resident').attr('disabled','disabled');

            $('#owt_id').attr('disabled','disabled');
            $('#cnt_identifycode').prop('readOnly',true);

            $('#user_id').attr('disabled','disabled');
            $('#cnt_source_id').attr('disabled','disabled');

            $('#cs_id').attr('disabled','disabled');
            $('#cnt_note').prop('readOnly',true);
        }
    });
</script>
</body>
</html>
