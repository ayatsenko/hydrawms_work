<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{clients.files.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="card flex-fill w-100">
    <div class="card-header">
        <h5 class="card-title mb-0" th:text="#{clients.files.caption}"></h5>
    </div>
    <div class="card-body">
        <div>
            <!--/*@thymesVar id="clients_files_detail_detail" type="java.util.List"*/-->
            <form id="clients-files-detail-updater-form" data-toggle="validator" method="post" enctype="multipart/form-data" class="was-validated" th:action="@{/clients/files_model}">
                <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                <input type="hidden" id="mode" name="mode" th:value="${mode}">
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="clients-files-detail-indexfrm">Cancel</button>
                    <div th:switch="${mode}">
                        <button th:case="0" type="submit" id="clients-files-detail-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                        <button th:case="1" type="submit" id="clients-files-detail-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                        <button th:case="2" type="submit" id="clients-files-detail-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                    </div>
                </div>
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="cnt_doc_id" th:value="${cnt_doc_id}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="cnt_id" th:value="${cnt_id}" >

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_files_detail_table_order_column" th:value="${clients_files_detail_table_order_column}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_files_detail_table_order_type" th:value="${clients_files_detail_table_order_type}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_files_detail_table_search" th:value="${clients_files_detail_table_search}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_files_detail_table_pagelen" th:value="${clients_files_detail_table_pagelen}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_files_detail_table_page" th:value="${clients_files_detail_table_page}" >

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_order_column" th:value="${clients_list_table_order_column}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_order_type" th:value="${clients_list_table_order_type}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_search" th:value="${clients_list_table_search}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_pagelen" th:value="${clients_list_table_pagelen}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_page" th:value="${clients_list_table_page}" >

                <div class="form-row">
                    <div class="col-md-1 mb-2" id="cnt_id_row">
                        <label for="cnt_id" class="form-label" th:text="'1. '+ #{clients.list.cnt_id}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="number" class="form-control" id="cnt_id" name="cnt_id" th:value="${cnt_id}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-5 mb-2">
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <label for="cnt_name" class="form-label" th:text="'2. '+#{clients.list.cnt_name}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" maxlength="120" class="form-control" id="cnt_name" name="cnt_name" th:value="${cnt_name}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- First Row -->

                <div class="form-row">
                    <div class="col-md-1 mb-2" id="cnt_doc_id_row">
                        <label for="cnt_doc_id" class="form-label" th:text="'3. '+ #{clients.documents.cnt_doc_id}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="number" class="form-control" id="cnt_doc_id" name="cnt_doc_id" th:value="${cnt_doc_id}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-3 mb-2" id="cntserl_date_row">
                        <label for="cnt_doc_num" class="form-label" th:text="'4. '+ #{clients.documents.cnt_doc_num}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" id="cnt_doc_num" name="cnt_doc_num" th:value="${cnt_doc_num}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Second Row -->

                <div class="form-row">
                    <div class="col-md-1 mb-2" id="cnt_doc_file_id_row">
                        <label for="cnt_doc_file_id" class="form-label" th:text="'5. '+ #{clients.files.cnt_doc_file_id}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" id="cnt_doc_file_id" name="cnt_doc_file_id" th:value="${cnt_doc_file_id}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-2 mb-2" id="cnt_doc_file_date_row">
                        <label for="cnt_doc_file_date" class="form-label" th:text="'6. '+ #{clients.files.cnt_doc_file_date}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" id="cnt_doc_file_date" name="cnt_doc_file_date" th:value="${cnt_doc_file_date}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Third Row -->

                <div class="form-row">
                    <div class="col-md-4 mb-2" id="cnt_doc_file_row">
                        <div class="form-group">
                            <label class="form-label" for="cnt_doc_file_name" th:text="'7. '+#{clients.files.cnt_doc_file_name}">File</label>
                            <div>
                                <input type="file" class="validation-file btn" id="cnt_doc_file" name="file">
                            </div>
                        </div>
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-4 mb-2" id="cnt_doc_file_name_row">
                        <label for="cnt_doc_file_name" class="form-label" th:text="'7. '+ #{clients.files.cnt_doc_file_name}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" id="cnt_doc_file_name" name="cnt_doc_file_name" th:value="${cnt_doc_file_name}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Forth Row -->
            </form>
        </div>
    </div>
</div>

<!--/*@thymesVar id="clients_files_detail_detail" type="java.util.List"*/-->
<form id="clients-files-detail-indexfrm" method="post" th:action="@{/clients}" hidden>
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="cnt_doc_id" th:value="${cnt_doc_id}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="cnt_id" th:value="${cnt_id}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="cnt_doc_file_id" th:value="${cnt_doc_file_id}">

    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_order_column" th:value="${clients_files_detail_table_order_column}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_order_type" th:value="${clients_files_detail_table_order_type}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_search" th:value="${clients_files_detail_table_search}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_pagelen" th:value="${clients_files_detail_table_pagelen}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_page" th:value="${clients_files_detail_table_page}" >

    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_order_column" th:value="${clients_list_table_order_column}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_order_type" th:value="${clients_list_table_order_type}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_search" th:value="${clients_list_table_search}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_pagelen" th:value="${clients_list_table_pagelen}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_page" th:value="${clients_list_table_page}" >
</form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'clients-files-detail-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#clients_li').addClass('active').removeClass('collapsed');
        $('#clients_a').attr('aria-expanded',true);
        $('#clients').addClass('show');

        $('#clients_list_a').addClass('text-primary');
<!-- Form Start -->
        $('#cnt_id').prop('readOnly',true);
        $('#cnt_name').prop('readOnly',true);

        $('#cnt_doc_id').prop('readOnly',true);
        $('#cnt_doc_num').prop('readOnly',true);

<!-- Change Function -->
        if($('#mode').val() == 0){
            $('#cnt_doc_file_id_row').prop('hidden',true);
            $('#cnt_doc_file_date_row').prop('hidden',true);
            $('#cnt_doc_file_name_row').prop('hidden',true);
        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#cnt_doc_file_row').prop('hidden',true);

            $('#cnt_doc_file_id').attr('readOnly',true);
            $('#cnt_doc_file_date').prop('readOnly',true);
            $('#cnt_doc_file_name').prop('readOnly',true);
        }
    });
</script>
</body>
</html>
