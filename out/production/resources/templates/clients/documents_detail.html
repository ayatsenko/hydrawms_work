<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{clients.documents.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="card flex-fill w-100">
    <div class="card-header">
        <h5 class="card-title mb-0" th:text="#{clients.documents.caption}"></h5>
    </div>
    <div class="card-body">
        <div>
            <!--/*@thymesVar id="clients_documents_detail_detail" type="java.util.List"*/-->
            <form id="clients-documents-detail-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/clients/documents_model}">
                <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                <input type="hidden" id="mode" name="mode" th:value="${mode}">
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="clients-documents-detail-indexfrm">Cancel</button>
                    <div th:switch="${mode}">
                        <button th:case="0" type="submit" id="clients-documents-detail-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                        <button th:case="1" type="submit" id="clients-documents-detail-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                        <button th:case="2" type="submit" id="clients-documents-detail-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                    </div>
                </div>
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="cnt_doc_id" th:value="${cnt_doc_id}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="cnt_id" th:value="${cnt_id}" >

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_documents_detail_table_order_column" th:value="${clients_documents_detail_table_order_column}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_documents_detail_table_order_type" th:value="${clients_documents_detail_table_order_type}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_documents_detail_table_search" th:value="${clients_documents_detail_table_search}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_documents_detail_table_pagelen" th:value="${clients_documents_detail_table_pagelen}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_documents_detail_table_page" th:value="${clients_documents_detail_table_page}" >

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_order_column" th:value="${clients_list_table_order_column}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_order_type" th:value="${clients_list_table_order_type}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_search" th:value="${clients_list_table_search}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_pagelen" th:value="${clients_list_table_pagelen}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_list_table_page" th:value="${clients_list_table_page}" >

                <div class="form-row">
                    <div class="col-md-1 mb-2" id="cnt_id_row">
                        <label for="cnt_id" class="form-label" th:text="'1. '+ #{clients.list.cnt_id}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="number" class="form-control" id="cnt_id" name="cnt_id" th:value="${cnt_id}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-5 mb-2">
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <label for="cnt_name" class="form-label" th:text="'2. '+#{clients.list.cnt_name}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" maxlength="120" class="form-control" id="cnt_name" name="cnt_name" th:value="${cnt_name}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- First Row -->

                <div class="form-row">
                    <div class="col-md-1 mb-2" id="cnt_doc_id_row">
                        <label for="cnt_doc_id" class="form-label" th:text="'3. '+ #{clients.documents.cnt_doc_id}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="number" class="form-control" id="cnt_doc_id" name="cnt_doc_id" th:value="${cnt_doc_id}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-2 mb-2" id="cntserl_date_row">
                        <label for="cnt_doc_num" class="form-label" th:text="'4. '+ #{clients.documents.cnt_doc_num}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" id="cnt_doc_num" name="cnt_doc_num" th:value="${cnt_doc_num}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Second Row -->

                <div class="form-row">
                    <div class="col-md-2 mb-2" id="cnt_doc_start_date_row">
                        <label for="cnt_doc_start_date" class="form-label" th:text="'5. '+ #{clients.documents.cnt_doc_start_date}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" id="cnt_doc_start_date" name="cnt_doc_start_date" th:value="${cnt_doc_start_date}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-2 mb-2" id="cnt_doc_end_date_row">
                        <label for="cnt_doc_end_date" class="form-label" th:text="'6. '+ #{clients.documents.cnt_doc_end_date}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" id="cnt_doc_end_date" name="cnt_doc_end_date" th:value="${cnt_doc_end_date}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Third Row -->

                <div class="form-row">
                    <div class="col-md-6 mb-2" id="cnt_note_row">
                        <label for="cnt_doc_note" th:text="'7. '+#{clients.documents.cnt_doc_note}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <textarea class="form-control" rows="3" maxlength="64" style="resize:none;" id="cnt_doc_note" name="cnt_doc_note" th:text="${cnt_doc_note}">
                            </textarea>
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Forth Row -->
            </form>
        </div>
    </div>
</div>

<!--/*@thymesVar id="clients_documents_detail_detail" type="java.util.List"*/-->
<form id="clients-documents-detail-indexfrm" method="post" th:action="@{/clients}" hidden>
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="cnt_doc_id" th:value="${cnt_doc_id}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="cnt_id" th:value="${cnt_id}">

    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_order_column" th:value="${clients_documents_detail_table_order_column}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_order_type" th:value="${clients_documents_detail_table_order_type}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_search" th:value="${clients_documents_detail_table_search}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_pagelen" th:value="${clients_documents_detail_table_pagelen}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="table_page" th:value="${clients_documents_detail_table_page}" >

    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_order_column" th:value="${clients_list_table_order_column}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_order_type" th:value="${clients_list_table_order_type}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_search" th:value="${clients_list_table_search}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_pagelen" th:value="${clients_list_table_pagelen}" >
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clients_list_table_page" th:value="${clients_list_table_page}" >
</form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'clients-documents-detail-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#clients_li').addClass('active').removeClass('collapsed');
        $('#clients_a').attr('aria-expanded',true);
        $('#clients').addClass('show');

        $('#clients_list_a').addClass('text-primary');
<!-- Form Start -->
        $('#cnt_id').prop('readOnly',true);
        $('#cnt_name').prop('readOnly',true);

        $('#cnt_doc_id').prop('readOnly',true);

        $("#cnt_doc_start_date").daterangepicker({
            "singleDatePicker": true,
            "locale": {
                "format": "DD.MM.YYYY",
                "separator": " - ",
                "applyLabel": /*[[#{datapicker.apply}]]*/ "Applay",
                "cancelLabel": /*[[#{datapicker.cancel}]]*/ "Cancel",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel":  /*[[#{datapicker.week}]]*/ "W",
                "daysOfWeek": [
                    /*[[#{weekdays.07_short}]]*/ "Su",
                    /*[[#{weekdays.01_short}]]*/ "Mo",
                    /*[[#{weekdays.02_short}]]*/ "Tu",
                    /*[[#{weekdays.03_short}]]*/ "We",
                    /*[[#{weekdays.04_short}]]*/ "Th",
                    /*[[#{weekdays.05_short}]]*/ "Fr",
                    /*[[#{weekdays.06_short}]]*/ "Sa"
                ],
                "monthNames": [
                    /*[[#{month.01}]]*/ "January",
                    /*[[#{month.02}]]*/ "February",
                    /*[[#{month.03}]]*/ "March",
                    /*[[#{month.04}]]*/ "April",
                    /*[[#{month.05}]]*/ "May",
                    /*[[#{month.06}]]*/ "June",
                    /*[[#{month.07}]]*/ "July",
                    /*[[#{month.08}]]*/ "August",
                    /*[[#{month.09}]]*/ "September",
                    /*[[#{month.10}]]*/ "October",
                    /*[[#{month.11}]]*/ "November",
                    /*[[#{month.12}]]*/ "December"
                ],
                "firstDay": 1
            }
        });

        $("#cnt_doc_end_date").daterangepicker({
            "singleDatePicker": true,
            "locale": {
                "format": "DD.MM.YYYY",
                "separator": " - ",
                "applyLabel": /*[[#{datapicker.apply}]]*/ "Applay",
                "cancelLabel": /*[[#{datapicker.cancel}]]*/ "Cancel",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel":  /*[[#{datapicker.week}]]*/ "W",
                "daysOfWeek": [
                    /*[[#{weekdays.07_short}]]*/ "Su",
                    /*[[#{weekdays.01_short}]]*/ "Mo",
                    /*[[#{weekdays.02_short}]]*/ "Tu",
                    /*[[#{weekdays.03_short}]]*/ "We",
                    /*[[#{weekdays.04_short}]]*/ "Th",
                    /*[[#{weekdays.05_short}]]*/ "Fr",
                    /*[[#{weekdays.06_short}]]*/ "Sa"
                ],
                "monthNames": [
                    /*[[#{month.01}]]*/ "January",
                    /*[[#{month.02}]]*/ "February",
                    /*[[#{month.03}]]*/ "March",
                    /*[[#{month.04}]]*/ "April",
                    /*[[#{month.05}]]*/ "May",
                    /*[[#{month.06}]]*/ "June",
                    /*[[#{month.07}]]*/ "July",
                    /*[[#{month.08}]]*/ "August",
                    /*[[#{month.09}]]*/ "September",
                    /*[[#{month.10}]]*/ "October",
                    /*[[#{month.11}]]*/ "November",
                    /*[[#{month.12}]]*/ "December"
                ],
                "firstDay": 1
            }
        });

        <!-- Change Function -->
        if($('#mode').val() == 0){
            $('#cnt_doc_id_row').prop('hidden',true);
        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#cnt_doc_num').prop('readOnly',true);
            $('#cnt_doc_start_date').attr('readOnly',true);
            $('#cnt_doc_end_date').prop('readOnly',true);
            $('#cnt_doc_note').prop('readOnly',true);
        }
    });
</script>
</body>
</html>
