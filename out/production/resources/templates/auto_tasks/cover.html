<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{auto_tasks.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{auto_tasks.caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="auto_tasks/main_card :: auto_tasks_main_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Auto Tasks -->

    <div class="col-12">
        <div class="card" id="finance_file_card" hidden>
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{auto_tasks.finance_file.caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="auto_tasks/finance_file_card :: auto_finance_file_main_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Download Detail -->
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="auto_tasks/finance_file_card :: cardscript"></script>

<script th:replace="auto_tasks/main_card :: cardscript"></script>
</body>
</html>
