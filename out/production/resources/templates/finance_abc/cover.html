<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{finance_abc.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12">
        <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{finance_abc.caption}"></h5>
        </div>
        <div class="card-body py-3">
            <div>
                <span th:replace="finance_abc/head_card :: finance_abc_head_body"></span>
            </div>
        </div>
    </div>
    </div><!-- Header -->

    <div class="col-12">
        <div class="card" id="finance_abc_detail_card" hidden>
            <div class="card-header">
                <div class="card-actions float-right">
                    <a href="#finance_abc_detail_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title mb-0" th:text="#{finance_abc.detail.caption}"></h5>
            </div>
            <div class="card-body py-3 collapse show" id="finance_abc_detail_div">
                <div>
                    <span th:replace="finance_abc/detail_card :: finance_abc_detail_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Detail -->
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="finance_abc/detail_card :: cardscript"></script>
<script th:replace="finance_abc/head_card :: cardscript"></script>

</body>
</html>
