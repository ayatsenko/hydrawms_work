<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{service_types.list.caption})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>
    <div class="card flex-fill w-100">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{service_types.list.caption}"></h5>
        </div>
        <div class="card-body">
            <div>
                <!--/*@thymesVar id="service_types_list_detail" type="java.util.List"*/-->
                <form id="service-types-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/service_types/list_model}">
                    <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                    <input type="hidden" id="mode" name="mode" th:value="${mode}">
                    <div class="btn-group mb-2">
                        <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="service-types-indexfrm">Cancel</button>
                        <div th:switch="${mode}">
                            <button th:case="0" type="submit" id="service-types-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                            <button th:case="1" type="submit" id="service-types-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                            <button th:case="2" type="submit" id="service-types-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                        </div>
                    </div>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="ser_id" th:value="${ser_id}" >

                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="service_types_list_table_order_column" th:value="${service_types_list_table_order_column}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="service_types_list_table_order_type" th:value="${service_types_list_table_order_type}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="service_types_list_table_search" th:value="${service_types_list_table_search}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="service_types_list_table_pagelen" th:value="${service_types_list_table_pagelen}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="service_types_list_table_page" th:value="${service_types_list_table_page}" >

                    <div class="form-row">
                        <div class="col-md-1 mb-1" id="ser_id_row">
                            <label for="ser_id" class="form-label" th:text="'1. '+ #{service_types.list.ser_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="ser_id" name="ser_id" th:value="${ser_id}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-2 mb-2">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <label for="ser_sname" class="form-label" th:text="'2. '+#{service_types.list.ser_sname}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="16" class="form-control" id="ser_sname" name="ser_sname" th:value="${ser_sname}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-9 mb-9">
                            <label for="ser_name" class="form-label" th:text="'3. '+#{service_types.list.ser_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="48" class="form-control" id="ser_name" name="ser_name" th:value="${ser_name}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-12 mb-12">
                            <label for="ser_description" th:text="'4. '+#{service_types.list.ser_description}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <textarea class="form-control" rows="3" maxlength="512" style="resize:none;" id="ser_description" name="ser_description" th:text="${ser_description}">
                            </textarea>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--/*@thymesVar id="service_types_list_detail" type="java.util.List"*/-->
    <form id="service-types-indexfrm" method="post" th:action="@{/service_types}" hidden>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="ser_id" th:value="${ser_id}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="service_types_list_table_order_column" th:value="${service_types_list_table_order_column}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="service_types_list_table_order_type" th:value="${service_types_list_table_order_type}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="service_types_list_table_search" th:value="${service_types_list_table_search}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="service_types_list_table_pagelen" th:value="${service_types_list_table_pagelen}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="service_types_list_table_page" th:value="${service_types_list_table_page}" >
    </form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'service-types-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Hihglight menu -->
        $('#main_li').removeClass('active');

        $('#dictionaries_li').addClass('active').removeClass('collapsed');
        $('#dictionaries_a').attr('aria-expanded',true);
        $('#dictionaries').addClass('show');

        $('#service_types_a').addClass('text-primary');
<!-- Form Start -->
        $('#ser_id').prop('readOnly',true);
        $('#ser_sname').prop('required',true);

<!-- Change Function -->
        if($('#mode').val() === '0'){
            $('#ser_id_row').prop('hidden',true);
            $('#ser_name').prop('required',true);
        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#ser_id').prop('readOnly',true);
            $('#ser_sname').prop('readOnly',true);
            $('#ser_name').prop('readOnly',true);
            $('#ser_description').prop('readOnly',true);
        }
    });
</script>
</body>
</html>
