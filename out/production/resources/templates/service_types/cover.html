<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{service_types.caption})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{service_types.list.caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="service_types/list_card :: service_types_list_body"></span>
                </div>
            </div>
        </div>
    </div><!-- CRM Services -->

    <div class="col-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{service_types.systems.caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="service_types/systems_card :: service_types_systems_body"></span>
                </div>
            </div>
        </div>
    </div><!-- CRM Service System Link -->
</div>
<!-- Location -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="service_types/systems_card :: cardscript"></script>
<script th:replace="service_types/list_card :: cardscript"></script>
</body>
</html>
