<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{phone_book.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{phone_book.table_caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="phone_book/card :: phone_book_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Main Table -->

    <div class="col-lg-4 d-none d-lg-block d-xl-block">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{phone_book.detail_caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div class="form-group">
                    <div class="input-group" id="cc_position_row">
                                <span class="input-group-prepend">
                                    <a class="btn btn-lg btn-primary disabled" id="cc_position_link" data-toggle="tooltip" data-placement="left" th:title="#{phone_book.position_tooltip}" aria-disabled="true"><i data-feather="users"></i></a>
                                </span>
                        <input type="text" class="form-control form-control-lg" id="cc_position" disabled>
                    </div>
                </div><!-- cc_position -->

                <div class="form-group">
                    <div class="input-group" id="cc_main_phone_row">
                                <span class="input-group-prepend">
                                    <a class="btn btn-lg btn-primary disabled" id="cc_main_phone_link" data-toggle="tooltip" data-placement="left" th:title="#{phone_book.cc_main_phone_tooltip}" href="#" aria-disabled="true"><i data-feather="smartphone"></i></a>
                                </span>
                        <input type="text" class="form-control form-control-lg" id="cc_main_phone" disabled>
                    </div>
                </div><!-- cc_main_phone -->

                <div class="form-group">
                    <div class="input-group" id="cc_second_phone_row">
                                <span class="input-group-prepend">
                                    <a class="btn btn-lg btn-primary disabled" id="cc_second_phone_link" data-toggle="tooltip" data-placement="left" th:title="#{phone_book.cc_second_phone_tooltip}" href="#" aria-disabled="true"><i data-feather="smartphone"></i></a>
                                </span>
                        <input type="text" class="form-control form-control-lg" id="cc_second_phone" disabled>
                    </div>
                </div><!-- cc_second_phone -->

                <div class="form-group">
                    <div class="input-group" id="cc_main_office_phone_row">
                                <span class="input-group-prepend">
                                    <a class="btn btn-lg btn-primary disabled" id="cc_main_office_phone_link" data-toggle="tooltip" data-placement="left" th:title="#{phone_book.cc_main_office_phone_tooltip}" href="#" aria-disabled="true"><i data-feather="phone-call"></i></a>
                                </span>
                        <input type="text" class="form-control form-control-lg" id="cc_main_office_phone" disabled>
                    </div>
                </div><!-- cc_main_office_phone -->

                <div class="form-group">
                    <div class="input-group" id="cc_second_office_phone_row">
                                <span class="input-group-prepend">
                                    <a class="btn btn-lg btn-primary disabled" id="cc_second_office_phone_link" data-toggle="tooltip" data-placement="left" th:title="#{phone_book.cc_second_office_phone_tooltip}" href="#" aria-disabled="true"><i data-feather="phone-call"></i></a>
                                </span>
                        <input type="text" class="form-control form-control-lg" id="cc_second_office_phone" disabled>
                    </div>
                </div><!-- cc_second_office_phone -->

                <div class="form-group">
                    <div class="input-group" id="cc_email_row">
                                <span class="input-group-prepend">
                                    <a class="btn btn-lg btn-primary disabled" id="cc_email_link" data-toggle="tooltip" data-placement="left" th:title="#{phone_book.cc_email_tooltip}" href="#" aria-disabled="true"><i data-feather="mail"></i></a>
                                </span>
                        <input type="text" class="form-control form-control-lg" id="cc_email" disabled>
                    </div>
                </div><!-- cc_email -->

                <div class="form-group">
                    <div class="input-group" id="cc_skype_row">
                                <span class="input-group-prepend">
                                    <a class="btn btn-lg btn-primary disabled" id="cc_skype_link" data-toggle="tooltip" data-placement="left"  th:title="#{phone_book.cc_skype_tooltip}" href="#" aria-disabled="true"><i data-feather="headphones"></i></a>
                                </span>
                        <input type="text" class="form-control form-control-lg" id="cc_skype" disabled>
                    </div>
                </div><!-- cc_skype -->

                <div class="form-group">
                          <textarea class="form-control" rows="3" maxlength="512" style="resize:none;" id="cc_note" name="cc_note" readonly>
                          </textarea>
                </div>
            </div>
        </div>
    </div><!-- Row -->
</div>
<!-- Table -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="phone_book/card :: cardscript"></script>

</body>
</html>
