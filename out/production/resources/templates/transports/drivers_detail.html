<script>
    $(document).ready(function(){
<!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#tms_li').addClass('active').removeClass('collapsed');
        $('#tms_a').attr('aria-expanded',true);
        $('#tms').addClass('show');

        $('#transports_a').addClass('text-primary');
<!-- Form Start -->
        $('#cnt_id').prop('readOnly',true);
        $('#cnt_name').prop('readOnly',true);

        $('#cntd_id').prop('readOnly',true);

        $('#cntd_second_email_row').prop('hidden',true);

<!-- Change Function -->
        if($('#mode').val() == 0){
            $('#cntd_id_row').prop('hidden',true);
        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#cntd_name').attr('readOnly',true);
            $('#cntd_name_eng').attr('readOnly',true);
            $('#cntd_name_doc').attr('readOnly',true);
            $('#cntd_name_lisence').attr('readOnly',true);
            $('#cntd_main_phone').attr('readOnly',true);
            $('#cntd_second_phone').prop('readOnly',true);
