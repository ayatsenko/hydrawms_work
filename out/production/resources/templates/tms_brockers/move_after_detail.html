<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{tms_brockers.ways.move_after.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="card flex-fill w-100">
    <div class="card-header">
        <h5 class="card-title mb-0" th:text="#{tms_brockers.ways.move_after.caption}"></h5>
    </div>
    <div class="card-body">
        <div>
            <!--/*@thymesVar id="clients_list_detail_detail" type="java.util.List"*/-->
            <form id="tms-brockers-move-after-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/tms_brockers/move_after_model}">
                <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                <input type="hidden" id="mode" name="mode" th:value="${mode}">
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="tms-brockers-move-after-indexfrm">Cancel</button>
                    <div th:switch="${mode}">
                        <button th:case="0" type="submit" id="tms-brockers-move-after-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                        <button th:case="1" type="submit" id="tms-brockers-move-after-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                        <button th:case="2" type="submit" id="tms-brockers-move-after-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                    </div>
                </div>
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="download_rn" th:value="${download_rn}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="order_id" th:value="${order_id}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clmwl_id" th:value="${clmwl_id}">

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_move_after_table_order_column" th:value="${tms_brockers_move_after_table_order_column}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_move_after_table_order_type" th:value="${tms_brockers_move_after_table_order_type}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_move_after_table_search" th:value="${tms_brockers_move_after_table_search}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_move_after_table_pagelen" th:value="${tms_brockers_move_after_table_pagelen}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_move_after_table_page" th:value="${tms_brockers_move_after_table_page}">

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_ways_table_order_column" th:value="${tms_brockers_ways_table_order_column}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_ways_table_order_type" th:value="${tms_brockers_ways_table_order_type}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_ways_table_search" th:value="${tms_brockers_ways_table_search}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_ways_table_pagelen" th:value="${tms_brockers_ways_table_pagelen}">
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="tms_brockers_ways_table_page" th:value="${tms_brockers_ways_table_page}">

                <div class="form-row">
                    <div class="col-md-1 mb-1" id="clm_id_row">
                        <label for="clm_id" class="form-label" th:text="'1. '+ #{tms_brockers.main.clm_id}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="number" class="form-control" id="clm_id" name="clm_id" th:value="${clm_id}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-2 mb-1" id="clm_num_row">
                        <label for="clm_num" class="form-label" th:text="'2. '+ #{tms_brockers.main.clm_num}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" maxlength="16" class="form-control" id="clm_num" name="clm_num" th:value="${clm_num}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-4 mb-1" id="cnt_name_row">
                        <label for="cnt_name" class="form-label" th:text="'3. '+ #{tms_brockers.main.cnt_name}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" id="cnt_name" name="cnt_name" th:value="${cnt_name}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Row 1 -->

                <div class="form-row" id="way_types_row">
                    <div class="col-md-3 mb-2">
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <label for="clm_way_id" class="form-label" th:text="'4. '+#{tms_brockers.ways.tabs.way_types}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <select type="text" class="form-control" id="clm_way_id" name="clm_way_id">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <option th:each="clm_way : ${clm_way_list}"
                                    th:value="${clm_way.clm_way_id}"
                                    th:text="${clm_way.clm_way_sname}"
                                    th:selected="${clm_way.clm_way_id == clm_way_id}"
                            ></option>
                        </select>
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Row 2 -->

                <div class="form-row">
                    <div class="col-md-2 mb-1" id="clm_way_date_row">
                        <label for="clm_way_date" class="form-label" th:text="'5. '+ #{tms_brockers.ways.tabs.clm_way_date}"></label>
                        <div class="input-group">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="clm_way_date" name="clm_way_date" th:value="${clm_way_date}">
                            <button type="button" id="clm_way_date_x" name="clm_way_date_x" class="btn btn-outline-primary"><i data-feather="x"></i></button>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div>

                    <div class="col-md-2 mb-1" id="clm_way_fact_date_row">
                        <label for="clm_way_fact_date" class="form-label" th:text="'6. '+ #{tms_brockers.ways.tabs.clm_way_fact_date}"></label>
                        <div class="input-group">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="clm_way_fact_date" name="clm_way_fact_date" th:value="${clm_way_fact_date}">
                            <button type="button" id="clm_way_fact_date_x" name="clm_way_fact_date_x" class="btn btn-outline-primary"><i data-feather="x"></i></button>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div>
                </div><!-- Row 3 -->

                <div class="form-row">
                    <div class="col-md-3 mb-2" id="country_id_row">
                        <label for="country_id" th:text="'7. '+#{clients.list.country_id}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <select type="text" class="form-control" id="country_id" name="country_id">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <option th:each="country : ${country_list}"
                                    th:value="${country.country_id}"
                                    th:text="${country.country_nameen}"
                                    th:selected="${country.country_id == country_id}"
                            ></option>
                        </select>
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>

                    <div class="col-md-4 mb-1" id="clm_way_city_row">
                        <label for="clm_way_city" class="form-label" th:text="'8. '+ #{tms_brockers.ways.tabs.clm_way_city}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" maxlength="32" class="form-control" id="clm_way_city" name="clm_way_city" th:value="${clm_way_city}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Row 4 -->

                <div class="form-row">
                    <div class="col-md-4 mb-1" id="clm_way_street_row">
                        <label for="clm_way_street" class="form-label" th:text="'9. '+ #{tms_brockers.ways.tabs.clm_way_street}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" maxlength="32" class="form-control" id="clm_way_street" name="clm_way_street" th:value="${clm_way_street}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>

                    <div class="col-md-2 mb-1" id="clm_way_home_row">
                        <label for="clm_way_home" class="form-label" th:text="'10. '+ #{tms_brockers.ways.tabs.clm_way_home}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" maxlength="32" class="form-control" id="clm_way_home" name="clm_way_home" th:value="${clm_way_home}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Row 5 -->
            </form>
        </div>
    </div>
</div>

<!--/*@thymesVar id="clients_list_detail_detail" type="java.util.List"*/-->
<form id="tms-brockers-move-after-indexfrm" method="post" th:action="@{/tms_brockers/ways_detail}" hidden>
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input type="hidden" name="mode">

    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clm_id" th:value="${clm_id}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clm_num" th:value="${clm_num}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="cnt_name" th:value="${cnt_name}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="clmwl_id" th:value="${clmwl_id}">

    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="download_rn" th:value="${download_rn}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="order_id" th:value="${order_id}">

    <!--suppress ThymeleafVariablesResolveInspection -->

    <input name="tms_brockers_move_after_table_search" th:value="${tms_brockers_move_after_table_search}">

    <input name="tms_brockers_move_after_table_pagelen" th:value="${tms_brockers_move_after_table_pagelen}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="tms_brockers_move_after_table_page" th:value="${tms_brockers_move_after_table_page}">

    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="tms_brockers_ways_table_order_column" th:value="${tms_brockers_ways_table_order_column}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="tms_brockers_ways_table_order_type" th:value="${tms_brockers_ways_table_order_type}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="tms_brockers_ways_table_search" th:value="${tms_brockers_ways_table_search}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="tms_brockers_ways_table_pagelen" th:value="${tms_brockers_ways_table_pagelen}">
    <!--suppress ThymeleafVariablesResolveInspection -->
    <input name="tms_brockers_ways_table_page" th:value="${tms_brockers_ways_table_page}">
</form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'tms-brockers-move-after-indexfrm')">Error</span>

<script>

            "singleDatePicker": true,
            "locale": {
                "format": "DD.MM.YYYY",

                    /*[[#{weekdays.04_short}]]*/ "Th",

                "firstDay": 1
            }
        });

        $('#clm_way_date_x').on('click', function() {
            $('#clm_way_date').empty().val('');
        });

        if(clmWayDate === null || clmWayDate === ''){
            $('#clm_way_date').empty().val('');
        }

        var clmWayFactDate = $('#clm_way_fact_date').val();
        $("#clm_way_fact_date").daterangepicker({
            "singleDatePicker": true,
            "locale": {
                "format": "DD.MM.YYYY",
                "separator": " - ",
                "applyLabel": /*[[#{datapicker.apply}]]*/ "Applay",
                "cancelLabel": /*[[#{datapicker.cancel}]]*/ "Cancel",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel":  /*[[#{datapicker.week}]]*/ "W",
                "daysOfWeek": [
                    /*[[#{weekdays.07_short}]]*/ "Su",
                    /*[[#{weekdays.01_short}]]*/ "Mo",
                    /*[[#{weekdays.02_short}]]*/ "Tu",
                    /*[[#{weekdays.03_short}]]*/ "We",
                    /*[[#{weekdays.04_short}]]*/ "Th",
                    /*[[#{weekdays.05_short}]]*/ "Fr",
                    /*[[#{weekdays.06_short}]]*/ "Sa"
                ],
                "monthNames": [
                    /*[[#{month.01}]]*/ "January",
                    /*[[#{month.02}]]*/ "February",
                    /*[[#{month.03}]]*/ "March",
                    /*[[#{month.04}]]*/ "April",
                    /*[[#{month.05}]]*/ "May",
                    /*[[#{month.06}]]*/ "June",
                    /*[[#{month.07}]]*/ "July",
                    /*[[#{month.08}]]*/ "August",
                    /*[[#{month.09}]]*/ "September",
                    /*[[#{month.10}]]*/ "October",
                    /*[[#{month.11}]]*/ "November",
                    /*[[#{month.12}]]*/ "December"
                ],
                "firstDay": 1
            }
        });

        $('#clm_way_fact_date_x').on('click', function() {
            $('#clm_way_fact_date').empty().val('');
        });

        if(clmWayFactDate === null || clmWayFactDate === ''){
            $('#clm_way_fact_date').empty().val('');
        }

    $(document).ready(function(){
        <!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#tms_li').addClass('active').removeClass('collapsed');
        $('#tms_a').attr('aria-expanded',true);
        $('#tms').addClass('show');

        $('#brockers_a').addClass('text-primary');
        <!-- Form Start -->
        $('#clm_id').prop('readOnly',true);
        $('#clm_num').prop('readOnly',true);
        $('#cnt_name').prop('readOnly',true);

        $('#clm_way_id').attr('readOnly',true);
        $('#country_id').prop('required',true);

        <!-- Change Function -->
        if($('#mode').val() === '0'){

        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#clm_way_date').prop('readOnly',true);
            $('#clm_way_date_x').prop('disabled',true).removeClass('btn-outline-primary').addClass('btn-outline-dark');

            $('#clm_way_fact_date').prop('readOnly',true);
            $('#clm_way_fact_date_x').prop('disabled',true).removeClass('btn-outline-primary').addClass('btn-outline-dark');

            $('#country_id').attr('readOnly',true);

            $('#clm_way_city').prop('readOnly',true);
            $('#clm_way_street').prop('readOnly',true);
            $('#clm_way_home').prop('readOnly',true);
        }
    });
</script>
</body>
</html>
