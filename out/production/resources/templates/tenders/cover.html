<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{tenders.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

    <div class="row">
        <div class="col-lg-12">
            <div class="card" id="tenders_list_div">
                <div class="card-header mb-0">
                    <h5 class="card-title mb-1" th:text="#{tenders.list.caption}"></h5>
                    <form class="form-inline">
                        <div class="custom-control custom-switch">
                            <input class="custom-control-input" type="checkbox" id="tender_filter_check" name="tender_filter_check">
                            <label class="custom-control-label" for="tender_filter_check"></label>
                        </div>
                        <div class="form-group form-group-sm mr-2">
                            <label for="tender_filter_start_date" class="mr-2" th:text="#{tenders.list.filter_start_date}">StartDate:</label>
                            <input class="form-control" type="text" id="tender_filter_start_date" name="tender_tenders_start_date" disabled/>
                        </div>

                        <div class="form-group form-group-sm mr-2">
                            <label for="tender_filter_end_date" class="mr-2" th:text="#{tenders.list.filter_end_date}">EndDate:</label>
                            <input class="form-control" type="text" id="tender_filter_end_date" name="tender_tenders_end_date" disabled/>
                        </div>
                        <button type="button" class="btn btn-dark align-middle" id="tender_filter_show" disabled><i data-feather="search"></i></button>
                    </form>
                </div>
                <div class="card-body py-3">
                    <div>
                        <span th:replace="tenders/list_card :: tenders_list_body"></span>
                    </div>
                </div>
            </div><!-- Requests List -->
        </div><!-- First Column -->
    </div><!-- First Row -->

    <div class="row">
        <div class="col-lg-8">
            <div class="card" id="tenders_chat_card">
                <div class="card-header">
                    <div class="card-actions float-right">
                        <a href="#tenders_chat_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                    </div>
                    <h5 class="card-title mb-0" th:text="#{tenders.chat.caption}"></h5>
                </div>
                <div class="card-body py-3 collapse show" id="tenders_chat_div">
                    <div>
                        <span th:replace="tenders/chat_card :: tenders_chat_body"></span>
                    </div>
                </div>
            </div><!-- Chat -->
        </div><!-- First Column -->

        <div class="col-lg-4">
            <div class="card" id="tenders_files_card">
                <div class="card-header">
                    <div class="card-actions float-right">
                        <a href="#tenders_chat_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                    </div>
                    <h5 class="card-title mb-0" th:text="#{tenders.files.caption}"></h5>
                </div>
                <div class="card-body py-3 collapse show" id="tenders_files_div">
                    <div>
                        <span th:replace="tenders/files_card :: tenders_files_body"></span>
                    </div>
                </div>
            </div><!-- Tender Files -->
        </div><!-- Second Column -->
    </div><!-- Second Row -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="tenders/chat_card :: cardscript"></script>
<script th:replace="tenders/files_card :: cardscript"></script>

<script th:replace="tenders/list_card :: cardscript"></script>
</body>
</html>
