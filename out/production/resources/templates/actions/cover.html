<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{actions.caption})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12">
        <div class="card">
        <div class="card-header mb-0">
            <h5 class="card-title" th:text="#{actions.caption}"></h5>

            <form class="form-inline">
                <div class="custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="action_filter_check" name="action_filter_check">
                    <label class="custom-control-label" for="action_filter_check"></label>
                </div>
                <div class="form-group form-group-sm mr-2">
                    <label for="action_filter_start_date" class="mr-2" th:text="#{actions.filter_start_date}">StartDate:</label>
                    <input class="form-control" id="action_filter_start_date" name="report_tenders_start_date" disabled/>
                </div>

                <div class="form-group form-group-sm mr-2">
                    <label for="action_filter_end_date" class="mr-2" th:text="#{actions.filter_end_date}">EndDate:</label>
                    <input class="form-control" id="action_filter_end_date" name="report_tenders_end_date" disabled/>
                </div>
                <button type="button" class="btn btn-dark align-middle" id="action_filter_show" disabled><i data-feather="search"></i></button>
            </form>
        </div>
        <div class="card-body py-3">
            <div>
                <span th:replace="actions/card :: actions_body"></span>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- Location -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="actions/card :: cardscript"></script>
</body>
</html>
