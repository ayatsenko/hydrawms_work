<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{tms_task_types.caption})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>
    <div class="card flex-fill w-100">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{tms_task_types.caption}"></h5>
        </div>
        <div class="card-body">
            <div>
                <!--/*@thymesVar id="tms_task_types_detail" type="java.util.List"*/-->
                <form id="tms-task-types-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/tms_task_types/model}">
                    <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                    <input type="hidden" id="mode" name="mode" th:value="${mode}">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="tms-task-types-indexfrm">Cancel</button>
                        <div th:switch="${mode}">
                            <button th:case="0" type="submit" id="tms-task-types-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                            <button th:case="1" type="submit" id="tms-task-types-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                            <button th:case="2" type="submit" id="tms-task-types-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                        </div>
                    </div>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clm_task_id" th:value="${clm_task_id}" >

                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_task_types_table_order_column" th:value="${tms_task_types_table_order_column}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_task_types_table_order_type" th:value="${tms_task_types_table_order_type}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_task_types_table_search" th:value="${tms_task_types_table_search}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_task_types_table_pagelen" th:value="${tms_task_types_table_pagelen}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_task_types_table_page" th:value="${tms_task_types_table_page}" >

                    <div class="form-row">
                        <div class="col-md-1 mb-1" id="clm_task_id_row">
                            <label for="clm_task_id" class="form-label" th:text="'1. '+ #{tms_task_types.clm_task_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="clm_task_id" name="clm_task_id" th:value="${clm_task_id}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-2 mb-1">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <label for="clm_task_sname" class="form-label" th:text="'2. '+#{tms_task_types.clm_task_sname}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="16" class="form-control" id="clm_task_sname" name="clm_task_sname" th:value="${clm_task_sname}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-9 mb-1">
                            <label for="clm_task_name" class="form-label" th:text="'3. '+#{tms_task_types.clm_task_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="48" class="form-control" id="clm_task_name" name="clm_task_name" th:value="${clm_task_name}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 1 -->

                    <div class="form-row">
                        <div class="col-md-12 mb-1">
                            <label for="clm_task_description" th:text="'4. '+#{tms_task_types.clm_task_description}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <textarea class="form-control" rows="3" maxlength="512" style="resize:none;" id="clm_task_description" name="clm_task_description" th:text="${clm_task_description}">
                            </textarea>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 2 -->

                    <div class="form-row">
                        <div class="col-md-10 mb-1" id="clm_task_colour_row">
                            <label for="clm_task_colour" class="form-label" th:text="'4. '+#{tms_task_types.clm_task_colour}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="color" class="form-control color" id="clm_task_colour" name="clm_task_colour" th:value="${clm_task_colour}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 3 -->

                    <div class="form-row">
                        <div class="col-12 col-md-3 mb-1" id="clm_task_default_row">
                            <div class="custom-control custom-switch centered">
                                <label class="form-label" for="clm_task_default" th:text="'5. '+ #{tms_task_types.clm_task_default}"></label>
                                <div class="custom-control custom-switch">
                                    <!--suppress ThymeleafVariablesResolveInspection -->
                                    <input class="custom-control-input" type="checkbox" id="clm_task_default" name="clm_task_default"  th:checked="${clm_task_default == 1}">
                                    <label class="custom-control-label" for="clm_task_default"></label>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row 4 -->
                </form>
            </div>
        </div>
    </div>

    <!--/*@thymesVar id="tms_task_types_detail" type="java.util.List"*/-->
    <form id="tms-task-types-indexfrm" method="post" th:action="@{/tms_task_types}" hidden>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clm_task_id" th:value="${clm_task_id}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_task_types_table_order_column" th:value="${tms_task_types_table_order_column}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_task_types_table_order_type" th:value="${tms_task_types_table_order_type}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_task_types_table_search" th:value="${tms_task_types_table_search}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_task_types_table_pagelen" th:value="${tms_task_types_table_pagelen}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_task_types_table_page" th:value="${tms_task_types_table_page}" >
    </form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'tms-task-types-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Hihglight menu -->
        $('#main_li').removeClass('active');

        $('#dictionaries_li').addClass('active').removeClass('collapsed');
        $('#dictionaries_a').attr('aria-expanded',true);
        $('#dictionaries').addClass('show');

        $('#tms_tasks_a').addClass('text-primary');
<!-- Form Start -->
        $('#clm_task_id').prop('readOnly',true);
        $('#clm_task_sname').prop('required',true);

<!-- Change Function -->
        if($('#mode').val() === '0'){
            $('#clm_task_id_row').prop('hidden',true);
            $('#clm_task_name').prop('required',true);
        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#clm_task_id').prop('readOnly',true);
            $('#clm_task_sname').prop('readOnly',true);
            $('#clm_task_name').prop('readOnly',true);
            $('#clm_task_description').prop('readOnly',true);
            $('#clm_task_colour').attr('disabled','disabled');
            $('#clm_task_default').attr('disabled','disabled');
        }
    });
</script>
</body>
</html>
