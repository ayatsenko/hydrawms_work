<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="support_tasks_result_head_body" th:remove="tag">
		<form class="form-inline">
		      <div class="form-group mb-2 mr-2">
				<label for="support_tasks_result_time_start_date" class="mr-2" th:text="#{support_tasks.result_time.start_date}">StartDate:</label>
				<input class="form-control" type="text" id="support_tasks_result_time_start_date" name="support_tasks_result_time_start_date" />
			  </div>

			  <div class="form-group mb-2 mr-2">
		    	<label for="support_tasks_result_time_end_date" class="mr-2" th:text="#{support_tasks.result_time.end_date}">EndDate:</label>
				<input class="form-control" type="text" id="support_tasks_result_time_end_date" name="support_tasks_result_time_end_date" />
			  </div>

			<a class="btn btn-outline-primary mb-2" id="support_tasks_result_time_show" th:text="#{general.reportshow}">Show</a>
		</form>
</span>

<script th:fragment="cardscript" th:inline="javascript">

    $(document).ready(function(){
		var firstDay = new Date(new Date().getFullYear(), 0, 1).toLocaleDateString('ru');
		var lastDay = new Date(new Date().getFullYear()+1, 0, 1).toLocaleDateString('ru');

    	$("#support_tasks_result_time_start_date").daterangepicker({
            "singleDatePicker": true,
			"startDate": firstDay,
            "locale": {
                "format": "DD.MM.YYYY",
                "separator": " - ",
                "applyLabel": /*[[#{datapicker.apply}]]*/ "Applay",
                "cancelLabel": /*[[#{datapicker.cancel}]]*/ "Cancel",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel":  /*[[#{datapicker.week}]]*/ "W",
                "daysOfWeek": [
                    /*[[#{weekdays.07_short}]]*/ "Su",
                    /*[[#{weekdays.01_short}]]*/ "Mo",
                    /*[[#{weekdays.02_short}]]*/ "Tu",
                    /*[[#{weekdays.03_short}]]*/ "We",
                    /*[[#{weekdays.04_short}]]*/ "Th",
                    /*[[#{weekdays.05_short}]]*/ "Fr",
                    /*[[#{weekdays.06_short}]]*/ "Sa"
                ],
                "monthNames": [
                    /*[[#{month.01}]]*/ "January",
                    /*[[#{month.02}]]*/ "February",
                    /*[[#{month.03}]]*/ "March",
                    /*[[#{month.04}]]*/ "April",
                    /*[[#{month.05}]]*/ "May",
                    /*[[#{month.06}]]*/ "June",
                    /*[[#{month.07}]]*/ "July",
                    /*[[#{month.08}]]*/ "August",
                    /*[[#{month.09}]]*/ "September",
                    /*[[#{month.10}]]*/ "October",
                    /*[[#{month.11}]]*/ "November",
                    /*[[#{month.12}]]*/ "December"
                ],
                "firstDay": 1
            }
        });

        $("#support_tasks_result_time_end_date").daterangepicker({
            "singleDatePicker": true,
			"startDate": lastDay,
            "locale": {
                "format": "DD.MM.YYYY",
                "separator": " - ",
                "applyLabel": /*[[#{datapicker.apply}]]*/ "Applay",
                "cancelLabel": /*[[#{datapicker.cancel}]]*/ "Cancel",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel":  /*[[#{datapicker.week}]]*/ "W",
                "daysOfWeek": [
                    /*[[#{weekdays.07_short}]]*/ "Su",
                    /*[[#{weekdays.01_short}]]*/ "Mo",
                    /*[[#{weekdays.02_short}]]*/ "Tu",
                    /*[[#{weekdays.03_short}]]*/ "We",
                    /*[[#{weekdays.04_short}]]*/ "Th",
                    /*[[#{weekdays.05_short}]]*/ "Fr",
                    /*[[#{weekdays.06_short}]]*/ "Sa"
                ],
                "monthNames": [
                    /*[[#{month.01}]]*/ "January",
                    /*[[#{month.02}]]*/ "February",
                    /*[[#{month.03}]]*/ "March",
                    /*[[#{month.04}]]*/ "April",
                    /*[[#{month.05}]]*/ "May",
                    /*[[#{month.06}]]*/ "June",
                    /*[[#{month.07}]]*/ "July",
                    /*[[#{month.08}]]*/ "August",
                    /*[[#{month.09}]]*/ "September",
                    /*[[#{month.10}]]*/ "October",
                    /*[[#{month.11}]]*/ "November",
                    /*[[#{month.12}]]*/ "December"
                ],
                "firstDay": 1
            }
        });

		if (window.screen.width < 1024 && window.screen.height < 768) {
			$("#support_tasks_result_time_start_date").attr('readonly',true);
			$("#support_tasks_result_time_end_date").attr('readonly',true);
		}

		$('#support_tasks_result_time_show').on('click', function () {
			vSupportTasksResultTimeValue.rowdata.start_date = $("#support_tasks_result_time_start_date").val();
			vSupportTasksResultTimeValue.rowdata.end_date = $("#support_tasks_result_time_end_date").val();
			$(vSupportTasksResultTimeValue.table).DataTable().ajax.reload();
		});
    });
</script>

</body>
</html>
