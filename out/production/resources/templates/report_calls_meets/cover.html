<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{report_calls_meets.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12">
        <div class="card" id="report_calls_meets_header_div">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{report_calls_meets.caption}"></h5>
        </div>
        <div class="card-body py-3">
            <div>
                <span th:replace="report_calls_meets/head_card :: report_calls_meets_head_body"></span>
            </div>
        </div>
    </div>
    </div>

    <div class="col-12">
        <div class="card" id="report_calls_meets_detail_div" hidden>
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{report_calls_meets.detail.caption}"></h5>
        </div>
        <div class="card-body py-3">
            <div>
                <span th:replace="report_calls_meets/detail_card :: report_calls_meets_detail_body"></span>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- Header -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="report_calls_meets/detail_card :: cardscript"></script>
<script th:replace="report_calls_meets/head_card :: cardscript"></script>

</body>
</html>
