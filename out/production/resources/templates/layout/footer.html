        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
          } else {
            document.getElementById("myBtn").style.display = "none";
          }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;

        }

        $(document).ready(function (){
          $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            $($.fn.dataTable.tables(true)).DataTable().columns.adjust().draw();
          });

          $(".collapse").on('show.bs.collapse', function(e) {
            if ($(this).is(e.target)) {
              if($($.fn.dataTable.tables(true)).length > 0) {
                $($.fn.dataTable.tables(true)).DataTable().columns.adjust().draw();
              }
            }
          });

          $.fn.setCursorPosition = function(pos) {
            this.each(function(index, elem) {
              if (elem.setSelectionRange) {
                elem.setSelectionRange(pos, pos);
              } else if (elem.createTextRange) {
                var range = elem.createTextRange();
                range.collapse(true);
                range.moveEnd('character', pos);
                range.moveStart('character', pos);
                range.select();
              }
            });
            return this;
          };

            header: /*[[ ${_csrf.headerName} ]]*/ 'fake-csrf-header-name',

        function CreateIndexChart (aID, aStartDate, aEndDate) {
            $('#index-list-graph').remove();
            $('#par-index-list-graph').append('<canvas id="index-list-graph"></canvas>');

            var labelPoints = [];
            var dataPoints1 = [];

            $.ajax({
              url: /*[[ @{/get_index_list_graph} ]]*/ "/get_index_list_graph",
              type: 'GET',
              data: {
                "id": aID,
                "start_date": aStartDate,
                "end_date": aEndDate
              },
              success: function (data) {
                $.each(data, function(key, value){
                  labelPoints.push(value.labels);
                  dataPoints1.push(value.data1);
                });

                new Chart($("#index-list-graph"), {
                  type: "line",
                  data: {
                    labels: labelPoints,
                    datasets: [{
                      label:  'value',
                      steppedLine: false,
                      data: dataPoints1,
                      borderColor: "#0a6ebd",
                      backgroundColor: "#55b0f6",
                      fill: true
                    }
                    ]
                  },
                  options: {
                    maintainAspectRatio: false,
                    legend: {
                      display: false
                    },
                    tooltips: {
                      intersect: false
                    },
                    hover: {
                      intersect: true
                    },
                    plugins: {
                      filler: {
                        propagate: false
                      }
                    },
                    scales: {
                      xAxes: [{
                        reverse: true,
                        gridLines: {
                          color: "rgba(0,0,0,0.05)"
                        }
                      }],
                      yAxes: [{
                        display: true,
                        borderDash: [5, 5],
                        gridLines: {
                          color: "rgba(0,0,0,0)",
                          fontColor: "#fff"
                        }
                      }]
                    }
                  }
                });
              }
            });
          }

        function CreateProdBar (aProdBarYear) {
          $('#product-bar').remove();
          $('#par-product-bar').append('<canvas id="product-bar"></canvas>');

          var labelPoints = [];
          var dataPoints1 = [];
          var dataPoints2 = [];

          $.ajax({
            url: /*[[ @{/get_prod_result_bar} ]]*/ "/get_prod_result_bar",
            type: 'GET',
            data: { "year": aProdBarYear},
            success: function (data) {
              $.each(data, function(key, value){
                labelPoints.push(value.labels);
                dataPoints1.push(value.data1);
                dataPoints2.push(value.data2);
              });

              new Chart($("#product-bar"), {
                type: 'bar',
                data: {
                  labels: labelPoints,
                  datasets: [{
                    label: /*[[#{mainpage.prodbar.label1}]]*/ 'This Year',
                    backgroundColor: window.theme.primary,

                    hoverBackgroundColor: "#E8EAED",
                    hoverBorderColor: "#E8EAED",
                    data: dataPoints2

                },
                options: {
                  maintainAspectRatio: false,

                    display: false

                  saleDataPoints1.push(value.data1);
                });

                new Chart($("#sale_funnel"), {
                  type: 'funnel',
                  data: {
                    labels: saleLabelPoints,
                    datasets: [{
                      data: saleDataPoints1,
                      backgroundColor: [

                        "#f4a688",
                        "#ff6f69",
                        "#41D492"
                      ],
                      hoverBackgroundColor: [
                        "#55b0f6",
                        "#f4a688",
                        "#ff6f69",
                        "#41D492"
                      ]
                    }]
                  },
                  options: {
                    responsive: true,
                    sort: 'desc',
                    legend: {
                      position: 'top'
                    },
                    animation: {
                      animateScale: true,
                      animateRotate: true
                    }
                  },
                  callbacks: {
                    title: function (tooltipItem, data) {
                      return '';
                    },
                    label: function (tooltipItem, data) {
                      return data.labels[tooltipItem.index] + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
                    }
                  }
                });
              }
            });
          }

        function CreateContWorldMap() {
            $.ajax({
              url: /*[[ @{/get_cont_world_map} ]]*/ "/get_cont_world_map",
              type: 'GET',
              data: {},
              success: function (data) {
                var mapValues = JSON.parse(data[0].labels);

                $('#contragent_world_map').vectorMap({
                  map: 'world_mill',
                  backgroundColor: "transparent",
                  zoomOnScroll: false,
                  regionStyle: {
                    initial: {
                      fill: '#e4e4e4',
                      "fill-opacity": 0.9,
                      stroke: 'none',
                      "stroke-width": 0,
                      "stroke-opacity": 0
                    }
                  },
                  series: {
                    regions: [{
                      values: mapValues,
                      scale: ["#0a6ebd", "#55b0f6"],
                      normalizeFunction: 'polynomial'
                    }]
                  },
                  onRegionTipShow: function(e, el, code){
                    var LabelName;
                    if(mapValues[code] === undefined){ LabelName = '0'}
                    else{LabelName = mapValues[code]}
                    el.html(el.html()+' ('+/*[[#{mainpage.contworldmap.count}]]*/
                            +': '+  LabelName
                            + ')');
                  }
                });
              }
            });
          }
