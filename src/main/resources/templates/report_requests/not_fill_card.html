                <input name="end_date" hidden>
                <input name="req_ser_id" hidden>
                <input name="type_id" hidden>

        <div><table id="table-report-requests-not-fill" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>

    function report_requests_not_fill_switchControl(){
        if(vReportReportsNotFillValue.rowdata.req_id != null) {
            $("#report-requests-not-fill-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#report-requests-not-fill-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
        } else{
            $("#report-requests-not-fill-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#report-requests-not-fill-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
        }
    }

    $('.report_requests_not_fill_link_control').on('click', function (){
        $("#report-requests-not-fill-link-form input[name=req_id]").val(vReportReportsNotFillValue.rowdata.req_id);

        $("#report-requests-not-fill-link-form input[name=requests_list_table_order_column]").val(0);
        $("#report-requests-not-fill-link-form input[name=requests_list_table_order_type]").val("desc");
        $("#report-requests-not-fill-link-form input[name=requests_list_table_search]").val(vReportReportsNotFillValue.rowdata.req_id);
        $("#report-requests-not-fill-link-form input[name=requests_list_table_pagelen]").val(25);
        $("#report-requests-not-fill-link-form input[name=requests_list_table_page]").val(0);
    });    
    
    $('.report_requests_not_fill_btn_control').on('click', function (){
        $("#report-requests-not-fill-detail input[name=mode]").val($(this).attr("mode"));
    });

    $('#report-requests-not-fill-detail').submit(function() {
        vReportReportsNotFillValue.rowdata.report_requests_not_fill_table_order_column = $(vReportReportsNotFillValue.table).DataTable().order()[0][0];
        vReportReportsNotFillValue.rowdata.report_requests_not_fill_table_order_type = $(vReportReportsNotFillValue.table).DataTable().order()[0][1];
        vReportReportsNotFillValue.rowdata.report_requests_not_fill_table_search = $(vReportReportsNotFillValue.table).DataTable().search();
        vReportReportsNotFillValue.rowdata.report_requests_not_fill_table_pagelen = $(vReportReportsNotFillValue.table).DataTable().page.len();
        vReportReportsNotFillValue.rowdata.report_requests_not_fill_table_page = $(vReportReportsNotFillValue.table).DataTable().page.info().page;
        <!-- Recreate Contragent Ajax Filter Value -->

        Object.keys(vReportReportsNotFillValue.rowdata).forEach(function (index) {
            $("#report-requests-not-fill-detail").append("<input name=\"" + index + "\" hidden>");
            $("#report-requests-not-fill-detail input[name=\"" + index + "\"]").val(vReportReportsNotFillValue.rowdata[index]);
        });
    });

    $('#report-requests-not-fill-xls-form').submit(function() {

        $("#report-requests-not-fill-xls-form input[name=end_date]").val($("#report_requests_end_date").val());

        $("#report-requests-not-fill-xls-form input[name=type_id]").val(2);
        $("#report-requests-not-fill-xls-form input[name=req_user_id]").val($("#report_requests_user_list").val());
    });

        vReportReportsNotFillValue.rowdata.req_id = /*[[${req_id}]]*/ null;

        vReportReportsNotFillValue.rowdata.end_date = null;
        vReportReportsNotFillValue.rowdata.req_ser_id = null;
        vReportReportsNotFillValue.rowdata.req_user_id = null;

        vReportReportsNotFillValue.rowdata.table_search = /*[[${table_search}]]*/ null;
        vReportReportsNotFillValue.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vReportReportsNotFillValue.rowdata.table_page = /*[[${table_page}]]*/ null;

    });
