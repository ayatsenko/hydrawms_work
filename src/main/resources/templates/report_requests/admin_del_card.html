    function report_requests_admin_del_switchControl(){
        if(vReportReportsAdminDelValue.rowdata.req_id != null) {
            $("#report-requests-admin-del-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#report-requests-admin-del-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
        } else{
            $("#report-requests-admin-del-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#report-requests-admin-del-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
        }
    }

    $('.report_requests_admin_del_link_control').on('click', function (){
        $("#report-requests-admin-del-link-form input[name=req_id]").val(vReportReportsAdminDelValue.rowdata.req_id);

        $("#report-requests-admin-del-link-form input[name=requests_list_table_order_column]").val(0);
        $("#report-requests-admin-del-link-form input[name=requests_list_table_order_type]").val("desc");
        $("#report-requests-admin-del-link-form input[name=requests_list_table_search]").val(vReportReportsAdminDelValue.rowdata.req_id);
        $("#report-requests-admin-del-link-form input[name=requests_list_table_pagelen]").val(25);
        $("#report-requests-admin-del-link-form input[name=requests_list_table_page]").val(0);
    });    
    
    $('.report_requests_admin_del_btn_control').on('click', function (){
        $("#report-requests-admin-del-detail input[name=mode]").val($(this).attr("mode"));

        vReportReportsAdminDelValue.rowdata.report_requests_admin_del_table_order_type = $(vReportReportsAdminDelValue.table).DataTable().order()[0][1];
        vReportReportsAdminDelValue.rowdata.report_requests_admin_del_table_search = $(vReportReportsAdminDelValue.table).DataTable().search();
        vReportReportsAdminDelValue.rowdata.report_requests_admin_del_table_pagelen = $(vReportReportsAdminDelValue.table).DataTable().page.len();
        vReportReportsAdminDelValue.rowdata.report_requests_admin_del_table_page = $(vReportReportsAdminDelValue.table).DataTable().page.info().page;
