<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="layout/header :: header(title = #{general.login})">
<body>
<main class="main h-100 w-100" th:style="'background:url('+ @{/img/Zammler_WH_BG_Light.jpg} +');'">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-75">
                <div class="d-table-cell align-bottom">
                    <div class="card align-bottom">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form th:action="@{/login}" method="post">
                                    <h1 class="text-zammler text-center">WMS.Zammler.com</h1>
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <div class="alert-icon">
                                            <i class="fa fa-exclamation-triangle"></i>
                                        </div>
                                        <div class="alert-message" th:text="'Error! '+#{login.error}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{login.lblusername}" class="text-zammler text-center mb-1">User</label>
                                        <input class="form-control form-control-lg" type="text" name="username" th:placeholder="#{login.lblusername}+':'" required />
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{login.lblpassword}" class="text-zammler text-center mb-1">Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password" th:placeholder="#{login.lblpassword}+':'" required />
                                    </div>
                                    <div>
                                        <div class="custom-control custom-checkbox align-items-center" hidden>
                                            <input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" disabled>
                                            <label class="custom-control-label text-small" th:text="#{login.rememberme}">Remember me next time</label>
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button  type="submit" class="btn btn-lg btn-zammler text-white" th:text="#{login.sbtbtn}">Sign in</button>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="layout/footer :: footer">Footer</footer>

</body>
</html>
