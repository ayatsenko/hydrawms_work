<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="dashboard_employee_balance_finance_body" th:remove="tag">
        <div><table id="table-table-dashboard-employee-balance-finance" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
        
            <form id="table-dashboard-employee-balance-finance-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="clients_list_table_order_column" hidden>
                <input name="clients_list_table_order_type" hidden>
                <input name="clients_list_table_search" hidden>
                <input name="clients_list_table_pagelen" hidden>
                <input name="clients_list_table_page" hidden>
            </form>         
</span>

<script th:fragment="cardscript" th:inline="javascript">
    $("#table-table-dashboard-employee-balance-finance").append('<tfoot class="font-weight-bold" style="background-color: #d5e1df">' +
        '<th></th><th></th><th></th><th></th><th></th>' +
        '<th></th><th></th><th></th><th></th><th></th>' +
        '<th></th><th></th><th></th><th></th><th></th>' +
        '<th></th><th></th>' +
        '</tfoot>');

    var fin_id_width, fin_name_width, fin_date_width, fin_month_width, fin_way_id_width, fin_way_name_width, cnt_id_width, cnt_name_width, cnt_identifycode_width, user_id_width, username_width,
        ser_id_width, ser_name_width, fin_sum_width, fa_id_width, fad_id_width, empty_column_width;

    var fin_id_class, fin_name_class, fin_date_class, fin_month_class, fin_way_id_class, fin_way_name_class, cnt_id_class, cnt_name_class, cnt_identifycode_class, user_id_class, username_class,
        ser_id_class, ser_name_class, fin_sum_class, fa_id_class, fad_id_class, empty_column_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";

        fin_id_width = "";
        fin_id_class = "none";
        fin_name_width = "10%";
        fin_name_class = "min-tablet-p small_size small_head_size small_footer_size";
        fin_date_width = "10%";
        fin_date_class = "small_size small_head_size small_footer_size";
        fin_month_width = "";
        fin_month_class = "none";
        fin_way_id_width = "";
        fin_way_id_class = "none";
        fin_way_name_width = "";
        fin_way_name_class = "none";
        cnt_id_width = "";
        cnt_id_class = "none";
        cnt_name_width = "50%";
        cnt_name_class = "small_size small_head_size small_footer_size client_name_link";
        cnt_identifycode_width = "";
        cnt_identifycode_class = "none";
        user_id_width = "";
        user_id_class = "none";
        username_width = "";
        username_class = "none";
        ser_id_width = "";
        ser_id_class = "none";
        ser_name_width = "15%";
        ser_name_class = "min-tablet-p small_size small_head_size small_footer_size text-center";
        fin_sum_width = "15%";
        fin_sum_class = "small_size small_head_size small_footer_size";
        fa_id_width = "";
        fa_id_class = "none";
        fad_id_width = "";
        fad_id_class = "none";
        empty_column_width = "";
        empty_column_class = "none";
        $('#table-dashboard-employee-balance-finance-form').prop('target','_self');
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";

        fin_id_width = "";
        fin_id_class = "none";
        fin_name_width = "7%";
        fin_name_class = "small_size small_head_size small_footer_size";
        fin_date_width = "5%";
        fin_date_class = "small_size small_head_size small_footer_size";
        fin_month_width = "";
        fin_month_class = "none";
        fin_way_id_width = "";
        fin_way_id_class = "none";
        fin_way_name_width = "6%";
        fin_way_name_class = "small_size small_head_size small_footer_size text-center";
        cnt_id_width = "";
        cnt_id_class = "none";
        cnt_name_width = "28%";
        cnt_name_class = "small_size small_head_size small_footer_size client_name_link";
        cnt_identifycode_width = "";
        cnt_identifycode_class = "none";
        user_id_width = "";
        user_id_class = "none";
        username_width = "";
        username_class = "none";
        ser_id_width = "";
        ser_id_class = "none";
        ser_name_width = "8%";
        ser_name_class = "small_size small_head_size small_footer_size text-center";
        fin_sum_width = "8%";
        fin_sum_class = "small_size small_head_size small_footer_size";
        fa_id_width = "";
        fa_id_class = "none";
        fad_id_width = "";
        fad_id_class = "none";
        empty_column_width = "38%";
        empty_column_class = "";
        
        $('#table-dashboard-employee-balance-finance-form').prop('target','_blank');
    }
    else{
        vDomParam = "Blfrtip";

        fin_id_width = "";
        fin_id_class = "none";

        fin_name_width = "7%";
        fin_name_class = "";

        fin_date_width = "5%";
        fin_date_class = "";

        fin_month_width = "";
        fin_month_class = "none";

        fin_way_id_width = "";
        fin_way_id_class = "none";

        fin_way_name_width = "6%";
        fin_way_name_class = "text-center";

        cnt_id_width = "";
        cnt_id_class = "none";

        cnt_name_width = "25%";
        cnt_name_class = "client_name_link";

        cnt_identifycode_width = "";
        cnt_identifycode_class = "none";

        user_id_width = "";
        user_id_class = "none";

        username_width = "";
        username_class = "none";

        ser_id_width = "";
        ser_id_class = "none";

        ser_name_width = "8%";
        ser_name_class = "text-center";

        fin_sum_width = "8%";
        fin_sum_class = "";

        fa_id_width = "";
        fa_id_class = "none";

        fad_id_width = "";
        fad_id_class = "none";

        empty_column_width = "41%";
        empty_column_class = "";

        $('#table-dashboard-employee-balance-finance-form').prop('target','_blank');
    }

    var vDashboardFinanceValue;
    vDashboardFinanceValue = {
        table : '#table-table-dashboard-employee-balance-finance',
        ajax : {
            "url": /*[[@{/dashboard_employee_balance/get_finance_table}]]*/ "dashboard_employee_balance/get_finance_table",
            "type": "post",
            "data": function ( d ) {
                d.req_user_id = vDashboardFinanceValue.rowdata.req_user_id;
                d.req_ser_id = vDashboardFinanceValue.rowdata.req_ser_id;
                d.req_cnt_id = vDashboardFinanceValue.rowdata.req_cnt_id;
                d.req_month = vDashboardFinanceValue.rowdata.req_month;
            }
        },
        key : "fin_id",
        switchControl : dashboard_employee_balance_finance_switchControl,
        rowdata:{
            req_user_id: null,
            req_ser_id: null,
            req_cnt_id: null,
            req_month: null
        },
        ordering: true,
        order: [
            [0, "desc"]
        ],

        dom: vDomParam,
        footerCallback: function ( row, data, start, end, display ) {
            var api = this.api(), data;

            // Remove the formatting to get integer data for summation
            var intVal = function ( i ) {
                return typeof i === 'string' ?
                    i.replace(/[\$,]/g, '')*1 :
                    typeof i === 'number' ?
                        i : 0;
            };
            var numFormat = $.fn.dataTable.render.number( '\ ', '.', 2, '').display;
            // Total over all pages
            Total = api.column(13, {filter:'applied'}).data().reduce( function (a, b){ return intVal(a) + intVal(b);}, 0 );

            // Update footer
            $( api.column(3).footer()).hide();
            $( api.column(4).footer()).hide();
            $( api.column(6).footer()).hide();
            $( api.column(8).footer()).hide();
            $( api.column(9).footer()).hide();
            $( api.column(10).footer()).hide();
            $( api.column(11).footer()).hide();

            $( api.column(12).footer()).html('Всего: ');
            $( api.column(13).footer()).html(numFormat(Total));

            $( api.column(14).footer()).hide();
            $( api.column(15).footer()).hide();
        },
        columnDefs:[
            {"targets": 2, type: 'de_date'},
            {"targets": 13,  render: $.fn.dataTable.render.number( '\ ', '.', 2, '' )}
        ],
        columns : [
            /*0*/{"title": /*[[#{dashboard_employee_balance.finance.fin_id}]]*/ "fin_id","data": "fin_id","width": fin_id_width, "className": fin_id_class},
            /*1*/{"title": /*[[#{dashboard_employee_balance.finance.fin_name}]]*/ "fin_name","data": "fin_name","width": fin_name_width, "className": fin_name_class},
            /*2*/{"title": /*[[#{dashboard_employee_balance.finance.fin_date}]]*/ "fin_date","data": "fin_date","width": fin_date_width, "className": fin_date_class},
            /*3*/{"title": /*[[#{dashboard_employee_balance.finance.fin_month}]]*/ "fin_month","data": "fin_month","width": fin_month_width, "className": fin_month_class},
            /*4*/{"title": /*[[#{dashboard_employee_balance.finance.fin_way_id}]]*/ "fin_way_id","data": "fin_way_id","width": fin_way_id_width, "className": fin_way_id_class},
            /*5*/{"title": /*[[#{dashboard_employee_balance.finance.fin_way_name}]]*/ "fin_way_name","data": "fin_way_name","width": fin_way_name_width, "className": fin_way_name_class},
            /*6*/{"title": /*[[#{dashboard_employee_balance.finance.cnt_id}]]*/ "cnt_id","data": "cnt_id","width": cnt_id_width, "className": cnt_id_class},
            /*7*/{"title": /*[[#{dashboard_employee_balance.finance.cnt_name}]]*/ "cnt_name","data": "cnt_name","width": cnt_name_width, "className": cnt_name_class},
            /*8*/{"title": /*[[#{dashboard_employee_balance.finance.cnt_identifycode}]]*/ "cnt_identifycode","data": "cnt_identifycode","width": cnt_identifycode_width, "className": cnt_identifycode_class},
            /*9*/{"title": /*[[#{dashboard_employee_balance.finance.user_id}]]*/ "user_id","data": "user_id","width": user_id_width, "className": user_id_class},
            /*10*/{"title": /*[[#{dashboard_employee_balance.finance.username}]]*/ "username","data": "username","width": username_width, "className": username_class},
            /*11*/{"title": /*[[#{dashboard_employee_balance.finance.ser_id}]]*/ "ser_id","data": "ser_id","width": ser_id_width, "className": ser_id_class},
            /*12*/{"title": /*[[#{dashboard_employee_balance.finance.ser_name}]]*/ "ser_name","data": "ser_name","width": ser_name_width, "className": ser_name_class},
            /*13*/{"title": /*[[#{dashboard_employee_balance.finance.fin_sum}]]*/ "fin_sum","data": "fin_sum","width": fin_sum_width, "className": fin_sum_class},
            /*14*/{"title": /*[[#{dashboard_employee_balance.finance.fa_id}]]*/ "fa_id","data": "fa_id","width": fa_id_width, "className": fa_id_class},
            /*15*/{"title": /*[[#{dashboard_employee_balance.finance.fad_id}]]*/ "fad_id","data": "fad_id","width": fad_id_width, "className": fad_id_class},
            /*16*/{"title": /*[[#{dashboard_employee_balance.finance.empty_column}]]*/ "empty_column","data": "empty_column","width": empty_column_width, "className": empty_column_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function dashboard_employee_balance_finance_switchControl(){
        if(vDashboardFinanceValue.rowdata.fin_id != null) {
        } else{
        }
    }

    $('.dashboard_employee_balance_finance_btn_control').on('click', function (){
        $("#table-dashboard-employee-balance-finance-detail input[name=mode]").val($(this).attr("mode"));
    });

    $('#table-table-dashboard-employee-balance-finance').on('dblclick', '.client_name_link', function (e) {
            var selectedRow = this._DT_CellIndex.row;
            var currentTable = $('#table-table-dashboard-employee-balance-finance').DataTable();

            $("#table-dashboard-employee-balance-finance-form input[name=cnt_id]").val(currentTable.row(selectedRow).data().cnt_id);

            $("#table-dashboard-employee-balance-finance-form input[name=clients_list_table_order_column]").val(0);
            $("#table-dashboard-employee-balance-finance-form input[name=clients_list_table_order_type]").val("desc");
            $("#table-dashboard-employee-balance-finance-form input[name=clients_list_table_search]").val(currentTable.row(selectedRow).data().cnt_name);
            $("#table-dashboard-employee-balance-finance-form input[name=clients_list_table_pagelen]").val(25);
            $("#table-dashboard-employee-balance-finance-form input[name=clients_list_table_page]").val(0);
            $("#table-dashboard-employee-balance-finance-form").submit();
    });

    $('#table-dashboard-employee-balance-finance-detail').submit(function() {
        vDashboardFinanceValue.rowdata.dashboard_employee_balance_finance_table_order_column = $(vDashboardFinanceValue.table).DataTable().order()[0][0];
        vDashboardFinanceValue.rowdata.dashboard_employee_balance_finance_table_order_type = $(vDashboardFinanceValue.table).DataTable().order()[0][1];
        vDashboardFinanceValue.rowdata.dashboard_employee_balance_finance_table_search = $(vDashboardFinanceValue.table).DataTable().search();
        vDashboardFinanceValue.rowdata.dashboard_employee_balance_finance_table_pagelen = $(vDashboardFinanceValue.table).DataTable().page.len();
        vDashboardFinanceValue.rowdata.dashboard_employee_balance_finance_table_page = $(vDashboardFinanceValue.table).DataTable().page.info().page;
        <!-- Recreate Contragent Ajax Filter Value -->

        Object.keys(vDashboardFinanceValue.rowdata).forEach(function (index) {
            $("#table-dashboard-employee-balance-finance-detail").append("<input name=\"" + index + "\" hidden>");
            $("#table-dashboard-employee-balance-finance-detail input[name=\"" + index + "\"]").val(vDashboardFinanceValue.rowdata[index]);
        });
    });

    $(document).ready(function(){
        vDashboardFinanceValue.rowdata.req_user_id = null;
        vDashboardFinanceValue.rowdata.req_ser_id = null;
        vDashboardFinanceValue.rowdata.req_cnt_id = null;
        vDashboardFinanceValue.rowdata.req_month = null;

        vDashboardFinanceValue.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vDashboardFinanceValue.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vDashboardFinanceValue.rowdata.table_search = /*[[${table_search}]]*/ null;
        vDashboardFinanceValue.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vDashboardFinanceValue.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vDashboardFinanceValue);
    });
</script>

</body>
</html>
