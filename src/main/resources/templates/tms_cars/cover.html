<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{tms_cars.caption})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>
<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="tms_cars_card">
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#tms_cars_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#tms_cars_div" data-toggle="collapse" th:text="#{tms_cars.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="tms_cars_div">
                <div>
                    <span th:replace="tms_cars/card :: tms_cars_body"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Location -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="tms_cars/card :: cardscript"></script>
</body>
</html>
