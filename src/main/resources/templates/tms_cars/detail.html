<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{tms_cars.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>
    <div class="card flex-fill w-100">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{tms_cars.caption}"></h5>
        </div>
        <div class="card-body">
            <div>
                <!--/*@thymesVar id="tms_cars_detail" type="java.util.List"*/-->
                <form id="tms-cars-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/tms_cars/model}">
                    <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                    <input type="hidden" id="mode" name="mode" th:value="${mode}">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="tms-cars-indexfrm">Cancel</button>
                        <div th:switch="${mode}">
                            <button th:case="0" type="submit" id="tms-cars-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                            <button th:case="1" type="submit" id="tms-cars-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                            <button th:case="2" type="submit" id="tms-cars-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                        </div>
                    </div>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_car_id" th:value="${tms_car_id}" >

                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_cars_table_order_column" th:value="${tms_cars_table_order_column}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_cars_table_order_type" th:value="${tms_cars_table_order_type}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_cars_table_search" th:value="${tms_cars_table_search}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_cars_table_pagelen" th:value="${tms_cars_table_pagelen}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="tms_cars_table_page" th:value="${tms_cars_table_page}" >

                    <div class="form-row">
                        <div class="col-md-2 mb-1" id="tms_car_id_row">
                            <label for="tms_car_id" class="form-label" th:text="'1. '+ #{tms_cars.tms_car_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="tms_car_id" name="tms_car_id" th:value="${tms_car_id}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-5 mb-2">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <label for="tms_car_name" class="form-label" th:text="'2. '+#{tms_cars.tms_car_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="16" class="form-control" id="tms_car_name" name="tms_car_name" th:value="${tms_car_name}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 1 -->

                    <div class="form-row">
                        <div class="col-md-2 mb-1" id="tms_car_number_row">
                            <label for="tms_car_number" class="form-label" th:text="'3. '+ #{tms_cars.tms_car_number}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="tms_car_number" name="tms_car_number" th:value="${tms_car_number}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-md-2 mb-2" id="tms_car_phone_row">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <label for="tms_car_phone" class="form-label" th:text="'4. '+#{tms_cars.tms_car_phone}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="16" class="form-control" id="tms_car_phone" name="tms_car_phone" th:value="${tms_car_phone}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 2 -->

                    <div class="form-row">
                        <div class="col-md-2 mb-1" id="tms_car_telegram_row">
                            <label for="tms_car_telegram" class="form-label" th:text="'5. '+ #{tms_cars.tms_car_telegram}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="tms_car_telegram" name="tms_car_telegram" th:value="${tms_car_telegram}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 3 -->

                </form>
            </div>
        </div>
    </div>

    <!--/*@thymesVar id="tms_cars_detail" type="java.util.List"*/-->
    <form id="tms-cars-indexfrm" method="post" th:action="@{/tms_cars}" hidden>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_car_id" th:value="${tms_car_id}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_cars_table_order_column" th:value="${tms_cars_table_order_column}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_cars_table_order_type" th:value="${tms_cars_table_order_type}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_cars_table_search" th:value="${tms_cars_table_search}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_cars_table_pagelen" th:value="${tms_cars_table_pagelen}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="tms_cars_table_page" th:value="${tms_cars_table_page}" >
    </form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'tms-cars-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Hihglight menu -->
        $('#main_li').removeClass('active');

        $('#tms_poland_li').addClass('active').removeClass('collapsed');
        $('#tms_poland_a').attr('aria-expanded',true);
        $('#tms_poland').addClass('show');

        $('#tms_poland_cars_a').addClass('text-primary');
<!-- Form Start -->
        $('#tms_car_name').prop('required',true);

<!-- Change Function -->
        if($('#mode').val() === '0'){
            $('#tms_car_id_row').prop('hidden',true);
        }
        else if($('#mode').val() === '1'){
            $('#tms_car_id').prop('readOnly',true);
        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#tms_car_id').prop('readOnly',true);
            $('#tms_car_name').prop('readOnly',true);
            $('#tms_car_number').prop('readOnly',true);
            $('#tms_car_phone').prop('readOnly',true);
            $('#tms_car_telegram').prop('readOnly',true);
        }
    });
</script>
</body>
</html>
