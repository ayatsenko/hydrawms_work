        function kpi_facts_users_hide(){
                $('#kpi_facts_tabs_div').attr('hidden', true);
                kpi_facts_calc_hide();
        }

        function month_calc_change(){
                vKPIFactCalcValue.rowdata.kpi_user_id = vKPIFactUsersValue.rowdata.user_id;
                vKPIFactCalcValue.rowdata.kpi_facts_year = $("#kpi_facts_year").val();
                if($("#kpi_facts_month").val() !== '' && $("#kpi_facts_month").val() !== null) {
                        vKPIFactCalcValue.rowdata.kpi_facts_month = $("#kpi_facts_month").val();
                }
                else{
                        let currentMonthDate = new Date();
                        let currentMonth = currentMonthDate.getMonth()+1;
                        $("#kpi_facts_month").val(currentMonth);
                        vKPIFactCalcValue.rowdata.kpi_facts_month = currentMonth;
                }
                let currentTabName = $("#kpi_facts_month").val();
                $('.nav-pills a[data-current-month="' + currentTabName + '"]').tab('show');
                vKPIFactCalcValue.rowdata.dep_id = vKPIFactUsersValue.rowdata.dep_id;
                $(vKPIFactCalcValue.table).DataTable().ajax.reload(null, false);
        }

        function kpi_facts_users_switchControl(){
                kpi_facts_users_hide();
                if(vKPIFactUsersValue.rowdata.user_id != null){
                        $('#kpi_facts_tabs_div').removeAttr('hidden');
                        month_calc_change();
                }
                else{
                        vKPIFactCalcValue.rowdata.kpi_user_id = null;
                        vKPIFactCalcValue.rowdata.kpi_facts_year = null;
                        vKPIFactCalcValue.rowdata.kpi_facts_month = null;
                        vKPIFactCalcValue.rowdata.dep_id = null;
                        vKPIFactCalcValue.rowdata.user_kpi_type_id = null;
                        $(vKPIFactCalcValue.table).DataTable().clear().draw();
                }
        }

                        );
                }
        });
</script>
