<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="kpi_facts_ops_clients_finance_all_body" th:remove="tag">
        <div id="kpi-facts-ops-clients-finance-all-button">
              <div id="dep-kpi-facts-clients-finance-btn-large" class="d-none d-sm-block">
                <button type="submit" id="kpi-facts-ops-clients-finance-all-link" form="kpi-facts-ops-clients-finance-all-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_clients_finance_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="dep-kpi-facts-clients-finance-btn-small" class="d-block d-sm-none">
                 <button type="submit" id="kpi-facts-ops-clients-finance-all-link-sx" form="kpi-facts-ops-clients-finance-all-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_clients_finance_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
        </div>

        <div><table id="table-kpi-facts-ops-clients-finance-all" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>

        <form id="kpi-facts-ops-clients-finance-all-link-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="clients_list_table_order_column" hidden>
                <input name="clients_list_table_order_type" hidden>
                <input name="clients_list_table_search" hidden>
                <input name="clients_list_table_pagelen" hidden>
                <input name="clients_list_table_page" hidden>
        </form>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    $("#table-kpi-facts-ops-clients-finance-all").append('<tfoot class="font-weight-ball" style="background-color: #d5e1df">' +
        '<th></th><th></th><th></th><th></th><th></th>' +
        '<th></th><th></th>' +
        '</tfoot>');

    var block_check_show, rn_show, cnt_id_show, cnt_name_show, ser_id_show, ser_sname_show, fin_sum_show;
    var block_check_width, rn_width, cnt_id_width, cnt_name_width, ser_id_width, ser_sname_width, fin_sum_width;
    var block_check_class, rn_class, cnt_id_class, cnt_name_class, ser_id_class, ser_sname_class, fin_sum_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam =
            "<'row'<'col-12'B>>"+
            "<'row'<'col-12 col-sm-3'l><'col-12 col-sm-9'f>>"+
            "<'row'<'col-12'tr>>" +
            "<'row'<'col-12'p>>";
        block_check_show = true;
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        rn_show = false;
        rn_width = "";
        rn_class = "";
        cnt_id_show = false;
        cnt_id_width = "";
        cnt_id_class = "";
        cnt_name_show = true;
        cnt_name_width = "60%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        ser_id_show = false;
        ser_id_width = "";
        ser_id_class = "";
        ser_sname_show = true;
        ser_sname_width = "20%";
        ser_sname_class = "small_size small_head_size small_footer_size text-center";
        fin_sum_show = true;
        fin_sum_width = "20%";
        fin_sum_class = "small_size small_head_size small_footer_size text-center";

        $('#dep-kpi-facts-clients-finance-btn-large').addClass('ml-1 mb-2');
        $('#kpi-facts-ops-clients-finance-all-button').removeAttr('hidden');
    }
    else{
        vDomParam = "Blfrtip";
        block_check_show = true;
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        rn_show = false;
        rn_width = "";
        rn_class = "";
        cnt_id_show = false;
        cnt_id_width = "";
        cnt_id_class = "";
        cnt_name_show = true;
        cnt_name_width = "65%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        ser_id_show = false;
        ser_id_width = "";
        ser_id_class = "";
        ser_sname_show = true;
        ser_sname_width = "13%";
        ser_sname_class = "small_size small_head_size small_footer_size text-center";
        fin_sum_show = true;
        fin_sum_width = "17%";
        fin_sum_class = "small_size small_head_size small_footer_size text-center";

        $('#dep-kpi-facts-clients-finance-btn-large').removeClass('ml-1 mb-2');
    }

    var vKPIFactsOpsClientsFinanceAll;
    vKPIFactsOpsClientsFinanceAll = {
        table : '#table-kpi-facts-ops-clients-finance-all',
        button_form: (mobileScreenSize || smallScreenSize ) ? null : "#kpi-facts-ops-clients-finance-all-button",
        ajax : {
            "url": /*[[@{/kpi_facts/ops_clients_finance_all_menu}]]*/ "kpi_facts/ops_clients_finance_all_menu",
            "type": "post",
            "data": function ( d ) {
                d.kpi_facts_param_id = vKPIFactsOpsClientsFinanceAll.rowdata.kpi_facts_param_id;
                d.kpi_facts_user_id = vKPIFactsOpsClientsFinanceAll.rowdata.kpi_facts_user_id;
                d.kpi_facts_year = vKPIFactsOpsClientsFinanceAll.rowdata.kpi_facts_year;
                d.kpi_facts_month = vKPIFactsOpsClientsFinanceAll.rowdata.kpi_facts_month;
            }
        },
        key : "rn",
        switchControl : kpi_facts_ops_clients_finance_all_switchControl,
        rowdata:{
            cnt_id: null,
            cnt_name: null,
            user_id: null,
            ser_id: null,
            kpi_facts_param_id: null,
            kpi_facts_user_id: null,
            kpi_facts_year: null,
            kpi_facts_month: null,
            block_check: null,
            rn: null
        },
        ordering: true,
        order: [
            [6, "desc"]
        ],
        dom: vDomParam,
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }else {
                $(row).css('background-color', data["act_status_color"]);
            }
        },
        footerCallback: function ( row, data, start, end, display ) {
            var api = this.api(), data;

            // Remove the formatting to get integer data for summation
            var intVal = function ( i ) {
                return typeof i === 'string' ?
                    i.replace(/[\$,]/g, '')*1 :
                    typeof i === 'number' ?
                        i : 0;
            };
            var numFormat = $.fn.dataTable.render.number( '\ ', '.', 2, '').display;
            // Total over all pages
            Total = api.column(6, {filter:'applied'}).data().reduce( function (a, b){ return intVal(a) + intVal(b);}, 0 );

            $( api.column(5).footer()).html('Всего: ');
            $( api.column(6).footer()).html(numFormat(Total));
        },
        columnDefs:[
            {"targets": [0], "width": block_check_width, "className": block_check_class, "visible": block_check_show,
            render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<label class="custom-control custom-checkbox mb-0 mt-0 text-center"><input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="custom-control-input" disabled><span class="custom-control-label"></span></label>'
                    }
                    return data;
                }
            },
            {"targets": [1], "width": rn_width, "className": rn_class, "visible": rn_show},
            {"targets": [2], "width": cnt_id_width, "className": cnt_id_class, "visible": cnt_id_show},
            {"targets": [3], "width": cnt_name_width, "className": cnt_name_class, "visible": cnt_name_show},
            {"targets": [4], "width": ser_id_width, "className": ser_id_class, "visible": ser_id_show},
            {"targets": [5], "width": ser_sname_width, "className": ser_sname_class, "visible": ser_sname_show},
            {"targets": [6], "width": fin_sum_width, "className": fin_sum_class, "visible": fin_sum_show,  render: $.fn.dataTable.render.number( '\ ', '.', 2, '' )}
        ],
        columns : [
            /*0*/{"title": /*[[#{kpi_facts.ops_clients_finance_all.block_check}]]*/ "block_check", "data": "block_check"},
            /*1*/{"title": /*[[#{kpi_facts.ops_clients_finance_all.rn}]]*/ "rn", "data": "rn"},
            /*2*/{"title": /*[[#{kpi_facts.ops_clients_finance_all.cnt_id}]]*/ "cnt_id", "data": "cnt_id"},
            /*3*/{"title": /*[[#{kpi_facts.ops_clients_finance_all.cnt_name}]]*/ "cnt_name", "data": "cnt_name"},
            /*4*/{"title": /*[[#{kpi_facts.ops_clients_finance_all.ser_id}]]*/ "ser_id", "data": "ser_id"},
            /*5*/{"title": /*[[#{kpi_facts.ops_clients_finance_all.ser_sname}]]*/ "ser_sname", "data": "ser_sname"},
            /*6*/{"title": /*[[#{kpi_facts.ops_clients_finance_all.fin_sum}]]*/ "fin_sum", "data": "fin_sum"}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function kpi_facts_ops_clients_finance_all_hide(){
        $('#kpi_facts_ops_clients_finance_all_detail').attr('hidden',true);
    }

    function kpi_facts_ops_clients_finance_all_switchControl(){
        kpi_facts_ops_clients_finance_all_hide();
        if(vKPIFactsOpsClientsFinanceAll.rowdata.rn != null) {
            $("#kpi-facts-ops-clients-finance-all-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            $("#kpi-facts-ops-clients-finance-all-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $('#kpi_facts_ops_clients_finance_all_detail').removeAttr('hidden');
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_param_id = vKPIFactCalcValue.rowdata.user_kpi_type_id;
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_user_id = vKPIFactUsersValue.rowdata.user_id;
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_year = $("#kpi_facts_year").val();
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_month = $("#kpi_facts_month").val();
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_cnt_id = vKPIFactsOpsClientsFinanceAll.rowdata.cnt_id;
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_ser_id = vKPIFactsOpsClientsFinanceAll.rowdata.ser_id;
            $(vKPIFactsOpsClientsDetailFinanceAll.table).DataTable().ajax.reload();
        } else{
            $("#kpi-facts-ops-clients-finance-all-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
            $("#kpi-facts-ops-clients-finance-all-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_param_id = null;
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_user_id = null;
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_year = null;
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_month = null;
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_cnt_id = null;
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.kpi_facts_ser_id = null;
            vKPIFactsOpsClientsDetailFinanceAll.rowdata.fin_id = null;
            $(vKPIFactsOpsClientsDetailFinanceAll.table).DataTable().clear().draw();
        }
    }

    $('.user_kpi_clients_finance_link_control').click(function (){
        $("#kpi-facts-ops-clients-finance-all-link-form input[name=cnt_id]").val(vKPIFactsOpsClientsFinanceAll.rowdata.cnt_id);

        $("#kpi-facts-ops-clients-finance-all-link-form input[name=clients_list_table_order_column]").val(0);
        $("#kpi-facts-ops-clients-finance-all-link-form input[name=clients_list_table_order_type]").val("desc");
        $("#kpi-facts-ops-clients-finance-all-link-form input[name=clients_list_table_search]").val(vKPIFactsOpsClientsFinanceAll.rowdata.cnt_name);
        $("#kpi-facts-ops-clients-finance-all-link-form input[name=clients_list_table_pagelen]").val(25);
        $("#kpi-facts-ops-clients-finance-all-link-form input[name=clients_list_table_page]").val(0);
    });

    $(document).ready(function(){
        vKPIFactsOpsClientsFinanceAll.rowdata.cnt_id = /*[[${cnt_id}]]*/ null;

        vKPIFactsOpsClientsFinanceAll.rowdata.user_id = /*[[${user_id}]]*/ null;
        vKPIFactsOpsClientsFinanceAll.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
        vKPIFactsOpsClientsFinanceAll.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

        vKPIFactsOpsClientsFinanceAll.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vKPIFactsOpsClientsFinanceAll.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vKPIFactsOpsClientsFinanceAll.rowdata.table_search = /*[[${table_search}]]*/ null;
        vKPIFactsOpsClientsFinanceAll.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vKPIFactsOpsClientsFinanceAll.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vKPIFactsOpsClientsFinanceAll);
    });
</script>

</body>
</html>
