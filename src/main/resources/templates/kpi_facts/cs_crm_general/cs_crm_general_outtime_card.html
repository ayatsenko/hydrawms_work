    function kpi_facts_cs_crm_general_outtime_switchControl(){
        if(vKPIFactsCsCRMGeneralOutTimeValue.rowdata.cnt_id != null){
            $("#kpi-facts-cs-crm-general-outtime-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            $("#kpi-facts-cs-crm-general-outtime-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');           
            
            if(vKPIFactsCsCRMGeneralOutTimeValue.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#kpi-facts-cs-crm-general-outtime-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#kpi-facts-cs-crm-general-outtime-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#kpi-facts-cs-crm-general-outtime-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#kpi-facts-cs-crm-general-outtime-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vKPIFactsCsCRMGeneralOutTimeValue.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#kpi-facts-cs-crm-general-outtime-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#kpi-facts-cs-crm-general-outtime-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#kpi-facts-cs-crm-general-outtime-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#kpi-facts-cs-crm-general-outtime-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            } 
        } 
        else{
            $("#kpi-facts-cs-crm-general-outtime-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
            $("#kpi-facts-cs-crm-general-outtime-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#kpi-facts-cs-crm-general-outtime-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#kpi-facts-cs-crm-general-outtime-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#kpi-facts-cs-crm-general-outtime-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#kpi-facts-cs-crm-general-outtime-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');            
        }
    }

    $('.kpi_facts_cs_crm_general_outtime_link_control').click(function (){
        $("#dep-kpi-facts-clients-outtime-link-form input[name=cnt_id]").val(vKPIFactsCsCRMGeneralOutTimeValue.rowdata.cnt_id);

        $("#dep-kpi-facts-clients-outtime-link-form input[name=clients_list_table_order_column]").val(0);
        $("#dep-kpi-facts-clients-outtime-link-form input[name=clients_list_table_order_type]").val("desc");
        $("#dep-kpi-facts-clients-outtime-link-form input[name=clients_list_table_search]").val(vKPIFactsCsCRMGeneralOutTimeValue.rowdata.cnt_name);
        $("#dep-kpi-facts-clients-outtime-link-form input[name=clients_list_table_pagelen]").val(25);
        $("#dep-kpi-facts-clients-outtime-link-form input[name=clients_list_table_page]").val(0);
    });

        $("#dep-kpi-facts-clients-outtime-tenders-link-form").prop('target','_parent');
    }

    $('#table-kpi-facts-cs-crm-general-outtime').on('dblclick', '.cnt_name', function (e) {
        var selectedRow = this._DT_CellIndex.row;
        var currentTable = $('#table-kpi-facts-cs-crm-general-outtime').DataTable();

        $("#table-kpi-facts-cs-crm-general-outtime-link-form input[name=cnt_id]").val(currentTable.row(selectedRow).data().cnt_id);

        $("#table-kpi-facts-cs-crm-general-outtime-link-form input[name=clients_list_table_order_column]").val(0);
        $("#table-kpi-facts-cs-crm-general-outtime-link-form input[name=clients_list_table_order_type]").val("desc");
        $("#table-kpi-facts-cs-crm-general-outtime-link-form input[name=clients_list_table_search]").val(currentTable.row(selectedRow).data().cnt_name);
        $("#table-kpi-facts-cs-crm-general-outtime-link-form input[name=clients_list_table_pagelen]").val(25);
        $("#table-kpi-facts-cs-crm-general-outtime-link-form input[name=clients_list_table_page]").val(0);
        $("#table-kpi-facts-cs-crm-general-outtime-link-form").submit();
    });

    $('#table-kpi-facts-cs-crm-general-outtime').on('dblclick', '.cnt_identifycode', function (e) {
        var selectedRow = this._DT_CellIndex.row;

    // Add button script
    function addCRMOuttimeMonth01Block(){
        var MainParamID =  $("#user_kpi_type_list").val();
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        var MainUserID = vDepKPIFactUsersValue.rowdata.user_id;
        var UserKPITypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
        var UserKPICRMTypeID = vDepKPIFactCRMMonth01Value.rowdata.user_kpi_crm_type_id;
        var RowID = vKPIFactsCsCRMGeneralOutTimeValue.rowdata.cnt_id;
        var GeralRn = vKPIFactsCsCRMGeneralValue.rowdata.rn;
        var ParamID = vKPIFactsCsCRMGeneralValue.rowdata.param_id;
        var UserID = vKPIFactsCsCRMGeneralValue.rowdata.user_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth01;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_outtime_block} ]]*/ "/dep_kpi_facts/add_outtime_block",
            type: 'POST',
            data: {
                "block_cnt_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }
