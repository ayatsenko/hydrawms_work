    function kpi_facts_div_crm_tenders_switchControl(){
        if(vKPIFactsDivCRMTendersValue.rowdata.req_id != null) {
            $("#kpi-facts-div-crm-tenders-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#kpi-facts-div-crm-tenders-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vKPIFactsDivCRMTendersValue.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#kpi-facts-div-crm-tenders-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#kpi-facts-div-crm-tenders-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#kpi-facts-div-crm-tenders-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#kpi-facts-div-crm-tenders-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vKPIFactsDivCRMTendersValue.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#kpi-facts-div-crm-tenders-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#kpi-facts-div-crm-tenders-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#kpi-facts-div-crm-tenders-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#kpi-facts-div-crm-tenders-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#kpi-facts-div-crm-tenders-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#kpi-facts-div-crm-tenders-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#kpi-facts-div-crm-tenders-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#kpi-facts-div-crm-tenders-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#kpi-facts-div-crm-tenders-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#kpi-facts-div-crm-tenders-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
