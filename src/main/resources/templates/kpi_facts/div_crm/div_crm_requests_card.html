        var vKPIFactsDivCRMRequestsValue;
        vKPIFactsDivCRMRequestsValue = {
                table : '#table-kpi-facts-div-crm-requests',
                button_form: '#kpi-facts-div-crm-requests-button',
                ajax : {
                        "url": /*[[@{/kpi_facts/div_crm_requests_menu}]]*/ "kpi_facts/div_crm_requests_menu",
                        "type": "post",
                        "data": function ( d ) {
                                d.kpi_fact_crm_param_id = vKPIFactsDivCRMRequestsValue.rowdata.kpi_fact_crm_param_id;
                                d.kpi_fact_user_id = vKPIFactsDivCRMRequestsValue.rowdata.kpi_fact_user_id;
                                d.kpi_fact_year = vKPIFactsDivCRMRequestsValue.rowdata.kpi_fact_year;
                                d.kpi_fact_month = vKPIFactsDivCRMRequestsValue.rowdata.kpi_fact_month;
                        }
                },
                key : "req_id",
                switchControl : kpi_facts_div_crm_requests_switchControl,
                rowdata:{
                    req_id: null,
                    req_name: null,
                    user_id: null,

                    kpi_fact_crm_param_id: null,
                    kpi_fact_user_id: null,
                    kpi_fact_year: null,
                    kpi_fact_month: null
                },
                ordering: true,
                order: [
                        [1, "desc"]
                ],
                dom: 'Blfrtip',
                createdRow: function( row, data, dataIndex ) {
                        if ( data.block_check === 1 ){
                                $(row).css('background-color', '#ff8566');
                        }else {
                                $(row).css('background-color', data["req_status_colour"]);
                        }
                },
                columnDefs:[
                    {"targets": [0], "width": block_check_width, "className": block_check_class, "visible": block_check_show,
                        render: function ( data, type, row ) {
                            if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                                return '<input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="filter-ck text-center" disabled="true"/>';
                            }
                            return data;
                        }
                    },
                    {"targets": [1], "width": dep_kpi_crm_requests_req_id_width, "className": dep_kpi_crm_requests_req_id_class, "visible": dep_kpi_crm_requests_req_id_show},
                    {"targets": [2], "width": dep_kpi_crm_requests_req_name_width, "className": dep_kpi_crm_requests_req_name_class, "visible": dep_kpi_crm_requests_req_name_show},
                    {"targets": [3], "width": dep_kpi_crm_requests_req_user_id_width, "className": dep_kpi_crm_requests_req_user_id_class, "visible": dep_kpi_crm_requests_req_user_id_show},

                    {"targets": [5], "width": dep_kpi_crm_requests_req_date_width, "className": dep_kpi_crm_requests_req_date_class, "visible": dep_kpi_crm_requests_req_date_show, type: 'de_date'},
                    {"targets": [6], "width": dep_kpi_crm_requests_req_ops_name_width, "className": dep_kpi_crm_requests_req_ops_name_class, "visible": dep_kpi_crm_requests_req_ops_name_show},
                    {"targets": [7], "width": dep_kpi_crm_requests_req_status_id_width, "className": dep_kpi_crm_requests_req_status_id_class, "visible": dep_kpi_crm_requests_req_status_id_show},
                    {"targets": [8], "width": dep_kpi_crm_requests_req_status_sname_width, "className": dep_kpi_crm_requests_req_status_sname_class, "visible": dep_kpi_crm_requests_req_status_sname_show},
                    {"targets": [9], "width": dep_kpi_crm_requests_req_status_colour_width, "className": dep_kpi_crm_requests_req_status_colour_class, "visible": dep_kpi_crm_requests_req_status_colour_show},
                    {"targets": [10], "width": dep_kpi_crm_requests_req_result_status_sname_width, "className": dep_kpi_crm_requests_req_result_status_sname_class, "visible": dep_kpi_crm_requests_req_result_status_sname_show}
                ],
                columns : [
                        /*0*/{"title": /*[[#{dep_kpi_facts.requests.block_check}]]*/ "block_check", "data": "block_check"},
                        /*1*/{"title": /*[[#{dep_kpi_facts.requests.req_id}]]*/ "req_id", "data": "req_id"},
                        /*2*/{"title": /*[[#{dep_kpi_facts.requests.req_name}]]*/ "req_name", "data": "req_name"},
                        /*3*/{"title": /*[[#{dep_kpi_facts.requests.req_user_id}]]*/ "req_user_id", "data": "req_user_id"},
                        /*4*/{"title": /*[[#{dep_kpi_facts.requests.req_user_name}]]*/ "req_user_name", "data": "req_user_name"},

                        /*6*/{"title": /*[[#{dep_kpi_facts.requests.req_ops_name}]]*/ "req_ops_name", "data": "req_ops_name"},
                        /*7*/{"title": /*[[#{dep_kpi_facts.requests.req_status_id}]]*/ "req_status_id", "data": "req_status_id"},
                        /*8*/{"title": /*[[#{dep_kpi_facts.requests.req_status_sname}]]*/ "req_status_sname", "data": "req_status_sname"},
                        /*9*/{"title": /*[[#{dep_kpi_facts.requests.req_status_colour}]]*/ "req_status_colour", "data": "req_status_colour"},
                        /*10*/{"title": /*[[#{dep_kpi_facts.requests.req_result_status_sname}]]*/ "req_result_status_sname", "data": "req_result_status_sname"}
                ],
                pageLength: 25,
                copy_button: true,
                excel_button: true,
                pdf_button: true,
                print_button: true
        };

        function kpi_facts_div_crm_requests_switchControl(){
                if(vKPIFactsDivCRMRequestsValue.rowdata.req_id != null) {
                        $("#kpi-facts-div-crm-requests-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

                        $("#kpi-facts-div-crm-requests-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
                        if(vKPIFactsDivCRMRequestsValue.rowdata.block_check === 0 && RoleAllAdmin === true){
                                $('#kpi-facts-div-crm-requests-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                                $('#kpi-facts-div-crm-requests-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                                $('#kpi-facts-div-crm-requests-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                                $('#kpi-facts-div-crm-requests-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                        }
                        else if(vKPIFactsDivCRMRequestsValue.rowdata.block_check === 1 && RoleAllAdmin === true){
                                $('#kpi-facts-div-crm-requests-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                                $('#kpi-facts-div-crm-requests-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                                $('#kpi-facts-div-crm-requests-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                                $('#kpi-facts-div-crm-requests-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                        }
                } else{
                        $("#kpi-facts-div-crm-requests-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

                        $("#kpi-facts-div-crm-requests-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

                        $('#kpi-facts-div-crm-requests-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                        $('#kpi-facts-div-crm-requests-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                        $('#kpi-facts-div-crm-requests-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                        $('#kpi-facts-div-crm-requests-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                }
        }

        // Add button script
        function addCRMRequestsMonth01Block(){
            var RowID = vKPIFactsDivCRMRequestsValue.rowdata.req_id;
            var YearID =  $("#dep_kpi_facts_year").val();
            var MonthID = currentMonth01;
            var UserID = vDepKPIFactUsersValue.rowdata.user_id;
            var TypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
            var CRMTypeID = vDepKPIFactCRMMonth01Value.rowdata.user_kpi_crm_type_id;
            var DepID = vDepKPIFactListValue.rowdata.dep_id;
            $.ajax({
                url: /*[[ @{/dep_kpi_facts/add_crm_requests_block} ]]*/ "/dep_kpi_facts/add_crm_requests_block",
                type: 'POST',
                data: {
                    "block_req_id": RowID,
                    "block_user_id": UserID,
                    "block_year": YearID,
                    "block_month": MonthID
                },
                success: function (result) {
                    vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                    vDepKPIFactListValue.rowdata.dep_id = DepID;
                    $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
                }
            });
        }

        // Del button script
        function delCRMRequestsMonth01Block(){
            var RowID = vKPIFactsDivCRMRequestsValue.rowdata.req_id;
            var YearID =  $("#dep_kpi_facts_year").val();
            var MonthID = currentMonth01;
            var UserID = vDepKPIFactUsersValue.rowdata.user_id;
            var TypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
            var CRMTypeID = vDepKPIFactCRMMonth01Value.rowdata.user_kpi_crm_type_id;
            var DepID = vDepKPIFactListValue.rowdata.dep_id;
            $.ajax({
                url: /*[[ @{/dep_kpi_facts/del_crm_requests_block} ]]*/ "/dep_kpi_facts/del_crm_requests_block",
                type: 'POST',
                data: {
                    "block_req_id": RowID,
                    "block_user_id": UserID,
                    "block_year": YearID,
                    "block_month": MonthID
                },
                success: function (result) {
                    vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                    vDepKPIFactListValue.rowdata.dep_id = DepID;
                    $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
                }
            });
        }

        $('#kpi-facts-div-crm-requests-check').click(function () {
            addCRMRequestsMonth01Block();
        });

        $('#kpi-facts-div-crm-requests-check-sx').click(function () {
            addCRMRequestsMonth01Block();
        });

        $('#kpi-facts-div-crm-requests-uncheck').click(function () {

        });

            $("#kpi-facts-div-crm-requests-link-form input[name=req_id]").val(vKPIFactsDivCRMRequestsValue.rowdata.req_id);

            $("#kpi-facts-div-crm-requests-link-form input[name=requests_list_table_order_column]").val(0);
            $("#kpi-facts-div-crm-requests-link-form input[name=requests_list_table_order_type]").val("desc");
            $("#kpi-facts-div-crm-requests-link-form input[name=requests_list_table_search]").val(vKPIFactsDivCRMRequestsValue.rowdata.req_name);
            $("#kpi-facts-div-crm-requests-link-form input[name=requests_list_table_pagelen]").val(25);
            $("#kpi-facts-div-crm-requests-link-form input[name=requests_list_table_page]").val(0);
        });

        $(document).ready(function(){
            vKPIFactsDivCRMRequestsValue.rowdata.req_id = /*[[${req_id}]]*/ null;

            vKPIFactsDivCRMRequestsValue.rowdata.user_id = /*[[${user_id}]]*/ null;
            vKPIFactsDivCRMRequestsValue.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
            vKPIFactsDivCRMRequestsValue.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

            vKPIFactsDivCRMRequestsValue.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
            vKPIFactsDivCRMRequestsValue.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
            vKPIFactsDivCRMRequestsValue.rowdata.table_search = /*[[${table_search}]]*/ null;
            vKPIFactsDivCRMRequestsValue.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
            vKPIFactsDivCRMRequestsValue.rowdata.table_page = /*[[${table_page}]]*/ null;

            recreateDataTable(vKPIFactsDivCRMRequestsValue);
