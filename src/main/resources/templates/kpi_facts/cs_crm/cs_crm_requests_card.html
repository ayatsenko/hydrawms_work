    var vKPIFactsCsCRMRequestsValue;
    vKPIFactsCsCRMRequestsValue = {
        table : '#table-kpi_facts_cs_crm_requests',
        button_form: '#kpi-facts-cs-crm-requests-button',
        ajax : {
            "url": /*[[@{/kpi_facts/cs_crm_requests_menu}]]*/ "kpi_facts/cs_crm_requests_menu",
            "type": "post",
            "data": function ( d ) {
                d.kpi_facts_crm_param_id = vKPIFactsCsCRMRequestsValue.rowdata.kpi_facts_crm_param_id;
                d.kpi_facts_user_id = vKPIFactsCsCRMRequestsValue.rowdata.kpi_facts_user_id;
                d.kpi_facts_year = vKPIFactsCsCRMRequestsValue.rowdata.kpi_facts_year;
                d.kpi_facts_month = vKPIFactsCsCRMRequestsValue.rowdata.kpi_facts_month;

        },
        key : "req_id",
        switchControl : kpi_facts_cs_crm_requests_switchControl,
        rowdata:{
            req_id: null,
            req_name: null,
            user_id: null,
            kpi_facts_crm_param_id: null,
            kpi_facts_user_id: null,
            kpi_facts_year: null,
            kpi_facts_month: null,
            block_check: null
        },
        ordering: true,
        order: [
            [1, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }else {
                $(row).css('background-color', data["req_status_colour"]);
            }
        },
        columnDefs:[
            {"targets": [0], "width": block_check_width, "className": block_check_class, "visible": block_check_show,
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<label class="custom-control custom-checkbox mb-0 mt-0 text-center"><input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="custom-control-input" disabled><span class="custom-control-label"></span></label>'
                    }
                    return data;
                }
            },
            {"targets": [1], "width": dep_kpi_crm_requests_req_id_width, "className": dep_kpi_crm_requests_req_id_class, "visible": dep_kpi_crm_requests_req_id_show},

            {"targets": [6], "width": dep_kpi_crm_requests_req_ops_name_width, "className": dep_kpi_crm_requests_req_ops_name_class, "visible": dep_kpi_crm_requests_req_ops_name_show},

    function kpi_facts_cs_crm_requests_switchControl(){
        if(vKPIFactsCsCRMRequestsValue.rowdata.req_id != null) {
            $("#kpi-facts-cs-crm-requests-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#kpi-facts-cs-crm-requests-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vKPIFactsCsCRMRequestsValue.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#kpi-facts-cs-crm-requests-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#kpi-facts-cs-crm-requests-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#kpi-facts-cs-crm-requests-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#kpi-facts-cs-crm-requests-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vKPIFactsCsCRMRequestsValue.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#kpi-facts-cs-crm-requests-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#kpi-facts-cs-crm-requests-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#kpi-facts-cs-crm-requests-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#kpi-facts-cs-crm-requests-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#kpi-facts-cs-crm-requests-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#kpi-facts-cs-crm-requests-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#kpi-facts-cs-crm-requests-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#kpi-facts-cs-crm-requests-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#kpi-facts-cs-crm-requests-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#kpi-facts-cs-crm-requests-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

    // Add button script
    function addCRMRequestsMonth01Block(){
        var RowID = vKPIFactsCsCRMRequestsValue.rowdata.req_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth01;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
        var CRMTypeID = vDepKPIFactCRMMonth01Value.rowdata.user_kpi_crm_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_crm_requests_block} ]]*/ "/dep_kpi_facts/add_crm_requests_block",
            type: 'POST',
            data: {
                "block_req_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    // Del button script
    function delCRMRequestsMonth01Block(){
        var RowID = vKPIFactsCsCRMRequestsValue.rowdata.req_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth01;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;

            data: {

                "block_user_id": UserID,

            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }

        vKPIFactsCsCRMRequestsValue.rowdata.req_id = /*[[${req_id}]]*/ null;

        vKPIFactsCsCRMRequestsValue.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vKPIFactsCsCRMRequestsValue.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vKPIFactsCsCRMRequestsValue.rowdata.table_search = /*[[${table_search}]]*/ null;
        vKPIFactsCsCRMRequestsValue.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
