<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="kpi_facts_cs_crm_todo_body" th:remove="tag">
        <div id="kpi-facts-cs-crm-todo-button">
              <div id="kpi-facts-cs-crm-todo-btn-large" class="d-none d-sm-block">
                 <button type="button" id="kpi-facts-cs-crm-todo-check" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="kpi-facts-cs-crm-todo-uncheck" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                <button type="submit" id="kpi-facts-cs-crm-todo-link" form="kpi-facts-cs-crm-todo-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_calls_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="kpi-facts-cs-crm-todo-btn-small" class="d-block d-sm-none">
                 <button type="button" id="kpi-facts-cs-crm-todo-check-sx" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="kpi-facts-cs-crm-todo-uncheck-sx" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                 <button type="submit" id="kpi-facts-cs-crm-todo-link-sx" form="kpi-facts-cs-crm-todo-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_calls_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
        </div>

        <div><table id="table-kpi-facts-cs-crm-todo" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>

        <form id="kpi-facts-cs-crm-todo-link-form" th:action="@{/actions}" method="post" target="_blank">
                <input name="act_id" hidden>
                <input name="table_order_column" hidden>
                <input name="table_order_type" hidden>
                <input name="table_search" hidden>
                <input name="table_pagelen" hidden>
                <input name="table_page" hidden>
        </form>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var block_check_show, act_id_show, act_plane_date_show, cnt_name_show, user_name_show, act_plan_type_sname_show, act_type_sname_show, act_status_id_show, act_status_sname_show,
        act_status_color_show, act_result_sname_show, act_description_show;

    var block_check_width, act_id_width, act_plane_date_width, cnt_name_width, user_name_width, act_plan_type_sname_width, act_type_sname_width, act_status_id_width, act_status_sname_width,
        act_status_color_width, act_result_sname_width, act_description_width;

    var block_check_class, act_id_class, act_plane_date_class, cnt_name_class, user_name_class, act_plan_type_sname_class, act_type_sname_class, act_status_id_class, act_status_sname_class,
        act_status_color_class, act_result_sname_class, act_description_class;


    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        block_check_show = true;
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        act_id_show = false;
        act_id_width = "";
        act_id_class = "";
        act_plane_date_show = true;
        act_plane_date_width = "5%";
        act_plane_date_class = "small_size small_head_size small_footer_size text-center";
        cnt_name_show = true;
        cnt_name_width = "25%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        user_name_show = true;
        user_name_width = "8%";
        user_name_class = "small_size small_head_size small_footer_size text-center";
        act_plan_type_sname_show = true;
        act_plan_type_sname_width = "5%";
        act_plan_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_type_sname_show = true;
        act_type_sname_width = "5%";
        act_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_id_show = false;
        act_status_id_width = "";
        act_status_id_class = "";
        act_status_sname_show = true;
        act_status_sname_width = "8%";
        act_status_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_color_show = false;
        act_status_color_width = "";
        act_status_color_class = "";
        act_result_sname_show = true;
        act_result_sname_width = "8%";
        act_result_sname_class = "small_size small_head_size small_footer_size text-center";
        act_description_show = true;
        act_description_width = "31%";
        act_description_class = "small_size small_head_size small_footer_size";
    }
    else{
        vDomParam = "Blfrtip";
        block_check_show = true;
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        act_id_show = false;
        act_id_width = "";
        act_id_class = "";
        act_plane_date_show = true;
        act_plane_date_width = "5%";
        act_plane_date_class = "small_size small_head_size small_footer_size text-center";
        cnt_name_show = true;
        cnt_name_width = "25%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        user_name_show = true;
        user_name_width = "8%";
        user_name_class = "small_size small_head_size small_footer_size text-center";
        act_plan_type_sname_show = true;
        act_plan_type_sname_width = "5%";
        act_plan_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_type_sname_show = true;
        act_type_sname_width = "5%";
        act_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_id_show = false;
        act_status_id_width = "";
        act_status_id_class = "";
        act_status_sname_show = true;
        act_status_sname_width = "8%";
        act_status_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_color_show = false;
        act_status_color_width = "";
        act_status_color_class = "";
        act_result_sname_show = true;
        act_result_sname_width = "8%";
        act_result_sname_class = "small_size small_head_size small_footer_size text-center";
        act_description_show = true;
        act_description_width = "31%";
        act_description_class = "small_size small_head_size small_footer_size";
    }
    var vKPIFactsCsCRMTodoValue;
    vKPIFactsCsCRMTodoValue = {
        table : '#table-kpi-facts-cs-crm-todo',
        button_form: '#kpi-facts-cs-crm-todo-button',
        ajax : {
            "url": /*[[@{/kpi_facts/cs_crm_todo_menu}]]*/ "kpi_facts/cs_crm_todo_menu",
            "type": "post",
            "data": function ( d ) {
                d.kpi_facts_crm_param_id = vKPIFactsCsCRMTodoValue.rowdata.kpi_facts_crm_param_id;
                d.kpi_facts_user_id = vKPIFactsCsCRMTodoValue.rowdata.kpi_facts_user_id;
                d.kpi_facts_year = vKPIFactsCsCRMTodoValue.rowdata.kpi_facts_year;
                d.kpi_facts_month = vKPIFactsCsCRMTodoValue.rowdata.kpi_facts_month;
            }
        },
        key : "act_id",
        switchControl : kpi_facts_cs_crm_todo_switchControl,
        rowdata:{
            act_id: null,
            user_id: null,
            kpi_facts_crm_param_id: null,
            kpi_facts_user_id: null,
            kpi_facts_year: null,
            kpi_facts_month: null,
            block_check: null
        },
        ordering: true,
        order: [
            [1, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }else {
                $(row).css('background-color', data["act_status_color"]);
            }
        },
        columnDefs:[
            {"targets": [0], "width": block_check_width, "className": block_check_class, "visible": block_check_show,
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<label class="custom-control custom-checkbox mb-0 mt-0 text-center"><input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="custom-control-input" disabled><span class="custom-control-label"></span></label>'
                    }
                    return data;
                }
            },
            {"targets": [1], "width": act_id_width, "className": act_id_class, "visible": act_id_show},
            {"targets": [2], "width": act_plane_date_width, "className": act_plane_date_class, "visible": act_plane_date_show, type: 'de_date'},
            {"targets": [3], "width": cnt_name_width, "className": cnt_name_class, "visible": cnt_name_show},
            {"targets": [4], "width": user_name_width, "className": user_name_class, "visible": user_name_show},
            {"targets": [5], "width": act_plan_type_sname_width, "className": act_plan_type_sname_class, "visible": act_plan_type_sname_show},
            {"targets": [6], "width": act_type_sname_width, "className": act_type_sname_class, "visible": act_type_sname_show},
            {"targets": [7], "width": act_status_id_width, "className": act_status_id_class, "visible": act_status_id_show},
            {"targets": [8], "width": act_status_sname_width, "className": act_status_sname_class, "visible": act_status_sname_show},
            {"targets": [9], "width": act_status_color_width, "className": act_status_color_class, "visible": act_status_color_show},
            {"targets": [10], "width": act_result_sname_width, "className": act_result_sname_class, "visible": act_result_sname_show},
            {"targets": [11], "width": act_description_width, "className": act_description_class, "visible": act_description_show}
        ],
        columns : [
            /*0*/{"title": /*[[#{kpi_facts.cs_crm_todo.block_check}]]*/ "block_check", "data": "block_check"},
            /*1*/{"title": /*[[#{kpi_facts.cs_crm_todo.act_id}]]*/ "act_id", "data": "act_id"},
            /*2*/{"title": /*[[#{kpi_facts.cs_crm_todo.act_plane_date}]]*/ "act_plane_date", "data": "act_plane_date"},
            /*3*/{"title": /*[[#{kpi_facts.cs_crm_todo.cnt_name}]]*/ "cnt_name", "data": "cnt_name"},
            /*4*/{"title": /*[[#{kpi_facts.cs_crm_todo.user_name}]]*/ "user_name", "data": "user_name"},
            /*5*/{"title": /*[[#{kpi_facts.cs_crm_todo.act_plan_type_sname}]]*/ "act_plan_type_sname", "data": "act_plan_type_sname"},
            /*6*/{"title": /*[[#{kpi_facts.cs_crm_todo.act_type_sname}]]*/ "act_type_sname", "data": "act_type_sname"},
            /*7*/{"title": /*[[#{kpi_facts.cs_crm_todo.act_status_id}]]*/ "act_status_id", "data": "act_status_id"},
            /*8*/{"title": /*[[#{kpi_facts.cs_crm_todo.act_status_sname}]]*/ "act_status_sname", "data": "act_status_sname"},
            /*9*/{"title": /*[[#{kpi_facts.cs_crm_todo.act_status_color}]]*/ "act_status_color", "data": "act_status_color"},
            /*10*/{"title": /*[[#{kpi_facts.cs_crm_todo.act_result_sname}]]*/ "act_result_sname", "data": "act_result_sname"},
            /*11*/{"title": /*[[#{kpi_facts.cs_crm_todo.act_description}]]*/ "act_description", "data": "act_description"}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function kpi_facts_cs_crm_todo_switchControl(){
        if(vKPIFactsCsCRMTodoValue.rowdata.act_id != null) {
            $("#kpi-facts-cs-crm-todo-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#kpi-facts-cs-crm-todo-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vKPIFactsCsCRMTodoValue.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#kpi-facts-cs-crm-todo-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#kpi-facts-cs-crm-todo-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#kpi-facts-cs-crm-todo-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#kpi-facts-cs-crm-todo-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vKPIFactsCsCRMTodoValue.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#kpi-facts-cs-crm-todo-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#kpi-facts-cs-crm-todo-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#kpi-facts-cs-crm-todo-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#kpi-facts-cs-crm-todo-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#kpi-facts-cs-crm-todo-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#kpi-facts-cs-crm-todo-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#kpi-facts-cs-crm-todo-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#kpi-facts-cs-crm-todo-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#kpi-facts-cs-crm-todo-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#kpi-facts-cs-crm-todo-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

    // Add button script
    function addCRMTodoMonth01Block(){
        var RowID = vKPIFactsCsCRMTodoValue.rowdata.act_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth01;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
        var CRMTypeID = vDepKPIFactCRMMonth01Value.rowdata.user_kpi_crm_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_crm_todo_block} ]]*/ "/dep_kpi_facts/add_crm_todo_block",
            type: 'POST',
            data: {
                "block_act_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    // Del button script
    function delCRMTodoMonth01Block(){
        var RowID = vKPIFactsCsCRMTodoValue.rowdata.act_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth01;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
        var CRMTypeID = vDepKPIFactCRMMonth01Value.rowdata.user_kpi_crm_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/del_crm_todo_block} ]]*/ "/dep_kpi_facts/del_crm_todo_block",
            type: 'POST',
            data: {
                "block_act_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    $('#kpi-facts-cs-crm-todo-check').click(function () {
        addCRMTodoMonth01Block();
    });

    $('#kpi-facts-cs-crm-todo-check-sx').click(function () {
        addCRMTodoMonth01Block();
    });

    $('#kpi-facts-cs-crm-todo-uncheck').click(function () {
        delCRMTodoMonth01Block();
    });

    $('#kpi-facts-cs-crm-todo-uncheck-sx').click(function () {
        delCRMTodoMonth01Block();
    });

    $('.user_kpi_calls_link_control').click(function (){
        $("#kpi-facts-cs-crm-todo-link-form input[name=act_id]").val(vKPIFactsCsCRMTodoValue.rowdata.act_id);

        $("#kpi-facts-cs-crm-todo-link-form input[name=table_order_column]").val(0);
        $("#kpi-facts-cs-crm-todo-link-form input[name=table_order_type]").val("desc");
        $("#kpi-facts-cs-crm-todo-link-form input[name=table_search]").val(vKPIFactsCsCRMTodoValue.rowdata.act_id);
        $("#kpi-facts-cs-crm-todo-link-form input[name=table_pagelen]").val(25);
        $("#kpi-facts-cs-crm-todo-link-form input[name=table_page]").val(0);
    });

    $(document).ready(function(){
        vKPIFactsCsCRMTodoValue.rowdata.act_id = /*[[${act_id}]]*/ null;

        vKPIFactsCsCRMTodoValue.rowdata.user_id = /*[[${user_id}]]*/ null;
        vKPIFactsCsCRMTodoValue.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
        vKPIFactsCsCRMTodoValue.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

        vKPIFactsCsCRMTodoValue.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vKPIFactsCsCRMTodoValue.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vKPIFactsCsCRMTodoValue.rowdata.table_search = /*[[${table_search}]]*/ null;
        vKPIFactsCsCRMTodoValue.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vKPIFactsCsCRMTodoValue.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vKPIFactsCsCRMTodoValue);
    });
</script>

</body>
</html>
