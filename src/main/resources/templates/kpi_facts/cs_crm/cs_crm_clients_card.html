<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="kpi_facts_cs_crm_clients_body" th:remove="tag">
        <div id="kpi-facts-cs-crm-clients-button">
              <div id="kpi-facts-cs-crm-clients-btn-large" class="d-none d-sm-block">
                 <button type="button" id="kpi-facts-cs-crm-clients-month-01-check" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="kpi-facts-cs-crm-clients-month-01-uncheck" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                <button type="submit" id="kpi-facts-cs-crm-clients-month-01-link" form="kpi-facts-cs-crm-clients-month-01-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_calls_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="kpi-facts-cs-crm-clients-btn-small" class="d-block d-sm-none">
                 <button type="button" id="kpi-facts-cs-crm-clients-month-01-check-sx" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="kpi-facts-cs-crm-clients-month-01-uncheck-sx" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                 <button type="submit" id="kpi-facts-cs-crm-clients-month-01-link-sx" form="kpi-facts-cs-crm-clients-month-01-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_calls_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
        </div>

        <div><table id="table-kpi-facts-cs-crm-clients" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>

        <form id="kpi-facts-cs-crm-clients-month-01-link-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="clients_list_table_order_column" hidden>
                <input name="clients_list_table_order_type" hidden>
                <input name="clients_list_table_search" hidden>
                <input name="clients_list_table_pagelen" hidden>
                <input name="clients_list_table_page" hidden>
        </form>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var block_check_show, cnt_id_show, cnt_name_show, cs_id_show, cs_name_show, user_id_show, user_name_show;
    var block_check_width, cnt_id_width, cnt_name_width, cs_id_width, cs_name_width, user_id_width, user_name_width;
    var block_check_class, cnt_id_class, cnt_name_class, cs_id_class, cs_name_class, user_id_class, user_name_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        block_check_show = true;
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        cnt_id_show = false;
        cnt_id_width ="";
        cnt_id_class ="";
        cnt_name_show = true;
        cnt_name_width ="65%";
        cnt_name_class ="small_size small_head_size small_footer_size";
        cs_id_show = false;
        cs_id_width ="";
        cs_id_class ="";
        cs_name_show = true;
        cs_name_width ="15%";
        cs_name_class ="small_size small_head_size small_footer_size text-center";
        user_id_show = false;
        user_id_width ="";
        user_id_class ="";
        user_name_show = true;
        user_name_width ="15%";
        user_name_class ="small_size small_head_size small_footer_size text-center";
    }
    else{
        vDomParam = "Blfrtip";
        block_check_show = true;
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        cnt_id_show = false;
        cnt_id_width ="";
        cnt_id_class ="";
        cnt_name_show = true;
        cnt_name_width ="65%";
        cnt_name_class ="small_size small_head_size small_footer_size";
        cs_id_show = false;
        cs_id_width ="";
        cs_id_class ="";
        cs_name_show = true;
        cs_name_width ="15%";
        cs_name_class ="small_size small_head_size small_footer_size text-center";
        user_id_show = false;
        user_id_width ="";
        user_id_class ="";
        user_name_show = true;
        user_name_width ="15%";
        user_name_class ="small_size small_head_size small_footer_size text-center";
    }

    var vKPIFactsCsCRMClientsValue;
    vKPIFactsCsCRMClientsValue = {
        table : '#table-kpi-facts-cs-crm-clients',
        button_form: '#kpi-facts-cs-crm-clients-button',
        ajax : {
            "url": /*[[@{/kpi_facts/cs_crm_clients_menu}]]*/ "kpi_facts/cs_crm_clients_menu",
            "type": "post",
            "data": function ( d ) {
                d.kpi_facts_crm_param_id = vKPIFactsCsCRMClientsValue.rowdata.kpi_facts_crm_param_id;
                d.kpi_facts_user_id = vKPIFactsCsCRMClientsValue.rowdata.kpi_facts_user_id;
                d.kpi_facts_year = vKPIFactsCsCRMClientsValue.rowdata.kpi_facts_year;
                d.kpi_facts_month = vKPIFactsCsCRMClientsValue.rowdata.kpi_facts_month;
            }
        },
        key : "cnt_id",
        switchControl : kpi_facts_cs_crm_clients_switchControl,
        rowdata:{
            cnt_id: null,
            user_id: null,
            kpi_facts_crm_param_id: null,
            kpi_facts_user_id: null,
            kpi_facts_year: null,
            kpi_facts_month: null,
            block_check: null
        },
        ordering: true,
        order: [
            [1, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }else {
                $(row).css('background-color', data["user_status_colour"]);
            }
        },
        columnDefs:[
            {"targets": [0], "width": block_check_width, "className": block_check_class, "visible": block_check_show,
            render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<label class="custom-control custom-checkbox mb-0 mt-0 text-center"><input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="custom-control-input" disabled><span class="custom-control-label"></span></label>'
                    }
                    return data;
                }
            },
            {"targets": [1], "width": cnt_id_width, "className": cnt_id_class, "visible": cnt_id_show},
            {"targets": [2], "width": cnt_name_width, "className": cnt_name_class, "visible": cnt_name_show},
            {"targets": [3], "width": cs_id_width, "className": cs_id_class, "visible": cs_id_show},
            {"targets": [4], "width": cs_name_width, "className": cs_name_class, "visible": cs_name_show},
            {"targets": [5], "width": user_id_width, "className": user_id_class, "visible": user_id_show},
            {"targets": [6], "width": user_name_width, "className": user_name_class, "visible": user_name_show}
        ],
        columns : [
            /*0*/{"title": /*[[#{kpi_facts.cs_crm_clients.block_check}]]*/ "block_check", "data": "block_check"},
            /*1*/{"title": /*[[#{kpi_facts.cs_crm_clients.cnt_id}]]*/ "cnt_id", "data": "cnt_id"},
            /*2*/{"title": /*[[#{kpi_facts.cs_crm_clients.cnt_name}]]*/ "cnt_name", "data": "cnt_name"},
            /*3*/{"title": /*[[#{kpi_facts.cs_crm_clients.cs_id}]]*/ "cs_id", "data": "cs_id"},
            /*4*/{"title": /*[[#{kpi_facts.cs_crm_clients.cs_name}]]*/ "cs_name", "data": "cs_name"},
            /*5*/{"title": /*[[#{kpi_facts.cs_crm_clients.user_id}]]*/ "user_id", "data": "user_id"},
            /*6*/{"title": /*[[#{kpi_facts.cs_crm_clients.user_name}]]*/ "user_name", "data": "user_name"}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function kpi_facts_cs_crm_clients_switchControl(){
        if(vKPIFactsCsCRMClientsValue.rowdata.cnt_id != null) {
            $("#kpi-facts-cs-crm-clients-month-01-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#kpi-facts-cs-crm-clients-month-01-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vKPIFactsCsCRMClientsValue.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#kpi-facts-cs-crm-clients-month-01-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#kpi-facts-cs-crm-clients-month-01-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#kpi-facts-cs-crm-clients-month-01-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#kpi-facts-cs-crm-clients-month-01-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vKPIFactsCsCRMClientsValue.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#kpi-facts-cs-crm-clients-month-01-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#kpi-facts-cs-crm-clients-month-01-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#kpi-facts-cs-crm-clients-month-01-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#kpi-facts-cs-crm-clients-month-01-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#kpi-facts-cs-crm-clients-month-01-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#kpi-facts-cs-crm-clients-month-01-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#kpi-facts-cs-crm-clients-month-01-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#kpi-facts-cs-crm-clients-month-01-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#kpi-facts-cs-crm-clients-month-01-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#kpi-facts-cs-crm-clients-month-01-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

    // Add button script
    function addCRMClientMonth01Block(){
        var RowID = vKPIFactsCsCRMClientsValue.rowdata.cnt_id;
        var YearID =  $("#kpi_facts_year").val();
        var MonthID = $("#kpi_facts_month").val();
        var UserID = vKPIFactUsersValue.rowdata.user_id;
        var TypeID = vKPIFactCalcValue.rowdata.user_kpi_type_id;
        var CRMTypeID = vKPIFactsCsCRMValue.rowdata.user_kpi_crm_type_id;
        var DepID = vKPIFactBranchValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_crm_client_block} ]]*/ "/dep_kpi_facts/add_crm_client_block",
            type: 'POST',
            data: {
                "block_cnt_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vKPIFactBranchValue.rowdata.kpi_facts_year = YearID;
                vKPIFactBranchValue.rowdata.dep_id = DepID;
                $(vKPIFactBranchValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    // Del button script
    function delCRMClientMonth01Block(){
        var RowID = vKPIFactsCsCRMClientsValue.rowdata.cnt_id;
        var YearID =  $("#kpi_facts_year").val();
        var MonthID = $("#kpi_facts_month").val();
        var UserID = vKPIFactUsersValue.rowdata.user_id;
        var TypeID = vKPIFactCalcValue.rowdata.user_kpi_type_id;
        var CRMTypeID = vKPIFactsCsCRMValue.rowdata.user_kpi_crm_type_id;
        var DepID = vKPIFactBranchValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/del_crm_client_block} ]]*/ "/dep_kpi_facts/del_crm_client_block",
            type: 'POST',
            data: {
                "block_cnt_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vKPIFactBranchValue.rowdata.kpi_facts_year = YearID;
                vKPIFactBranchValue.rowdata.dep_id = DepID;
                $(vKPIFactBranchValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    $('#kpi-facts-cs-crm-clients-month-01-check').click(function () {
        addCRMClientMonth01Block();
    });

    $('#kpi-facts-cs-crm-clients-month-01-check-sx').click(function () {
        addCRMClientMonth01Block();
    });

    $('#kpi-facts-cs-crm-clients-month-01-uncheck').click(function () {
        delCRMClientMonth01Block();
    });

    $('#kpi-facts-cs-crm-clients-month-01-uncheck-sx').click(function () {
        delCRMClientMonth01Block();
    });

    $('.user_kpi_calls_link_control').on('click', function (){
        $("#kpi-facts-cs-crm-clients-month-01-link-form input[name=cnt_id]").val(vKPIFactsCsCRMClientsValue.rowdata.cnt_id);

        $("#kpi-facts-cs-crm-clients-month-01-link-form input[name=table_order_column]").val(0);
        $("#kpi-facts-cs-crm-clients-month-01-link-form input[name=table_order_type]").val("desc");
        $("#kpi-facts-cs-crm-clients-month-01-link-form input[name=table_search]").val(vKPIFactsCsCRMClientsValue.rowdata.cnt_id);
        $("#kpi-facts-cs-crm-clients-month-01-link-form input[name=table_pagelen]").val(25);
        $("#kpi-facts-cs-crm-clients-month-01-link-form input[name=table_page]").val(0);
    });

    $(document).ready(function(){
        vKPIFactsCsCRMClientsValue.rowdata.cnt_id = /*[[${cnt_id}]]*/ null;

        vKPIFactsCsCRMClientsValue.rowdata.user_id = /*[[${user_id}]]*/ null;
        vKPIFactsCsCRMClientsValue.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
        vKPIFactsCsCRMClientsValue.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

        vKPIFactsCsCRMClientsValue.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vKPIFactsCsCRMClientsValue.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vKPIFactsCsCRMClientsValue.rowdata.table_search = /*[[${table_search}]]*/ null;
        vKPIFactsCsCRMClientsValue.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vKPIFactsCsCRMClientsValue.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vKPIFactsCsCRMClientsValue);
    });
</script>

</body>
</html>
