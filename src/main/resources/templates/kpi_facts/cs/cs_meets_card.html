<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="kpi_facts_cs_meets" th:remove="tag">
        <div id="kpi-facts-cs-meets-button">
              <div id="kpi-facts-cs-meets-btn-large" class="d-none d-sm-block">
                 <button type="button" id="kpi-facts-cs-meets-check" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="kpi-facts-cs-meets-uncheck" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                <button type="submit" id="kpi-facts-cs-meets-link" form="kpi-facts-cs-meets-link-form" class="btn btn-sm btn-outline-dark mr-1 kpi_facts_cs_meets_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="kpi-facts-cs-meets-btn-small" class="d-block d-sm-none">
                 <button type="button" id="kpi-facts-cs-meets-check-sx" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="kpi-facts-cs-meets-uncheck-sx" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                 <button type="submit" id="kpi-facts-cs-meets-link-sx" form="kpi-facts-cs-meets-link-form" class="btn btn-sm btn-outline-dark mr-1 kpi_facts_cs_meets_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
        </div>

        <div><table id="table-kpi-facts-cs-meets" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
        
        <form id="kpi-facts-cs-meets-link-form" th:action="@{/actions}" method="post" target="_blank">
                <input name="act_id" hidden>
                <input name="table_order_column" hidden>
                <input name="table_order_type" hidden>
                <input name="table_search" hidden>
                <input name="table_pagelen" hidden>
                <input name="table_page" hidden>
        </form>         
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var block_check_show, act_id_show, act_plane_date_show, cnt_name_show, user_name_show, act_plan_type_sname_show, act_type_sname_show, act_status_id_show, act_status_sname_show,
        act_status_color_show, act_result_sname_show, act_description_show, block_note_id_show, block_note_show;

    var block_check_width, act_id_width, act_plane_date_width, cnt_name_width, user_name_width, act_plan_type_sname_width, act_type_sname_width, act_status_id_width, act_status_sname_width,
        act_status_color_width, act_result_sname_width, act_description_width, block_note_id_width, block_note_width;

    var block_check_class, act_id_class, act_plane_date_class, cnt_name_class, user_name_class, act_plan_type_sname_class, act_type_sname_class, act_status_id_class, act_status_sname_class,
        act_status_color_class, act_result_sname_class, act_description_class, block_note_id_class, block_note_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        block_check_show = true;
        block_check_width = "4%";
        block_check_class = "small_size small_head_size small_footer_size text-center cs_meets_block_edit head-link";
        act_id_show = false;
        act_id_width = "";
        act_id_class = "";
        act_plane_date_show = true;
        act_plane_date_width = "5%";
        act_plane_date_class = "small_size small_head_size small_footer_size text-center";
        cnt_name_show = true;
        cnt_name_width = "25%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        user_name_show = true;
        user_name_width = "8%";
        user_name_class = "small_size small_head_size small_footer_size text-center";
        act_plan_type_sname_show = true;
        act_plan_type_sname_width = "5%";
        act_plan_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_type_sname_show = true;
        act_type_sname_width = "5%";
        act_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_id_show = false;
        act_status_id_width = "";
        act_status_id_class = "";
        act_status_sname_show = true;
        act_status_sname_width = "7%";
        act_status_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_color_show = false;
        act_status_color_width = "";
        act_status_color_class = "";
        act_result_sname_show = true;
        act_result_sname_width = "7%";
        act_result_sname_class = "small_size small_head_size small_footer_size text-center";
        act_description_show = true;
        act_description_width = "30%";
        act_description_class = "small_size small_head_size small_footer_size";
        block_note_id_show = true;
        block_note_id_width = "4%";
        block_note_id_class = "small_size small_head_size small_footer_size cs_meets_comment_edit head-link";
        block_note_show = false;
        block_note_width = "";
        block_note_class = "";
    }
    else{
        vDomParam = "Blfrtip";
        block_check_show = true;
        block_check_width = "4%";
        block_check_class = "small_size small_head_size small_footer_size text-center cs_meets_block_edit head-link";
        act_id_show = false;
        act_id_width = "";
        act_id_class = "";
        act_plane_date_show = true;
        act_plane_date_width = "5%";
        act_plane_date_class = "small_size small_head_size small_footer_size text-center";
        cnt_name_show = true;
        cnt_name_width = "25%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        user_name_show = true;
        user_name_width = "8%";
        user_name_class = "small_size small_head_size small_footer_size text-center";
        act_plan_type_sname_show = true;
        act_plan_type_sname_width = "5%";
        act_plan_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_type_sname_show = true;
        act_type_sname_width = "5%";
        act_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_id_show = false;
        act_status_id_width = "";
        act_status_id_class = "";
        act_status_sname_show = true;
        act_status_sname_width = "7%";
        act_status_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_color_show = false;
        act_status_color_width = "";
        act_status_color_class = "";
        act_result_sname_show = true;
        act_result_sname_width = "7%";
        act_result_sname_class = "small_size small_head_size small_footer_size text-center";
        act_description_show = true;
        act_description_width = "30%";
        act_description_class = "small_size small_head_size small_footer_size";
        block_note_id_show = true;
        block_note_id_width = "4%";
        block_note_id_class = "small_size small_head_size small_footer_size cs_meets_comment_edit head-link";
        block_note_show = false;
        block_note_width = "";
        block_note_class = "";
    }

    var vKPICsMeetsValue;
    vKPICsMeetsValue = {
        table : '#table-kpi-facts-cs-meets',
        button_form: '#kpi-facts-cs-meets-button',
        ajax : {
            "url": /*[[@{/kpi_facts/cs_meets_menu}]]*/ "kpi_facts/cs_meets_menu",
            "type": "post",
            "data": function ( d ) {
                d.kpi_facts_param_id = vKPICsMeetsValue.rowdata.kpi_facts_param_id;
                d.kpi_facts_user_id = vKPICsMeetsValue.rowdata.kpi_facts_user_id;
                d.kpi_facts_year = vKPICsMeetsValue.rowdata.kpi_facts_year;
                d.kpi_facts_month = vKPICsMeetsValue.rowdata.kpi_facts_month;
            }
        },
        key : "act_id",
        switchControl : kpi_facts_cs_meets_switchControl,
        rowdata:{
            act_id: null,
            user_id: null,
            kpi_facts_param_id: null,
            kpi_facts_user_id: null,
            kpi_facts_year: null,
            kpi_facts_month: null,
            block_check: null,

            act_plane_date: null,
            cnt_name: null
        },
        ordering: true,
        order: [
            [1, "desc"]
        ],
        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }else {
                $(row).css('background-color', data["act_status_color"]);
            }
        },
        columnDefs:[
            {"targets": [0], "width": block_check_width, "className": block_check_class, "visible": block_check_show,
            render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<label class="custom-control custom-checkbox mb-0 mt-0 text-center"><input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="custom-control-input" disabled><span class="custom-control-label"></span></label>'
                    }
                    return data;
                }
            },
            {"targets": [1], "width": act_id_width, "className": act_id_class, "visible": act_id_show},
            {"targets": [2], "width": act_plane_date_width, "className": act_plane_date_class, "visible": act_plane_date_show, type: 'de_date'},
            {"targets": [3], "width": cnt_name_width, "className": cnt_name_class, "visible": cnt_name_show},
            {"targets": [4], "width": user_name_width, "className": user_name_class, "visible": user_name_show},
            {"targets": [5], "width": act_plan_type_sname_width, "className": act_plan_type_sname_class, "visible": act_plan_type_sname_show},
            {"targets": [6], "width": act_type_sname_width, "className": act_type_sname_class, "visible": act_type_sname_show},
            {"targets": [7], "width": act_status_id_width, "className": act_status_id_class, "visible": act_status_id_show},
            {"targets": [8], "width": act_status_sname_width, "className": act_status_sname_class, "visible": act_status_sname_show},
            {"targets": [9], "width": act_status_color_width, "className": act_status_color_class, "visible": act_status_color_show},
            {"targets": [10], "width": act_result_sname_width, "className": act_result_sname_class, "visible": act_result_sname_show},
            {"targets": [11], "width": act_description_width, "className": act_description_class, "visible": act_description_show},
            {"targets": [12], "width": block_note_id_width, "className": block_note_id_class, "visible": block_note_id_show,
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<label class="custom-control custom-checkbox mb-0 mt-0 text-center"><input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="custom-control-input" disabled><span class="custom-control-label"></span></label>'
                    }
                    return data;
                }
            },
            {"targets": [13], "width": block_note_width, "className": block_note_class, "visible": block_note_show}
        ],
        columns : [
            /*0*/{"title": /*[[#{kpi_facts.cs_meets.block_check}]]*/ "block_check", "data": "block_check"},
            /*1*/{"title": /*[[#{kpi_facts.cs_meets.act_id}]]*/ "act_id", "data": "act_id"},
            /*2*/{"title": /*[[#{kpi_facts.cs_meets.act_plane_date}]]*/ "act_plane_date", "data": "act_plane_date"},
            /*3*/{"title": /*[[#{kpi_facts.cs_meets.cnt_name}]]*/ "cnt_name", "data": "cnt_name"},
            /*4*/{"title": /*[[#{kpi_facts.cs_meets.user_name}]]*/ "user_name", "data": "user_name"},
            /*5*/{"title": /*[[#{kpi_facts.cs_meets.act_plan_type_sname}]]*/ "act_plan_type_sname", "data": "act_plan_type_sname"},
            /*6*/{"title": /*[[#{kpi_facts.cs_meets.act_type_sname}]]*/ "act_type_sname", "data": "act_type_sname"},
            /*7*/{"title": /*[[#{kpi_facts.cs_meets.act_status_id}]]*/ "act_status_id", "data": "act_status_id"},
            /*8*/{"title": /*[[#{kpi_facts.cs_meets.act_status_sname}]]*/ "act_status_sname", "data": "act_status_sname"},
            /*9*/{"title": /*[[#{kpi_facts.cs_meets.act_status_color}]]*/ "act_status_color", "data": "act_status_color"},
            /*10*/{"title": /*[[#{kpi_facts.cs_meets.act_result_sname}]]*/ "act_result_sname", "data": "act_result_sname"},
            /*11*/{"title": /*[[#{kpi_facts.cs_meets.act_description}]]*/ "act_description", "data": "act_description"},
            /*12*/{"title": /*[[#{kpi_facts.cs_meets.block_note_id}]]*/ "block_note_id", "data": "block_note_id"},
            /*13*/{"title": /*[[#{kpi_facts.cs_meets.block_note}]]*/ "block_note", "data": "block_note"}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function kpi_facts_cs_meets_switchControl(){
        if(vKPICsMeetsValue.rowdata.act_id != null) {
            $("#kpi-facts-cs-meets-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#kpi-facts-cs-meets-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vKPICsMeetsValue.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#kpi-facts-cs-meets-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#kpi-facts-cs-meets-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#kpi-facts-cs-meets-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#kpi-facts-cs-meets-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vKPICsMeetsValue.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#kpi-facts-cs-meets-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#kpi-facts-cs-meets-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#kpi-facts-cs-meets-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#kpi-facts-cs-meets-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#kpi-facts-cs-meets-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#kpi-facts-cs-meets-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#kpi-facts-cs-meets-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#kpi-facts-cs-meets-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#kpi-facts-cs-meets-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#kpi-facts-cs-meets-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

    function csMeetsFocus() {
        $('html,body').animate({scrollTop: $(vKPICsMeetsValue.table).offset().top}, 'slow');
    }
    // Add button script
    function addMeetsBlock(){
        var RowID = vKPICsMeetsValue.rowdata.act_id;
        var YearID =  $("#kpi_facts_year").val();
        var MainDepID = vKPIFactListValue.rowdata.dep_id;
        var DepID = vKPIFactBranchValue.rowdata.dep_id;
        var UserID = vKPIFactUsersValue.rowdata.user_id;
        var MonthID = $("#kpi_facts_month").val();
        $.ajax({
            url: /*[[ @{/kpi_facts/add_cs_meets_block} ]]*/ "/kpi_facts/add_cs_meets_block",
            type: 'POST',
            data: {
                "block_act_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vKPIFactListValue.rowdata.kpi_facts_year = YearID;
                $(vKPIFactListValue.table).DataTable().ajax.reload(null, false);
                setTimeout(function(){ csMeetsFocus(); }, 1000);
            }
        });
    }

    // Del button script
    function delMeetsBlock(){
        var RowID = vKPICsMeetsValue.rowdata.act_id;
        var YearID =  $("#kpi_facts_year").val();
        var MainDepID = vKPIFactListValue.rowdata.dep_id;
        var DepID = vKPIFactBranchValue.rowdata.dep_id;
        var UserID = vKPIFactUsersValue.rowdata.user_id;
        var MonthID = $("#kpi_facts_month").val();
        $.ajax({
            url: /*[[ @{/kpi_facts/del_cs_meets_block} ]]*/ "/kpi_facts/del_cs_meets_block",
            type: 'POST',
            data: {
                "block_act_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vKPIFactListValue.rowdata.kpi_facts_year = YearID;
                $(vKPIFactListValue.table).DataTable().ajax.reload(null, false);
                setTimeout(function(){ csMeetsFocus(); }, 1000);
            }
        });
    }

    $('#kpi-facts-cs-meets-check').click(function () {
        addMeetsBlock();
    });

    $('#kpi-facts-cs-meets-check-sx').click(function () {
        addMeetsBlock();
    });

    $('#kpi-facts-cs-meets-uncheck').click(function () {
        delMeetsBlock();
    });

    $('#kpi-facts-cs-meets-uncheck-sx').click(function () {
        delMeetsBlock();
    });

    $('.kpi_facts_cs_meets_link_control').click(function (){
        $("#kpi-facts-cs-meets-link-form input[name=act_id]").val(vKPICsMeetsValue.rowdata.act_id);

        $("#kpi-facts-cs-meets-link-form input[name=table_order_column]").val(0);
        $("#kpi-facts-cs-meets-link-form input[name=table_order_type]").val("desc");
        $("#kpi-facts-cs-meets-link-form input[name=table_search]").val(vKPICsMeetsValue.rowdata.act_id);
        $("#kpi-facts-cs-meets-link-form input[name=table_pagelen]").val(25);
        $("#kpi-facts-cs-meets-link-form input[name=table_page]").val(0);
    });

    function  editKPIFactsCsMeetsComment(){
        $('#kpi_facts_cs_meets_modal_addbtn').attr('hidden',true);
        $('#kpi_facts_cs_meets_modal_editbtn').removeAttr('hidden');
        $('#kpi_facts_cs_meets_modal_delbtn').attr('hidden',true);

        fill_kpi_facts_cs_meets_modal_detail(1);
    }

    $(document).ready(function(){
        vKPICsMeetsValue.rowdata.act_id = /*[[${act_id}]]*/ null;

        vKPICsMeetsValue.rowdata.user_id = /*[[${user_id}]]*/ null;
        vKPICsMeetsValue.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
        vKPICsMeetsValue.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

        vKPICsMeetsValue.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vKPICsMeetsValue.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vKPICsMeetsValue.rowdata.table_search = /*[[${table_search}]]*/ null;
        vKPICsMeetsValue.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vKPICsMeetsValue.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vKPICsMeetsValue);

        $(vKPICsMeetsValue.table).on('dblclick', '.cs_meets_comment_edit', function (e) {
            let selectedCsMeetsRow = this._DT_CellIndex.row;
            let csMeetsTable = $(vKPICsMeetsValue.table).DataTable();

            vKPICsMeetsValue.rowdata.act_id = csMeetsTable.row(selectedCsMeetsRow).data().act_id;
            vKPICsMeetsValue.rowdata.act_plane_date = csMeetsTable.row(selectedCsMeetsRow).data().act_plane_date;
            vKPICsMeetsValue.rowdata.cnt_name = csMeetsTable.row(selectedCsMeetsRow).data().cnt_name;
            vKPICsMeetsValue.rowdata.ser_name = csMeetsTable.row(selectedCsMeetsRow).data().ser_name;
            vKPICsMeetsValue.rowdata.fin_name = csMeetsTable.row(selectedCsMeetsRow).data().fin_name;
            vKPICsMeetsValue.rowdata.block_note = csMeetsTable.row(selectedCsMeetsRow).data().block_note;

            if (RoleAllAdmin) {
                editKPIFactsCsMeetsComment();
            }
        });

        $(vKPICsMeetsValue.table).on('dblclick', '.cs_meets_block_edit', function (e) {
            let selectedCsMeetsRow = this._DT_CellIndex.row;
            let csMeetsTable = $(vKPICsMeetsValue.table).DataTable();

            vKPICsMeetsValue.rowdata.act_id = csMeetsTable.row(selectedCsMeetsRow).data().act_id;
            vKPICsMeetsValue.rowdata.block_check = csMeetsTable.row(selectedCsMeetsRow).data().block_check;

            if (RoleAllAdmin && vKPICsMeetsValue.rowdata.block_check === 0) {
                addMeetsBlock();
            }
            else if(RoleAllAdmin && vKPICsMeetsValue.rowdata.block_check === 1){
                delMeetsBlock();
            }
        });        
    });
</script>

</body>
</html>
