    function kpi_facts_cs_tenders_switchControl(){
        if(vKPIFactsCsTendersValue.rowdata.req_id != null) {
            $("#kpi-facts-cs-tenders-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#kpi-facts-cs-tenders-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vKPIFactsCsTendersValue.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#kpi-facts-cs-tenders-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#kpi-facts-cs-tenders-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#kpi-facts-cs-tenders-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#kpi-facts-cs-tenders-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vKPIFactsCsTendersValue.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#kpi-facts-cs-tenders-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#kpi-facts-cs-tenders-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#kpi-facts-cs-tenders-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#kpi-facts-cs-tenders-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#kpi-facts-cs-tenders-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#kpi-facts-cs-tenders-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#kpi-facts-cs-tenders-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#kpi-facts-cs-tenders-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#kpi-facts-cs-tenders-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#kpi-facts-cs-tenders-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

        var RowID = vKPIFactsCsTendersValue.rowdata.req_id;
        var YearID =  $("#kpi_facts_year").val();
        var MainDepID = vKPIFactListValue.rowdata.dep_id;
        var DepID = vKPIFactBranchValue.rowdata.dep_id;
        var UserID = vKPIFactUsersValue.rowdata.user_id;
        var MonthID = $("#kpi_facts_month").val();
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_tenders_block} ]]*/ "/dep_kpi_facts/add_tenders_block",
            type: 'POST',
            data: {
                "block_req_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vKPIFactListValue.rowdata.kpi_facts_year = YearID;
                $(vKPIFactListValue.table).DataTable().ajax.reload(null, false);
                setTimeout(function(){ csTendersFocus(); }, 1000);
            }
        });
    }

                setTimeout(function(){ csTendersFocus(); }, 1000);

    function  editKPIFactsCsTendersComment(){
        $('#kpi_facts_cs_tenders_modal_addbtn').attr('hidden',true);
        $('#kpi_facts_cs_tenders_modal_editbtn').removeAttr('hidden');
        $('#kpi_facts_cs_tenders_modal_delbtn').attr('hidden',true);

        fill_kpi_facts_cs_tenders_modal_detail(1);
    }

    $(document).ready(function(){
        vKPIFactsCsTendersValue.rowdata.req_id = /*[[${act_id}]]*/ null;

        vKPIFactsCsTendersValue.rowdata.user_id = /*[[${user_id}]]*/ null;
        vKPIFactsCsTendersValue.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
        vKPIFactsCsTendersValue.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

        vKPIFactsCsTendersValue.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vKPIFactsCsTendersValue.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vKPIFactsCsTendersValue.rowdata.table_search = /*[[${table_search}]]*/ null;
        vKPIFactsCsTendersValue.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vKPIFactsCsTendersValue.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vKPIFactsCsTendersValue);

        $(vKPIFactsCsTendersValue.table).on('dblclick', '.cs_tenders_comment_edit', function (e) {
            let selectedCsTendersRow = this._DT_CellIndex.row;
            let csTendersTable = $(vKPIFactsCsTendersValue.table).DataTable();

            vKPIFactsCsTendersValue.rowdata.req_id = csTendersTable.row(selectedCsTendersRow).data().req_id;
            vKPIFactsCsTendersValue.rowdata.act_plane_date = csTendersTable.row(selectedCsTendersRow).data().act_plane_date;
            vKPIFactsCsTendersValue.rowdata.req_name = csTendersTable.row(selectedCsTendersRow).data().req_name;
            vKPIFactsCsTendersValue.rowdata.block_note = csTendersTable.row(selectedCsTendersRow).data().block_note;

            if (RoleAllAdmin) {
                editKPIFactsCsTendersComment();
            }
        });

        $(vKPIFactsCsTendersValue.table).on('dblclick', '.cs_tenders_block_edit', function (e) {
            let selectedCsTendersRow = this._DT_CellIndex.row;
            let csTendersTable = $(vKPIFactsCsTendersValue.table).DataTable();

            vKPIFactsCsTendersValue.rowdata.req_id = csTendersTable.row(selectedCsTendersRow).data().req_id;
            vKPIFactsCsTendersValue.rowdata.block_check = csTendersTable.row(selectedCsTendersRow).data().block_check;

            if (RoleAllAdmin && vKPIFactsCsTendersValue.rowdata.block_check === 0) {
                addCsTendersBlock();
            }
            else if(RoleAllAdmin && vKPIFactsCsTendersValue.rowdata.block_check === 1){
                delCsTendersBlock();
            }
        });        
    });
</script>
