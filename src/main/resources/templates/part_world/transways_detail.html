<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{part_world.transways.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>
    <div class="card flex-fill w-100">
        <div class="card-header">
            <h5 class="card-title mb-0" th:text="#{part_world.transways.caption}"></h5>
        </div>
        <div class="card-body">
            <div>
                <!--/*@thymesVar id="part_world_transways_detail" type="java.util.List"*/-->
                <form id="part-world-transways-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/part_world/trans_ways_model}">
                    <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                    <input type="hidden" id="mode" name="mode" th:value="${mode}">
                    <div class="btn-group mb-2">
                        <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="part-world-transways-indexfrm">Cancel</button>
                        <div th:switch="${mode}">
                            <button th:case="0" type="submit" id="part-world-transways-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                            <button th:case="1" type="submit" id="part-world-transways-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                            <button th:case="2" type="submit" id="part-world-transways-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                        </div>
                    </div>
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clm_id" th:value="${clm_id}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="clmtrl_id" th:value="${clmtrl_id}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_tab_name" th:value="${part_world_tab_name}" >

                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_ways_table_order_column" th:value="${part_world_trans_ways_table_order_column}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_ways_table_order_type" th:value="${part_world_trans_link_table_order_type}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_ways_table_search" th:value="${part_world_trans_ways_table_search}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_ways_table_pagelen" th:value="${part_world_trans_ways_table_pagelen}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_ways_table_page" th:value="${part_world_trans_ways_table_page}" >                    
                    
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_link_table_order_column" th:value="${part_world_trans_link_table_order_column}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_link_table_order_type" th:value="${part_world_trans_link_table_order_type}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_link_table_search" th:value="${part_world_trans_link_table_search}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_link_table_pagelen" th:value="${part_world_trans_link_table_pagelen}" >
                    <!--suppress ThymeleafVariablesResolveInspection -->
                    <input type="hidden" name="part_world_trans_link_table_page" th:value="${part_world_trans_link_table_page}" >

                    <div class="form-row">
                        <div class="col-12 col-md-2 mb-1" id="clm_id_row">
                            <label for="clm_id" class="form-label" th:text="'1. '+ #{part_world.main.clm_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="clm_id" name="clm_id" th:value="${clm_id}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-12 col-md-2 mb-1" id="clm_num_row">
                            <label for="clm_num" class="form-label" th:text="'2. '+ #{part_world.main.clm_num}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="16" class="form-control" id="clm_num" name="clm_num" th:value="${clm_num}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-12 col-md-5 mb-1" id="cnt_name_row">
                            <label for="cnt_name" class="form-label" th:text="'3. '+ #{part_world.main.cnt_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="cnt_name" name="cnt_name" th:value="${cnt_name}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div> <!-- Row 1 -->

                    <div class="form-row">
                        <div class="col-12 col-md-2 mb-1" id="clmtrl_id_row">
                            <label for="clmtrl_id" class="form-label" th:text="'4. '+ #{part_world.trans.clmtrl_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="clmtrl_id" name="clmtrl_id" th:value="${clmtrl_id}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>

                        <div class="col-12 col-md-3 mb-1" id="trans_name_row">
                            <label for="trans_name" class="form-label" th:text="'5. '+ #{part_world.trans.cnt_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="trans_name" name="trans_name" th:value="${trans_name}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>

                        <div class="col-12 col-md-2 mb-1" id="cntc_type_sname_row">
                            <label for="cntc_type_sname" class="form-label" th:text="'6. '+ #{part_world.trans.cntc_type_sname}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="cntc_type_sname" name="cntc_type_sname" th:value="${cntc_type_sname}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>

                        <div class="col-12 col-md-2 mb-1" id="cntc_type_number_row">
                            <label for="cntc_type_number" class="form-label" th:text="'7. '+ #{part_world.trans.cntc_type_number}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="cntc_type_number" name="cntc_type_number" th:value="${cntc_type_number}">
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div> <!-- Row 2 -->

                    <div class="form-row">
                        <div class="col-12 col-12 col-md-9 mb-1" id="cnt_id_div">
                            <label for="clmwl_id" th:text="'8. '+#{part_world.transways.clmtwl_name}"></label>
                                <!--suppress ThymeleafVariablesResolveInspection -->
                                <select type="text" id="clmwl_id" name="clmwl_id" class="form-control p-1" aria-describedby="cnt_id_helpBlock" th:value="${clmwl_id}">
                                    <option value=""></option>
                                    <!--suppress ThymeleafVariablesResolveInspection -->
                                    <option class="p-1"
                                            th:each="clmwl : ${clmwl_list}"
                                            th:value="${clmwl.clmwl_id}"
                                            th:text="${clmwl.clmwl_fullname}"
                                            th:selected="${clmwl.clmwl_id == clmwl_id}">
                                    </option>
                                </select>
                                <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                                <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div> <!-- Row 3 -->
                </form>
            </div>
        </div>
    </div>

    <!--/*@thymesVar id="part_world_transways_detail" type="java.util.List"*/-->
    <form id="part-world-transways-indexfrm" method="post" th:action="@{/part_world}" hidden>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clmtrl_id" th:value="${clmtrl_id}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clm_id" th:value="${clm_id}">
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="clmtrl_id" th:value="${clmtrl_id}">        
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="part_world_tab_name" th:value="${part_world_tab_name}">
        

        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_order_column" th:value="${part_world_trans_ways_table_order_column}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_order_type" th:value="${part_world_trans_ways_table_order_type}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_search" th:value="${part_world_trans_ways_table_search}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_pagelen" th:value="${part_world_trans_ways_table_pagelen}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_page" th:value="${part_world_trans_ways_table_page}" >        
        
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_order_column" th:value="${part_world_trans_link_table_order_column}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_order_type" th:value="${part_world_trans_link_table_order_type}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_search" th:value="${part_world_trans_link_table_search}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_pagelen" th:value="${part_world_trans_link_table_pagelen}" >
        <!--suppress ThymeleafVariablesResolveInspection -->
        <input name="table_page" th:value="${part_world_trans_link_table_page}" >
    </form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'part-world-transways-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#tms_li').addClass('active').removeClass('collapsed');
        $('#tms_a').attr('aria-expanded',true);
        $('#tms').addClass('show');

        $('#part_world_a').addClass('text-primary');

<!-- Start Objects -->

        <!-- Form Start -->
        $('#clm_id').prop('readOnly',true);
        $('#clm_num').prop('readOnly',true);
        $('#cnt_name').prop('readOnly',true);

        $('#clmtrl_id').prop('readOnly',true);
        $('#trans_name').prop('readOnly',true);
        $('#cntc_type_sname').prop('readOnly',true);
        $('#cntc_type_number').prop('readOnly',true);

        if($('#mode').val() === '0'){

        else if($('#mode').val() === '1'){
        }
        else{
        }
    });
</script>
</body>
</html>
