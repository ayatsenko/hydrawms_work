<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="part_world_trans_body" th:remove="tag">
        <form id="part-world-trans-detail" class="mb-2" hidden>
            <input name="mode" value="0" hidden>
              <div id="part-world-trans-btn-large" class="d-none d-sm-block">
                 <button type="button" id="part-world-trans-detailbtn" class="btn btn-sm btn-dark" th:text="#{general.detailbtn}" disabled>View</button>
                 <button type="button" id="part-world-trans-addbtn" class="btn btn-sm btn-dark" th:text="#{general.addbtn}" disabled>Add</button>
                 <button type="button" id="part-world-trans-editbtn" class="btn btn-sm btn-dark" th:text="#{general.editbtn}" disabled>Edit</button>
                 <button type="button" id="part-world-trans-delbtn" class="btn btn-sm btn-dark" th:text="#{general.delbtn}" disabled>Delete</button>
              </div>
              <div id="part-world-trans-btn-small" class="d-block d-sm-none">
                 <button type="button" id="part-world-trans-detailbtn-sx" class="btn btn-sm btn-dark" disabled><i data-feather="list"></i></button>
                 <button type="button" id="part-world-trans-addbtn-sx" class="btn btn-sm btn-dark" disabled><i data-feather="plus"></i></button>
                 <button type="button" id="part-world-trans-editbtn-sx" class="btn btn-sm btn-dark" disabled><i data-feather="edit-2"></i></button>
                 <button type="button" id="part-world-trans-delbtn-sx" class="btn btn-sm btn-dark" disabled><i data-feather="trash-2"></i></button>
              </div>
        </form>
        
        <div><table id="table-part-world-trans" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var clmtrl_id_width, cnt_name_width, cntc_type_sname_width, cntc_type_brand_width, cntc_type_number_width, cntt_type_sname_width, cntt_type_brand_width, cntt_type_number_width, cntd_name_width,
        cntd_name_eng_width, cntd_name_doc_width, cntd_name_lisence_width, cntd_main_phone_width, cntd_second_phone_width, cntd_email_width;

    var clmtrl_id_class, cnt_name_class, cntc_type_sname_class, cntc_type_brand_class, cntc_type_number_class, cntt_type_sname_class, cntt_type_brand_class, cntt_type_number_class, cntd_name_class,
        cntd_name_eng_class, cntd_name_doc_class, cntd_name_lisence_class, cntd_main_phone_class, cntd_second_phone_class, cntd_email_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        clmtrl_id_width = "";
        clmtrl_id_class = "none";
        cnt_name_width = "36%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        cntc_type_sname_width = "5%";
        cntc_type_sname_class = "small_size small_head_size small_footer_size text-center";
        cntc_type_brand_width = "";
        cntc_type_brand_class = "none";
        cntc_type_number_width = "5%";
        cntc_type_number_class = "small_size small_head_size small_footer_size text-center";
        cntt_type_sname_width = "5%";
        cntt_type_sname_class = "small_size small_head_size small_footer_size text-center";
        cntt_type_brand_width = "";
        cntt_type_brand_class = "none";
        cntt_type_number_width = "5%";
        cntt_type_number_class = "small_size small_head_size small_footer_size text-center";
        cntd_name_width = "18%";
        cntd_name_class = "small_size small_head_size small_footer_size";
        cntd_name_eng_width = "";
        cntd_name_eng_class = "none";
        cntd_name_doc_width = "";
        cntd_name_doc_class = "none";
        cntd_name_lisence_width = "";
        cntd_name_lisence_class = "none";
        cntd_main_phone_width = "13%";
        cntd_main_phone_class = "small_size small_head_size small_footer_size";
        cntd_second_phone_width = "13%";
        cntd_second_phone_class = "small_size small_head_size small_footer_size";
        cntd_email_width = "";
        cntd_email_class = "none";
    }
    else{
        vDomParam = "Blfrtip";
        clmtrl_id_width = "";
        clmtrl_id_class = "none";
        cnt_name_width = "36%";
        cnt_name_class = "trans_id_shift";
        cntc_type_sname_width = "8%";
        cntc_type_sname_class = "text-center";
        cntc_type_brand_width = "";
        cntc_type_brand_class = "none";
        cntc_type_number_width = "5%";
        cntc_type_number_class = "text-center";
        cntt_type_sname_width = "8%";
        cntt_type_sname_class = "text-center";
        cntt_type_brand_width = "";
        cntt_type_brand_class = "none";
        cntt_type_number_width = "5%";
        cntt_type_number_class = "text-center";
        cntd_name_width = "18%";
        cntd_name_class = "";
        cntd_name_eng_width = "";
        cntd_name_eng_class = "none";
        cntd_name_doc_width = "";
        cntd_name_doc_class = "none";
        cntd_name_lisence_width = "";
        cntd_name_lisence_class = "none";
        cntd_main_phone_width = "10%";
        cntd_main_phone_class = "";
        cntd_second_phone_width = "10%";
        cntd_second_phone_class = "";
        cntd_email_width = "";
        cntd_email_class = "none";
    }

    var vFLGClaimTransValue;
    vFLGClaimTransValue = {
        table : '#table-part-world-trans',
        button_form: "#part-world-trans-detail",
        ajax : {
            "url": /*[[@{/part_world/get_trans_table}]]*/ "part_world/get_trans_table",
            "type": "post",
            "data": function ( d ) {
                d.clm_id = vFLGClaimTransValue.rowdata.clm_id
            }
        },
        key : "clmtrl_id",
        switchControl : part_world_trans_switchControl,
        rowdata:{
            clm_id: null,
            clmtrl_id: null
        },
        ordering: true,
        order: [
            [0, "asc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            /*$(row).css('background-color', data["act_type_colour"]);*/
        },
        columnDefs:[
        ],
        columns:[
            /*0*/{"title": /*[[#{part_world.trans.clmtrl_id}]]*/ "clmtrl_id", "data": "clmtrl_id", "width": clmtrl_id_width, "className": clmtrl_id_class},
            /*1*/{"title": /*[[#{part_world.trans.cnt_name}]]*/ "cnt_name", "data": "cnt_name", "width": cnt_name_width, "className": cnt_name_class},
            /*2*/{"title": /*[[#{part_world.trans.cntc_type_sname}]]*/ "cntc_type_sname", "data": "cntc_type_sname", "width": cntc_type_sname_width, "className": cntc_type_sname_class},
            /*3*/{"title": /*[[#{part_world.trans.cntc_type_brand}]]*/ "cntc_type_brand", "data": "cntc_type_brand", "width": cntc_type_brand_width, "className": cntc_type_brand_class},
            /*4*/{"title": /*[[#{part_world.trans.cntc_type_number}]]*/ "cntc_type_number", "data": "cntc_type_number", "width": cntc_type_number_width, "className": cntc_type_number_class},
            /*5*/{"title": /*[[#{part_world.trans.cntt_type_sname}]]*/ "cntt_type_sname", "data": "cntt_type_sname", "width": cntt_type_sname_width, "className": cntt_type_sname_class},
            /*6*/{"title": /*[[#{part_world.trans.cntt_type_brand}]]*/ "cntt_type_brand", "data": "cntt_type_brand", "width": cntt_type_brand_width, "className": cntt_type_brand_class},
            /*7*/{"title": /*[[#{part_world.trans.cntt_type_number}]]*/ "cntt_type_number", "data": "cntt_type_number", "width": cntt_type_number_width, "className": cntt_type_number_class},
            /*8*/{"title": /*[[#{part_world.trans.cntd_name}]]*/ "cntd_name", "data": "cntd_name", "width": cntd_name_width, "className": cntd_name_class},
            /*9*/{"title": /*[[#{part_world.trans.cntd_name_eng}]]*/ "cntd_name_eng", "data": "cntd_name_eng", "width": cntd_name_eng_width, "className": cntd_name_eng_class},
            /*10*/{"title": /*[[#{part_world.trans.cntd_name_doc}]]*/ "cntd_name_doc", "data": "cntd_name_doc", "width": cntd_name_doc_width, "className": cntd_name_doc_class},
            /*11*/{"title": /*[[#{part_world.trans.cntd_name_lisence}]]*/ "cntd_name_lisence", "data": "cntd_name_lisence", "width": cntd_name_lisence_width, "className": cntd_name_lisence_class},
            /*12*/{"title": /*[[#{part_world.trans.cntd_main_phone}]]*/ "cntd_main_phone", "data": "cntd_main_phone", "width": cntd_main_phone_width, "className": cntd_main_phone_class},
            /*13*/{"title": /*[[#{part_world.trans.cntd_second_phone}]]*/ "cntd_second_phone", "data": "cntd_second_phone", "width": cntd_second_phone_width, "className": cntd_second_phone_class},
            /*14*/{"title": /*[[#{part_world.trans.cntd_email}]]*/ "cntd_email", "data": "cntd_email", "width": cntd_email_width, "className": cntd_email_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function part_world_trans_switchControl(){
        if(vFLGClaimTransValue.rowdata.clmtrl_id != null) {
            $("#part-world-trans-detailbtn").prop('disabled',false).removeClass('btn-dark').addClass('btn-primary');
            $("#part-world-trans-detailbtn-sx").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');

            if(RoleOPS || RoleChiefOPS) {
                $("#part-world-trans-editbtn").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
                $("#part-world-trans-delbtn").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');

                $("#part-world-trans-editbtn-sx").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
                $("#part-world-trans-delbtn-sx").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
            }
        } else{
            $("#part-world-trans-detailbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
            $("#part-world-trans-editbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
            $("#part-world-trans-delbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');

            $("#part-world-trans-detailbtn-sx").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
            $("#part-world-trans-editbtn-sx").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
            $("#part-world-trans-delbtn-sx").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
        }
    }

    $('.part_world_trans_btn_control').on('click', function (){
        $("#part-world-trans-detail input[name=mode]").val($(this).attr("mode"));
    });

    // Detail Button
    $('#part-world-trans-detailbtn').click( function () {
        $('#part_world_trans_modal_addbtn').attr('hidden',true);
        $('#part_world_trans_modal_editbtn').attr('hidden',true);
        $('#part_world_trans_modal_delbtn').attr('hidden',true);
        fill_part_world_trans_modal_detail(4);
    });
    // Detail Button SX
    $('#part-world-trans-detailbtn-sx').click( function () {
        $('#part_world_trans_modal_addbtn').attr('hidden',true);
        $('#part_world_trans_modal_editbtn').attr('hidden',true);
        $('#part_world_trans_modal_delbtn').attr('hidden',true);
        fill_part_world_trans_modal_detail(4);
    });
    // Add Button
    $('#part-world-trans-addbtn').click( function () {
        $('#part_world_trans_modal_addbtn').removeAttr('hidden');
        $('#part_world_trans_modal_editbtn').attr('hidden',true);
        $('#part_world_trans_modal_delbtn').attr('hidden',true);
        fill_part_world_trans_modal_detail(0);
    });
    // Add Button SX
    $('#part-world-trans-addbtn-sx').click( function () {
        $('#part_world_trans_modal_addbtn').removeAttr('hidden');
        $('#part_world_trans_modal_editbtn').attr('hidden',true);
        $('#part_world_trans_modal_delbtn').attr('hidden',true);
        fill_part_world_trans_modal_detail(0);
    });
    // Edit Button
    $('#part-world-trans-editbtn').click( function () {
        $('#part_world_trans_modal_addbtn').attr('hidden',true);
        $('#part_world_trans_modal_editbtn').removeAttr('hidden');
        $('#part_world_trans_modal_delbtn').attr('hidden',true);
        fill_part_world_trans_modal_detail(1);
    });
    // Edit Button SX
    $('#part-world-trans-editbtn-sx').click( function () {
        $('#part_world_trans_modal_addbtn').attr('hidden',true);
        $('#part_world_trans_modal_editbtn').removeAttr('hidden');
        $('#part_world_trans_modal_delbtn').attr('hidden',true);
        fill_part_world_trans_modal_detail(1);
    });
    // Del Button
    $('#part-world-trans-delbtn').click( function () {
        $('#part_world_trans_modal_addbtn').attr('hidden',true);
        $('#part_world_trans_modal_editbtn').attr('hidden',true);
        $('#part_world_trans_modal_delbtn').removeAttr('hidden');
        fill_part_world_trans_modal_detail(2);
    });
    // Del Button SX
    $('#part-world-trans-delbtn-sx').click( function () {
        $('#part_world_trans_modal_addbtn').attr('hidden',true);
        $('#part_world_trans_modal_editbtn').attr('hidden',true);
        $('#part_world_trans_modal_delbtn').removeAttr('hidden');
        fill_part_world_trans_modal_detail(2);
    });
    //Shift click
    $('#table-part-world-trans').on('click','.trans_id_shift', function (e) {
        var selectedRow = this._DT_CellIndex.row;
        var taskTable = $("#table-part-world-trans").DataTable();

        if (e.shiftKey) {
            taskTable.row(selectedRow).select();
            $('#part_world_trans_modal_addbtn').attr('hidden',true);
            $('#part_world_trans_modal_editbtn').attr('hidden',true);
            $('#part_world_trans_modal_delbtn').attr('hidden',true);
            fill_part_world_trans_modal_detail(4);
        }
    });

    $(document).ready(function(){
        vFLGClaimTransValue.rowdata.clm_id = /*[[${clm_id}]]*/ null;
        vFLGClaimTransValue.rowdata.clmtrl_id = /*[[${clmtrl_id}]]*/ null;

        vFLGClaimTransValue.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vFLGClaimTransValue.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vFLGClaimTransValue.rowdata.table_search = /*[[${table_search}]]*/ null;
        vFLGClaimTransValue.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vFLGClaimTransValue.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vFLGClaimTransValue);
    });
</script>

</body>
</html>
