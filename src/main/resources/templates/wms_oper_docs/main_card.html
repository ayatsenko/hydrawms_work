    function wms_oper_docs_main_switchControl(){
        if(vWMSSaleDocsMainValue.rowdata.doc_id != null) {
            $('#wms_oper_docs_new_post_id').prop('disabled',false).select();
            $('#wms_oper_docs_new_post_btn').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');

            if(RoleWHOper || RoleWHAdmin) {
                if (vWMSSaleDocsMainValue.rowdata.status_id === 0) {
                    $('#wms-oper-docs-main-check').prop('disabled', false).removeClass('btn-dark').addClass('btn-success');
                    $('#wms-oper-docs-main-uncheck').prop('disabled', true).addClass('btn-dark').removeClass('btn-danger');

                    $('#wms_oper_docs_new_post_id').prop('disabled', false).select();
                    $('#wms_oper_docs_new_post_btn').prop('disabled', false).removeClass('btn-dark').addClass('btn-success');
                } else if (vWMSSaleDocsMainValue.rowdata.status_id === 1) {
                    $('#wms-oper-docs-main-check').prop('disabled', true).addClass('btn-dark').removeClass('btn-success');
                    $('#wms-oper-docs-main-uncheck').prop('disabled', false).removeClass('btn-dark').addClass('btn-danger');

                    $('#wms_oper_docs_new_post_id').prop('disabled', true);
                    $('#wms_oper_docs_new_post_btn').prop('disabled', true).addClass('btn-dark').removeClass('btn-success');
                } else {
                    $('#wms-oper-docs-main-check').prop('disabled', true).addClass('btn-dark').removeClass('btn-success');
                    $('#wms-oper-docs-main-uncheck').prop('disabled', true).addClass('btn-dark').removeClass('btn-danger');

                    $('#wms_oper_docs_new_post_id').prop('disabled', true);
                    $('#wms_oper_docs_new_post_btn').prop('disabled', true).addClass('btn-dark').removeClass('btn-success');
                }
            }

            if(vWMSSaleDocsMainValue.rowdata.post_id != null){
                $('#wms-oper-docs-main-printbtn').prop('disabled',false).removeClass('btn-dark').addClass('btn-info');
            }
            else{
                $('#wms-oper-docs-main-printbtn').prop('disabled',true).addClass('btn-dark').removeClass('btn-info');
            }

            vWMSSaleDocsDetailValue.rowdata.doc_id = vWMSSaleDocsMainValue.rowdata.doc_id;
            vWMSSaleDocsDetailValue.rowdata.doc_link_id = null;
            $(vWMSSaleDocsDetailValue.table).DataTable().ajax.reload();

            $('#wms-oper-docs-detail-delbtn').prop('disabled', false).removeClass('btn-dark').addClass('btn-danger');
        }
        else{
            $('#wms-oper-docs-main-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#wms-oper-docs-main-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#wms-oper-docs-main-printbtn').prop('disabled',true).addClass('btn-dark').removeClass('btn-info');

            $('#wms_oper_docs_new_post_id').prop('disabled',true);
            $('#wms_oper_docs_new_post_btn').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');

            vWMSSaleDocsDetailValue.rowdata.doc_id = null;
            vWMSSaleDocsDetailValue.rowdata.doc_link_id = null;
            $(vWMSSaleDocsDetailValue.table).DataTable().clear().draw();

            $('#wms-oper-docs-detail-delbtn').prop('disabled', false).removeClass('btn-dark').addClass('btn-danger');
        }
    }

    //Add Function
    function addDocMain(){
        let RowID = vWMSSaleDocsMainValue.rowdata.doc_id;
        $.ajax({
            url: /*[[ @{/wms_oper_docs/add_main_doc} ]]*/ "/wms_oper_docs/add_main_doc",
            type: 'POST',
            success: function (result) {
                vWMSSaleDocsMainValue.rowdata.doc_id = RowID;
                $(vWMSSaleDocsMainValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }
    //Add button
    $('#wms-oper-docs-main-addbtn').click(function() {
        addDocMain();
    });

    //Check Function
    function checkDocMain(){
        let LocalNPApiKey = vWMSSaleDocsMainValue.rowdata.api_key;
        let RowID = vWMSSaleDocsMainValue.rowdata.doc_id;
        $.ajax({
            url: /*[[ @{/np_post/check_main_doc} ]]*/ "/np_post/check_main_doc",
            type: 'POST',
            data: {
                "doc_id": RowID,
                "api_key": LocalNPApiKey
            },            
            success: function (result) {
                vWMSSaleDocsMainValue.rowdata.doc_id = RowID;
                $(vWMSSaleDocsMainValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }
    //Add button
    $('#wms-oper-docs-main-check').click(function() {
        checkDocMain();
    });

    //UnCheck Function
    function uncheckDocMain(){
        let LocalNPApiKey = vWMSSaleDocsMainValue.rowdata.api_key;
        let RowID = vWMSSaleDocsMainValue.rowdata.doc_id;
        let PostRowID = vWMSSaleDocsMainValue.rowdata.post_id;
        $.ajax({
            url: /*[[ @{/np_post/uncheck_main_doc} ]]*/ "/np_post/uncheck_main_doc",
            type: 'POST',
            data: {
                "doc_id": RowID,
                "post_id": PostRowID,
                "api_key": LocalNPApiKey
            },
            success: function (result) {
                vWMSSaleDocsMainValue.rowdata.doc_id = RowID;
                $(vWMSSaleDocsMainValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }
