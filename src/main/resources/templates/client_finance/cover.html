<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{client_finance.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 col-lg-7 pl-2 pr-1 pt-0">
        <div class="card order-2 mb-2" id="client_finance_back_div">
            <div>
                <span th:replace="client_finance/back_card :: clients_finance_back_body"></span>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-5 pl-1 pr-2 pt-0">
        <div class="card order-2 mb-2" id="client_finance_link_div">
            <div class="text-center">
                <span th:replace="client_finance/link_card :: clients_finance_link_body"></span>
            </div>
        </div>
    </div><!-- Client And Buttons Card -->

    <div class="col-12 col-lg-12 pl-2 pr-2 pt-0">
        <div class="card mb-2">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{client_finance.caption}"></h5>
                <form class="form-inline">
                    <div class="custom-control custom-switch">
                        <input class="custom-control-input" type="checkbox" id="client_finance_filter_check" name="client_finance_filter_check">
                        <label class="custom-control-label" for="client_finance_filter_check"></label>
                    </div>
                    <div class="form-group form-group-sm mr-2">
                        <label for="client_finance_filter_start_date" class="mr-2" th:text="#{requests.list.filter_start_date}">StartDate:</label>
                        <input class="form-control" type="text" id="client_finance_filter_start_date" name="client_finance_start_date" disabled/>
                    </div>

                    <div class="form-group form-group-sm mr-2">
                        <label for="client_finance_filter_end_date" class="mr-2" th:text="#{requests.list.filter_end_date}">EndDate:</label>
                        <input class="form-control" type="text" id="client_finance_filter_end_date" name="client_finance_end_date" disabled/>
                    </div>
                    <button type="button" class="btn btn-dark align-middle" id="client_finance_filter_show" disabled><i data-feather="search"></i></button>
                </form>                
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="client_finance/card :: client_finance_body"></span>
                </div>
            </div>
        </div><!-- Client Action Card -->
    </div>
</div><!-- Table Row -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>
<script th:replace="fragments/main_variable :: cardscript"></script>

<script th:replace="client_finance/back_card :: cardscript"></script>
<script th:replace="client_finance/link_card :: cardscript"></script>
<script th:replace="client_finance/card :: cardscript"></script>
</body>
</html>
