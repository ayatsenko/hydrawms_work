<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="dep_kpi_profit_month_modal_body" th:remove="tag">
    <div class="modal fade was-validated" id="dep_kpi_profit_month_modal" data-toggle="validator" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{dep_kpi_plans.main.caption}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body m-1">
                        <input type="text" class="form-control" id="dep_kpi_profit_month_modal_mode" name="dep_kpi_profit_month_modal_mode" hidden>
                        <div class="row mb-1">
                            <div class="col-12" id="dep_kpi_profit_month_modal_dep_name_row">
                                <label for="dep_kpi_profit_month_modal_dep_name" class="form-label" th:text="'1. '+ #{dep_kpi_plans.main.dep_name}"></label>
                                <div class="input-group">
                                    <!--suppress ThymeleafVariablesResolveInspection -->
                                    <input type="hidden" class="form-control" id="dep_kpi_profit_month_modal_dep_id" name="dep_kpi_profit_month_modal_dep_id">
                                    <input type="text" class="form-control" id="dep_kpi_profit_month_modal_dep_name" name="dep_kpi_profit_month_modal_dep_name" readonly>
                                    <div class="valid-feedback" th:text="#{general.field_fill}"> looks good! </div>
                                    <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> bad! </div>
                                </div>
                            </div>                            
                        </div><!-- Department -->

                    
                        <div class="row mb-1">
                            <div class="col-12" id="dep_kpi_profit_month_modal_dep_kpi_type_id_row">
                                <label for="dep_kpi_profit_month_modal_dep_kpi_type_name" class="form-label" th:text="'2. '+ #{dep_kpi_plans.main.dep_kpi_type_id}"></label>
                                <div class="input-group">
                                    <input type="hidden" class="form-control" id="dep_kpi_profit_month_modal_dep_kpi_type_id" name="dep_kpi_profit_month_modal_dep_kpi_type_id">
                                    <input type="text" class="form-control" id="dep_kpi_profit_month_modal_dep_kpi_type_name" name="dep_kpi_profit_month_modal_dep_kpi_type_name" readonly>
                                    <div class="valid-feedback" th:text="#{general.field_fill}"> looks good! </div>
                                    <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> bad! </div>
                                </div>
                            </div>
                        </div><!-- Parameter -->                    

                        <div class="form-row">
                            <div class="col-12 col-md-4 mb-1" id="cnt_filter_row">
                                <label for="cnt_filter" class="form-label" th:text="'3. '+ #{part_world.main.cnt_filter}"></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="cnt_filter" name="cnt_filter">
                                    <button type="button" id="cnt_filter_check" name="cnt_filter_check" class="btn btn-outline-primary"><i class="fas fa-database"></i></button>
                                    <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                                    <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                                </div>
                            </div>

                            <div class="col-12 col-md-8 mb-1" id="dep_kpi_profit_month_modal_cnt_id_div">
                                <label for="dep_kpi_profit_month_modal_cnt_id" th:text="'4. '+#{full_world.main.cnt_name}"></label>
                                <div class="input-group d-flex">
                                    <select type="text" id="dep_kpi_profit_month_modal_cnt_id" name="dep_kpi_profit_month_modal_cnt_id" class="form-control p-1" aria-describedby="dep_kpi_profit_month_modal_cnt_id_helpBlock">
                                    </select>
                                    <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                                    <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                                </div>
                            </div>
                        </div> <!-- Row 2 -->

                        <div class="row mb-1">
                            <div class="col-12 col-md-4">
                                <label for="kpirdpcl_plan" th:text="'3. '+#{dep_kpi_plans.profit_tab.kpirdpcl_plan}"></label>
                                <input type="number" min="1" class="form-control" id="kpirdpcl_plan" name="kpirdpcl_plan">
                                <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                                <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="dep_kpi_profit_month_modal_closebtn" class="btn btn-outline-dark mr-1" data-dismiss="modal" th:text="#{general.back}"></button>
                    <button type="button" id="dep_kpi_profit_month_modal_addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}" hidden></button>
                    <button type="button" id="dep_kpi_profit_month_modal_editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}" hidden></button>
                    <button type="button" id="dep_kpi_profit_month_modal_delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}" hidden></button>
                </div>
            </div>
        </div>
    </div>
</span>

<script th:fragment="cardscript" th:inline="javascript">
//Parameters
var vCurrenctMonth;

// Clear Fields
    function clear_dep_kpi_profit_month_modal_detail() {
        $("#dep_kpi_profit_month_modal_detail input[type=text]").val('');
        $("#dep_kpi_profit_month_modal_detail input[type=number]").val('');
        $("#dep_kpi_profit_month_modal_detail select").empty();
        $("#dep_kpi_profit_month_modal_detail textarea").val('');
    }

// Block And Required Fields
    function block_dep_kpi_profit_month_modal_detail() {
    }    
    
// Load Function
    function fill_dep_kpi_profit_month_modal_detail(aMode) {
        $('#dep_kpi_profit_month_modal_mode').val(aMode);
        clear_dep_kpi_profit_month_modal_detail();
        block_dep_kpi_profit_month_modal_detail();

        $('#dep_kpi_profit_month_modal_dep_id').val(vUsersKPIDepPlanMainValue.rowdata.dep_id);
        $('#dep_kpi_profit_month_modal_dep_name').val(vUsersKPIDepPlanMainValue.rowdata.dep_name);

        $('#dep_kpi_profit_month_modal_dep_kpi_type_id').val($('#dep_kpi_type_list').val());
        $('#dep_kpi_profit_month_modal_dep_kpi_type_name').val($("#dep_kpi_type_list option:selected").text());

        $.when(
        ).then(function () {
            $('#dep_kpi_profit_month_modal').modal('show');
        });        
    }


// Client List
function planClientChange(vMode,vCNTID,vCNTFILTER) {
    $('#dep_kpi_profit_month_modal_cnt_id').empty();
    return Promise.resolve($.ajax({
        url:/*[[@{'/dep_kpi_plans/get_profit_tab_client_list'}]]*/ "/dep_kpi_plans/get_profit_tab_client_list",
        type: "get",
        data: {
            "mode": vMode,
            "dep_id": vUsersKPIDepPlanMainValue.rowdata.dep_id,
            "dep_kpi_profit_year": $('#dep_kpi_plans_year').val(),
            "dep_kpi_profit_month": vCurrenctMonth,
            "dep_kpi_type_id": $('#dep_kpi_type_list').val(),
            "cnt_filter": vCNTFILTER
        },
        success: function (client_list) {
            for (var i = 0; i < client_list.data.length; i++) {
                if(i === 0) {
                    $("select[name='dep_kpi_profit_month_modal_cnt_id']").find('option').end().append("<option value=''></option>");
                }
                $("select[name='dep_kpi_profit_month_modal_cnt_id']").find('option').end().append(
                    "<option value='" + client_list.data[i].cnt_id
                    + "'>" + client_list.data[i].cnt_name + "</option>");
            }
            if(vCNTID != null){
                $("#dep_kpi_profit_month_modal_cnt_id").val(vCNTID);
            }
        }
    }));
} 
 
// Edit button script
    $('#dep_kpi_profit_month_modal_editbtn').click(function(){
        //var Error = $("#dep_kpi_profit_month_modal_detail input[type=number]").hasClass("error");
            var DepRowID = vUsersKPIDepPlanMainValue.rowdata.dep_id;
            var DepKPIOPlansYear = $('#dep_kpi_plans_year').val();
            var DepKPITypeID = $('#dep_kpi_type_list').val();
            $.ajax({
                url: /*[[ @{/dep_kpi_plans/dep_kpi_plans_edit} ]]*/ "/dep_kpi_plans/dep_kpi_plans_edit",
                type: 'POST',
                data: {
                    "dep_id": DepRowID,
                    "dep_kpi_plans_year": DepKPIOPlansYear,
                    "dep_kpi_type_id": DepKPITypeID,
                    "month_1": $('#kpirdpcl_plan').val(),
                    "month_2": $('#dep_kpi_profit_month_modal_month_2').val(),
                    "month_3": $('#dep_kpi_profit_month_modal_month_3').val(),
                    "month_4": $('#dep_kpi_profit_month_modal_month_4').val(),
                    "month_5": $('#dep_kpi_profit_month_modal_month_5').val(),
                    "month_6": $('#dep_kpi_profit_month_modal_month_6').val(),
                    "month_7": $('#dep_kpi_profit_month_modal_month_7').val(),
                    "month_8": $('#dep_kpi_profit_month_modal_month_8').val(),
                    "month_9": $('#dep_kpi_profit_month_modal_month_9').val(),
                    "month_10": $('#kpirdpcl_plan0').val(),
                    "month_11": $('#kpirdpcl_plan1').val(),
                    "month_12": $('#kpirdpcl_plan2').val()
                },
                success: function (result) {
                    $('#dep_kpi_profit_month_modal').modal('hide');
                    vUsersKPIDepPlanMainValue.rowdata.dep_id = DepRowID;
                    vUsersKPIDepPlanMainValue.rowdata.dep_kpi_plans_year = DepKPIOPlansYear;
                    vUsersKPIDepPlanMainValue.rowdata.dep_kpi_type_id = DepKPITypeID;
                    $(vUsersKPIDepPlanMainValue.table).DataTable().ajax.reload(null, false);
                }
            });
    });
//On Change
$('#cnt_filter_check').click(function() {
    planClientChange(
        $('#dep_kpi_profit_month_modal_mode').val(),
        $('#dep_kpi_profit_month_modal_cnt_id').val(),
        $('#cnt_filter').val()
    );
});    
</script>

</body>
</html>
