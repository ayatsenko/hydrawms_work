<script th:fragment="cardscript" th:inline="javascript">
    // Clear Fields
    function clear_dep_kpi_plans_main_modal_detail() {
        $("#dep_kpi_plans_main_modal_detail input[type=text]").val('');
        $("#dep_kpi_plans_main_modal_detail input[type=number]").val('');
        $("#dep_kpi_plans_main_modal_detail select").empty();
        $("#dep_kpi_plans_main_modal_detail textarea").val('');
    }

    // Block And Required Fields
    function block_dep_kpi_plans_main_modal_detail() {
        if($('#dep_kpi_plans_main_modal_mode').val() === '0'){
            $('#dep_kpi_plans_main_modal_month_1').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_2').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_3').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_4').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_5').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_6').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_7').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_8').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_9').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_10').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_11').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_12').removeAttr('readonly');
        }
        else if($('#dep_kpi_plans_main_modal_mode').val() === '1'){
            $('#dep_kpi_plans_main_modal_month_1').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_2').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_3').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_4').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_5').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_6').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_7').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_8').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_9').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_10').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_11').removeAttr('readonly');
            $('#dep_kpi_plans_main_modal_month_12').removeAttr('readonly');
        }
        else{
            $('#dep_kpi_plans_main_modal_month_1').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_2').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_3').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_4').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_5').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_6').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_7').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_8').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_9').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_10').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_11').attr('readonly',true);
            $('#dep_kpi_plans_main_modal_month_12').attr('readonly',true);
        }
    }

    // Load Function
    function fill_dep_kpi_plans_main_modal_detail(aMode) {
        $('#dep_kpi_plans_main_modal_mode').val(aMode);
        clear_dep_kpi_plans_main_modal_detail();
        block_dep_kpi_plans_main_modal_detail();

        $('#dep_kpi_plans_main_modal_dep_id').val(vUsersKPIDepPlanMainValue.rowdata.dep_id);
        $('#dep_kpi_plans_main_modal_dep_name').val(vUsersKPIDepPlanMainValue.rowdata.dep_name);

        $('#dep_kpi_plans_main_modal_dep_kpi_type_id').val($('#dep_kpi_type_list').val());
        $('#dep_kpi_plans_main_modal_dep_kpi_type_name').val($("#dep_kpi_type_list option:selected").text());

        $('#dep_kpi_plans_main_modal_month_1').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_1);
        $('#dep_kpi_plans_main_modal_month_2').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_2);
        $('#dep_kpi_plans_main_modal_month_3').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_3);
        $('#dep_kpi_plans_main_modal_month_4').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_4);
        $('#dep_kpi_plans_main_modal_month_5').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_5);
        $('#dep_kpi_plans_main_modal_month_6').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_6);
        $('#dep_kpi_plans_main_modal_month_7').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_7);
        $('#dep_kpi_plans_main_modal_month_8').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_8);
        $('#dep_kpi_plans_main_modal_month_9').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_9);
        $('#dep_kpi_plans_main_modal_month_10').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_10);
        $('#dep_kpi_plans_main_modal_month_11').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_11);
        $('#dep_kpi_plans_main_modal_month_12').attr('required',true).val(vUsersKPIDepPlanMainValue.rowdata.month_12);

        $('#dep_kpi_plans_main_modal').modal('show');
    }

    // Edit button script
    $('#dep_kpi_plans_main_modal_editbtn').click(function(){
        //var Error = $("#dep_kpi_plans_main_modal_detail input[type=number]").hasClass("error");
            var DepRowID = vUsersKPIDepPlanMainValue.rowdata.dep_id;
            var DepKPIOPlansYear = $('#dep_kpi_plans_year').val();
            var DepKPITypeID = $('#dep_kpi_type_list').val();
            $.ajax({
                url: /*[[ @{/dep_kpi_plans/dep_kpi_plans_edit} ]]*/ "/dep_kpi_plans/dep_kpi_plans_edit",
                type: 'POST',
                data: {
                    "dep_id": DepRowID,
                    "dep_kpi_plans_year": DepKPIOPlansYear,
                    "dep_kpi_type_id": DepKPITypeID,
                    "month_1": $('#dep_kpi_plans_main_modal_month_1').val(),
                    "month_2": $('#dep_kpi_plans_main_modal_month_2').val(),
                    "month_3": $('#dep_kpi_plans_main_modal_month_3').val(),
                    "month_4": $('#dep_kpi_plans_main_modal_month_4').val(),
                    "month_5": $('#dep_kpi_plans_main_modal_month_5').val(),
                    "month_6": $('#dep_kpi_plans_main_modal_month_6').val(),
                    "month_7": $('#dep_kpi_plans_main_modal_month_7').val(),
                    "month_8": $('#dep_kpi_plans_main_modal_month_8').val(),
                    "month_9": $('#dep_kpi_plans_main_modal_month_9').val(),
                    "month_10": $('#dep_kpi_plans_main_modal_month_10').val(),
                    "month_11": $('#dep_kpi_plans_main_modal_month_11').val(),
                    "month_12": $('#dep_kpi_plans_main_modal_month_12').val()
                },
                success: function (result) {
                    $('#dep_kpi_plans_main_modal').modal('hide');
                    vUsersKPIDepPlanMainValue.rowdata.dep_id = DepRowID;
                    vUsersKPIDepPlanMainValue.rowdata.dep_kpi_plans_year = DepKPIOPlansYear;
                    vUsersKPIDepPlanMainValue.rowdata.dep_kpi_type_id = DepKPITypeID;
                    $(vUsersKPIDepPlanMainValue.table).DataTable().ajax.reload(null, false);
                }
            });
    });
</script>
