<script th:fragment="cardscript" th:inline="javascript">
    // Clear Fields
    function clear_dep_kpi_plans_clients_modal_detail() {
        $("#dep_kpi_plans_clients_modal_detail input[type=text]").val('');
        $("#dep_kpi_plans_clients_modal_detail input[type=number]").val('');
        $("#dep_kpi_plans_clients_modal_detail select").empty();
        $("#dep_kpi_plans_clients_modal_detail textarea").val('');
    }

    // Block And Required Fields
    function block_dep_kpi_plans_clients_modal_detail() {
        if($('#dep_kpi_plans_clients_modal_mode').val() === '0'){
            $('#dep_kpi_plans_clients_modal_month_1').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_2').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_3').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_4').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_5').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_6').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_7').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_8').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_9').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_10').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_11').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_12').removeAttr('readonly');
        }
        else if($('#dep_kpi_plans_clients_modal_mode').val() === '1'){
            $('#dep_kpi_plans_clients_modal_month_1').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_2').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_3').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_4').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_5').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_6').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_7').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_8').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_9').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_10').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_11').removeAttr('readonly');
            $('#dep_kpi_plans_clients_modal_month_12').removeAttr('readonly');
        }
        else{
            $('#dep_kpi_plans_clients_modal_month_1').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_2').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_3').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_4').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_5').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_6').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_7').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_8').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_9').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_10').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_11').attr('readonly',true);
            $('#dep_kpi_plans_clients_modal_month_12').attr('readonly',true);
        }
    }

    // Client List
    function planClientChange(vCNTID,vCNTFILTER) {
        $('#dep_kpi_plans_clients_modal_new_cnt_id').empty();
        return Promise.resolve($.ajax({
            url:/*[[@{'/dep_kpi_plans/get_client_list'}]]*/ "/dep_kpi_plans/get_client_list",
            type: "get",
            data: {
                "mode": $('#dep_kpi_plans_clients_modal_mode').val(),
                "dep_kpi_type_year": $('#dep_kpi_plans_year').val(),
                "dep_id": vUsersKPIDepPlanMainValue.rowdata.dep_id,
                "cnt_filter": vCNTFILTER
            },
            success: function (client_list) {
                for (var i = 0; i < client_list.data.length; i++) {
                    if(i === 0) {
                        $("select[name='dep_kpi_plans_clients_modal_new_cnt_id']").find('option').end().append("<option value=''></option>");
                    }
                    $("select[name='dep_kpi_plans_clients_modal_new_cnt_id']").find('option').end().append(
                        "<option value='" + client_list.data[i].cnt_id
                        + "'>" + client_list.data[i].cnt_name + "</option>");
                }
                if(vCNTID != null){
                    $("#dep_kpi_plans_clients_modal_new_cnt_id").val(vCNTID);
                }
            }
        }));
    }

    // Load Function
    function fill_dep_kpi_plans_clients_modal_detail(aMode) {
        $('#dep_kpi_plans_clients_modal_mode').val(aMode);
        clear_dep_kpi_plans_clients_modal_detail();
        block_dep_kpi_plans_clients_modal_detail();

        $('#dep_kpi_plans_clients_modal_dep_kpi_type_id').val($('#dep_kpi_type_list').val());
        $('#dep_kpi_plans_clients_modal_dep_kpi_type_name').val($("#dep_kpi_type_list option:selected").text());

        if($('#dep_kpi_plans_clients_modal_mode').val() > 0) {
            $('#cnt_filter_row').attr('hidden',true);
            $('#dep_kpi_plans_clients_modal_new_cnt_id_row').attr('hidden',true);

            $('#dep_kpi_plans_clients_modal_cnt_name_row').removeAttr('hidden');
            $('#dep_kpi_plans_clients_modal_cnt_id').val(vUsersKPIDepPlanClientsValue.rowdata.cnt_id);
            $('#dep_kpi_plans_clients_modal_cnt_name').val(vUsersKPIDepPlanClientsValue.rowdata.cnt_name);

            $('#dep_kpi_plans_clients_modal_month_1').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_1);
            $('#dep_kpi_plans_clients_modal_month_2').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_2);
            $('#dep_kpi_plans_clients_modal_month_3').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_3);
            $('#dep_kpi_plans_clients_modal_month_4').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_4);
            $('#dep_kpi_plans_clients_modal_month_5').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_5);
            $('#dep_kpi_plans_clients_modal_month_6').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_6);
            $('#dep_kpi_plans_clients_modal_month_7').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_7);
            $('#dep_kpi_plans_clients_modal_month_8').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_8);
            $('#dep_kpi_plans_clients_modal_month_9').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_9);
            $('#dep_kpi_plans_clients_modal_month_10').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_10);
            $('#dep_kpi_plans_clients_modal_month_11').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_11);
            $('#dep_kpi_plans_clients_modal_month_12').attr('required', true).val(vUsersKPIDepPlanClientsValue.rowdata.month_12);
        }
        else{
            $('#cnt_filter_row').removeAttr('hidden');
            $('#dep_kpi_plans_clients_modal_new_cnt_id_row').removeAttr('hidden');
            $('#dep_kpi_plans_clients_modal_cnt_name_row').attr('hidden',true);

            $('#dep_kpi_plans_clients_modal_month_1').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_2').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_3').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_4').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_5').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_6').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_7').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_8').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_9').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_10').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_11').attr('required', true).val(0);
            $('#dep_kpi_plans_clients_modal_month_12').attr('required', true).val(0);
        }
        $('#dep_kpi_plans_clients_modal').modal('show');

// Addbutton script
    $('#dep_kpi_plans_clients_modal_addbtn').click(function(){
        var MainRowID = vUsersKPIDepPlanMainValue.rowdata.dep_id;
        var CntRowID = vUsersKPIDepPlanClientsValue.rowdata.cnt_id;
        var DepKPIOPlansYear = $('#dep_kpi_plans_year').val();
        var DepKPITypeID = $('#dep_kpi_type_list').val();
        $.ajax({
            url: /*[[ @{/dep_kpi_plans/add_kpi_clients_plans} ]]*/ "/dep_kpi_plans/add_kpi_clients_plans",
            type: 'POST',
            data: {
                "dep_id": MainRowID,
                "dep_kpi_year": DepKPIOPlansYear,
                "cnt_id": $('#dep_kpi_plans_clients_modal_new_cnt_id').val(),
                "month_1": $('#dep_kpi_plans_clients_modal_month_1').val(),
                "month_2": $('#dep_kpi_plans_clients_modal_month_2').val(),
                "month_3": $('#dep_kpi_plans_clients_modal_month_3').val(),
                "month_4": $('#dep_kpi_plans_clients_modal_month_4').val(),
                "month_5": $('#dep_kpi_plans_clients_modal_month_5').val(),
                "month_6": $('#dep_kpi_plans_clients_modal_month_6').val(),
                "month_7": $('#dep_kpi_plans_clients_modal_month_7').val(),
                "month_8": $('#dep_kpi_plans_clients_modal_month_8').val(),
                "month_9": $('#dep_kpi_plans_clients_modal_month_9').val(),
                "month_10": $('#dep_kpi_plans_clients_modal_month_10').val(),
                "month_11": $('#dep_kpi_plans_clients_modal_month_11').val(),
                "month_12": $('#dep_kpi_plans_clients_modal_month_12').val()
            },
            success: function (result) {
                $('#dep_kpi_plans_clients_modal').modal('hide');
                vUsersKPIDepPlanClientsValue.rowdata.cnt_id = CntRowID;
                vUsersKPIDepPlanClientsValue.rowdata.dep_kpi_plans_year = DepKPIOPlansYear;
                vUsersKPIDepPlanClientsValue.rowdata.dep_kpi_type_id = DepKPITypeID;
                $(vUsersKPIDepPlanClientsValue.table).DataTable().ajax.reload(null, false);
                vUsersKPIDepPlanMainValue.rowdata.dep_id = MainRowID;
                vUsersKPIDepPlanMainValue.rowdata.dep_kpi_plans_year = DepKPIOPlansYear;
                vUsersKPIDepPlanMainValue.rowdata.dep_kpi_type_id = DepKPITypeID;
                $(vUsersKPIDepPlanMainValue.table).DataTable().ajax.reload(null, false);
            }
        });
    });

            url: /*[[ @{/dep_kpi_plans/edit_kpi_clients_plans} ]]*/ "/dep_kpi_plans/edit_kpi_clients_plans",
            type: 'POST',
            data: {
                "dep_id": MainRowID,
                "dep_kpi_year": DepKPIOPlansYear,
                "cnt_id": CntRowID,
                "month_1": $('#dep_kpi_plans_clients_modal_month_1').val(),
                "month_2": $('#dep_kpi_plans_clients_modal_month_2').val(),
                "month_3": $('#dep_kpi_plans_clients_modal_month_3').val(),
                "month_4": $('#dep_kpi_plans_clients_modal_month_4').val(),
                "month_5": $('#dep_kpi_plans_clients_modal_month_5').val(),
                "month_6": $('#dep_kpi_plans_clients_modal_month_6').val(),
                "month_7": $('#dep_kpi_plans_clients_modal_month_7').val(),
                "month_8": $('#dep_kpi_plans_clients_modal_month_8').val(),
                "month_9": $('#dep_kpi_plans_clients_modal_month_9').val(),
                "month_10": $('#dep_kpi_plans_clients_modal_month_10').val(),
                "month_11": $('#dep_kpi_plans_clients_modal_month_11').val(),
                "month_12": $('#dep_kpi_plans_clients_modal_month_12').val()
            },
            success: function (result) {
                $('#dep_kpi_plans_clients_modal').modal('hide');
                vUsersKPIDepPlanClientsValue.rowdata.cnt_id = CntRowID;
                vUsersKPIDepPlanClientsValue.rowdata.dep_kpi_plans_year = DepKPIOPlansYear;
                vUsersKPIDepPlanClientsValue.rowdata.dep_kpi_type_id = DepKPITypeID;
                $(vUsersKPIDepPlanClientsValue.table).DataTable().ajax.reload(null, false);
                vUsersKPIDepPlanMainValue.rowdata.dep_id = MainRowID;
                vUsersKPIDepPlanMainValue.rowdata.dep_kpi_plans_year = DepKPIOPlansYear;
                vUsersKPIDepPlanMainValue.rowdata.dep_kpi_type_id = DepKPITypeID;
                $(vUsersKPIDepPlanMainValue.table).DataTable().ajax.reload(null, false);
            }
        });
    });
    //On Change
    $('#cnt_filter_check').click(function() {
        planClientChange(
            $('#dep_kpi_plans_clients_modal_new_cnt_id').val(),

    });
</script>
