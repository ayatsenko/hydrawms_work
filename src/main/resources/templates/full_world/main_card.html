                 <button type="button" id="full-world-main-uncheck" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-times"></i></button>

                 <button type="button" id="full-world-main-detailbtn" class="btn btn-sm btn-dark" th:text="#{general.detailbtn}" disabled>View</button>
                 <button type="button" id="full-world-main-addbtn" class="btn btn-sm btn-primary" th:text="#{general.addbtn}">Add</button>
                 <button type="button" id="full-world-main-clonebtn" class="btn btn-sm btn-dark" th:text="#{general.clonebtn}" disabled>Clone</button>
                 <button type="button" id="full-world-main-editbtn" class="btn btn-sm btn-dark" th:text="#{general.editbtn}" disabled>Edit</button>
                 <button type="button" id="full-world-main-delbtn" class="btn btn-sm btn-dark mr-2" th:text="#{general.delbtn}" disabled>Delete</button>

                 <button type="button" id="full-world-main-reload" class="btn btn-sm btn-primary mr-2"><i class="fas fa-sync-alt"></i></button>
              </div>
              <div id="full-world-main-btn-small" class="d-block d-sm-none">
                 <button type="button" id="full-world-main-check-sx" class="btn btn-sm btn-dark" disabled><i class="fas fa-check"></i></button>
                 <button type="button" id="full-world-main-uncheck-sx" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-times"></i></button>

                 <button type="button" id="full-world-main-detailbtn-sx" class="btn btn-sm btn-dark" disabled><i data-feather="list"></i></button>
                 <button type="button" id="full-world-main-addbtn-sx" class="btn btn-sm btn-primary"><i data-feather="plus"></i></button>
                 <button type="button" id="full-world-main-clonebtn-sx" class="btn btn-sm btn-dark"><i data-feather="copy"></i></button>
                 <button type="button" id="full-world-main-editbtn-sx" class="btn btn-sm btn-dark" disabled><i data-feather="edit-2"></i></button>
                 <button type="button" id="full-world-main-delbtn-sx" class="btn btn-sm btn-dark mr-2" disabled><i data-feather="trash-2"></i></button>

                  <button type="button" id="full-world-main-reload-sx" class="btn btn-sm btn-primary mr-2"><i class="fas fa-sync-alt"></i></button>
              </div>
        </form>

        <div><table id="table-full-world-main" class="table table-striped table-sm table-bordered nowrap" cellspacing="0" style="width:100%;"></table></div>

    function full_world_main_switchControl(){
        if(vClaimsValue.rowdata.clm_id != null) {
            $("#full-world-main-detailbtn").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
            $("#full-world-main-detailbtn-sx").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
            if(RoleChiefOPS || RoleOPS) {
                $("#full-world-main-clonebtn").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
                $("#full-world-main-editbtn").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
                $("#full-world-main-delbtn").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');

                $("#full-world-main-clonebtn-sx").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
                $("#full-world-main-editbtn-sx").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
                $("#full-world-main-delbtn-sx").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
            }
            else{
                $("#full-world-main-clonebtn").prop('disabled', true).addClass('btn-dark').removeClass('btn-primary');
                $("#full-world-main-editbtn").prop('disabled', true).addClass('btn-dark').removeClass('btn-primary');
                $("#full-world-main-delbtn").prop('disabled', true).addClass('btn-dark').removeClass('btn-primary');

                $("#full-world-main-clonebtn-sx").prop('disabled', true).addClass('btn-dark').removeClass('btn-primary');
                $("#full-world-main-editbtn-sx").prop('disabled', true).addClass('btn-dark').removeClass('btn-primary');
                $("#full-world-main-delbtn-sx").prop('disabled', true).addClass('btn-dark').removeClass('btn-primary');
            }

            if (vClaimsValue.rowdata.clm_check === 1 &&(RoleChiefOPS || RoleOPS)) {
                $("#full-world-main-check").prop('disabled', false).removeClass('btn-dark').addClass('btn-success');
            } else {
                $("#full-world-main-check").prop('disabled', true).addClass('btn-dark').removeClass('btn-success');
            }

            if (vClaimsValue.rowdata.clm_uncheck === 1 && (RoleChiefOPS || RoleOPS)) {
                $("#full-world-main-uncheck").prop('disabled', false).removeClass('btn-dark').addClass('btn-danger');
            } else {
                $("#full-world-main-uncheck").prop('disabled', true).addClass('btn-dark').removeClass('btn-danger');
            }
            <!-- Buttons -->
            vClaimTimeLogValue.rowdata.clm_id = vClaimsValue.rowdata.clm_id;
            vClaimTimeLogValue.rowdata.clm_status_id = null;

    //Check Function
    function fullWorldMainCheck(){
        $('#load_date_row').attr('hidden','hidden');
        $('#loaded_date_row').attr('hidden','hidden');
        $('#border_date_row').attr('hidden','hidden');
        $('#custom_date_row').attr('hidden','hidden');
        $('#unload_date_row').attr('hidden','hidden');
        $('#unloaded_date_row').attr('hidden','hidden');
        $('#close_date_row').attr('hidden','hidden');

        let sysDay = new Date().toLocaleDateString('ru');
        let currentCheckStatus = vClaimsValue.rowdata.clm_status_id;
        if(currentCheckStatus === 2) {
            $('#load_date').prop('required',true);
            $('#load_date').data('daterangepicker').setStartDate(sysDay);
            $('#load_date').data('daterangepicker').setEndDate(sysDay);
            $('#load_date').trigger("apply.daterangepicker");

            $('#load_date_row').removeAttr('hidden');
            $('#full_world_main_date_modal').modal('show');
        }
        else if(currentCheckStatus === 3) {
            $('#loaded_date').prop('required',true);
            $('#loaded_date').data('daterangepicker').setStartDate(sysDay);
            $('#loaded_date').data('daterangepicker').setEndDate(sysDay);
            $('#loaded_date').trigger("apply.daterangepicker");

            $('#loaded_date_row').removeAttr('hidden');
            $('#full_world_main_date_modal').modal('show');
        }
        else if(currentCheckStatus === 5) {
            $('#border_date').prop('required',true);
            $('#border_date').data('daterangepicker').setStartDate(sysDay);
            $('#border_date').data('daterangepicker').setEndDate(sysDay);
            $('#border_date').trigger("apply.daterangepicker");

            $('#border_date_row').removeAttr('hidden');
            $('#full_world_main_date_modal').modal('show');
        }
        else if(currentCheckStatus === 6) {
            $('#custom_date').prop('required',true);
            $('#custom_date').data('daterangepicker').setStartDate(sysDay);
            $('#custom_date').data('daterangepicker').setEndDate(sysDay);
            $('#custom_date').trigger("apply.daterangepicker");

            $('#custom_date_row').removeAttr('hidden');
            $('#full_world_main_date_modal').modal('show');
        }
        else if(currentCheckStatus === 7) {
            $('#unload_date').prop('required',true);
            $('#unload_date').data('daterangepicker').setStartDate(sysDay);
            $('#unload_date').data('daterangepicker').setEndDate(sysDay);
            $('#unload_date').trigger("apply.daterangepicker");

            $('#unload_date_row').removeAttr('hidden');
            $('#full_world_main_date_modal').modal('show');
        }
        else if(currentCheckStatus === 8) {
            $('#unloaded_date').prop('required',true);
            $('#unloaded_date').data('daterangepicker').setStartDate(sysDay);
            $('#unloaded_date').data('daterangepicker').setEndDate(sysDay);
            $('#unloaded_date').trigger("apply.daterangepicker");

            $('#unloaded_date_row').removeAttr('hidden');
            $('#full_world_main_date_modal').modal('show');
        }
        else if(currentCheckStatus === 9) {
            $('#close_date').prop('required',true);
            $('#close_date').data('daterangepicker').setStartDate(sysDay);
            $('#close_date').data('daterangepicker').setEndDate(sysDay);
            $('#close_date').trigger("apply.daterangepicker");

            $('#close_date_row').removeAttr('hidden');
            $('#full_world_main_date_modal').modal('show');
        }
        else{
            upproveMain();
        }
    }
