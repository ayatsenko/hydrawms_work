<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="full_world_ways_modal_body" th:remove="tag">
    <div class="modal fade was-validated" id="full_world_ways_modal" data-toggle="validator" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="hidden">
                <input type="hidden" id="mode">
            </div>

            <div class="modal-content" id="full_world_ways_modal_detail">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{full_world.ways.caption}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body m-1">
                    <div class="form-row">
                        <input type="hidden" id="full_world_ways_modal_mode">

                        <div class="col-12 col-md-3 mb-1" id="full_world_ways_modal_clm_id_row">
                            <label for="full_world_ways_modal_clm_id" class="form-label" th:text="'1. '+ #{full_world.main.clm_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="full_world_ways_modal_clm_id" name="full_world_ways_modal_clm_id" readonly>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-12 col-md-3 mb-1" id="full_world_ways_modal_clm_num_row">
                            <label for="full_world_ways_modal_clm_num" class="form-label" th:text="'2. '+ #{full_world.main.clm_num}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" maxlength="16" class="form-control" id="full_world_ways_modal_clm_num" name="full_world_ways_modal_clm_num" readonly>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                        <div class="col-12 col-md-6 mb-1" id="full_world_ways_modal_cnt_name_row">
                            <label for="full_world_ways_modal_cnt_name" class="form-label" th:text="'3. '+ #{full_world.main.cnt_name}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="text" class="form-control" id="full_world_ways_modal_cnt_name" name="full_world_ways_modal_cnt_name" readonly>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div> <!-- Row 1 -->

                    <div class="form-row" id="way_types_row">
                        <div class="col-12 col-md-3 mb-1" id="clmwl_id_row">
                            <label for="clmwl_id" class="form-label" th:text="'4. '+ #{full_world.ways.clmwl_id}"></label>
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <input type="number" class="form-control" id="clmwl_id" name="clmwl_id" readonly>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>                        
                        
                        <div class="col-12 col-md-4 mb-1">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <label for="clm_way_id" class="form-label" th:text="'5. '+#{full_world.ways.tabs.way_types}"></label>
                            <select type="text" class="form-control" id="clm_way_id" name="clm_way_id">
                            </select>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>
                    </div><!-- Row 2 -->

                    <div class="form-row">
                        <div class="col-12 col-md-4 mb-1" id="clm_way_date_row">
                            <label for="clm_way_date" class="form-label" th:text="'6. '+ #{full_world.ways.tabs.clm_way_date}"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="clm_way_date" name="clm_way_date">
                                <button type="button" id="clm_way_date_x" name="clm_way_date_x" class="btn btn-outline-primary"><i class="fas fa-times"></i></button>
                                <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                                <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-4 mb-1" id="clm_way_fact_date_row">
                            <label for="clm_way_fact_date" class="form-label" th:text="'7. '+ #{full_world.ways.tabs.clm_way_fact_date}"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="clm_way_fact_date" name="clm_way_fact_date">
                                <button type="button" id="clm_way_fact_date_x" name="clm_way_fact_date_x" class="btn btn-outline-primary"><i class="fas fa-times"></i></button>
                                <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                                <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                            </div>
                        </div>
                    </div><!-- Row 3 -->

                    <div class="form-row">
                        <div class="col-12 col-md-3 mb-1" id="clm_zip_code_row">
                        <label for="clm_zip_code" class="form-label" th:text="'8. '+ #{full_world.ways.tabs.clm_zip_code}"></label>
                        <input type="text" maxlength="12" class="form-control" id="clm_zip_code" name="clm_zip_code">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>

                        <div class="col-12 col-md-9 mb-1" id="country_id_row">
                        <label for="country_id" th:text="'9. '+ #{transports.country.country_sname}"></label>
                        <div class="input-group d-flex">
                            <select type="text" id="country_id" name="country_id" class="form-control p-1" aria-describedby="cnt_id_helpBlock">
                            </select>
                            <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                            <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                            <span class="input-group-append">
                                <button type="button" class="btn btn-outline-primary" id="country_id_show" name="country_id_show"><i class="fas fa-clipboard-list"></i></button>
                            </span>
                        </div>
                    </div>
                    </div> <!-- Row 4 -->

                    <div class="form-row">
                        <div class="col-12 col-md-4 mb-1" id="clm_way_city_row">
                            <label for="clm_way_city" class="form-label" th:text="'10. '+ #{full_world.ways.tabs.clm_way_city}"></label>
                            <input type="text" maxlength="32" class="form-control" id="clm_way_city" name="clm_way_city">
                             <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                             <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                        </div>

                    <div class="col-12 col-md-5 mb-1" id="clm_way_street_row">
                        <label for="clm_way_street" class="form-label" th:text="'11. '+ #{full_world.ways.tabs.clm_way_street}"></label>
                        <input type="text" maxlength="32" class="form-control" id="clm_way_street" name="clm_way_street">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>

                    <div class="col-12 col-md-3 mb-1" id="clm_way_home_row">
                        <label for="clm_way_home" class="form-label" th:text="'12. '+ #{full_world.ways.tabs.clm_way_home}"></label>
                        <input type="text" maxlength="16" class="form-control" id="clm_way_home" name="clm_way_home">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Row 5 -->

                <div class="form-row">
                    <div class="col-12 col-md-7 mb-1" id="clm_way_company_row">
                        <label for="clm_way_company" class="form-label" th:text="'13. '+ #{full_world.ways.tabs.clm_way_company}"></label>
                        <input type="text" maxlength="64" class="form-control" id="clm_way_company" name="clm_way_company">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Row 6 -->
                </div>
                <div class="modal-footer">
                    <button type="button" id="full_world_ways_modal_closebtn" class="btn btn-outline-dark mr-1" data-dismiss="modal" th:text="#{general.back}"></button>
                    <button type="button" id="full_world_ways_modal_addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}" hidden></button>
                    <button type="button" id="full_world_ways_modal_editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}" hidden></button>
                    <button type="button" id="full_world_ways_modal_delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}" hidden></button>
                </div>
            </div>
        </div>
    </div>
</span>

<script th:fragment="cardscript" th:inline="javascript">

    // Clear Fields
    function clear_full_world_ways_modal_detail() {
        $("#full_world_ways_modal_detail input[type=text]").val('');
        $("#full_world_ways_modal_detail input[type=number]").val('');
        $("#full_world_ways_modal_detail select").empty();
        $("#full_world_ways_modal_detail textarea").val('');
    }

    // Block And Required Fields
    function block_full_world_ways_modal_detail() {
        $('#clm_way_id').attr('required', true);
        $('#clm_way_date').attr('required', true);

        if($('#full_world_ways_modal_mode').val() === "0"){
            $('#clmwl_id_row').prop('hidden',true);

            $('#country_id').removeAttr('disabled');
            $('#country_id_show').attr('disabled', false).addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#clm_way_id').removeAttr('disabled');
            $('#clm_way_city').removeAttr('readonly');
            $('#clm_way_street').removeAttr('readonly');
            $('#clm_way_home').removeAttr('readonly');
            $('#clm_way_date').removeAttr('disabled');
            $('#clm_way_date_x').attr('disabled', false).addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#clm_way_fact_date').removeAttr('disabled', true);
            $('#clm_way_fact_date_x').attr('disabled', false).addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#clm_way_company').removeAttr('readonly');
            $('#clm_zip_code').removeAttr('readonly');
        }
        else if($('#full_world_ways_modal_mode').val() === "1"){
            $('#clmwl_id_row').removeAttr('hidden');

            $('#country_id').removeAttr('disabled');
            $('#country_id_show').attr('disabled', false).addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#clm_way_id').removeAttr('disabled');
            $('#clm_way_city').removeAttr('readonly');
            $('#clm_way_street').removeAttr('readonly');
            $('#clm_way_home').removeAttr('readonly');
            $('#clm_way_date').removeAttr('disabled');
            $('#clm_way_date_x').attr('disabled', false).addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#clm_way_fact_date').removeAttr('disabled', true);
            $('#clm_way_fact_date_x').attr('disabled', false).addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#clm_way_company').removeAttr('readonly');
            $('#clm_zip_code').removeAttr('readonly');

            $('#clm_point_date_x').attr('disabled', false).addClass('btn-outline-primary').removeClass('btn-outline-dark');

            $('#clm_point_name').removeAttr('readonly');
        }
        else{
            $('#clmwl_id_row').removeAttr('hidden');

            $('#country_id').attr('disabled', true);
            $('#country_id_show').attr('disabled', true).removeClass('btn-outline-primary').addClass('btn-outline-dark');
            $('#clm_way_id').attr('disabled', true);
            $('#clm_way_city').attr('readonly', true);
            $('#clm_way_street').attr('readonly', true);
            $('#clm_way_home').attr('readonly', true);
            $('#clm_way_date').attr('disabled', true);
            $('#clm_way_date_x').attr('disabled', true).removeClass('btn-outline-primary').addClass('btn-outline-dark');
            $('#clm_way_fact_date').attr('disabled', true);
            $('#clm_way_fact_date_x').attr('disabled', true).removeClass('btn-outline-primary').addClass('btn-outline-dark');
            $('#clm_way_company').attr('readonly', true);
            $('#clm_zip_code').attr('readonly', true);
        }
    }
    //List Function
    function countryChange(vMode, vCountryID) {
        $('#country_id').empty();
        return Promise.resolve($.ajax({
            url:/*[[@{'/full_world/get_country'}]]*/ "/full_world/get_country",
            type: "get",
            data: {"mode": vMode,
                "country_id": vCountryID
            },
            success: function (country_list) {
                for (var i = 0; i < country_list.data.length; i++) {
                    if(i === 0) {
                        $("select[name='country_id']").find('option').end().append("<option value=''></option>");
                    }
                    $("select[name='country_id']").find('option').end().append("<option value='" + country_list.data[i].country_id + "'>" + country_list.data[i].country_nameua + "</option>");
                }
                if(vCountryID > 0){
                    $('#country_id').val(vCountryID);
                }
            },
            error: function(){}
        }));
    }

    function wayTypeChange(vMode, vWayTypeID) {
        $('#clm_way_id').empty();
        return Promise.resolve($.ajax({
            url:/*[[@{'/full_world/get_ways_type_list'}]]*/ "/full_world/get_ways_type_list",
            type: "get",
            data: {"mode": vMode,
                   "clm_way_id": vWayTypeID
            },
            success: function (way_list) {
                for (var i = 0; i < way_list.data.length; i++) {
                    if(i === 0) {
                        $("select[name='clm_way_id']").find('option').end().append("<option value=''></option>");
                    }
                    $("select[name='clm_way_id']").find('option').end().append("<option value='" + way_list.data[i].clm_way_id + "'>" + way_list.data[i].clm_way_name + "</option>");
                }
            },
            error: function(){}
        }));
    }


    var countryName =   /*[[#{clients.list.country_placeholder}]]*/ "Select a country";
    var countryFindText = "Введите от 2-х символов";

    $('#country_id')
        .wrap("<div class=\"position-relative\"></div>")
        .select2({
            id: '-1', // the value of the option
            placeholder: countryName,
            allowClear: true,
            minimumInputLength: 2,
            dropdownAutoWidth: true,
            width: 'element',
            language: {
                inputTooShort: function() {
                    return countryFindText;
                }}
        });

    $('#country_id_show').click(function () {
        if($('#country_id_show').hasClass('btn-outline-primary')) {
            $('#country_id_show').removeClass('btn-outline-primary').addClass('btn-primary');
            var options_zero = {
                id: '-1', // the value of the option
                placeholder: countryName,
                allowClear: true,
                dropdownAutoWidth: true,
                width: 'element'
            };
            $("#country_id").select2("destroy").select2(options_zero);
        }
        else if($('#country_id_show').hasClass('btn-primary')){
            $('#country_id_show').addClass('btn-outline-primary').removeClass('btn-primary');
            var options_two = {
                id: '-1', // the value of the option
                placeholder: countryName,
                allowClear: true,
                minimumInputLength: 2,
                dropdownAutoWidth: true,
                width: 'element',
                language: {
                    inputTooShort: function() {
                        return countryFindText;
                    }}
            };
            $("#country_id").select2("destroy").select2(options_two);
        }
    });

    // Load Function
    function fill_full_world_ways_modal_detail(aMode){
        $('#full_world_ways_modal_mode').val(aMode);
        clear_full_world_ways_modal_detail();
        block_full_world_ways_modal_detail();

        $('#full_world_ways_modal_clm_id').val(vClaimsValue.rowdata.clm_id);
        $('#full_world_ways_modal_clm_num').val(vClaimsValue.rowdata.clm_num);
        $('#full_world_ways_modal_cnt_name').val(vClaimsValue.rowdata.cnt_name);

        if(aMode !== 0) {
            $.ajax({
                url:/*[[@{'/full_world/get_ways_detail'}]]*/ "full_world/get_ways_detail",
                type: "get",
                data: {
                    "mode": aMode,
                    "clmwl_id": vClaimWaysValue.rowdata.clmwl_id
                },
                success: function (ways_modal_detail) {
                    $.when(
                        countryChange(aMode, ways_modal_detail.data[0].country_id),
                        wayTypeChange(aMode, ways_modal_detail.data[0].clm_way_id)
                    ).then(function () {
                        $('#clmwl_id').val(ways_modal_detail.data[0].clmwl_id);
                        $('#country_id').val(ways_modal_detail.data[0].country_id);
                        $('#clm_way_id').val(ways_modal_detail.data[0].clm_way_id);
                        $('#clm_way_city').val(ways_modal_detail.data[0].clm_way_city);
                        $('#clm_way_street').val(ways_modal_detail.data[0].clm_way_street);
                        $('#clm_way_home').val(ways_modal_detail.data[0].clm_way_home);
                        $('#clm_way_date').val(ways_modal_detail.data[0].clm_way_date);
                        $('#clm_way_fact_date').val(ways_modal_detail.data[0].clm_way_fact_date);
                        $('#clm_way_company').val(ways_modal_detail.data[0].clm_way_company);
                        $('#clm_zip_code').val(ways_modal_detail.data[0].clm_zip_code);

                        $('#full_world_ways_modal').modal('show');
                    });
                }
            });
        }
        else {
            $.when(
                countryChange(aMode, 2),
                wayTypeChange(aMode, 0)
            ).then(function () {
                $('#full_world_ways_modal').modal('show');
            });
        }
    }

    //Currency Date
    $("#clm_way_date").daterangepicker({
        "singleDatePicker": true,
        "locale": {
            "format": "DD.MM.YYYY",
            "separator": " - ",
            "applyLabel": /*[[#{datapicker.apply}]]*/ "Applay",
            "cancelLabel": /*[[#{datapicker.cancel}]]*/ "Cancel",
            "fromLabel": "From",
            "toLabel": "To",
            "customRangeLabel": "Custom",
            "weekLabel":  /*[[#{datapicker.week}]]*/ "W",
            "daysOfWeek": [
                /*[[#{weekdays.07_short}]]*/ "Su",
                /*[[#{weekdays.01_short}]]*/ "Mo",
                /*[[#{weekdays.02_short}]]*/ "Tu",
                /*[[#{weekdays.03_short}]]*/ "We",
                /*[[#{weekdays.04_short}]]*/ "Th",
                /*[[#{weekdays.05_short}]]*/ "Fr",
                /*[[#{weekdays.06_short}]]*/ "Sa"
            ],
            "monthNames": [
                /*[[#{month.01}]]*/ "January",
                /*[[#{month.02}]]*/ "February",
                /*[[#{month.03}]]*/ "March",
                /*[[#{month.04}]]*/ "April",
                /*[[#{month.05}]]*/ "May",
                /*[[#{month.06}]]*/ "June",
                /*[[#{month.07}]]*/ "July",
                /*[[#{month.08}]]*/ "August",
                /*[[#{month.09}]]*/ "September",
                /*[[#{month.10}]]*/ "October",
                /*[[#{month.11}]]*/ "November",
                /*[[#{month.12}]]*/ "December"
            ],
            "firstDay": 1
        }
    });

    $('#clm_way_date_x').click(function() {
        $('#clm_way_date').empty().val('');
    });

    $("#clm_way_fact_date").daterangepicker({
        "singleDatePicker": true,
        "locale": {
            "format": "DD.MM.YYYY",
            "separator": " - ",
            "applyLabel": /*[[#{datapicker.apply}]]*/ "Applay",
            "cancelLabel": /*[[#{datapicker.cancel}]]*/ "Cancel",
            "fromLabel": "From",
            "toLabel": "To",
            "customRangeLabel": "Custom",
            "weekLabel":  /*[[#{datapicker.week}]]*/ "W",
            "daysOfWeek": [
                /*[[#{weekdays.07_short}]]*/ "Su",
                /*[[#{weekdays.01_short}]]*/ "Mo",
                /*[[#{weekdays.02_short}]]*/ "Tu",
                /*[[#{weekdays.03_short}]]*/ "We",
                /*[[#{weekdays.04_short}]]*/ "Th",
                /*[[#{weekdays.05_short}]]*/ "Fr",
                /*[[#{weekdays.06_short}]]*/ "Sa"
            ],
            "monthNames": [
                /*[[#{month.01}]]*/ "January",
                /*[[#{month.02}]]*/ "February",
                /*[[#{month.03}]]*/ "March",
                /*[[#{month.04}]]*/ "April",
                /*[[#{month.05}]]*/ "May",
                /*[[#{month.06}]]*/ "June",
                /*[[#{month.07}]]*/ "July",
                /*[[#{month.08}]]*/ "August",
                /*[[#{month.09}]]*/ "September",
                /*[[#{month.10}]]*/ "October",
                /*[[#{month.11}]]*/ "November",
                /*[[#{month.12}]]*/ "December"
            ],
            "firstDay": 1
        }
    });

    $('#clm_way_fact_date_x').click(function() {
        $('#clm_way_fact_date').empty().val('');
    });

//Change Functions

// Add button script
    $('#full_world_ways_modal_addbtn').click(function(){
        var MainRowID = vClaimsValue.rowdata.clm_id;
        var RowID = vClaimWaysValue.rowdata.clmwl_id;
        $.ajax({
            url: /*[[ @{/full_world/add_way} ]]*/ "/clients/add_way",
            type: 'POST',
            data: {
                "clm_id": MainRowID,
                "clm_way_id":  $('#clm_way_id').val(),
                "country_id":  $('#country_id').val(),
                "clm_way_city":  $('#clm_way_city').val(),
                "clm_way_street":  $('#clm_way_street').val(),
                "clm_way_home":  $('#clm_way_home').val(),
                "clm_way_date":  $('#clm_way_date').val(),
                "clm_way_fact_date":  $('#clm_way_fact_date').val(),
                "clm_way_company":  $('#clm_way_company').val(),
                "clm_zip_code":  $('#clm_zip_code').val()
            },
            success: function (result) {
                $('#full_world_ways_modal').modal('hide');
                vClaimWaysValue.rowdata.clm_id = MainRowID;
                vClaimWaysValue.rowdata.clmwl_id = RowID;
                $(vClaimWaysValue.table).DataTable().ajax.reload(null, false);
                vClaimErrorsValue.rowdata.clm_id = MainRowID;
                $(vClaimErrorsValue.table).DataTable().ajax.reload(null, false);
                vClaimsValue.rowdata.clm_id = MainRowID;
                $(vClaimsValue.table).DataTable().ajax.reload(null, false);
            }
        });
    });

// Edit button script
    $('#full_world_ways_modal_editbtn').click(function(){
        var MainRowID = vClaimsValue.rowdata.clm_id;
