<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{full_world.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="full_world_filter_card">
            <div class="card-header pb-0 mb-0">
                <div class="card-actions float-right">
                    <a href="#full_world_filter_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#full_world_filter_div" data-toggle="collapse" th:text="#{full_world.filter}"></h5>
            </div>
            <div class="card-body pt-0 collapse" id="full_world_filter_div">
                <div>
                    <span th:replace="full_world/filter_card :: full_world_filter_body"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="full_world_main_card">
            <div class="card-header pb-0 mb-0">
                <div class="card-actions float-right">
                    <a href="#full_world_main_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#full_world_main_div" data-toggle="collapse" th:text="#{full_world.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="full_world_main_div">
                <div>
                    <span th:replace="full_world/main_modal :: full_world_main_modal_body"></span>
                    <span th:replace="full_world/modal_card :: full_world_main_date_modal_body"></span>
                    <span th:replace="full_world/main_card :: full_world_main_body"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 pl-2 pr-2 pt-0">
        <div>
            <div class="tab mb-2">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" th:text="#{full_world.tabs.timetable}">Timetable</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-3" data-toggle="tab" role="tab" th:text="#{full_world.tabs.addresses}">Addresses</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-4" data-toggle="tab" role="tab" th:text="#{full_world.tabs.aims}">Aims</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-5" data-toggle="tab" role="tab" th:text="#{full_world.tabs.transports}">Transports</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-6" data-toggle="tab" role="tab" th:text="#{full_world.tabs.costs}">Costs</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="#tab-7" role="tab" th:text="#{full_world.tabs.doc_arch}">Doc Arch</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-10" data-toggle="tab" role="tab" th:text="#{full_world.tabs.reports}">Reports</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-8" data-toggle="tab" role="tab" th:text="#{full_world.tabs.errors}">Errors</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-9" data-toggle="tab" role="tab" th:text="#{full_world.tabs.notes}">Notes</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-2" data-toggle="tab" role="tab" th:text="#{full_world.tabs.tasks}">Tasks</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-1" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <span th:replace="full_world/timelog_card :: full_world_timelog_body"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-9" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <span th:replace="full_world/notes_modal :: full_world_notes_modal_body"></span>
                                <span th:replace="full_world/notes_card :: full_world_notes_body"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-2" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <span th:replace="full_world/tasks_modal :: full_world_tasks_modal_body"></span>
                                <span th:replace="full_world/tasks_card :: full_world_tasks_body"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-3" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <span th:replace="full_world/ways_modal :: full_world_ways_modal_body"></span>
                                <span th:replace="full_world/ways_card :: full_world_ways_body"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-4" role="tabpanel">
                        <div class="row">
                            <div class="col-8">
                                <span th:replace="full_world/loads_modal :: full_world_loads_modal_body"></span>
                                <span th:replace="full_world/loads_card :: full_world_loads_body"></span>
                            </div>
                            <div class="col-4">
                                <span th:replace="full_world/pallets_modal :: full_world_pallets_modal_body"></span>
                                <span th:replace="full_world/pallets_card :: full_world_pallets_body"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-5" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <span th:replace="full_world/trans_modal :: full_world_trans_modal_body"></span>
                                <span th:replace="full_world/trans_card :: full_world_trans_body"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-6" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <span th:replace="full_world/costs_modal :: full_world_costs_modal_body"></span>
                                <span th:replace="full_world/costs_card :: full_world_costs_body"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-7" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-10" role="tabpanel">
                        <div class="row">
                            <div class="col-5">
                                <span th:replace="full_world/reports_card :: full_world_reports_body"></span>
                            </div>
                            <div class="col-7">
                                <span th:replace="full_world/report_params_modal :: full_world_report_params_modal_body"></span>
                                <span th:replace="full_world/report_params_card :: full_world_report_params_body"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab-8" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <span th:replace="full_world/errors_card :: full_world_errors_body"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- FLC -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>
<script th:replace="fragments/main_variable :: cardscript"></script>

<script th:replace="full_world/timelog_card :: cardscript"></script>

<script th:replace="full_world/notes_modal :: cardscript"></script>
<script th:replace="full_world/notes_card :: cardscript"></script>

<script th:replace="full_world/tasks_modal :: cardscript"></script>
<script th:replace="full_world/tasks_card :: cardscript"></script>

<script th:replace="full_world/ways_modal :: cardscript"></script>
<script th:replace="full_world/ways_card :: cardscript"></script>

<script th:replace="full_world/pallets_modal :: cardscript"></script>
<script th:replace="full_world/pallets_card :: cardscript"></script>

<script th:replace="full_world/loads_modal :: cardscript"></script>
<script th:replace="full_world/loads_card :: cardscript"></script>

<script th:replace="full_world/trans_modal :: cardscript"></script>
<script th:replace="full_world/trans_card :: cardscript"></script>

<script th:replace="full_world/costs_modal :: cardscript"></script>
<script th:replace="full_world/costs_card :: cardscript"></script>

<script th:replace="full_world/report_params_modal :: cardscript"></script>
<script th:replace="full_world/report_params_card :: cardscript"></script>

<script th:replace="full_world/reports_card :: cardscript"></script>
<script th:replace="full_world/errors_card :: cardscript"></script>

<script th:replace="full_world/filter_card :: cardscript"></script>

<script th:replace="full_world/main_modal :: cardscript"></script>
<script th:replace="full_world/modal_card :: cardscript"></script>
<script th:replace="full_world/main_card :: cardscript"></script>
</body>
</html>
