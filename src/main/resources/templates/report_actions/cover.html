<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{report_actions.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="report_actions_filter_card">
        <div class="card-header pb-0">
            <div class="card-actions float-right">
                <a href="#report_actions_filter_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
            </div>
            <h5 class="card-title" href="#report_actions_filter_div" data-toggle="collapse" th:text="#{report_actions.caption}"></h5>
        </div>
        <div class="card-body pt-0 collapse show" id="report_actions_filter_div">
            <div>
                <span th:replace="report_actions/head_card :: report_actions_head_body"></span>
            </div>
        </div>
    </div>
    </div><!-- Header -->

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="report_action_detail_card" hidden>
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#report_action_detail_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#report_action_detail_div" data-toggle="collapse" th:text="#{report_actions.detail.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="report_action_detail_div">
                <div>
                    <span th:replace="report_actions/detail_card :: report_actions_detail_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Detail -->

    <div class="col-12 pl-2 pr-2 pt-0">
        <div id="report_action_tabs_div" hidden>
        <div class="tab">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item"><a class="nav-link text-primary active" href="#tab-1" data-toggle="tab" role="tab">Meets(All)</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="#tab-2" data-toggle="tab" role="tab">Meets(+)</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="#tab-3" data-toggle="tab" role="tab">Meets(-)</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="#tab-4" data-toggle="tab" role="tab">Calls(All)</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="#tab-5" data-toggle="tab" role="tab">Calls(+)</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="#tab-6" data-toggle="tab" role="tab">Calls(-)</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab-1" role="tabpanel">
                    <div class="row">
                        <div class="col-12">
                            <span th:replace="report_actions/meets_all_card :: report_actions_meets_all_body"></span>
                        </div>
                    </div>
                </div><!-- Tab 1 -->
                <div class="tab-pane" id="tab-2" role="tabpanel">
                    <div class="row">
                        <div class="col-12">
                            <span th:replace="report_actions/meets_succ_card :: report_actions_meets_succ_body"></span>
                        </div>
                    </div>
                </div><!-- Tab 2 -->
                <div class="tab-pane" id="tab-3" role="tabpanel">
                    <div class="row">
                        <div class="col-12">
                            <span th:replace="report_actions/meets_fail_card :: report_actions_meets_fail_body"></span>
                        </div>
                    </div>
                </div><!-- Tab 3 -->
                <div class="tab-pane" id="tab-4" role="tabpanel">
                    <div class="row">
                        <div class="col-12">
                            <span th:replace="report_actions/calls_all_card :: report_actions_calls_all_body"></span>
                        </div>
                    </div>
                </div><!-- Tab 4 -->
                <div class="tab-pane" id="tab-5" role="tabpanel">
                    <div class="row">
                        <div class="col-12">
                            <span th:replace="report_actions/calls_succ_card :: report_actions_calls_succ_body"></span>
                        </div>
                    </div>
                </div><!-- Tab 5 -->
                <div class="tab-pane" id="tab-6" role="tabpanel">
                    <div class="row">
                        <div class="col-12">
                            <span th:replace="report_actions/calls_fail_card :: report_actions_calls_fail_body"></span>
                        </div>
                    </div>
                </div><!-- Tab 6 -->
            </div>
        </div>
    </div>
    </div><!-- Tabs -->
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="report_actions/meets_all_card :: cardscript"></script>
<script th:replace="report_actions/meets_succ_card :: cardscript"></script>
<script th:replace="report_actions/meets_fail_card :: cardscript"></script>

<script th:replace="report_actions/calls_all_card :: cardscript"></script>
<script th:replace="report_actions/calls_succ_card :: cardscript"></script>
<script th:replace="report_actions/calls_fail_card :: cardscript"></script>

<script th:replace="report_actions/detail_card :: cardscript"></script>
<script th:replace="report_actions/head_card :: cardscript"></script>

</body>
</html>
