<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{clients_abc.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{clients_abc.caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="clients_abc/head_card :: clients_abc_head_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Header -->

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="clients_abc_detail_card" hidden>
            <div class="card-header">
                <div class="card-actions float-right">
                    <a href="#clients_abc_detail_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title mb-0" th:text="#{clients_abc.detail.caption}"></h5>
            </div>
            <div class="card-body py-3 collapse show" id="clients_abc_detail_div">
                <div>
                    <span th:replace="clients_abc/detail_card :: clients_abc_detail_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Detail -->
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="clients_abc/detail_card :: cardscript"></script>
<script th:replace="clients_abc/head_card :: cardscript"></script>

</body>
</html>
