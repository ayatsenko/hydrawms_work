<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{report_calls_meets.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="report_calls_meets_header_card">
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#report_calls_meets_header_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#report_calls_meets_header_div" data-toggle="collapse" th:text="#{report_calls_meets.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="report_calls_meets_header_div">
                <div>
                    <span th:replace="report_calls_meets/head_card :: report_calls_meets_head_body"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="report_calls_meets_detail_card" hidden>
        <div class="card-header pb-0">
            <div class="card-actions float-right">
                <a href="#report_calls_meets_detail_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
            </div>
            <h5 class="card-title" href="#report_calls_meets_detail_div" data-toggle="collapse" th:text="#{report_calls_meets.detail.caption}"></h5>
        </div>
        <div class="card-body pt-0 collapse show" id="report_calls_meets_detail_div">
            <div>
                <span th:replace="report_calls_meets/detail_card :: report_calls_meets_detail_body"></span>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- Header -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="report_calls_meets/detail_card :: cardscript"></script>
<script th:replace="report_calls_meets/head_card :: cardscript"></script>

</body>
</html>
