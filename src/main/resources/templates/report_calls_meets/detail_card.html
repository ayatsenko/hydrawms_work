<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="report_calls_meets_detail_body" th:remove="tag">
    <a onclick="topFunction()" class="btn btn-outline-primary" id="myBtn" title="Go to top">UP</a>
<div id="table-report-calls-meets-detail-buttons">
   <div id="report-calls-meets-detail-btn-large" class="d-none d-sm-block mb-1">
       <button type="submit" id="report-calls-meets-detail-xlsbtn" form="report-calls-meets-detail-xls-form" class="btn btn-sm btn-outline-primary mr-1" th:text="#{general.reportxls}">Xls</button>
       <button type="submit" id="report-calls-meets-detail-pdfbtn" form="report-calls-meets-detail-pdf-form" class="btn btn-sm btn-outline-primary mr-2" th:text="#{general.reportpdf}">Pdf</button>

        <button type="submit" id="report-calls-meets-detail-link" form="report-calls-meets-detail-link-form" class="btn btn-sm btn-outline-dark mr-1 report_calls_meets_detail_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
   </div>
    <div id="report-calls-meets-call-fail-btn-small" class="d-block d-sm-none mb-1">
        <button type="submit" id="report-calls-meets-detail-xlsbtn-sx" form="report-calls-meets-detail-xls-form" class="btn btn-sm btn-outline-primary mr-1"><i class="far fa-file-excel"></i></button>
        <button type="submit" id="report-calls-meets-detail-pdfbtn-sx" form="report-calls-meets-detail-pdf-form" class="btn btn-sm btn-outline-primary mr-2"><i class="far fa-file-pdf"></i></button>

        <button type="submit" id="report-calls-meets-detail-link-sx" form="report-calls-meets-detail-link-form" class="btn btn-sm btn-outline-dark report_calls_meets_detail_link_control" disabled><i data-feather="external-link"></i></button>
    </div>
</div>
            <form id="report-calls-meets-detail-pdf-form" th:action="@{/report_calls_meets/pdf_detail}" method="get">
                <input name="start_date" hidden>
                <input name="end_date" hidden>
                <input name="req_user_id" hidden>
            </form>

            <form id="report-calls-meets-detail-xls-form" th:action="@{/report_calls_meets/xls_detail}" method="get">
                <input name="start_date" hidden>
                <input name="end_date" hidden>
                <input name="req_user_id" hidden>
            </form>

            <form id="report-calls-meets-detail-link-form" th:action="@{/actions}" method="post" target="_blank">
                <input name="act_id" hidden>
                <input name="table_order_column" hidden>
                <input name="table_order_type" hidden>
                <input name="table_search" hidden>
                <input name="table_pagelen" hidden>
                <input name="table_page" hidden>
            </form>

        <div><table id="table-report-calls-meets-detail" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
    
            <form id="report_calls_meets_detail_link_users_form" th:action="@{/users}" method="post" target="_blank">
                <input name="user_id" hidden>
                <input name="users_list_table_order_column" hidden>
                <input name="users_list_table_order_type" hidden>
                <input name="users_list_table_search" hidden>
                <input name="users_list_table_pagelen" hidden>
                <input name="users_list_table_page" hidden>
            </form>

            <form id="report_calls_meets_detail_link_clients_form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="clients_list_table_order_column" hidden>
                <input name="clients_list_table_order_type" hidden>
                <input name="clients_list_table_search" hidden>
                <input name="clients_list_table_pagelen" hidden>
                <input name="clients_list_table_page" hidden>
            </form>     
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var act_id_width, cnt_id_width, cnt_name_width, user_id_width, username_width, act_date_width, act_plane_date_width, act_end_date_width, act_type_id_width, act_type_sname_width,
        act_status_id_width, act_status_sname_width, act_result_id_width, act_result_sname_width, act_result_colour_width, act_description_width;

    var act_id_class, cnt_id_class, cnt_name_class, user_id_class, username_class, act_date_class, act_plane_date_class, act_end_date_class, act_type_id_class, act_type_sname_class,
        act_status_id_class, act_status_sname_class, act_result_id_class, act_result_sname_class, act_result_colour_class, act_description_class;

    var smallScreenSize = window.screen.width > 1024 && window.screen.height <= 768;
    var mobileScreenSize = window.screen.width < 1024 && window.screen.height < 768;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";

        act_id_width = "";
        act_id_class = "none";

        cnt_id_width = "";
        cnt_id_class = "none";

        cnt_name_width = "60%";
        cnt_name_class = "small_size small_head_size small_footer_size cnt_name";

        user_id_width = "";
        user_id_class = "none";

        username_width = "10%";
        username_class = "text-center small_size small_head_size small_footer_size user_name";

        act_date_width = "";
        act_date_class = "none";

        act_plane_date_width = "";
        act_plane_date_class = "none";

        act_end_date_width = "15%";
        act_end_date_class = "min-tablet-p small_size small_head_size small_footer_size text-center";

        act_type_id_width = "";
        act_type_id_class = "none";

        act_type_sname_width = "";
        act_type_sname_class = "none";

        act_status_id_width = "";
        act_status_id_class = "none";

        act_status_sname_width = "";
        act_status_sname_class = "none";

        act_result_id_width = "";
        act_result_id_class = "none";

        act_result_sname_width = "15%";
        act_result_sname_class = "small_size small_head_size small_footer_size text-center";

        act_result_colour_width = "";
        act_result_colour_class = "none";

        act_description_width = "";
        act_description_class = "none";

        $('#report_calls_meets_detail_link_users_form').prop('target','_self');
        $('#report_calls_meets_detail_link_clients_form').prop('target','_self');
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";

        act_id_width = "";
        act_id_class = "none";

        cnt_id_width = "";
        cnt_id_class = "none";

        cnt_name_width = "20%";
        cnt_name_class = "small_size small_head_size small_footer_size cnt_name";

        user_id_width = "";
        user_id_class = "none";

        username_width = "9%";
        username_class = "text-center small_size small_head_size small_footer_size user_name";

        act_date_width = "10%";
        act_date_class = "small_size small_head_size small_footer_size text-center";

        act_plane_date_width = "7%";
        act_plane_date_class = "small_size small_head_size small_footer_size text-center";

        act_end_date_width = "8%";
        act_end_date_class = "small_size small_head_size small_footer_size text-center";

        act_type_id_width = "";
        act_type_id_class = "none";

        act_type_sname_width = "4%";
        act_type_sname_class = "small_size small_head_size small_footer_size text-center";

        act_status_id_width = "";
        act_status_id_class = "none";

        act_status_sname_width = "4%";
        act_status_sname_class = "small_size small_head_size small_footer_size text-center";

        act_result_id_width = "";
        act_result_id_class = "none";

        act_result_sname_width = "4%";
        act_result_sname_class = "small_size small_head_size small_footer_size text-center";

        act_result_colour_width = "";
        act_result_colour_class = "none";

        act_description_width = "34%";
        act_description_class = "small_size small_head_size small_footer_size";

        $('#report_calls_meets_detail_link_users_form').prop('target','_blank');
        $('#report_calls_meets_detail_link_clients_form').prop('target','_blank');
    }
    else{
        vDomParam = "Blfrtip";

        act_id_width = "";
        act_id_class = "none";

        cnt_id_width = "";
        cnt_id_class = "none";

        cnt_name_width = "20%";
        cnt_name_class = "cnt_name";

        user_id_width = "";
        user_id_class = "none";

        username_width = "9%";
        username_class = "text-center user_name";

        act_date_width = "8%";
        act_date_class = "desktop text-center";

        act_plane_date_width = "7%";
        act_plane_date_class = "desktop text-center";

        act_end_date_width = "8%";
        act_end_date_class = "desktop text-center";

        act_type_id_width = "";
        act_type_id_class = "none";

        act_type_sname_width = "4%";
        act_type_sname_class = "text-center";

        act_status_id_width = "";
        act_status_id_class = "none";

        act_status_sname_width = "4%";
        act_status_sname_class = "desktop text-center";

        act_result_id_width = "";
        act_result_id_class = "none";

        act_result_sname_width = "4%";
        act_result_sname_class = "text-center";

        act_result_colour_width = "";
        act_result_colour_class = "none";

        act_description_width = "36%";
        act_description_class = "";

        $('#report_calls_meets_detail_link_users_form').prop('target','_blank');
        $('#report_calls_meets_detail_link_clients_form').prop('target','_blank');
    }

    var vReportCallsMeetsDetailValue;
    vReportCallsMeetsDetailValue = {
        table : '#table-report-calls-meets-detail',
        button_form: "#table-report-calls-meets-detail-buttons",
        ajax : {
            "url": /*[[@{/report_calls_meets/get_detail_table}]]*/ "report_calls_meets/get_detail_table",
            "type": "post",
            "data": function ( d ) {
                d.start_date = vReportCallsMeetsDetailValue.rowdata.start_date;
                d.end_date = vReportCallsMeetsDetailValue.rowdata.end_date;
                d.req_user_id = vReportCallsMeetsDetailValue.rowdata.req_user_id;
            }
        },
        key : "act_id",
        switchControl : report_calls_meets_detail_switchControl,
        rowdata:{
            act_id: null,
            start_date: null,
            end_date: null,
            req_user_id: null
        },
        ordering: true,
        order: [
            [0, "desc"]
        ],

        dom: vDomParam,
        createdRow: function( row, data, dataIndex ) {
            $(row).css('background-color', data["act_result_colour"]);
        },
        columnDefs:[
            {"targets": [0], "visible": false},
            {"targets": [1], "visible": false},
            {"targets": [3], "visible": false},
            {"targets": [5], render:function(data){return (data === null) ? data : moment(data).format('DD.MM.YYYY HH:mm');}, type: 'de_datetime'},
            {"targets": [6], render:function(data){return (data === null) ? data : moment(data).format('DD.MM.YYYY');}, type: 'de_date'},
            {"targets": [7], render:function(data){return (data === null) ? data : moment(data).format('DD.MM.YYYY');}, type: 'de_date'},
            {"targets": [8], "visible": false},
            {"targets": [10], "visible": false},
            {"targets": [12], "visible": false},
            {"targets": [14], "visible": false}

        ],
        columns : [
            /*0*/{"title": /*[[#{report_calls_meets.detail.act_id}]]*/ "act_id", "data": "act_id", "width": act_id_width, "className": act_id_class},
            /*1*/{"title": /*[[#{report_calls_meets.detail.cnt_id}]]*/ "cnt_id", "data": "cnt_id", "width": cnt_id_width, "className": cnt_id_class},
            /*2*/{"title": /*[[#{report_calls_meets.detail.cnt_name}]]*/ "cnt_name", "data": "cnt_name", "width": cnt_name_width, "className": cnt_name_class},
            /*3*/{"title": /*[[#{report_calls_meets.detail.user_id}]]*/ "user_id", "data": "user_id", "width": user_id_width, "className": user_id_class},
            /*4*/{"title": /*[[#{report_calls_meets.detail.username}]]*/ "username", "data": "username", "width": username_width, "className": username_class},
            /*5*/{"title": /*[[#{report_calls_meets.detail.act_date}]]*/ "act_date", "data": "act_date", "width": act_date_width, "className": act_date_class},
            /*6*/{"title": /*[[#{report_calls_meets.detail.act_plane_date}]]*/ "act_plane_date", "data": "act_plane_date", "width": act_plane_date_width, "className": act_plane_date_class},
            /*7*/{"title": /*[[#{report_calls_meets.detail.act_end_date}]]*/ "act_end_date", "data": "act_end_date", "width": act_end_date_width, "className": act_end_date_class},
            /*8*/{"title": /*[[#{report_calls_meets.detail.act_type_id}]]*/ "act_type_id", "data": "act_type_id", "width": act_type_id_width, "className": act_type_id_class},
            /*9*/{"title": /*[[#{report_calls_meets.detail.act_type_sname}]]*/ "act_type_sname", "data": "act_type_sname", "width": act_type_sname_width, "className": act_type_sname_class},
            /*10*/{"title": /*[[#{report_calls_meets.detail.act_status_id}]]*/ "act_status_id", "data": "act_status_id", "width": act_status_id_width, "className": act_status_id_class},
            /*11*/{"title": /*[[#{report_calls_meets.detail.act_status_sname}]]*/ "act_status_sname", "data": "act_status_sname", "width": act_status_sname_width, "className": act_status_sname_class},
            /*12*/{"title": /*[[#{report_calls_meets.detail.act_result_id}]]*/ "act_result_id", "data": "act_result_id", "width": act_result_id_width, "className": act_result_id_class},
            /*13*/{"title": /*[[#{report_calls_meets.detail.act_result_sname}]]*/ "act_result_sname", "data": "act_result_sname", "width": act_result_sname_width, "className": act_result_sname_class},
            /*14*/{"title": /*[[#{report_calls_meets.detail.act_result_colour}]]*/ "act_result_colour", "data": "act_result_colour", "width": act_result_colour_width, "className": act_result_colour_class},
            /*15*/{"title": /*[[#{report_calls_meets.detail.act_description}]]*/ "act_description", "data": "act_description", "width": act_description_width, "className": act_description_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function report_calls_meets_detail_switchControl(){
        if(vReportCallsMeetsDetailValue.rowdata.act_id != null){
            $("#report-calls-meets-detail-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#report-calls-meets-detail-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
        } else{
            $("#report-calls-meets-detail-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#report-calls-meets-detail-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
        }
    }

    $('.positions_btn_control').on('click', function (){
        $("#positions-detail input[name=mode]").val($(this).attr("mode"));
    });

    $('#report-calls-meets-detail-xls-form').submit(function() {
        $("#report-calls-meets-detail-xls-form input[name=start_date]").val($("#report_calls_meets_start_date").val());
        $("#report-calls-meets-detail-xls-form input[name=end_date]").val($("#report_calls_meets_end_date").val());
        $("#report-calls-meets-detail-xls-form input[name=req_user_id]").val($("#report_calls_meets_employee_list").val());
    });

    $('#report-calls-meets-detail-pdf-form').submit(function() {
        $("#report-calls-meets-detail-pdf-form input[name=start_date]").val($("#report_calls_meets_start_date").val());
        $("#report-calls-meets-detail-pdf-form input[name=end_date]").val($("#report_calls_meets_end_date").val());
        $("#report-calls-meets-detail-pdf-form input[name=req_user_id]").val($("#report_calls_meets_employee_list").val());
    });

    $('.report_calls_meets_detail_link_control').on('click', function (){
        $("#report-calls-meets-detail-link-form input[name=act_id]").val(vReportCallsMeetsDetailValue.rowdata.act_id);

        $("#report-calls-meets-detail-link-form input[name=table_order_column]").val(0);
        $("#report-calls-meets-detail-link-form input[name=table_order_type]").val("desc");
        $("#report-calls-meets-detail-link-form input[name=table_search]").val(vReportCallsMeetsDetailValue.rowdata.act_id);
        $("#report-calls-meets-detail-link-form input[name=table_pagelen]").val(25);
        $("#report-calls-meets-detail-link-form input[name=table_page]").val(0);
    });

    $('#table-report-calls-meets-detail').on('dblclick', '.user_name', function (e) {
        var selectedRow = this._DT_CellIndex.row;
        var currentTable = $('#table-report-calls-meets-detail').DataTable();

        $("#report_calls_meets_detail_link_users_form input[name=user_id]").val(currentTable.row(selectedRow).data().user_id);

        $("#report_calls_meets_detail_link_users_form input[name=users_list_table_order_column]").val(0);
        $("#report_calls_meets_detail_link_users_form input[name=users_list_table_order_type]").val("desc");
        $("#report_calls_meets_detail_link_users_form input[name=users_list_table_search]").val(currentTable.row(selectedRow).data().username);
        $("#report_calls_meets_detail_link_users_form input[name=users_list_table_pagelen]").val(25);
        $("#report_calls_meets_detail_link_users_form input[name=users_list_table_page]").val(0);
        $("#report_calls_meets_detail_link_users_form").submit();
    });

    $('#table-report-calls-meets-detail').on('dblclick', '.cnt_name', function (e) {
        var selectedRow = this._DT_CellIndex.row;
        var currentTable = $('#table-report-calls-meets-detail').DataTable();

        $("#report_calls_meets_detail_link_clients_form input[name=cnt_id]").val(currentTable.row(selectedRow).data().cnt_id);

        $("#report_calls_meets_detail_link_clients_form input[name=clients_list_table_order_column]").val(0);
        $("#report_calls_meets_detail_link_clients_form input[name=clients_list_table_order_type]").val("desc");
        $("#report_calls_meets_detail_link_clients_form input[name=clients_list_table_search]").val(currentTable.row(selectedRow).data().cnt_name);
        $("#report_calls_meets_detail_link_clients_form input[name=clients_list_table_pagelen]").val(25);
        $("#report_calls_meets_detail_link_clients_form input[name=clients_list_table_page]").val(0);
        $("#report_calls_meets_detail_link_clients_form").submit();
    });    
    
    $(document).ready(function(){
        vReportCallsMeetsDetailValue.rowdata.start_date = null;
        vReportCallsMeetsDetailValue.rowdata.end_date = null;
        vReportCallsMeetsDetailValue.rowdata.req_user_id = null;

        recreateDataTable(vReportCallsMeetsDetailValue);
    });
</script>

</body>
</html>
