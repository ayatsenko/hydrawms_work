<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{auto_tasks.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>
<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{auto_tasks.caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="auto_tasks/main_card :: auto_tasks_main_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Auto Tasks -->

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="finance_file_card" hidden>
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{auto_tasks.finance_file.caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="auto_tasks/finance_file_card :: auto_finance_file_main_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Finance Detail -->

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="dk_file_card" hidden>
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{auto_tasks.dk_file.caption}"></h5>
            </div>
            <div class="card-body py-3">
                <div>
                    <span th:replace="auto_tasks/dk_file_card :: auto_dk_file_main_body"></span>
                </div>
            </div>
        </div>
    </div><!-- DK Detail -->
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>
<script th:replace="fragments/main_variable :: cardscript"></script>

<script th:replace="auto_tasks/finance_file_card :: cardscript"></script>
<script th:replace="auto_tasks/dk_file_card :: cardscript"></script>

<script th:replace="auto_tasks/main_card :: cardscript"></script>
</body>
</html>
