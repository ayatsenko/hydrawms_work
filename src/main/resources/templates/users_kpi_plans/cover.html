<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{users_kpi_plans.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2">
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#users_kpi_plans_filter_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#users_kpi_plans_filter_div" data-toggle="collapse" th:text="#{users_kpi_plans.filter.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="users_kpi_plans_filter_div">
                <div>
                    <div>
                        <span th:replace="users_kpi_plans/head_card :: users_kpi_plans_head_body"></span>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Header -->

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="users_kpi_plans_list_card" hidden>
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#users_kpi_plans_list_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title"  href="#users_kpi_plans_list_div" data-toggle="collapse" th:text="#{users_kpi_plans.list.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="users_kpi_plans_list_div">
                <div>
                    <span th:replace="users_kpi_plans/list_modal :: users_kpi_plans_modal_body"></span>
                    <span th:replace="users_kpi_plans/list_card :: users_kpi_plans_list_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Detail -->
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>
<script th:replace="fragments/main_variable :: cardscript"></script>

<script th:replace="users_kpi_plans/list_modal :: cardscript"></script>
<script th:replace="users_kpi_plans/list_card :: cardscript"></script>

<script th:replace="users_kpi_plans/head_card :: cardscript"></script>

</body>
</html>
