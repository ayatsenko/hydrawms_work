<script th:fragment="cardscript" th:inline="javascript">
     function users_kpi_plans_modal_valid(){
         var Year = $("#users_kpi_plans_year").val();
         var TypeID = $("#user_kpi_type_list").val();

        if ($('#mode').val() === '1') {
            $.ajax({
                url: /*[[ @{/users_kpi_plans/users_kpi_plans_edit} ]]*/ "/users_kpi_plans/users_kpi_plans_edit",
                type: 'POST',
                data: {
                    "user_kpi_year": $('#users_kpi_plans_year').val(),
                    "user_kpi_type_id": $('#user_kpi_type_list').val(),
                    "user_kpi_id": $('#user_kpi_id').val(),
                    "month_1": $('#month_1').val(),
                    "month_2": $('#month_2').val(),
                    "month_3": $('#month_3').val(),
                    "month_4": $('#month_4').val(),
                    "month_5": $('#month_5').val(),
                    "month_6": $('#month_6').val(),
                    "month_7": $('#month_7').val(),
                    "month_8": $('#month_8').val(),
                    "month_9": $('#month_9').val(),
                    "month_10": $('#month_10').val(),
                    "month_11": $('#month_11').val(),
                    "month_12": $('#month_12').val()
                },
                success: function (result) {
                    $('#users_kpi_plans_modal').modal('hide');
                    vUsersKPIPlanListValue.rowdata.users_kpi_plans_year = Year;
                    vUsersKPIPlanListValue.rowdata.user_kpi_type_id = TypeID;
                    $(vUsersKPIPlanListValue.table).DataTable().ajax.reload(null, false);
                }
            });
        }
         else if ($('#mode').val() === '2') {
             $.ajax({
                 url: /*[[ @{/users_kpi_plans/users_kpi_plans_del} ]]*/ "/users_kpi_plans/users_kpi_plans_del",
                 type: 'POST',
                 data: {
                     "user_kpi_year": $('#users_kpi_plans_year').val(),
                     "user_kpi_type_id": $('#user_kpi_type_list').val(),
                     "user_kpi_id": $('#user_kpi_id').val()
                 },
                 success: function (result) {
                     $('#users_kpi_plans_modal').modal('hide');
                     vUsersKPIPlanListValue.rowdata.users_kpi_plans_year = Year;
                     vUsersKPIPlanListValue.rowdata.user_kpi_type_id = TypeID;
                     $(vUsersKPIPlanListValue.table).DataTable().ajax.reload(null, false);
                 }
             });
         }
    }

    $(document).ready(function() {
        $('#users_kpi_plans_modal').on('shown.bs.modal', function() {
            if($('#mode').val() === '4') {
                $('#month_1').attr('readonly', true);
                $('#month_2').attr('readonly', true);
                $('#month_3').attr('readonly', true);
                $('#month_4').attr('readonly', true);
                $('#month_5').attr('readonly', true);
                $('#month_6').attr('readonly', true);
                $('#month_7').attr('readonly', true);
                $('#month_8').attr('readonly', true);
                $('#month_9').attr('readonly', true);
                $('#month_10').attr('readonly', true);
                $('#month_11').attr('readonly', true);
                $('#month_12').attr('readonly', true);
                $('#users_kpi_plans_modal_savebtn').attr('hidden', true);
                $('#users_kpi_plans_modal_delbtn').attr('hidden', true);
            }
            else if($('#mode').val() === '1') {
                $('#month_1').removeAttr('readonly');
                $('#month_2').removeAttr('readonly');
                $('#month_3').removeAttr('readonly');
                $('#month_4').removeAttr('readonly');
                $('#month_5').removeAttr('readonly');
                $('#month_6').removeAttr('readonly');
                $('#month_7').removeAttr('readonly');
                $('#month_8').removeAttr('readonly');
                $('#month_9').removeAttr('readonly');
                $('#month_10').removeAttr('readonly');
                $('#month_11').removeAttr('readonly');
                $('#month_12').removeAttr('readonly');
                $('#users_kpi_plans_modal_savebtn').removeAttr('hidden');
                $('#users_kpi_plans_modal_delbtn').attr('hidden', true);
            }
            else if($('#mode').val() === '2') {
                $('#month_1').attr('readonly', true);
                $('#month_2').attr('readonly', true);
                $('#month_3').attr('readonly', true);
                $('#month_4').attr('readonly', true);
                $('#month_5').attr('readonly', true);
                $('#month_6').attr('readonly', true);
                $('#month_7').attr('readonly', true);
                $('#month_8').attr('readonly', true);
                $('#month_9').attr('readonly', true);
                $('#month_10').attr('readonly', true);
                $('#month_11').attr('readonly', true);
                $('#month_12').attr('readonly', true);
                $('#users_kpi_plans_modal_savebtn').attr('hidden', true);
                $('#users_kpi_plans_modal_delbtn').removeAttr('hidden');
            }
        });

        $('#users_kpi_plans_modal_savebtn').on('click', function () {

        $('#users_kpi_plans_modal_delbtn').on('click', function () {
