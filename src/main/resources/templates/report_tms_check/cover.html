<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{report_tms_check.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2">
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#report_tms_check_filter_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#report_tms_check_filter_div" data-toggle="collapse" th:text="#{report_tms_check.filter.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="report_tms_check_filter_div">
                <div>
                    <div>
                        <span th:replace="report_tms_check/filter_card :: report_tms_check_filter_body"></span>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Header -->

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="report_tms_check_main_card" hidden>
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#report_tms_check_main_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title"  href="#report_tms_check_main_div" data-toggle="collapse" th:text="#{report_tms_check.main.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="report_tms_check_main_div">
                <div>
                    <span th:replace="report_tms_check/main_card :: report_tms_check_main_body"></span>
                </div>
            </div>
        </div>
    </div><!-- Service -->

    <div class="col-12 pl-2 pr-2 pt-0">
        <div id="report_tms_check_tabs_div" hidden>
            <div class="tab" id="report_tms_check_month_tabs">
                <input type="hidden" id="report_tms_check_month" value="1">
                <ul class="nav nav-tabs" role="tablist" id="report_tms_check_month_tabs_ul">
                    <li class="nav-item"><a class="nav-link text-primary active" href="#tab-1" data-toggle="tab" role="tab" data-current-month="1" th:text="#{month.01}">January</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="2" th:text="#{month.02}">February</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="3" th:text="#{month.03}">March</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="4" th:text="#{month.04}">April</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="5" th:text="#{month.05}">May</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="6" th:text="#{month.06}">June</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="7" th:text="#{month.07}">July</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="8" th:text="#{month.08}">August</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="9" th:text="#{month.09}">September</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="10" th:text="#{month.10}">October</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="11" th:text="#{month.11}">November</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="12" th:text="#{month.12}">December</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#tab-1" data-toggle="tab" role="tab" data-current-month="13" th:text="#{report_service_balance.tabs.all}">All</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-1" role="tabpanel">
                        <div class="row mb-2">
                            <div class="col-12">
                                <span th:replace="report_tms_check/detail_card :: report_tms_check_detail_body"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Tabs -->
</div>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>
<script th:replace="fragments/main_variable :: cardscript"></script>

<script th:replace="report_tms_check/detail_card :: cardscript"></script>
<script th:replace="report_tms_check/main_card :: cardscript"></script>
<script th:replace="report_tms_check/filter_card :: cardscript"></script>
</body>
</html>
