    function wms_kpi_project_department_user_switchControl(){
        wms_kpi_project_department_user_hide();
        if(vWMSKPIProjectDepartmentUserValue.rowdata.user_id != null) {
            $('#wms_kpi_project_department_calculation_row').removeAttr('hidden');
            if(vWMSKPIProjectDepartmentProjectValue.rowdata.wms_project_id === 1 || vWMSKPIProjectDepartmentProjectValue.rowdata.wms_project_id === 3) {
                $('#wms_kpi_project_department_calculation_first_div').removeAttr('hidden');
                wms_kpi_project_department_calculation_first_change();
            }
            else if(vWMSKPIProjectDepartmentProjectValue.rowdata.wms_project_id === 2) {
                $('#wms_kpi_project_department_calculation_second_div').removeAttr('hidden');
                wms_kpi_project_department_calculation_second_change();
            }
        }
        else{
            vWMSKPIProjectDepartmentCalcFirstValue.rowdata.kpi_year = null;
            vWMSKPIProjectDepartmentCalcFirstValue.rowdata.req_wms_dep_id = null;
            vWMSKPIProjectDepartmentCalcFirstValue.rowdata.req_wms_project_id = null;
            vWMSKPIProjectDepartmentCalcFirstValue.rowdata.req_user_id = null;
            vWMSKPIProjectDepartmentCalcFirstValue.rowdata.req_month_id = null;
            vWMSKPIProjectDepartmentCalcFirstValue.rowdata.wms_kpi_result_id = null;

            $(vWMSKPIProjectDepartmentCalcFirstValue.table).DataTable().ajax.reload(null, false);

            vWMSKPIProjectDepartmentCalcSecondValue.rowdata.kpi_year = null;
            vWMSKPIProjectDepartmentCalcSecondValue.rowdata.req_wms_dep_id = null;
            vWMSKPIProjectDepartmentCalcSecondValue.rowdata.req_wms_project_id = null;
            vWMSKPIProjectDepartmentCalcSecondValue.rowdata.req_user_id = null;
            vWMSKPIProjectDepartmentCalcSecondValue.rowdata.req_month_id = null;
            vWMSKPIProjectDepartmentCalcSecondValue.rowdata.wms_kpi_result_id = null;

            $(vWMSKPIProjectDepartmentCalcSecondValue.table).DataTable().ajax.reload(null, false);
        }
