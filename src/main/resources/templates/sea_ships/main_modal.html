    // Load Function
    function fill_sea_ships_main_modal_detail(aMode) {
        clear_sea_ships_main_modal_detail();
        $('#sea_ships_main_add_modal_mode').val(aMode);
        block_sea_ships_main_modal_detail();
        sea_ships_main_modal_block();

        $.ajax({
            url: /*[[ @{/sea_ships/all_del_containers_temp} ]]*/ "/sea_ships/all_del_containers_temp",
            type: 'POST',
            data: {}
        });

        if (aMode === 0) {
            $.when(
                addServiceChange(0),
                tmsIncotermsList(aMode, 1),
                tmsBulkTypeList(aMode),
                tmsSeaAgentList(aMode),
                tmsStartCountryList(aMode),
                tmsEndCountryList(aMode),
                tmsShipOperatorList(aMode, -1),
                mainModalTransClientChange(aMode),
                rateAddCurrencyChange(aMode),
                tmsContainersTypeList(aMode, 1)
            ).then(function () {
                $('#sea_ships_main_modal_clm_id_row').attr('hidden', true);
                $('#sea_ships_main_modal_clm_num').val('75-2007-0001');

                $('#sea_ships_main_modal_clm_containers_weight').val('0.00');

                $('#clm_sum').val('0.00');
                $('#clm_sum_currency_id').val(980);

                vFSClaimsContainersTempValue.rowdata.mode = aMode;
                $(vFSClaimsContainersTempValue.table).DataTable().ajax.reload(null, false);

                $('#sea_ships_main_modal').modal('show');
            });
        } else if (aMode === 1) {
            $.ajax({
                url: /*[[ @{/sea_ships/fill_containers_temp} ]]*/ "/sea_ships/fill_containers_temp",
                type: 'POST',
                data: {
                    "clm_id": vFSClaimsValue.rowdata.clm_id
                }
            });

            $.ajax({
                url:/*[[@{'/sea_ships/sea_ships_main_detail'}]]*/ "sea_ships/sea_ships_main_detail",
                type: "get",
                data: {
                    "mode": aMode,
                    "clm_id": vFSClaimsValue.rowdata.clm_id
                },
                success: function (sea_ships_main_modal_detail_result) {
                    $.when(
                        addServiceChange(sea_ships_main_modal_detail_result.data[0].ser_id),
                        tmsAddClientChange(aMode, sea_ships_main_modal_detail_result.data[0].cnt_id, sea_ships_main_modal_detail_result.data[0].cnt_name),
                        tmsIncotermsList(aMode, sea_ships_main_modal_detail_result.data[0].clm_incoterms_id),
                        tmsBulkTypeList(aMode, sea_ships_main_modal_detail_result.data[0].clm_bulk_type_id),
                        tmsSeaAgentList(aMode, sea_ships_main_modal_detail_result.data[0].sea_agent_id),
                        tmsStartCountryList(aMode, sea_ships_main_modal_detail_result.data[0].start_country_id),
                        tmsStartCountryShipyardList(aMode, sea_ships_main_modal_detail_result.data[0].start_country_id, sea_ships_main_modal_detail_result.data[0].start_shipyard_id),
                        tmsEndCountryList(aMode, sea_ships_main_modal_detail_result.data[0].end_country_id),
                        tmsEndCountryShipyardList(aMode, sea_ships_main_modal_detail_result.data[0].end_country_id, sea_ships_main_modal_detail_result.data[0].end_shipyard_id),
                        tmsShipOperatorList(aMode, sea_ships_main_modal_detail_result.data[0].clm_sea_line_id),
                        tmsShipList(aMode, sea_ships_main_modal_detail_result.data[0].clm_sea_line_id, sea_ships_main_modal_detail_result.data[0].ship_id),
                        mainModalTransClientChange(aMode, sea_ships_main_modal_detail_result.data[0].trans_cnt_id),
                        mainModalCarsListChange(sea_ships_main_modal_detail_result.data[0].trans_cnt_id, sea_ships_main_modal_detail_result.data[0].cntc_id),
                        mainModalTrailersListChange(sea_ships_main_modal_detail_result.data[0].trans_cnt_id, sea_ships_main_modal_detail_result.data[0].cntt_id),
                        mainModalDriversListChange(sea_ships_main_modal_detail_result.data[0].trans_cnt_id, sea_ships_main_modal_detail_result.data[0].cntd_id),
                        rateAddCurrencyChange(aMode, sea_ships_main_modal_detail_result.data[0].clm_sum_currency_id),
                        tmsContainersTypeList(aMode, sea_ships_main_modal_detail_result.data[0].clm_containers_id)
                    ).then(function () {
                        $('#sea_ships_main_modal_clm_id').val(sea_ships_main_modal_detail_result.data[0].clm_id);
                        $('#sea_ships_main_modal_clm_num').val(sea_ships_main_modal_detail_result.data[0].clm_num);
                        $('#sea_ships_main_modal_clm_client_num').val(sea_ships_main_modal_detail_result.data[0].clm_client_num);
                        $('#cnt_filter').val(sea_ships_main_modal_detail_result.data[0].cnt_name);

                        var clm_doc_check = sea_ships_main_modal_detail_result.data[0].clm_doc_check;
                        if (clm_doc_check === 1) {
                            $('#clm_doc_check').prop('checked', true);
                        } else {
                            $('#clm_doc_check').removeAttr('checked');
                        }

                        $('#clm_load_date').val(sea_ships_main_modal_detail_result.data[0].clm_load_date);
                        $('#clm_eta_date').val(sea_ships_main_modal_detail_result.data[0].clm_eta_date);
                        $('#clm_ata_date').val(sea_ships_main_modal_detail_result.data[0].clm_ata_date);
                        $('#sea_ships_main_modal_clm_mhb').val(sea_ships_main_modal_detail_result.data[0].clm_mhb);
                        $('#sea_ships_main_modal_clm_hbl').val(sea_ships_main_modal_detail_result.data[0].clm_hbl);
                        $('#clm_shipyard_date').val(sea_ships_main_modal_detail_result.data[0].clm_shipyard_date);
                        $('#clm_border_date').val(sea_ships_main_modal_detail_result.data[0].clm_border_date);

                        $('#clm_sum').val(sea_ships_main_modal_detail_result.data[0].clm_sum);

                        vFSClaimsContainersTempValue.rowdata.mode = $('#sea_ships_main_add_modal_mode').val();
                        $(vFSClaimsContainersTempValue.table).DataTable().ajax.reload(null, false);

                        $('#sea_ships_main_modal').modal('show');
                    })
                }
            })
        }
    }

    // Add button script
    $('#sea_ships_main_modal_addbtn').click(function(){
        $('#sea_ships_main_modal_form').submit();
    });

    // Edit button script
    $('#sea_ships_main_modal_editbtn').click(function(){
        $('#sea_ships_main_modal_form').submit();
    });

    //Validation Form
    $('#sea_ships_main_modal_form').validate({
        rules: {
            // amount: {
            //     //money: true, // not a valid rule
            //     required: true
            // },
            // comment: {
            //     required: false
            // }
        },
        errorPlacement: function(error,element) {
            return true;
        },
        submitHandler: function (form) {
            if($('#sea_ships_main_add_modal_mode').val() === '0') {
                addTMSLocalsMain();
            }
            else if($('#sea_ships_main_add_modal_mode').val() === '1') {
                editTMSLocalsMain();
            }
            return false;
        }
    });
    //On Change
    $('#cnt_filter_check').click(function() {
        $('#sea_ships_main_modal_cnt_id').removeAttr('disabled');
        $('#sea_ships_main_modal_cnt_id_x').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');
        tmsAddClientChange(
            $('#sea_ships_main_add_modal_mode').val(),
            $('#sea_ships_main_modal_cnt_id').val(),
            $('#cnt_filter').val()
        );
    });

    $('#sea_ships_main_modal_clm_incoterms_id').on('change', function() {
        if($('#sea_ships_main_modal_clm_incoterms_id').val() === '0'){
            $('#sea_ships_main_modal_clm_incoterms_new_name').prop('readonly',false).prop('required',true);
        }
        else{
            $('#sea_ships_main_modal_clm_incoterms_new_name').prop('readonly',true).prop('required',false);
        }
    });

    $('#sea_ships_main_modal_clm_bulk_type_id').on('change', function() {
        if($('#sea_ships_main_modal_clm_bulk_type_id').val() === '0'){
            $('#sea_ships_main_modal_clm_bulk_type_new_name').prop('readonly',false).prop('required',true);
        }
        else{
            $('#sea_ships_main_modal_clm_bulk_type_new_name').prop('readonly',true).prop('required',false);
        }
    });

    $('#sea_ships_main_modal_clm_sea_agent_id').on('change', function() {
        if($('#sea_ships_main_modal_clm_sea_agent_id').val() === '0'){
            $('#sea_ships_main_modal_clm_sea_agent_new_name').prop('readonly',false).prop('required',true);
            $('#clm_sea_agent_resident_new').removeAttr('checked').removeAttr('disabled');
            $('#clm_sea_agent_identifycode_new').removeAttr('required').removeAttr('readonly');
        }
        else{
            $('#sea_ships_main_modal_clm_sea_agent_new_name').prop('readonly',true).prop('required',false);
            $('#clm_sea_agent_resident_new').removeAttr('checked').attr('disabled',true);
            $('#clm_sea_agent_identifycode_new').removeAttr('required').attr('readonly',true);
        }
    });

    $('#clm_sea_agent_resident_new').click(function() {
        if ($('#clm_sea_agent_resident_new').is(':checked')) {
            $('#clm_sea_agent_identifycode_new').attr('required', true);
        }
        else {
            $('#clm_sea_agent_identifycode_new').removeAttr('required');
        }
    });

    function startShipyardChange(){
        if($('#sea_ships_main_modal_start_shipyard_id').val() === '0'){
            $('#sea_ships_main_modal_start_shipyard_new_name').prop('readonly',false).prop('required',true);
        }
        else{
            $('#sea_ships_main_modal_start_shipyard_new_name').prop('readonly',true).prop('required',false);
        }
    }

    $('#sea_ships_main_modal_start_country_id').on('change', function() {
        $('#sea_ships_main_modal_start_shipyard_id').empty();
        tmsStartCountryShipyardList( $('#sea_ships_main_add_modal_mode').val(), $('#sea_ships_main_modal_start_country_id').val());
        startShipyardChange();
        if($('#sea_ships_main_modal_start_country_id').val() !== ''){
            $('#sea_ships_main_modal_start_shipyard_id').prop('required',true);
        }
        else{
            $('#sea_ships_main_modal_start_shipyard_id').prop('required',false);
        }
    });

    $('#sea_ships_main_modal_start_shipyard_id').on('change', function() {
        startShipyardChange();
    });

    function endShipyardChange(){
        if($('#sea_ships_main_modal_end_shipyard_id').val() === '0'){
            $('#sea_ships_main_modal_end_shipyard_new_name').prop('readonly',false).prop('required',true);
        }
        else{
            $('#sea_ships_main_modal_end_shipyard_new_name').prop('readonly',true).prop('required',false);
        }
    }

    $('#sea_ships_main_modal_end_country_id').on('change', function() {
        $('#sea_ships_main_modal_end_shipyard_id').empty();
        tmsEndCountryShipyardList( $('#sea_ships_main_add_modal_mode').val(), $('#sea_ships_main_modal_end_country_id').val());
        endShipyardChange();
        if($('#sea_ships_main_modal_end_country_id').val() !== ''){
            $('#sea_ships_main_modal_end_shipyard_id').prop('required',true);
        }
        else{
            $('#sea_ships_main_modal_end_shipyard_id').prop('required',false);
        }
    });

    $('#sea_ships_main_modal_end_shipyard_id').on('change', function() {
        endShipyardChange();
    });

    function shipChange(){
        if($('#sea_ships_main_modal_ship_id').val() === '0'){
            $('#sea_ships_main_modal_ship_new_name').prop('readonly',false).prop('required',true);
        }
        else{
            $('#sea_ships_main_modal_ship_new_name').prop('readonly',true).prop('required',false);
        }
    }

    $('#sea_ships_main_modal_clm_sea_line_id').on('change', function() {
        $('#sea_ships_main_modal_ship_id').empty();

        if($('#sea_ships_main_modal_clm_sea_line_id').val() === '0'){
            $('#sea_ships_main_modal_clm_sea_line_new_name').prop('readonly',false).prop('required',true);
        }
        else{
            $('#sea_ships_main_modal_clm_sea_line_new_name').prop('readonly',true).prop('required',false);
        }
        shipChange();
    });

    $('#sea_ships_main_modal_ship_id').on('change', function() {
        shipChange();
    });

    $('#sea_ships_main_modal_trans_cnt_id').on('change', function () {
        if($('#sea_ships_main_modal_trans_cnt_id').val() === '0'){
            $('#sea_ships_main_modal_trans_cnt_name_new').attr('required',true).removeAttr('readonly');
            $('#sea_ships_main_modal_cntc_id').removeAttr('disabled');
            mainModalCarsListChange($('#sea_ships_main_modal_trans_cnt_id').val());
            $('#sea_ships_main_modal_cntt_id').removeAttr('disabled');
            mainModalTrailersListChange($('#sea_ships_main_modal_trans_cnt_id').val());
            $('#sea_ships_main_modal_cntd_id').removeAttr('disabled');
            mainModalDriversListChange($('#sea_ships_main_modal_trans_cnt_id').val());
        }
        else if($('#sea_ships_main_modal_trans_cnt_id').val() > 0){
            $('#sea_ships_main_modal_trans_cnt_name_new').empty().removeAttr('required').attr('readonly',true);
            $('#sea_ships_main_modal_cntc_id').removeAttr('disabled');
            mainModalCarsListChange($('#sea_ships_main_modal_trans_cnt_id').val());
            $('#sea_ships_main_modal_cntt_id').removeAttr('disabled');
            mainModalTrailersListChange($('#sea_ships_main_modal_trans_cnt_id').val());
            $('#sea_ships_main_modal_cntd_id').removeAttr('disabled');
            mainModalDriversListChange($('#sea_ships_main_modal_trans_cnt_id').val());
        }
        else{
            $('#sea_ships_main_modal_trans_cnt_name_new').empty().removeAttr('required').attr('readonly',true);
            $('#sea_ships_main_modal_cntc_id').val('').attr('disabled', true);
            $('#sea_ships_main_modal_cntt_id').val('').attr('disabled', true);
            $('#sea_ships_main_modal_cntd_id').val('').attr('disabled', true);
        }
    });

    $('#sea_ships_main_modal_cntc_id').on('change', function () {
       if($('#sea_ships_main_modal_cntc_id').val() === '0'){
           $('#sea_ships_main_modal_cntc_name_new').attr('required',true).removeAttr('readonly');
       }
       else{
           $('#sea_ships_main_modal_cntc_name_new').empty().removeAttr('required').attr('readonly',true);

    });

    $('#sea_ships_main_modal_cntt_id').on('change', function () {
        if($('#sea_ships_main_modal_cntt_id').val() === '0'){
            $('#sea_ships_main_modal_cntt_name_new').attr('required',true).removeAttr('readonly');
        }
        else{
            $('#sea_ships_main_modal_cntt_name_new').empty().removeAttr('required').attr('readonly',true);
        }
    });

    $('#sea_ships_main_modal_cntd_id').on('change', function () {
        if($('#sea_ships_main_modal_cntd_id').val() === '0'){
            $('#sea_ships_main_modal_cntd_name_new').attr('required',true).removeAttr('readonly');
        }
        else{
            $('#sea_ships_main_modal_cntd_name_new').empty().removeAttr('required').attr('readonly',true);
        }
    });

    $('#sea_ships_main_modal_clm_containers_id').on('change', function() {
        if($('#sea_ships_main_modal_clm_containers_id').val() === '0'){
            $('#sea_ships_main_modal_clm_containers_new_name').prop('readonly',false).prop('required',true);
        }
        else{
            $('#sea_ships_main_modal_clm_containers_new_name').prop('readonly',true).prop('required',false);
        }
    });
</script>
