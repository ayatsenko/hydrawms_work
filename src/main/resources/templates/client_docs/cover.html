<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{client.docs.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 col-lg-7 pl-2 pr-1 pt-0">
        <div class="card order-2 mb-2" id="client_docs_back_div">
            <div>
                <span th:replace="client_docs/back_card :: client_docs_back_body"></span>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-5 pl-1 pr-2 pt-0">
        <div class="card order-2 mb-2" id="client_docs_link_div">
            <div class="text-center">
                <span th:replace="client_docs/link_card :: client_docs_link_body"></span>
            </div>
        </div>
    </div><!-- Client And Buttons Card -->

    <div class="col-12 col-lg-12 pl-2 pr-2 pt-0">
        <div class="card mb-2">
            <div class="card-header">
                <h5 class="card-title mb-0" th:text="#{client.docs.caption}"></h5>
                <form class="form-inline">
                    <div class="custom-control custom-switch">
                        <input class="custom-control-input" type="checkbox" id="client_docs_filter_check" name="client_docs_filter_check">
                        <label class="custom-control-label" for="client_docs_filter_check"></label>
                    </div>
                    <div class="form-group form-group-sm mr-2">
                        <label for="client_docs_filter_start_date" class="mr-2" th:text="#{requests.list.filter_start_date}">StartDate:</label>
                        <input class="form-control" type="text" id="client_docs_filter_start_date" name="client_docs_start_date" disabled/>
                    </div>

                    <div class="form-group form-group-sm mr-2">
                        <label for="client_docs_filter_end_date" class="mr-2" th:text="#{requests.list.filter_end_date}">EndDate:</label>
                        <input class="form-control" type="text" id="client_docs_filter_end_date" name="client_docs_end_date" disabled/>
                    </div>
                    <button type="button" class="btn btn-dark align-middle" id="client_docs_filter_show" disabled><i data-feather="search"></i></button>
                </form>
            </div>
            <div class="card-body py-3">
                <div class="row mb-1">
                    <div class="col-12" id="client_docs_row">
                        <span th:replace="client_docs/docs_card :: client_docs_body"></span>
                    </div>
                </div><!-- Docs -->
            </div>
        </div><!-- Table Row -->

        <div class="card order-1 mb-2" id="client_bills_row" hidden>
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#clients_bills_div" data-toggle="collapse"><i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" id="clients_list_header" href="#clients_bills_div" data-toggle="collapse" th:text="#{clients.docs.bills.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="clients_bills_div">
                <div>
                    <span th:replace="client_docs/bills_card :: client_bills_body"></span>
                </div>
            </div>
        </div><!-- Bills -->

        <div class="card order-1 mb-2" id="client_bills_tabs_row" hidden>
            <div class="card-header pb-0">
            </div>
            <div class="card-body pt-0 collapse show" id="client_bills_tabs_div">
                <div>
                    <div class="tab">
                        <ul class="nav nav-pills" role="tablist">
                            <li class="nav-item"><a class="nav-link active" href="#tab-1" data-toggle="tab" role="tab" th:text="#{client.docs.bills.tabs.payments}">Payments</a></li>
                            <li class="nav-item"><a class="nav-link" href="#tab-2" data-toggle="tab" role="tab" th:text="#{client.docs.bills.tabs.finance}">Finance</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-1" role="tabpanel">
                                <div class="row">
                                    <div class="col-12">
                                        <span th:replace="client_docs/bills_payments_card :: client_bills_payments_body"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab-2" role="tabpanel">
                                <div class="row">
                                    <div class="col-12">
                                        <span th:replace="client_docs/bills_finance_card :: client_bills_finance_body"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Bills Tabs -->

        <span th:replace="fragments/layout_v1.html :: bottom">bottom</span>
        <script th:replace="fragments/main_variable :: cardscript"></script>

        <script th:replace="client_docs/back_card :: cardscript"></script>
        <script th:replace="client_docs/link_card :: cardscript"></script>

        <script th:replace="client_docs/bills_finance_card :: cardscript"></script>
        <script th:replace="client_docs/bills_payments_card :: cardscript"></script>
        <script th:replace="client_docs/bills_card :: cardscript"></script>

        <script th:replace="client_docs/docs_card :: cardscript"></script>
</body>
</html>
