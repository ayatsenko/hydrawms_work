<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{transports.trailers.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="card flex-fill w-100">
    <div class="card-header">
        <h5 class="card-title mb-0" th:text="#{transports.trailers.caption}"></h5>
    </div>
    <div class="card-body">
        <div>
            <!--/*@thymesVar id="transports_trailers_detail_detail" type="java.util.List"*/-->
            <form id="transports-trailers-detail-updater-form" data-toggle="validator" method="post" class="was-validated" th:action="@{/transports/trailers_model}">
                <!--/*@thymesVar id="mode" type="java.lang.Long"*/-->
                <input type="hidden" id="mode" name="mode" th:value="${mode}">
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-dark mr-1" th:text="#{general.back}" form="transports-trailers-detail-indexfrm">Cancel</button>
                    <div th:switch="${mode}">
                        <button th:case="0" type="submit" id="transports-trailers-detail-addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}">Add</button>
                        <button th:case="1" type="submit" id="transports-trailers-detail-editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}">Edit</button>
                        <button th:case="2" type="submit" id="transports-trailers-detail-delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}">Delete</button>
                    </div>
                </div>
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="cntt_id" th:value="${cntt_id}" >

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_trailers_detail_table_order_column" th:value="${transports_trailers_detail_table_order_column}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_trailers_detail_table_order_type" th:value="${transports_trailers_detail_table_order_type}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_trailers_detail_table_search" th:value="${transports_trailers_detail_table_search}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_trailers_detail_table_pagelen" th:value="${transports_trailers_detail_table_pagelen}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_trailers_detail_table_page" th:value="${transports_trailers_detail_table_page}" >

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="req_country_id" th:value="${req_country_id}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="req_address" th:value="${req_address}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="req_tir_check" th:value="${req_tir_check}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="req_adr_check" th:value="${req_adr_check}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="req_ekmt_check" th:value="${req_ekmt_check}" >

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_list_table_order_column" th:value="${transports_list_table_order_column}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_list_table_order_type" th:value="${transports_list_table_order_type}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_list_table_search" th:value="${transports_list_table_search}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_list_table_pagelen" th:value="${transports_list_table_pagelen}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="transports_list_table_page" th:value="${transports_list_table_page}" >

                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_transports_collapse" th:value="${clients_transports_collapse}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_trailers_collapse" th:value="${clients_trailers_collapse}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_drivers_collapse" th:value="${clients_drivers_collapse}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_contacts_collapse" th:value="${clients_contacts_collapse}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_country_collapse" th:value="${clients_country_collapse}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_services_collapse" th:value="${clients_services_collapse}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_address_collapse" th:value="${clients_address_collapse}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_documents_collapse" th:value="${clients_documents_collapse}" >
                <!--suppress ThymeleafVariablesResolveInspection -->
                <input type="hidden" name="clients_files_collapse" th:value="${clients_files_collapse}" >

                <div class="form-row">
                    <div class="col-md-1 mb-2" id="cnt_id_row">
                        <label for="cnt_id" class="form-label" th:text="'1. '+ #{transports.list.cnt_id}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="number" class="form-control" id="cnt_id" name="cnt_id" th:value="${cnt_id}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-5 mb-2">
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <label for="cnt_name" class="form-label" th:text="'2. '+#{transports.list.cnt_name}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" maxlength="120" class="form-control" id="cnt_name" name="cnt_name" th:value="${cnt_name}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- First Row -->

                <div class="form-row">
                    <div class="col-md-1 mb-2" id="cntt_id_row">
                        <label for="cntt_id" class="form-label" th:text="'3. '+ #{transports.trailers.cntt_id}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="number" class="form-control" id="cntt_id" name="cntt_id" th:value="${cntt_id}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                    <div class="col-md-2 mb-2" id="cntserl_date_row">
                        <label for="cntt_type_id" class="form-label" th:text="'4. '+ #{transports.trailers.cntt_type_sname}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <select type="text" id="cntt_type_id" name="cntt_type_id" class="form-control p-1" th:value="${cntt_type_id}">
                            <!--suppress ThymeleafVariablesResolveInspection -->
                            <option class="p-1"
                                th:each="cntt_type : ${cntt_type_list}"
                                th:value="${cntt_type.cntt_type_id}"
                                th:text="${cntt_type.cntt_type_sname}"
                                th:selected="${cntt_type.cntt_type_id == cntt_type_id}"
                            ></option>
                        </select>
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Second Row -->

                <div class="form-row">
                    <div class="col-md-6 mb-2" id="cntt_type_brand_row">
                        <label for="cntt_type_brand" th:text="'5. '+#{transports.trailers.cntt_type_brand}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" maxlength="32" id="cntt_type_brand" name="cntt_type_brand" th:value="${cntt_type_brand}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Third Row -->

                <div class="form-row">
                    <div class="col-md-6 mb-2" id="cntt_type_number_row">
                        <label for="cntt_type_number" th:text="'6. '+#{transports.trailers.cntt_type_number}"></label>
                        <!--suppress ThymeleafVariablesResolveInspection -->
                        <input type="text" class="form-control" maxlength="32" id="cntt_type_number" name="cntt_type_number" th:value="${cntt_type_number}">
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div><!-- Forth Row -->
            </form>
        </div>
    </div>
</div>

    <input name="clients_files_collapse" th:value="${clients_files_collapse}">
</form>

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<span th:replace="fragments/error :: errorscript_frm(formname = 'transports-trailers-detail-indexfrm')">Error</span>

<script>
    $(document).ready(function(){
<!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#tms_li').addClass('active').removeClass('collapsed');
        $('#tms_a').attr('aria-expanded',true);
        $('#tms').addClass('show');

        $('#transports_a').addClass('text-primary');
<!-- Form Start -->
        $('#cnt_id').prop('readOnly',true);
        $('#cnt_name').prop('readOnly',true);

        $('#cntt_id').prop('readOnly',true);

<!-- Change Function -->
        if($('#mode').val() == 0){
            $('#cntt_id_row').prop('hidden',true);
        }
        else if($('#mode').val() === '2' || $('#mode').val() === '4'){
            $('#cntt_id').prop('readOnly',true);
            $('#cntt_type_id').attr('readOnly',true);
            $('#cntt_type_brand').prop('readOnly',true);
            $('#cntt_type_number').prop('readOnly',true);
        }
    });
</script>
</body>
</html>
