<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="users_kpi_facts_crm_clients_month_02" th:remove="tag">
        <div id="users-kpi-facts-crm-clients-month-02-buttons">
                <button type="submit" id="users-kpi-facts-crm-clients-month-02-link" form="users-kpi-facts-crm-clients-month-02-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_crm_clients_link_control mb-2" th:text="#{general.gotobtn}" disabled>GoTo</button>
        </div>

        <div><table id="table-users-kpi-facts-crm-clients-month-02" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
        
        <form id="users-kpi-facts-crm-clients-month-02-link-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="clients_list_table_order_column" hidden>
                <input name="clients_list_table_order_type" hidden>
                <input name="clients_list_table_search" hidden>
                <input name="clients_list_table_pagelen" hidden>
                <input name="clients_list_table_page" hidden>
        </form>        
</span>

<script th:fragment="cardscript" th:inline="javascript">
        var cnt_id_width, cnt_name_width, cs_id_width, cs_name_width, user_id_width, user_name_width;
        var cnt_id_class, cnt_name_class, cs_id_class, cs_name_class, user_id_class, user_name_class;

        if(mobileScreenSize){
                vDomParam = "Blfrtp";
        }
        else if(smallScreenSize){
                vDomParam = "Blfrtip";
                cnt_id_width ="";
                cnt_id_class ="none";
                cnt_name_width ="70%";
                cnt_name_class ="small_size small_head_size small_footer_size";
                cs_id_width ="";
                cs_id_class ="none";
                cs_name_width ="15%";
                cs_name_class ="small_size small_head_size small_footer_size text-center";
                user_id_width ="";
                user_id_class ="none";
                user_name_width ="15%";
                user_name_class ="small_size small_head_size small_footer_size text-center";
        }
        else{
                vDomParam = "Blfrtip";
                cnt_id_width ="";
                cnt_id_class ="none";
                cnt_name_width ="70%";
                cnt_name_class ="";
                cs_id_width ="";
                cs_id_class ="none";
                cs_name_width ="15%";
                cs_name_class ="text-center";
                user_id_width ="";
                user_id_class ="none";
                user_name_width ="15%";
                user_name_class ="text-center";
        }

    var vUsersKPICRMClientMonth02Value;
    vUsersKPICRMClientMonth02Value = {
        table : '#table-users-kpi-facts-crm-clients-month-02',
        button_form: '#users-kpi-facts-crm-clients-month-02-buttons',
        ajax : {
            "url": /*[[@{/users_kpi_facts/crm_clients_menu}]]*/ "users_kpi_facts/crm_clients_menu",
            "type": "post",
            "data": function ( d ) {
                    d.users_kpi_crm_param_id = vUsersKPICRMClientMonth02Value.rowdata.users_kpi_crm_param_id;
                    d.users_kpi_user_id = vUsersKPICRMClientMonth02Value.rowdata.users_kpi_user_id;
                    d.users_kpi_year = vUsersKPICRMClientMonth02Value.rowdata.users_kpi_year;
                    d.users_kpi_month = vUsersKPICRMClientMonth02Value.rowdata.users_kpi_month;
            }
        },
        key : "cnt_id",
        switchControl : user_kpi_crm_clients_switchControl,
        rowdata:{
           cnt_id: null,
           cnt_name: null,
           cs_name: null,
           cs_id: null,
           req_ops_username: null,
           tend_status_id: null
        },
        ordering: true,
        order: [
            [0, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            /*$(row).find('td:eq(4)').css('background-color', data["user_status_colour"]);*/
            $(row).css('background-color', data["tend_status_colour"]);
        },
        columnDefs:[
        ],
        columns : [
                /*0*/{"title": /*[[#{users_kpi_facts.crm_clients.cnt_id}]]*/ "cnt_id", "data": "cnt_id", "width": cnt_id_width, "className": cnt_id_class},
                /*1*/{"title": /*[[#{users_kpi_facts.crm_clients.cnt_name}]]*/ "cnt_name", "data": "cnt_name", "width": cnt_name_width, "className": cnt_name_class},
                /*2*/{"title": /*[[#{users_kpi_facts.crm_clients.cs_id}]]*/ "cs_id", "data": "cs_id", "width": cs_id_width, "className": cs_id_class},
                /*3*/{"title": /*[[#{users_kpi_facts.crm_clients.cs_name}]]*/ "cs_name", "data": "cs_name", "width": cs_name_width, "className": cs_name_class},
                /*4*/{"title": /*[[#{users_kpi_facts.crm_clients.user_id}]]*/ "user_id", "data": "user_id", "width": user_id_width, "className": user_id_class},
                /*5*/{"title": /*[[#{users_kpi_facts.crm_clients.user_name}]]*/ "user_name", "data": "user_name", "width": user_name_width, "className": user_name_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function user_kpi_crm_clients_switchControl(){
            if(vUsersKPICRMClientMonth02Value.rowdata.cnt_id != null) {
                    $("#users-kpi-facts-crm-clients-month-02-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

                    $("#users-kpi-facts-crm-clients-month-02-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            } else{
                    $("#users-kpi-facts-crm-clients-month-02-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

                    $("#users-kpi-facts-crm-clients-month-02-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
            }
    }

    $('.user_kpi_crm_clients_btn_control').on('click', function (){
        $("#users-kpi-facts-crm-clients-month-02 input[name=mode]").val($(this).attr("mode"));
    });

    $('#users-kpi-facts-crm-clients-month-02').submit(function() {
        vUsersKPICRMClientMonth02Value.rowdata.user_kpi_crm_clients_table_order_column = $(vUsersKPICRMClientMonth02Value.table).DataTable().order()[0][0];
        vUsersKPICRMClientMonth02Value.rowdata.user_kpi_crm_clients_table_order_type = $(vUsersKPICRMClientMonth02Value.table).DataTable().order()[0][1];
        vUsersKPICRMClientMonth02Value.rowdata.user_kpi_crm_clients_table_search = $(vUsersKPICRMClientMonth02Value.table).DataTable().search();
        vUsersKPICRMClientMonth02Value.rowdata.user_kpi_crm_clients_table_pagelen = $(vUsersKPICRMClientMonth02Value.table).DataTable().page.len();
        vUsersKPICRMClientMonth02Value.rowdata.user_kpi_crm_clients_table_page = $(vUsersKPICRMClientMonth02Value.table).DataTable().page.info().page;
        <!-- Recreate Contragent Ajax Filter Value -->

        Object.keys(vUsersKPICRMClientMonth02Value.rowdata).forEach(function (index) {
            $("#users-kpi-facts-crm-clients-month-02").append("<input name=\"" + index + "\" hidden>");
            $("#users-kpi-facts-crm-clients-month-02 input[name=\"" + index + "\"]").val(vUsersKPICRMClientMonth02Value.rowdata[index]);
        });
    });

    $('.user_kpi_crm_clients_link_control').on('click', function (){
            $("#users-kpi-facts-crm-clients-month-02-link-form input[name=cnt_id]").val(vUsersKPICRMClientMonth02Value.rowdata.cnt_id);

            $("#users-kpi-facts-crm-clients-month-02-link-form input[name=clients_list_table_order_column]").val(0);
            $("#users-kpi-facts-crm-clients-month-02-link-form input[name=clients_list_table_order_type]").val("desc");
            $("#users-kpi-facts-crm-clients-month-02-link-form input[name=clients_list_table_search]").val(vUsersKPICRMClientMonth02Value.rowdata.cnt_id);
            $("#users-kpi-facts-crm-clients-month-02-link-form input[name=clients_list_table_pagelen]").val(25);
            $("#users-kpi-facts-crm-clients-month-02-link-form input[name=clients_list_table_page]").val(0);
    });    
    
    $(document).ready(function(){
        vUsersKPICRMClientMonth02Value.rowdata.cnt_id = /*[[${cnt_id}]]*/ null;

        vUsersKPICRMClientMonth02Value.rowdata.cs_name = /*[[${cs_name}]]*/ null;
        vUsersKPICRMClientMonth02Value.rowdata.users_kpi_year = /*[[${users_kpi_year}]]*/ null;
        vUsersKPICRMClientMonth02Value.rowdata.users_kpi_month = /*[[${users_kpi_month}]]*/ null;

        vUsersKPICRMClientMonth02Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vUsersKPICRMClientMonth02Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vUsersKPICRMClientMonth02Value.rowdata.table_search = /*[[${table_search}]]*/ null;
        vUsersKPICRMClientMonth02Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vUsersKPICRMClientMonth02Value.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vUsersKPICRMClientMonth02Value);
    });
</script>

</body>
</html>
