<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="users_kpi_facts_notfill_pass_month_02_body" th:remove="tag">
    <div id="table-users-kpi-facts-clients-notfill-pass-month-02-buttons">
              <div id="users-kpi-facts-clients-notfill-pass-month-02-btn-large" class="d-none d-sm-block mb-1">
                <button type="submit" id="users-kpi-facts-clients-notfill-pass-month-02-link" form="users-kpi-facts-clients-notfill-pass-month-02-link-form" class="btn btn-sm btn-outline-dark mr-1 users_kpi_facts_notfill_pass_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="users-kpi-facts-clients-notfill-pass-month-02-btn-small" class="d-block d-sm-none mb-1">
                  <button type="submit" id="users-kpi-facts-clients-notfill-pass-month-02-link-sx" form="users-kpi-facts-clients-notfill-pass-month-02-link-form" class="btn btn-sm btn-outline-dark mr-1 users_kpi_facts_notfill_pass_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
    </div>

            <form id="users-kpi-facts-clients-notfill-pass-month-02-link-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="clients_list_table_order_column" hidden>
                <input name="clients_list_table_order_type" hidden>
                <input name="clients_list_table_search" hidden>
                <input name="clients_list_table_pagelen" hidden>
                <input name="clients_list_table_page" hidden>
            </form>

            <form id="users-kpi-facts-clients-notfill-pass-month-02-clients-link-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="clients_list_table_order_column" hidden>
                <input name="clients_list_table_order_type" hidden>
                <input name="clients_list_table_search" hidden>
                <input name="clients_list_table_pagelen" hidden>
                <input name="clients_list_table_page" hidden>
            </form>    
    
        <div><table id="table-users-kpi-facts-clients-notfill-pass-month-02" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
</span>

<script th:fragment="cardscript" th:inline="javascript">

    var vUsersKPICRMClientsNotFillPassMonth02Value;
    vUsersKPICRMClientsNotFillPassMonth02Value = {
        table : '#table-users-kpi-facts-clients-notfill-pass-month-02',
        button_form: "#table-users-kpi-facts-clients-notfill-pass-month-02-buttons",
        ajax : {
            "url": /*[[@{/users_kpi_facts/get_notfill_pass_table}]]*/ "users_kpi_facts/get_notfill_pass_table",
            "type": "post",
            "data": function ( d ) {
                d.users_kpi_general_param_id = vUsersKPICRMClientsNotFillPassMonth02Value.rowdata.users_kpi_general_param_id;
                d.users_kpi_user_id = vUsersKPICRMClientsNotFillPassMonth02Value.rowdata.users_kpi_user_id;
                d.users_kpi_year = vUsersKPICRMClientsNotFillPassMonth02Value.rowdata.users_kpi_year;
                d.users_kpi_month = vUsersKPICRMClientsNotFillPassMonth02Value.rowdata.users_kpi_month;
            }
        },
        key : "cnt_id",
        switchControl : users_kpi_facts_notfill_pass_switchControl,
        rowdata:{
            cnt_id: null,
            cnt_name: null,
            req_user_id: null,
            cntul_id: null,
            block_check: null
        },
        ordering: true,
        order: [
            [1, "asc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if (data.block_check === 1) {
                $(row).css('background-color', '#ff8566');
            }
        },
        columnDefs: [
            {"targets": [0],
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="filter-ck text-center" disabled="true"/>';
                    }
                    return data;
                }, className: "text-center"
            },
            { "targets": [1], "visible": false},
            { "targets": [2], className: "cnt_name"},
            { "targets": [3], className: "cnt_identifycode"},
            { "targets": [4], type: 'de_date'},
            { "targets": [5], className: "desktop noExport"},
            { "targets": [6], "visible": false, className: "noExport"}
        ],
        columns : [
            /*0*/{"title": /*[[#{dep_kpi_facts.notfill_pass.block_check}]]*/ "block_check", "data": "block_check", "width": "5%"},
            /*1*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cnt_id}]]*/ "cnt_id", "data": "cnt_id", "width": "5%"},
            /*2*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cnt_name}]]*/ "cnt_name", "data": "cnt_name", "width": "30%"},
            /*3*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cnt_identifycode}]]*/ "cnt_identifycode", "data": "cnt_identifycode", "width": "10%"},
            /*4*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cnt_createdate}]]*/ "cnt_createdate", "data": "cnt_createdate", "width": "10%"},
            /*5*/{"title": /*[[#{dep_kpi_facts.notfill_pass.empty_column}]]*/ "empty_column", "data": "empty_column", "width": "44%"},
            /*6*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cntul_id}]]*/ "cntul_id", "data": "cntul_id", "width": "1%"}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function users_kpi_facts_notfill_pass_switchControl(){
        if(vUsersKPICRMClientsNotFillPassMonth02Value.rowdata.cnt_id != null){
            $("#users-kpi-facts-clients-notfill-pass-month-02-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            $("#users-kpi-facts-clients-notfill-pass-month-02-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
        }
        else{
            $("#users-kpi-facts-clients-notfill-pass-month-02-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
            $("#users-kpi-facts-clients-notfill-pass-month-02-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
        }
    }

    $('.users_kpi_facts_notfill_pass_link_control').on('click', function (){
        $("#users-kpi-facts-clients-notfill-pass-month-02-link-form input[name=cnt_id]").val(vUsersKPICRMClientsNotFillPassMonth02Value.rowdata.cnt_id);

        $("#users-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_order_column]").val(0);
        $("#users-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_order_type]").val("desc");
        $("#users-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_search]").val(vUsersKPICRMClientsNotFillPassMonth02Value.rowdata.cnt_name);
        $("#users-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_pagelen]").val(25);
        $("#users-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_page]").val(0);
    });

    $('.positions_btn_control').on('click', function (){
        $("#positions-detail input[name=mode]").val($(this).attr("mode"));
    });

    if (mobileScreenSize) {
        $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form").prop('target','_parent');
        $("#users-kpi-facts-notfill-finance-link-form").prop('target','_parent');
    }

    $('#table-users-kpi-facts-clients-notfill-pass-month-02').on('dblclick', '.cnt_name', function (e) {
        var selectedRow = this._DT_CellIndex.row;
        var currentTable = $('#table-users-kpi-facts-clients-notfill-pass-month-02').DataTable();

        $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=cnt_id]").val(currentTable.row(selectedRow).data().cnt_id);

        $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_order_column]").val(0);
        $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_order_type]").val("desc");
        $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_search]").val(currentTable.row(selectedRow).data().cnt_name);
        $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_pagelen]").val(25);
        $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_page]").val(0);
        $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form").submit();
    });

    $('#table-users-kpi-facts-clients-notfill-pass-month-02').on('dblclick', '.cnt_identifycode', function (e) {
        var selectedRow = this._DT_CellIndex.row;
        var currentTable = $('#table-users-kpi-facts-clients-notfill-pass-month-02').DataTable();

        if(currentTable.row(selectedRow).data().cnt_identifycode !== null) {
           $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=cnt_id]").val(currentTable.row(selectedRow).data().cnt_id);

           $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_order_column]").val(0);
           $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_order_type]").val("desc");
           $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_search]").val(currentTable.row(selectedRow).data().cnt_identifycode);
           $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_pagelen]").val(25);
           $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_page]").val(0);
           $("#users-kpi-facts-clients-notfill-pass-month-02-clients-link-form").submit();
       }
    });
    
    $(document).ready(function(){
        vUsersKPICRMClientsNotFillPassMonth02Value.rowdata.req_user_id = null;

        recreateDataTable(vUsersKPICRMClientsNotFillPassMonth02Value);
    });
</script>

</body>
</html>
