<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="users_kpi_facts_requests_month_02" th:remove="tag">  
        <div id="users-kpi-facts-requests-month-02-buttons">
                <button type="submit" id="users-kpi-facts-requests-month-02-link" form="users-kpi-facts-requests-month-02-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_requests_link_control mb-2" th:text="#{general.gotobtn}" disabled>GoTo</button>
        </div>

        <div><table id="table-users-kpi-facts-requests-month-02" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
        
        <form id="users-kpi-facts-requests-month-02-link-form" th:action="@{/requests}" method="post" target="_blank">
                <input name="req_id" hidden>
                <input name="requests_list_table_order_column" hidden>
                <input name="requests_list_table_order_type" hidden>
                <input name="requests_list_table_search" hidden>
                <input name="requests_list_table_pagelen" hidden>
                <input name="requests_list_table_page" hidden>
        </form>        
</span>

<script th:fragment="cardscript" th:inline="javascript">
        var users_kpi_requests_req_id_width, users_kpi_requests_req_name_width, users_kpi_requests_req_user_id_width, users_kpi_requests_req_user_name_width, users_kpi_requests_req_date_width,
                users_kpi_requests_req_ops_name_width, users_kpi_requests_req_status_id_width, users_kpi_requests_req_status_sname_width, users_kpi_requests_req_status_colour_width,
                users_kpi_requests_req_result_status_sname_width;

        var users_kpi_requests_req_id_class, users_kpi_requests_req_name_class, users_kpi_requests_req_user_id_class, users_kpi_requests_req_user_name_class, users_kpi_requests_req_date_class,
                users_kpi_requests_req_ops_name_class, users_kpi_requests_req_status_id_class, users_kpi_requests_req_status_sname_class, users_kpi_requests_req_status_colour_class,
                users_kpi_requests_req_result_status_sname_class;
        
        if(mobileScreenSize){
                vDomParam = "Blfrtp";
        }
        else if(smallScreenSize){
                vDomParam = "Blfrtip";
                users_kpi_requests_req_id_width = "";
                users_kpi_requests_req_id_class = "none";
                users_kpi_requests_req_name_width = "46%";
                users_kpi_requests_req_name_class = "small_size small_head_size small_footer_size";
                users_kpi_requests_req_user_id_width = "";
                users_kpi_requests_req_user_id_class = "none";
                users_kpi_requests_req_user_name_width = "12%";
                users_kpi_requests_req_user_name_class = "small_size small_head_size small_footer_size text-center";
                users_kpi_requests_req_date_width = "10%";
                users_kpi_requests_req_date_class = "small_size small_head_size small_footer_size text-center";
                users_kpi_requests_req_ops_name_width = "10%";
                users_kpi_requests_req_ops_name_class = "small_size small_head_size small_footer_size text-center";
                users_kpi_requests_req_status_id_width = "";
                users_kpi_requests_req_status_id_class = "none";
                users_kpi_requests_req_status_sname_width = "12%";
                users_kpi_requests_req_status_sname_class = "small_size small_head_size small_footer_size text-center";
                users_kpi_requests_req_status_colour_width = "";
                users_kpi_requests_req_status_colour_class = "none";
                users_kpi_requests_req_result_status_sname_width = "10%";
                users_kpi_requests_req_result_status_sname_class = "small_size small_head_size small_footer_size text-center";
        }
        else{
                vDomParam = "Blfrtip";
                users_kpi_requests_req_id_width = "";
                users_kpi_requests_req_id_class = "none";
                users_kpi_requests_req_name_width = "46%";
                users_kpi_requests_req_name_class = "";
                users_kpi_requests_req_user_id_width = "";
                users_kpi_requests_req_user_id_class = "none";
                users_kpi_requests_req_user_name_width = "12%";
                users_kpi_requests_req_user_name_class = "text-center";
                users_kpi_requests_req_date_width = "10%";
                users_kpi_requests_req_date_class = "text-center";
                users_kpi_requests_req_ops_name_width = "10%";
                users_kpi_requests_req_ops_name_class = "text-center";
                users_kpi_requests_req_status_id_width = "";
                users_kpi_requests_req_status_id_class = "none";
                users_kpi_requests_req_status_sname_width = "12%";
                users_kpi_requests_req_status_sname_class = "text-center";
                users_kpi_requests_req_status_colour_width = "";
                users_kpi_requests_req_status_colour_class = "none";
                users_kpi_requests_req_result_status_sname_width = "10%";
                users_kpi_requests_req_result_status_sname_class = "text-center";
        }        
        
    var vUsersKPIRequestsMonth02Value;
    vUsersKPIRequestsMonth02Value = {
        table : '#table-users-kpi-facts-requests-month-02',
        button_form: '#users-kpi-facts-requests-month-02-buttons',
        ajax : {
            "url": /*[[@{/users_kpi_facts/requests_menu}]]*/ "users_kpi_facts/requests_menu",
            "type": "post",
            "data": function ( d ) {
                    d.users_kpi_param_id = vUsersKPIRequestsMonth02Value.rowdata.users_kpi_param_id;
                    d.users_kpi_user_id = vUsersKPIRequestsMonth02Value.rowdata.users_kpi_user_id;
                    d.users_kpi_year = vUsersKPIRequestsMonth02Value.rowdata.users_kpi_year;
                    d.users_kpi_month = vUsersKPIRequestsMonth02Value.rowdata.users_kpi_month;
            }
        },
        key : "req_id",
        switchControl : user_kpi_requests_switchControl,
        rowdata:{
           req_id: null,
           req_name: null,
           req_user_id: null,
           req_user_name: null,
           req_status_id: null,
           req_ops_name: null
        },
        ordering: true,
        order: [
            [0, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            /*$(row).find('td:eq(4)').css('background-color', data["user_status_colour"]);*/
            $(row).css('background-color', data["req_status_colour"]);
        },
        columnDefs:[
                {"targets": [4], type: 'de_datetime'}
        ],
        columns : [
                /*0*/{"title": /*[[#{users_kpi.requests.req_id}]]*/ "req_id", "data": "req_id", "width": users_kpi_requests_req_id_width, "className": users_kpi_requests_req_id_class},
                /*1*/{"title": /*[[#{users_kpi.requests.req_name}]]*/ "req_name", "data": "req_name", "width": users_kpi_requests_req_name_width, "className": users_kpi_requests_req_name_class},
                /*2*/{"title": /*[[#{users_kpi.requests.req_user_id}]]*/ "req_user_id", "data": "req_user_id", "width": users_kpi_requests_req_user_id_width, "className": users_kpi_requests_req_user_id_class},
                /*3*/{"title": /*[[#{users_kpi.requests.req_user_name}]]*/ "req_user_name", "data": "req_user_name", "width": users_kpi_requests_req_user_name_width, "className": users_kpi_requests_req_user_name_class},
                /*4*/{"title": /*[[#{users_kpi.requests.req_date}]]*/ "req_date", "data": "req_date", "width": users_kpi_requests_req_date_width, "className": users_kpi_requests_req_date_class},
                /*5*/{"title": /*[[#{users_kpi.requests.req_ops_name}]]*/ "req_ops_name", "data": "req_ops_name", "width": users_kpi_requests_req_ops_name_width, "className": users_kpi_requests_req_ops_name_class},
                /*6*/{"title": /*[[#{users_kpi.requests.req_status_id}]]*/ "req_status_id", "data": "req_status_id", "width": users_kpi_requests_req_status_id_width, "className": users_kpi_requests_req_status_id_class},
                /*7*/{"title": /*[[#{users_kpi.requests.req_status_sname}]]*/ "req_status_sname", "data": "req_status_sname", "width": users_kpi_requests_req_status_sname_width, "className": users_kpi_requests_req_status_sname_class},
                /*8*/{"title": /*[[#{users_kpi.requests.req_status_colour}]]*/ "req_status_colour", "data": "req_status_colour", "width": users_kpi_requests_req_status_colour_width, "className": users_kpi_requests_req_status_colour_class},
                /*9*/{"title": /*[[#{users_kpi.requests.req_result_status_sname}]]*/ "req_result_status_sname", "data": "req_result_status_sname", "width": users_kpi_requests_req_result_status_sname_width, "className": users_kpi_requests_req_result_status_sname_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function user_kpi_requests_switchControl(){
            if(vUsersKPIRequestsMonth02Value.rowdata.req_id != null) {
                    $("#users-kpi-facts-requests-month-02-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

                    $("#users-kpi-facts-requests-month-02-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            } else{
                    $("#users-kpi-facts-requests-month-02-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

                    $("#users-kpi-facts-requests-month-02-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
            }
    }

    $('.user_kpi_requests_btn_control').on('click', function (){
        $("#users-kpi-facts-requests-month-02 input[name=mode]").val($(this).attr("mode"));
    });

    $('#users-kpi-facts-requests-month-02').submit(function() {
        vUsersKPIRequestsMonth02Value.rowdata.user_kpi_requests_table_order_column = $(vUsersKPIRequestsMonth02Value.table).DataTable().order()[0][0];
        vUsersKPIRequestsMonth02Value.rowdata.user_kpi_requests_table_order_type = $(vUsersKPIRequestsMonth02Value.table).DataTable().order()[0][1];
        vUsersKPIRequestsMonth02Value.rowdata.user_kpi_requests_table_search = $(vUsersKPIRequestsMonth02Value.table).DataTable().search();
        vUsersKPIRequestsMonth02Value.rowdata.user_kpi_requests_table_pagelen = $(vUsersKPIRequestsMonth02Value.table).DataTable().page.len();
        vUsersKPIRequestsMonth02Value.rowdata.user_kpi_requests_table_page = $(vUsersKPIRequestsMonth02Value.table).DataTable().page.info().page;
        <!-- Recreate Contragent Ajax Filter Value -->

        Object.keys(vUsersKPIRequestsMonth02Value.rowdata).forEach(function (index) {
            $("#users-kpi-facts-requests-month-02").append("<input name=\"" + index + "\" hidden>");
            $("#users-kpi-facts-requests-month-02 input[name=\"" + index + "\"]").val(vUsersKPIRequestsMonth02Value.rowdata[index]);
        });
    });

    $('.user_kpi_requests_link_control').on('click', function (){
            $("#users-kpi-facts-requests-month-02-link-form input[name=req_id]").val(vUsersKPIRequestsMonth02Value.rowdata.req_id);

            $("#users-kpi-facts-requests-month-02-link-form input[name=requests_list_table_order_column]").val(0);
            $("#users-kpi-facts-requests-month-02-link-form input[name=requests_list_table_order_type]").val("desc");
            $("#users-kpi-facts-requests-month-02-link-form input[name=requests_list_table_search]").val(vUsersKPIRequestsMonth02Value.rowdata.req_id);
            $("#users-kpi-facts-requests-month-02-link-form input[name=requests_list_table_pagelen]").val(25);
            $("#users-kpi-facts-requests-month-02-link-form input[name=requests_list_table_page]").val(0);
    });    
    
    $(document).ready(function(){
        vUsersKPIRequestsMonth02Value.rowdata.req_id = /*[[${req_id}]]*/ null;

        vUsersKPIRequestsMonth02Value.rowdata.user_id = /*[[${user_id}]]*/ null;
        vUsersKPIRequestsMonth02Value.rowdata.users_kpi_year = /*[[${users_kpi_year}]]*/ null;
        vUsersKPIRequestsMonth02Value.rowdata.users_kpi_month = /*[[${users_kpi_month}]]*/ null;        
        
        vUsersKPIRequestsMonth02Value.rowdata.table_order_column = /*[[${user_kpi_requests_table_order_column}]]*/ null;
        vUsersKPIRequestsMonth02Value.rowdata.table_order_type = /*[[${user_kpi_requests_table_order_type}]]*/ null;
        vUsersKPIRequestsMonth02Value.rowdata.table_search = /*[[${user_kpi_requests_table_search}]]*/ null;
        vUsersKPIRequestsMonth02Value.rowdata.table_pagelen = /*[[${user_kpi_requests_table_pagelen}]]*/ null;
        vUsersKPIRequestsMonth02Value.rowdata.table_page = /*[[${user_kpi_requests_table_page}]]*/ null;

        recreateDataTable(vUsersKPIRequestsMonth02Value);

    });
</script>

</body>
</html>
