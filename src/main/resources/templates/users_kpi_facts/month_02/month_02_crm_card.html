<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="users_kpi_facts_crm_month_02_body" th:remove="tag">
    <div id="table-users-kpi-facts-crm-month-02-buttons">
    </div>
        <div><table id="table-users-kpi-facts-crm-month-02" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var currentMonth02 = 2;

    var user_kpi_crm_type_id_width, user_kpi_crm_type_sname_width, user_kpi_crm_type_fact_width, user_kpi_crm_type_colour_width;
    var user_kpi_crm_type_id_class, user_kpi_crm_type_sname_class, user_kpi_crm_type_fact_class, user_kpi_crm_type_colour_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        user_kpi_crm_type_id_width = "";
        user_kpi_crm_type_id_class = "none";
        user_kpi_crm_type_sname_width = "85%";
        user_kpi_crm_type_sname_class = "small_size small_head_size small_footer_size";
        user_kpi_crm_type_fact_width = "15%";
        user_kpi_crm_type_fact_class = "small_size small_head_size small_footer_size text-center";
        user_kpi_crm_type_colour_width = "";
        user_kpi_crm_type_colour_class = "none";
    }
    else{
        vDomParam = "Blfrtip";
        user_kpi_crm_type_id_width = "";
        user_kpi_crm_type_id_class = "none";
        user_kpi_crm_type_sname_width = "85%";
        user_kpi_crm_type_sname_class = "";
        user_kpi_crm_type_fact_width = "15%";
        user_kpi_crm_type_fact_class = "text-center";
        user_kpi_crm_type_colour_width = "";
        user_kpi_crm_type_colour_class = "none";
    }

    var vUsersKPIFactCRMMonth02Value;
    vUsersKPIFactCRMMonth02Value = {
        table : '#table-users-kpi-facts-crm-month-02',
        button_form: (mobileScreenSize) ? null : "#table-users-kpi-facts-crm-month-02-buttons",
        ajax : {
            "url": /*[[@{/users_kpi_facts/get_crm_table}]]*/ "users_kpi_facts/get_crm_table",
            "type": "post",
            "data": function ( d ) {
                d.users_kpi_param_id = vUsersKPIFactCRMMonth02Value.rowdata.users_kpi_param_id;
                d.users_kpi_user_id = vUsersKPIFactCRMMonth02Value.rowdata.users_kpi_user_id;
                d.users_kpi_facts_year = vUsersKPIFactCRMMonth02Value.rowdata.users_kpi_facts_year;
                d.users_kpi_facts_month = currentMonth02;
            }
        },
        key : "user_kpi_crm_type_id",
        switchControl : report_client_crm_month_02_switchControl,
        rowdata:{
            user_kpi_crm_type_id: null,
            start_date: null,
            end_date: null,
            req_cnt_id: null
        },
        ordering: true,
        order: [
            [0, "asc"]
        ],

        dom: vDomParam,
        createdRow: function( row, data, dataIndex ) {
            $(row).find('td:eq(2)').css('background-color', data["user_kpi_crm_type_colour"]);
        },
        columnDefs:[
            {"targets": 2,  render: $.fn.dataTable.render.number( '\ ', '.', 0, '' )}
        ],
        columns : [
            /*0*/{"title": /*[[#{users_kpi_facts.crm.user_kpi_crm_type_id}]]*/ "user_kpi_crm_type_id","data": "user_kpi_crm_type_id","width": user_kpi_crm_type_id_width, "className": user_kpi_crm_type_id_class},
            /*1*/{"title": /*[[#{users_kpi_facts.crm.user_kpi_crm_type_sname}]]*/ "user_kpi_crm_type_sname","data": "user_kpi_crm_type_sname","width": user_kpi_crm_type_sname_width, "className": user_kpi_crm_type_sname_class},
            /*2*/{"title": /*[[#{users_kpi_facts.crm.user_kpi_crm_type_fact}]]*/ "user_kpi_crm_type_fact","data": "user_kpi_crm_type_fact","width": user_kpi_crm_type_fact_width, "className": user_kpi_crm_type_fact_class},
            /*3*/{"title": /*[[#{users_kpi_facts.crm.user_kpi_crm_type_colour}]]*/ "user_kpi_crm_type_colour","data": "user_kpi_crm_type_colour","width": user_kpi_crm_type_colour_width, "className": user_kpi_crm_type_colour_class}
        ],
        pageLength: 10,
        copy_button: false,
        excel_button: false,
        pdf_button: false,
        print_button: false
    };
    function report_client_crm_month_02_hide(){
        $('#users_kpi_facts_crm_clients_month_02').attr('hidden',true);
        $('#users_kpi_facts_crm_todo_month_02').attr('hidden',true);
        $('#users_kpi_facts_crm_requests_month_02').attr('hidden',true);
        $('#users_kpi_facts_crm_tenders_month_02').attr('hidden',true);
        $('#users_kpi_facts_crm_toplist_month_02').attr('hidden',true);
        $('#users_kpi_facts_crm_general_month_02').attr('hidden',true);
        user_kpi_crm_general_month_02_hide();
    }

    function report_client_crm_month_02_switchControl(){
        report_client_crm_month_02_hide();
        if(vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id != null) {
            if(vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id === 1){
                $('#users_kpi_facts_crm_clients_month_02').removeAttr('hidden');
                vUsersKPICRMClientMonth02Value.rowdata.users_kpi_crm_param_id = vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id;
                vUsersKPICRMClientMonth02Value.rowdata.users_kpi_user_id = vUsersKPIFactListValue.rowdata.user_id;
                vUsersKPICRMClientMonth02Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                vUsersKPICRMClientMonth02Value.rowdata.users_kpi_month = currentMonth02;
                $(vUsersKPICRMClientMonth02Value.table).DataTable().ajax.reload(null, false);
            }
            else if(vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id === 2){
                $('#users_kpi_facts_crm_todo_month_02').removeAttr('hidden');
                vUsersKPICRMTodoMonth02Value.rowdata.users_kpi_crm_param_id = vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id;
                vUsersKPICRMTodoMonth02Value.rowdata.users_kpi_user_id = vUsersKPIFactListValue.rowdata.user_id;
                vUsersKPICRMTodoMonth02Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                vUsersKPICRMTodoMonth02Value.rowdata.users_kpi_month = currentMonth02;
                $(vUsersKPICRMTodoMonth02Value.table).DataTable().ajax.reload(null, false);
            }
            else if(vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id === 3){
                $('#users_kpi_facts_crm_requests_month_02').removeAttr('hidden');
                vUsersKPICRMRequestsMonth02Value.rowdata.users_kpi_crm_param_id = vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id;
                vUsersKPICRMRequestsMonth02Value.rowdata.users_kpi_user_id = vUsersKPIFactListValue.rowdata.user_id;
                vUsersKPICRMRequestsMonth02Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                vUsersKPICRMRequestsMonth02Value.rowdata.users_kpi_month = currentMonth02;
                $(vUsersKPICRMRequestsMonth02Value.table).DataTable().ajax.reload(null, false);
            }
            else if(vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id === 4){
                $('#users_kpi_facts_crm_tenders_month_02').removeAttr('hidden');
                vUsersKPICRMTendersMonth02Value.rowdata.users_kpi_crm_param_id = vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id;
                vUsersKPICRMTendersMonth02Value.rowdata.users_kpi_user_id = vUsersKPIFactListValue.rowdata.user_id;
                vUsersKPICRMTendersMonth02Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                vUsersKPICRMTendersMonth02Value.rowdata.users_kpi_month = currentMonth02;
                $(vUsersKPICRMTendersMonth02Value.table).DataTable().ajax.reload(null, false);
            }
            else if(vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id === 5){
                $('#users_kpi_facts_crm_toplist_month_02').removeAttr('hidden');
                vUsersKPICRMToplistMonth02Value.rowdata.users_kpi_crm_param_id = vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id;
                vUsersKPICRMToplistMonth02Value.rowdata.users_kpi_user_id = vUsersKPIFactListValue.rowdata.user_id;
                vUsersKPICRMToplistMonth02Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                vUsersKPICRMToplistMonth02Value.rowdata.users_kpi_month = currentMonth02;
                $(vUsersKPICRMToplistMonth02Value.table).DataTable().ajax.reload(null, false);
            }
            else if(vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id === 6){
                $('#users_kpi_facts_crm_general_month_02').removeAttr('hidden');
                vUsersKPICRMGeneralMonth02Value.rowdata.users_kpi_crm_param_id = vUsersKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id;
                vUsersKPICRMGeneralMonth02Value.rowdata.users_kpi_user_id = vUsersKPIFactListValue.rowdata.user_id;
                vUsersKPICRMGeneralMonth02Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                vUsersKPICRMGeneralMonth02Value.rowdata.users_kpi_month = currentMonth02;
                $(vUsersKPICRMGeneralMonth02Value.table).DataTable().ajax.reload(null, false);
            }
        }
    }

    $('.report_client_balance_month_02_btn_control').on('click', function (){
        $("#report-client-balance-month-02-detail input[name=mode]").val($(this).attr("mode"));
    });

    $('#report-client-balance-month-02-detail').submit(function() {
        vUsersKPIFactCRMMonth02Value.rowdata.report_client_balance_month_02_table_order_column = $(vUsersKPIFactCRMMonth02Value.table).DataTable().order()[0][0];
        vUsersKPIFactCRMMonth02Value.rowdata.report_client_balance_month_02_table_order_type = $(vUsersKPIFactCRMMonth02Value.table).DataTable().order()[0][1];
        vUsersKPIFactCRMMonth02Value.rowdata.report_client_balance_month_02_table_search = $(vUsersKPIFactCRMMonth02Value.table).DataTable().search();
        vUsersKPIFactCRMMonth02Value.rowdata.report_client_balance_month_02_table_pagelen = $(vUsersKPIFactCRMMonth02Value.table).DataTable().page.len();
        vUsersKPIFactCRMMonth02Value.rowdata.report_client_balance_month_02_table_page = $(vUsersKPIFactCRMMonth02Value.table).DataTable().page.info().page;
        <!-- Recreate Contragent Ajax Filter Value -->

        Object.keys(vUsersKPIFactCRMMonth02Value.rowdata).forEach(function (index) {
            $("#report-client-balance-month-02-detail").append("<input name=\"" + index + "\" hidden>");
            $("#report-client-balance-month-02-detail input[name=\"" + index + "\"]").val(vUsersKPIFactCRMMonth02Value.rowdata[index]);
        });
    });

    $(document).ready(function(){
        vUsersKPIFactCRMMonth02Value.rowdata.act_id = /*[[${act_id}]]*/ null;

        vUsersKPIFactCRMMonth02Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vUsersKPIFactCRMMonth02Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vUsersKPIFactCRMMonth02Value.rowdata.table_search = /*[[${table_search}]]*/ null;
        vUsersKPIFactCRMMonth02Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vUsersKPIFactCRMMonth02Value.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vUsersKPIFactCRMMonth02Value);
    });
</script>

</body>
</html>
