<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="users_kpi_facts_chief_bonus_clients_month_01_body" th:remove="tag">
        <div id="users-kpi-facts-chief-bonus-clients-month-01-button">
              <div id="users-kpi-facts-chief-bonus-clients-btn-large" class="d-none d-sm-block">
                 <button type="submit" id="users-kpi-facts-chief-bonus-clients-month-01-link" form="users-kpi-facts-chief-bonus-clients-month-01-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_chief_bonus_clients_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="users-kpi-facts-chief-bonus-clients-btn-small" class="d-block d-sm-none">
                 <button type="submit" id="users-kpi-facts-chief-bonus-clients-month-01-link-sx" form="users-kpi-facts-chief-bonus-clients-month-01-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_chief_bonus_clients_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
        </div>

        <div><table id="table-users-kpi-chief-bonus-clients-month-01" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>

        <form id="users-kpi-facts-chief-bonus-clients-month-01-link-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="table_order_column" hidden>
                <input name="table_order_type" hidden>
                <input name="table_search" hidden>
                <input name="table_pagelen" hidden>
                <input name="table_page" hidden>
        </form>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var block_check_width, rn_width, cnt_id_width, cnt_name_width, ser_id_width, ser_sname_width, fin_sum_width;

    var block_check_class, rn_class, cnt_id_class, cnt_name_class, ser_id_class, ser_sname_class, fin_sum_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        rn_width = "";
        rn_class = "none";
        cnt_id_width = "";
        cnt_id_class = "none";
        cnt_name_width = "60%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        ser_id_width = "";
        ser_id_class = "none";
        ser_sname_width = "20%";
        ser_sname_class = "small_size small_head_size small_footer_size text-center";
        fin_sum_width = "20%";
        fin_sum_class = "small_size small_head_size small_footer_size text-center";
    }
    else{
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "text-center";
        rn_width = "";
        rn_class = "none";
        cnt_id_width = "";
        cnt_id_class = "none";
        cnt_name_width = "60%";
        cnt_name_class = "";
        ser_id_width = "";
        ser_id_class = "none";
        ser_sname_width = "20%";
        ser_sname_class = "text-center";
        fin_sum_width = "20%";
        fin_sum_class = "";
    }

    var vUsersKPIChiefBonusClientsMonth01Value;
    vUsersKPIChiefBonusClientsMonth01Value = {
        table : '#table-users-kpi-chief-bonus-clients-month-01',
        button_form: '#users-kpi-facts-chief-bonus-clients-month-01-button',
        ajax : {
            "url": /*[[@{/users_kpi_facts/get_chief_bonus_clients_table}]]*/ "users_kpi_facts/get_chief_bonus_clients_table",
            "type": "post",
            "data": function ( d ) {
                d.users_kpi_param_id = vUsersKPIChiefBonusClientsMonth01Value.rowdata.users_kpi_param_id;
                d.users_kpi_user_id = vUsersKPIChiefBonusClientsMonth01Value.rowdata.users_kpi_user_id;
                d.users_kpi_year = vUsersKPIChiefBonusClientsMonth01Value.rowdata.users_kpi_year;
                d.users_kpi_month = vUsersKPIChiefBonusClientsMonth01Value.rowdata.users_kpi_month;
            }
        },
        key : "rn",
        switchControl : users_kpi_chief_bonus_clients_switchControl,
        rowdata:{
            cnt_id: null,
            cnt_name: null,
            user_id: null,
            ser_id: null,
            users_kpi_year: null,
            users_kpi_month: null,
            block_check: null,
            rn: null
        },
        ordering: true,
        order: [
            [3, "asc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }else {
                $(row).css('background-color', data["act_status_color"]);
            }
        },
        columnDefs:[
            {"targets": [0],
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="filter-ck text-center" disabled="true"/>';
                    }
                    return data;
                }
            }
        ],
        columns : [
            /*0*/{"title": /*[[#{dep_kpi_facts.chief_clients.block_check}]]*/ "block_check", "data": "block_check", "width": block_check_width, "className": block_check_class},
            /*1*/{"title": /*[[#{dep_kpi_facts.chief_clients.rn}]]*/ "rn", "data": "rn", "width": rn_width, "className": rn_class},
            /*2*/{"title": /*[[#{dep_kpi_facts.chief_clients.cnt_id}]]*/ "cnt_id", "data": "cnt_id", "width": cnt_id_width, "className": cnt_id_class},
            /*3*/{"title": /*[[#{dep_kpi_facts.chief_clients.cnt_name}]]*/ "cnt_name", "data": "cnt_name", "width": cnt_name_width, "className": cnt_name_class},
            /*4*/{"title": /*[[#{dep_kpi_facts.chief_clients.ser_id}]]*/ "ser_id", "data": "ser_id", "width": ser_id_width, "className": ser_id_class},
            /*5*/{"title": /*[[#{dep_kpi_facts.chief_clients.ser_sname}]]*/ "ser_sname", "data": "ser_sname", "width": ser_sname_width, "className": ser_sname_class},
            /*6*/{"title": /*[[#{dep_kpi_facts.chief_clients.fin_sum}]]*/ "fin_sum", "data": "fin_sum", "width": fin_sum_width, "className": fin_sum_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function users_kpi_chief_bonus_clients_switchControl(){
        if(vUsersKPIChiefBonusClientsMonth01Value.rowdata.cnt_id != null) {
            $("#users-kpi-facts-chief-bonus-clients-month-01-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            $("#users-kpi-facts-chief-bonus-clients-month-01-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
        } else{
            $("#users-kpi-facts-chief-bonus-clients-month-01-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
            $("#users-kpi-facts-chief-bonus-clients-month-01-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
        }
    }

    $('.user_kpi_chief_bonus_clients_link_control').on('click', function (){
        $("#users-kpi-facts-chief-bonus-clients-month-01-link-form input[name=cnt_id]").val(vUsersKPIChiefBonusClientsMonth01Value.rowdata.cnt_id);

        $("#users-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_order_column]").val(0);
        $("#users-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_order_type]").val("desc");
        $("#users-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_search]").val(vUsersKPIChiefBonusClientsMonth01Value.rowdata.cnt_name);
        $("#users-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_pagelen]").val(25);
        $("#users-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_page]").val(0);
    });

    $(document).ready(function(){
        vUsersKPIChiefBonusClientsMonth01Value.rowdata.users_kpi_param_id = /*[[${users_kpi_param_id}]]*/ null;
        vUsersKPIChiefBonusClientsMonth01Value.rowdata.users_kpi_user_id = /*[[${users_kpi_user_id}]]*/ null;
        vUsersKPIChiefBonusClientsMonth01Value.rowdata.users_kpi_year = /*[[${users_kpi_year}]]*/ null;
        vUsersKPIChiefBonusClientsMonth01Value.rowdata.users_kpi_month = /*[[${users_kpi_month}]]*/ null;
        vUsersKPIChiefBonusClientsMonth01Value.rowdata.rn = /*[[${rn}]]*/ null;

        vUsersKPIChiefBonusClientsMonth01Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vUsersKPIChiefBonusClientsMonth01Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vUsersKPIChiefBonusClientsMonth01Value.rowdata.table_search = /*[[${table_search}]]*/ null;
        vUsersKPIChiefBonusClientsMonth01Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vUsersKPIChiefBonusClientsMonth01Value.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vUsersKPIChiefBonusClientsMonth01Value);
    });
</script>

</body>
</html>
