<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="users_kpi_facts_crm_general_month_01" th:remove="tag">
        <div><table id="table-users-kpi-facts-crm-general-month-01" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
</span>

<script th:fragment="cardscript" th:inline="javascript">

    var vUsersKPICRMGeneralMonth01Value;
    vUsersKPICRMGeneralMonth01Value = {
        table : '#table-users-kpi-facts-crm-general-month-01',
        button_form: '#users-kpi-facts-crm-general-month-01-buttons',
        ajax : {
            "url": /*[[@{/users_kpi_facts/crm_general_menu}]]*/ "users_kpi_facts/crm_general_menu",
            "type": "post",
            "data": function ( d ) {
                    d.users_kpi_crm_param_id = vUsersKPICRMGeneralMonth01Value.rowdata.users_kpi_crm_param_id;
                    d.users_kpi_user_id = vUsersKPICRMGeneralMonth01Value.rowdata.users_kpi_user_id;
                    d.users_kpi_year = vUsersKPICRMGeneralMonth01Value.rowdata.users_kpi_year;
                    d.users_kpi_month = vUsersKPICRMGeneralMonth01Value.rowdata.users_kpi_month;
            }
        },
        key : "rn",
        switchControl : user_kpi_crm_general_switchControl,
        rowdata:{
           rn: null,
           cnt_name: null,
           cs_name: null,
           cs_id: null,
           req_ops_username: null,
           tend_status_id: null,
           param_id: null,
           user_id: null
        },
        ordering: true,
        order: [
            [0, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            /*$(row).find('td:eq(4)').css('background-color', data["user_status_colour"]);*/
        },
        columnDefs:[
                {"targets": [1], "visible": false},
                {"targets": [3], "visible": false},
                {"targets": [4], "visible": false}
        ],
        columns : [
                /*0*/{"title": /*[[#{dep_kpi_facts.crm_clients.rn}]]*/ "rn", "data": "rn", "width": "5%", "className": "min-tablet-l"},
                /*1*/{"title": /*[[#{dep_kpi_facts.crm_clients.user_id}]]*/ "user_id", "data": "user_id", "width": "65"},
                /*2*/{"title": /*[[#{dep_kpi_facts.crm_clients.user_name}]]*/ "user_name", "data": "user_name"},
                /*3*/{"title": /*[[#{dep_kpi_facts.crm_clients.user_surname}]]*/ "user_surname", "data": "user_surname", "width": "20%", "className":"desktop text-center"},
                /*4*/{"title": /*[[#{dep_kpi_facts.crm_clients.param_id}]]*/ "param_id", "data": "param_id"},
                /*5*/{"title": /*[[#{dep_kpi_facts.crm_clients.param_name}]]*/ "param_name", "data": "param_name", "width": "15%", "className":"desktop text-center"},
                /*6*/{"title": /*[[#{dep_kpi_facts.crm_clients.param_value}]]*/ "param_value", "data": "param_value", "width": "15%", "className":"desktop text-center"}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function user_kpi_crm_general_month_01_hide(){
            $('#users_kpi_facts_clients_outtime_month_01').attr('hidden', true);
            $('#users_kpi_facts_clients_notfill_pass_month_01').attr('hidden', true);
            $('#users_kpi_facts_clients_notfill_month_01').attr('hidden', true);
            $('#users_kpi_facts_clients_lost_month_01').attr('hidden', true);
    }

    function user_kpi_crm_general_switchControl(){
            user_kpi_crm_general_month_01_hide();
            if(vUsersKPICRMGeneralMonth01Value.rowdata.rn != null) {
                    $("#users-kpi-facts-crm-general-month-01-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
                    $("#users-kpi-facts-crm-general-month-01-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

                    if(vUsersKPICRMGeneralMonth01Value.rowdata.param_id === 1){
                            vUsersKPICRMClientsNotFillPassMonth01Value.rowdata.users_kpi_general_param_id = vUsersKPICRMGeneralMonth01Value.rowdata.param_id;
                            vUsersKPICRMClientsNotFillPassMonth01Value.rowdata.users_kpi_user_id = vUsersKPICRMGeneralMonth01Value.rowdata.user_id;
                            vUsersKPICRMClientsNotFillPassMonth01Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                            vUsersKPICRMClientsNotFillPassMonth01Value.rowdata.users_kpi_month = currentMonth01;
                            $(vUsersKPICRMClientsNotFillPassMonth01Value.table).DataTable().ajax.reload(null, false);
                            $('#users_kpi_facts_clients_notfill_pass_month_01').attr('hidden', false);
                    }
                    else if(vUsersKPICRMGeneralMonth01Value.rowdata.param_id === 2){
                            vUsersKPICRMClientsNotFillMonth01Value.rowdata.users_kpi_general_param_id = vUsersKPICRMGeneralMonth01Value.rowdata.param_id;
                            vUsersKPICRMClientsNotFillMonth01Value.rowdata.users_kpi_user_id = vUsersKPICRMGeneralMonth01Value.rowdata.user_id;
                            vUsersKPICRMClientsNotFillMonth01Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                            vUsersKPICRMClientsNotFillMonth01Value.rowdata.users_kpi_month = currentMonth01;
                            $(vUsersKPICRMClientsNotFillMonth01Value.table).DataTable().ajax.reload(null, false);
                            $('#users_kpi_facts_clients_notfill_month_01').attr('hidden', false);
                    }
                    else if(vUsersKPICRMGeneralMonth01Value.rowdata.param_id === 3){
                            vUsersKPICRMClientsLostMonth01Value.rowdata.users_kpi_general_param_id = vUsersKPICRMGeneralMonth01Value.rowdata.param_id;
                            vUsersKPICRMClientsLostMonth01Value.rowdata.users_kpi_user_id = vUsersKPICRMGeneralMonth01Value.rowdata.user_id;
                            vUsersKPICRMClientsLostMonth01Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                            vUsersKPICRMClientsLostMonth01Value.rowdata.users_kpi_month = currentMonth01;
                            $(vUsersKPICRMClientsLostMonth01Value.table).DataTable().ajax.reload(null, false);
                            $('#users_kpi_facts_clients_lost_month_01').attr('hidden', false);
                    }
                    else if(vUsersKPICRMGeneralMonth01Value.rowdata.param_id === 4){
                            vUsersKPICRMClientsOutTimeMonth01Value.rowdata.users_kpi_general_param_id = vUsersKPICRMGeneralMonth01Value.rowdata.param_id;
                            vUsersKPICRMClientsOutTimeMonth01Value.rowdata.users_kpi_user_id = vUsersKPICRMGeneralMonth01Value.rowdata.user_id;
                            vUsersKPICRMClientsOutTimeMonth01Value.rowdata.users_kpi_year = $("#users_kpi_facts_year").val();
                            vUsersKPICRMClientsOutTimeMonth01Value.rowdata.users_kpi_month = currentMonth01;
                            $(vUsersKPICRMClientsOutTimeMonth01Value.table).DataTable().ajax.reload(null, false);
                            $('#users_kpi_facts_clients_outtime_month_01').attr('hidden', false);
                    }
            } else{
                    $("#users-kpi-facts-crm-general-month-01-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
                    $("#users-kpi-facts-crm-general-month-01-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
            }
    }

    $('.user_kpi_crm_general_btn_control').on('click', function (){
        $("#users-kpi-facts-crm-general-month-01 input[name=mode]").val($(this).attr("mode"));
    });

    $('#users-kpi-facts-crm-general-month-01').submit(function() {
        vUsersKPICRMGeneralMonth01Value.rowdata.user_kpi_crm_general_table_order_column = $(vUsersKPICRMGeneralMonth01Value.table).DataTable().order()[0][0];
        vUsersKPICRMGeneralMonth01Value.rowdata.user_kpi_crm_general_table_order_type = $(vUsersKPICRMGeneralMonth01Value.table).DataTable().order()[0][1];
        vUsersKPICRMGeneralMonth01Value.rowdata.user_kpi_crm_general_table_search = $(vUsersKPICRMGeneralMonth01Value.table).DataTable().search();
        vUsersKPICRMGeneralMonth01Value.rowdata.user_kpi_crm_general_table_pagelen = $(vUsersKPICRMGeneralMonth01Value.table).DataTable().page.len();
        vUsersKPICRMGeneralMonth01Value.rowdata.user_kpi_crm_general_table_page = $(vUsersKPICRMGeneralMonth01Value.table).DataTable().page.info().page;
        <!-- Recreate Contragent Ajax Filter Value -->

        Object.keys(vUsersKPICRMGeneralMonth01Value.rowdata).forEach(function (index) {
            $("#users-kpi-facts-crm-general-month-01").append("<input name=\"" + index + "\" hidden>");
            $("#users-kpi-facts-crm-general-month-01 input[name=\"" + index + "\"]").val(vUsersKPICRMGeneralMonth01Value.rowdata[index]);
        });
    });
    
    $(document).ready(function(){
        vUsersKPICRMGeneralMonth01Value.rowdata.rn = /*[[${rn}]]*/ null;

        vUsersKPICRMGeneralMonth01Value.rowdata.cs_name = /*[[${cs_name}]]*/ null;
        vUsersKPICRMGeneralMonth01Value.rowdata.users_kpi_year = /*[[${users_kpi_year}]]*/ null;
        vUsersKPICRMGeneralMonth01Value.rowdata.users_kpi_month = /*[[${users_kpi_month}]]*/ null;

        vUsersKPICRMGeneralMonth01Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vUsersKPICRMGeneralMonth01Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vUsersKPICRMGeneralMonth01Value.rowdata.table_search = /*[[${table_search}]]*/ null;
        vUsersKPICRMGeneralMonth01Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vUsersKPICRMGeneralMonth01Value.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vUsersKPICRMGeneralMonth01Value);
    });
</script>

</body>
</html>
