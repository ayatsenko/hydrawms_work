<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="users_kpi_facts_finance_month_01" th:remove="tag">
        <div><table id="table-users-kpi-facts-finance-month-01" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
</span>

<script th:fragment="cardscript" th:inline="javascript">
        var fin_id_width, fin_name_width, fin_date_width, fin_way_name_width, cnt_id_width, cnt_name_width, ser_name_width, fin_sum_width;
        var fin_id_class, fin_name_class, fin_date_class, fin_way_name_class, cnt_id_class, cnt_name_class, ser_name_class, fin_sum_class;

        if(mobileScreenSize){
                vDomParam = "Blfrtp";
        }
        else if(smallScreenSize){
                vDomParam = "Blfrtip";
                fin_id_width ="";
                fin_id_class ="none";
                fin_name_width ="8%";
                fin_name_class ="small_size small_head_size small_footer_size";
                fin_date_width ="8%";
                fin_date_class ="small_size small_head_size small_footer_size text-center";
                fin_way_name_width ="5%";
                fin_way_name_class ="small_size small_head_size small_footer_size";
                cnt_id_width ="";
                cnt_id_class ="none";
                cnt_name_width ="45%";
                cnt_name_class ="small_size small_head_size small_footer_size";
                ser_name_width ="24%";
                ser_name_class ="small_size small_head_size small_footer_size text-center";
                fin_sum_width ="10%";
                fin_sum_class ="small_size small_head_size small_footer_size";
        }
        else{
                vDomParam = "Blfrtip";
                fin_id_width ="";
                fin_id_class ="none";
                fin_name_width ="10%";
                fin_name_class ="";
                fin_date_width ="10%";
                fin_date_class ="text-center";
                fin_way_name_width ="5%";
                fin_way_name_class ="";
                cnt_id_width ="";
                cnt_id_class ="none";
                cnt_name_width ="45%";
                cnt_name_class ="";
                ser_name_width ="20%";
                ser_name_class ="text-center";
                fin_sum_width ="10%";
                fin_sum_class ="";
        }

        var vUsersKPIFinanceMonth01Value;
    vUsersKPIFinanceMonth01Value = {
        table : '#table-users-kpi-facts-finance-month-01',
        ajax : {
            "url": /*[[@{/users_kpi_facts/finance_menu}]]*/ "users_kpi_facts/finance_menu",
            "type": "post",
            "data": function ( d ) {
                    d.users_kpi_param_id = vUsersKPIFinanceMonth01Value.rowdata.users_kpi_param_id;
                    d.users_kpi_user_id = vUsersKPIFinanceMonth01Value.rowdata.users_kpi_user_id;
                    d.users_kpi_year = vUsersKPIFinanceMonth01Value.rowdata.users_kpi_year;
                    d.users_kpi_month = vUsersKPIFinanceMonth01Value.rowdata.users_kpi_month;
            }
        },
        key : "fin_id",
        switchControl : user_kpi_finance_switchControl,
        rowdata:{
           fin_id: null,
           user_id: null
        },
        ordering: true,
        order: [
            [0, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            /*$(row).find('td:eq(4)').css('background-color', data["user_status_colour"]);*/
        },
        columnDefs:[
                {"targets": [2], type: 'de_date'},
                {"targets": [7], render: $.fn.dataTable.render.number( '\ ', '.', 2, '' )}
        ],
        columns : [
                /*0*/{"title": /*[[#{users_kpi.finance.fin_id}]]*/ "fin_id", "data": "fin_id", "width": fin_id_width, "className": fin_id_class},
                /*1*/{"title": /*[[#{users_kpi.finance.fin_name}]]*/ "fin_name", "data": "fin_name", "width": fin_name_width, "className": fin_name_class},
                /*2*/{"title": /*[[#{users_kpi.finance.fin_date}]]*/ "fin_date", "data": "fin_date", "width": fin_date_width, "className": fin_date_class},
                /*3*/{"title": /*[[#{users_kpi.finance.fin_way_name}]]*/ "fin_way_name", "data": "fin_way_name", "width": fin_way_name_width, "className": fin_way_name_class},
                /*4*/{"title": /*[[#{users_kpi.finance.cnt_id}]]*/ "cnt_id", "data": "cnt_id", "width": cnt_id_width, "className": cnt_id_class},
                /*5*/{"title": /*[[#{users_kpi.finance.cnt_name}]]*/ "cnt_name", "data": "cnt_name", "width": cnt_name_width, "className": cnt_name_class},
                /*6*/{"title": /*[[#{users_kpi.finance.ser_name}]]*/ "ser_name", "data": "ser_name", "width": ser_name_width, "className": ser_name_class},
                /*7*/{"title": /*[[#{users_kpi.finance.fin_sum}]]*/ "fin_sum", "data": "fin_sum", "width": fin_sum_width, "className": fin_sum_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function user_kpi_finance_switchControl(){
        if(vUsersKPIFinanceMonth01Value.rowdata.fin_id != null) {

        }
    }

    $('.user_kpi_finance_btn_control').on('click', function (){
        $("#users-kpi-facts-finance-month-01 input[name=mode]").val($(this).attr("mode"));
    });

    $('#users-kpi-facts-finance-month-01').submit(function() {
        vUsersKPIFinanceMonth01Value.rowdata.user_kpi_finance_table_order_column = $(vUsersKPIFinanceMonth01Value.table).DataTable().order()[0][0];
        vUsersKPIFinanceMonth01Value.rowdata.user_kpi_finance_table_order_type = $(vUsersKPIFinanceMonth01Value.table).DataTable().order()[0][1];
        vUsersKPIFinanceMonth01Value.rowdata.user_kpi_finance_table_search = $(vUsersKPIFinanceMonth01Value.table).DataTable().search();
        vUsersKPIFinanceMonth01Value.rowdata.user_kpi_finance_table_pagelen = $(vUsersKPIFinanceMonth01Value.table).DataTable().page.len();
        vUsersKPIFinanceMonth01Value.rowdata.user_kpi_finance_table_page = $(vUsersKPIFinanceMonth01Value.table).DataTable().page.info().page;
        <!-- Recreate Contragent Ajax Filter Value -->

        Object.keys(vUsersKPIFinanceMonth01Value.rowdata).forEach(function (index) {
            $("#users-kpi-facts-finance-month-01").append("<input name=\"" + index + "\" hidden>");
            $("#users-kpi-facts-finance-month-01 input[name=\"" + index + "\"]").val(vUsersKPIFinanceMonth01Value.rowdata[index]);
        });
    });

    $(document).ready(function(){
        vUsersKPIFinanceMonth01Value.rowdata.fin_id = /*[[${fin_id}]]*/ null;

        vUsersKPIFinanceMonth01Value.rowdata.user_id = /*[[${user_id}]]*/ null;
        vUsersKPIFinanceMonth01Value.rowdata.users_kpi_year = /*[[${users_kpi_year}]]*/ null;
        vUsersKPIFinanceMonth01Value.rowdata.users_kpi_month = /*[[${users_kpi_month}]]*/ null;

        vUsersKPIFinanceMonth01Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vUsersKPIFinanceMonth01Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vUsersKPIFinanceMonth01Value.rowdata.table_search = /*[[${table_search}]]*/ null;
        vUsersKPIFinanceMonth01Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vUsersKPIFinanceMonth01Value.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vUsersKPIFinanceMonth01Value);
    });
</script>

</body>
</html>
