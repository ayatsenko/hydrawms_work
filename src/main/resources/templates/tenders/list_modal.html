<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="tenders_list_modal_body" th:remove="tag">
    <div class="modal fade was-validated" id="tenders_list_modal" data-toggle="validator" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="hidden">
                <input type="hidden" id="tenders_list_modal_mode" name="tenders_list_modal_mode">
                <input type="hidden" name="edit_type_id" id="edit_type_id">
            </div>

            <div class="modal-content" id="tenders_list_modal_detail">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{tenders.caption}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body m-1">
                    <form id="tenders_list_modal_form">
                    <div class="form-row mb-1">
                        <div class="col-12 col-md-3" id="req_id_row">
                            <label for="req_id" class="form-label mb-0" th:text="'1. '+ #{tenders.list.req_id}"></label>
                            <input type="number" class="form-control" id="req_id" name="req_id">
                        </div>

                        <div class="col-12 col-md-7" id="req_name_row">
                            <label for="req_name" class="form-label mb-0" th:text="'2. '+ #{tenders.list.req_name}"></label>
                            <input type="text" maxlength="120" class="form-control" id="req_name" name="req_name">
                        </div>
                    </div><!-- Row 1 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-3">
                            <label for="req_type_id" class="form-label mb-0" th:text="'3. '+#{tenders.list.req_type_id}"></label>
                            <select type="text" id="req_type_id" name="req_type_id" class="custom-select" aria-describedby="req_type_id_helpBlock" readonly>
                            </select>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="tenders_list_modal_user_id" class="form-label mb-0" th:text="'4. '+#{tenders.list.user_name}"></label>
                            <div class="flex-fill">
                                <select type="text" id="tenders_list_modal_user_id" name="tenders_list_modal_user_id" class="custom-select" aria-describedby="user_id_helpBlock">
                                </select>
                            </div>
                        </div>
                    </div><!-- Row 2 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-8" id="cnt_id_div">
                            <label for="tenders_list_modal_cnt_id" class="form-label mb-0" th:text="'5. '+#{requests.list.cnt_id}"></label>
                            <div class="flex-fill">
                                <select type="text" id="tenders_list_modal_cnt_id" name="tenders_list_modal_cnt_id" class="custom-select select2" aria-describedby="cnt_id_helpBlock">
                                </select>
                            </div>
                        </div>
                    </div> <!-- Row 3 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-6" id="tenders_list_modal_ser_id_row">
                            <label for="tenders_list_modal_ser_id" class="form-label mb-0" th:text="'6. '+#{tenders.list.ser_id}"></label>
                            <select type="text" id="tenders_list_modal_ser_id" name="tenders_list_modal_ser_id" class="custom-select" aria-describedby="ser_id_helpBlock">
                            </select>
                        </div>
                    </div><!-- Row 4 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-3" id="req_start_date_row">
                            <label for="req_start_date" class="form-label mb-0" th:text="'7. '+ #{tenders.list.req_start_date}"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="req_start_date" name="req_start_date">
                                <button type="button" id="req_start_date_x" name="req_start_date_x" data-parent="req_start_date" class="btn btn-outline-primary date_clear"><i class="fas fa-times"></i></button>
                            </div>
                        </div>

                        <div class="col-12 col-md-3" id="req_end_date_row">
                            <label for="req_end_date" class="form-label mb-0" th:text="'8. '+ #{tenders.list.req_end_date}"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="req_end_date" name="req_end_date">
                                <button type="button" id="req_end_date_x" name="req_end_date_x" data-parent="req_end_date" class="btn btn-outline-primary date_clear"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div><!-- Row 5 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-5" id="req_tend_autotype_row">
                            <label for="req_tend_autotype" class="form-label mb-0" th:text="'9. '+ #{tenders.list.req_tend_autotype}"></label>
                            <input type="text" maxlength="32" class="form-control" id="req_tend_autotype" name="req_tend_autotype">
                        </div>
                    </div><!-- Row 6 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-6" id="req_tend_runway_row">
                            <label for="req_tend_runway" class="form-label mb-0" th:text="'10. '+#{tenders.list.req_tend_runway}"></label>
                            <textarea class="form-control" rows="3" maxlength="64" style="resize:none;" id="req_tend_runway" name="req_tend_runway">
                            </textarea>
                        </div>

                        <div class="col-12 col-md-6" id="req_tend_count_row">
                            <label for="req_tend_count" class="form-label mb-0" th:text="'11. '+#{tenders.list.req_tend_count}"></label>
                            <textarea class="form-control" rows="3" maxlength="64" style="resize:none;" id="req_tend_count" name="req_tend_count">
                            </textarea>
                        </div>
                    </div><!-- Row 7 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-6" id="req_note_row">
                            <label for="req_note" class="form-label mb-0" th:text="'12. '+#{tenders.list.req_note}"></label>
                            <textarea class="form-control" rows="3" maxlength="128" style="resize:none;" id="req_note" name="req_note">
                            </textarea>
                        </div>
                    </div><!-- Row 8 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-3" id="req_ops_id_row">
                            <label for="req_ops_id" class="form-label mb-0" th:text="'13. '+ #{tenders.list.req_ops_id}"></label>
                            <input type="number" class="form-control" id="req_ops_id" name="req_ops_id">
                        </div>

                        <div class="col-12 col-md-3" id="req_ops_date_row">
                            <label for="req_ops_date" class="form-label mb-0" th:text="'14. '+ #{tenders.list.req_ops_date}"></label>
                            <input type="text" class="form-control" id="req_ops_date" name="req_ops_date">
                        </div>

                        <div class="col-12 col-md-6" id="req_ops_user_id_row">
                            <label for="req_ops_user_id" class="form-label mb-0" th:text="'15. '+ #{tenders.list.req_ops_username}"></label>
                            <select type="text" id="req_ops_user_id" name="req_ops_user_id" class="custom-select" aria-describedby="user_id_helpBlock">
                            </select>
                        </div>
                    </div><!-- Row 9 -->

                    <div class="form-row mb-1">
                        <div class="col-12" id="req_ops_answer_row">
                            <label for="req_ops_answer" class="form-label mb-0" th:text="'16. '+#{tenders.list.req_ops_answer}"></label>
                            <textarea class="form-control" rows="3" minlength="10" maxlength="128" style="resize:none;" id="req_ops_answer" name="req_ops_answer">
                            </textarea>
                        </div>
                    </div><!-- Row 10 -->

                    <div class="form-row mb-1">
                        <div class="col-12" id="req_ops_note_row">
                            <label for="req_ops_note" class="form-label mb-0" th:text="'17. '+#{tenders.list.req_ops_note}"></label>
                            <textarea class="form-control" rows="5" maxlength="612" style="resize:none;" id="req_ops_note" name="req_ops_note">
                            </textarea>
                        </div>
                    </div><!-- Row 11 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-4" id="tend_status_id_row">
                            <label for="tend_status_id" class="form-label mb-0" th:text="'18. '+#{tenders.list.tend_status_sname}"></label>
                            <select type="text" id="tend_status_id" name="tend_status_id" class="custom-select" aria-describedby="tend_status_id_helpBlock">
                            </select>
                        </div>

                        <div class="col-12 col-md-3" id="req_profit_predict_row">
                            <label for="req_profit_predict" class="form-label mb-0" th:text="'19. '+ #{tenders.list.req_profit_predict}"></label>
                            <input type="number" class="form-control" id="req_profit_predict" name="req_profit_predict">
                        </div>
                    </div><!-- Row 12 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-4" id="req_result_status_id_row">
                            <label for="req_result_status_id" class="form-label mb-0" th:text="'20. '+#{tenders.list.req_result_status_id}"></label>
                            <select type="text" id="req_result_status_id" name="req_result_status_id" class="custom-select" aria-describedby="req_result_status_helpBlock">
                            </select>
                        </div>

                        <div class="col-12 col-md-4" id="tend_fia_status_id_row">
                            <label for="tend_fia_status_id" class="label mb-0" th:text="'21. '+#{tenders.list.tend_fia_status_id}"></label>
                            <select type="text" id="tend_fia_status_id" name="tend_fia_status_id" class="custom-select" aria-describedby="tend_fia_status_id_helpBlock">
                            </select>
                        </div>
                    </div><!-- Row 13 -->

                    <div class="form-row mb-1">
                        <div class="col-12" id="req_result_text_row">
                            <label for="req_result_text" class="form-label mb-0" th:text="'22. '+#{tenders.list.req_result_text}"></label>
                            <textarea class="form-control" rows="3" maxlength="64" style="resize:none;" id="req_result_text" name="req_result_text">
                            </textarea>
                        </div>
                    </div><!-- Row 14 -->

                    <div class="form-row mb-1">
                        <div class="col-12" id="req_result_note_row">
                            <label for="req_result_note" class="form-label mb-0" th:text="'23. '+#{tenders.list.req_result_note}"></label>
                            <textarea class="form-control" rows="5" maxlength="612" style="resize:none;" id="req_result_note" name="req_result_note">
                            </textarea>
                        </div>
                    </div><!-- Row 15 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-3" id="req_doc_number_row">
                            <label for="req_doc_number" class="form-label mb-0" th:text="'24. '+ #{requests.list.req_doc_number}"></label>
                            <input type="text" maxlength="16" class="form-control" id="req_doc_number" name="req_doc_number">
                        </div>

                        <div class="col-12 col-md-3" id="req_doc_start_date_row">
                            <label for="req_doc_start_date" class="form-label mb-0" th:text="'25. '+ #{requests.list.req_doc_start_date}"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="req_doc_start_date" name="req_doc_start_date">
                                <button type="button" id="req_doc_start_date_x" name="req_doc_start_date_x" data-parent="req_doc_start_date" class="btn btn-outline-primary date_clear"><i class="fas fa-times"></i></button>
                            </div>
                        </div>

                        <div class="col-12 col-md-3" id="req_doc_end_date_row">
                            <label for="req_doc_end_date" class="form-label mb-0" th:text="'26. '+ #{requests.list.req_doc_end_date}"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="req_doc_end_date" name="req_doc_end_date">
                                <button type="button" id="req_doc_end_date_x" name="req_doc_end_date_x" data-parent="req_doc_end_date" class="btn btn-outline-primary date_clear"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div><!-- Row 16 -->

                    <div class="form-row mb-1">
                        <div class="col-12 col-md-3" id="req_work_start_date_row">
                            <label for="req_work_start_date" class="form-label mb-0" th:text="'27. '+ #{requests.list.req_work_start_date}"></label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="req_work_start_date" name="req_work_start_date">
                                <button type="button" id="req_work_start_date_x" name="req_work_start_date_x" data-parent="req_work_start_date" class="btn btn-outline-primary date_clear"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div><!-- Row 17 -->

                    <div class="form-row mb-1">
                        <div class="col-12" id="req_work_note_row">
                            <label for="req_work_note" class="form-label mb-0" th:text="'28. '+#{requests.list.req_work_note}"></label>
                            <textarea class="form-control" rows="5" maxlength="612" style="resize:none;" id="req_work_note" name="req_work_note">
                            </textarea>
                        </div>
                    </div><!-- Row 18 -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="tenders_list_modal_closebtn" class="btn btn-outline-dark mr-1" data-dismiss="modal" th:text="#{general.back}"></button>
                    <button type="button" id="tenders_list_modal_addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}" hidden></button>
                    <button type="button" id="tenders_list_modal_editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}" hidden></button>
                    <button type="button" id="tenders_list_modal_delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}" hidden></button>
                </div>
            </div>
        </div>
    </div>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    function TypeChange(){
        let serid = $('#tenders_list_modal_ser_id').val();
        if(serid === '10'){
            $('#req_tend_date_row').removeAttr('hidden');
            $('#req_tend_date').attr('required', true);

            $('#req_tend_end_date_row').removeAttr('hidden');

            $('#req_tend_runway_row').removeAttr('hidden');
            $('#req_tend_runway').attr('required', true);

            $('#req_tend_autotype_row').attr('hidden',true);
            $('#req_tend_autotype').removeAttr('required');

            $('#req_tend_count_row').removeAttr('hidden');
            $('#req_tend_count').attr('required', true);
        }
        else if(serid === '11'){
            $('#req_tend_date_row').removeAttr('hidden');
            $('#req_tend_date').attr('required', true);

            $('#req_tend_end_date_row').removeAttr('hidden');

            $('#req_tend_runway_row').attr('hidden',true);
            $('#req_tend_runway').removeAttr('required');

            $('#req_tend_autotype_row').attr('hidden',true);
            $('#req_tend_autotype').removeAttr('required');

            $('#req_tend_count_row').removeAttr('hidden');
            $('#req_tend_count').attr('required', true);
        }
        else if(serid === '12'){
            $('#req_tend_date_row').removeAttr('hidden');
            $('#req_tend_date').attr('required', true);

            $('#req_tend_end_date_row').removeAttr('hidden');

            $('#req_tend_runway_row').attr('hidden',true);
            $('#req_tend_runway').removeAttr('required');

            $('#req_tend_autotype_row').attr('hidden',true);
            $('#req_tend_autotype').removeAttr('required');

            $('#req_tend_count_row').removeAttr('hidden');
            $('#req_tend_count').attr('required', true);
        }
        else {
            $('#req_tend_date_row').removeAttr('hidden');
            $('#req_tend_date').attr('required', true);

            $('#req_tend_end_date_row').removeAttr('hidden');

            $('#req_tend_runway_row').removeAttr('hidden');
            $('#req_tend_runway').attr('required', true);

            $('#req_tend_autotype_row').removeAttr('hidden');
            $('#req_tend_autotype').attr('required', true);

            $('#req_tend_count_row').removeAttr('hidden');
            $('#req_tend_count').attr('required', true);
        }
    }

    function tenderFormResultStatusChange() {
        if ($('#req_result_status_id').val() === '-2') {
            $('#tend_fia_status_id').removeAttr('required').attr('disabled', true);

            $('#req_doc_number').attr('required', true);

            $('#req_work_start_date').removeAttr('required');

            $('#req_work_note').attr('required', true);
        }
        else if ($('#req_result_status_id').val() === '-1') {
            $('#tend_fia_status_id').removeAttr('required').attr('disabled', true);

            $('#req_doc_number').attr('required', true);

            $('#req_work_start_date').removeAttr('required');

            $('#req_work_note').attr('required', true);
        }
        else if($('#req_result_status_id').val() === '2') {
            $('#tend_fia_status_id').attr('required', true).removeAttr('disabled');

            $('#req_doc_number').removeAttr('required');

            $('#req_work_start_date').removeAttr('required');

            $('#req_work_note_row').attr('hidden', false);
            $('#req_work_note').attr('required', true);
        }
        else if($('#req_result_status_id').val() === '3') {
            $('#tend_fia_status_id').removeAttr('required').attr('disabled', true);

            $('#req_doc_number').removeAttr('required');

            $('#req_work_start_date').removeAttr('required');

            $('#req_work_note_row').attr('hidden', false);
            $('#req_work_note').attr('required', true)
        }
        else if($('#req_result_status_id').val() === '4') {
            $('#tend_fia_status_id').attr('required', true).removeAttr('disabled');

            $('#req_doc_number').removeAttr('required');

            $('#req_work_start_date').removeAttr('required');

            $('#req_work_note_row').attr('hidden', false);
            $('#req_work_note').attr('required', true);
        }
        else if($('#req_result_status_id').val() === '5') {
            $('#tend_fia_status_id').removeAttr('required').attr('disabled', true);

            $('#req_doc_number').attr('required', true);

            $('#req_work_start_date').removeAttr('required');

            $('#req_work_note').removeAttr('required');
        }
        else if($('#req_result_status_id').val() === '6') {
            $('#tend_fia_status_id').removeAttr('required').attr('disabled', true);

            $('#req_doc_number').attr('required', true);

            $('#req_work_start_date').attr('required', true);

            $('#req_work_note_row').attr('hidden', false);
        } else {
            $('#tend_fia_status_id').removeAttr('required').attr('disabled', true);

            $('#req_doc_number').removeAttr('required');

            $('#req_work_start_date').removeAttr('required');

            $('#req_work_note').removeAttr('required');
        }
    }

    function tenderFormStatusChange(){
        if ($('#edit_type_id').val() === '2' && ['4'].indexOf($('#tend_status_id').val()) >= 0) {
            $('#req_ops_answer').attr('required', true);
        } else if ($('#edit_type_id').val() === '3' && ['5'].indexOf($('#tend_status_id').val()) >= 0) {
            $('#req_result_status_id').attr('required', true).removeAttr('disabled');
            $('#tend_fia_status_id').removeAttr('required').attr('disabled', true);
            tenderFormResultStatusChange();
        } else if ($('#edit_type_id').val() === '3' && ['4'].indexOf($('#tend_status_id').val()) >= 0) {
            $('#req_result_status_id').removeAttr('required').attr('disabled', true);
            $('#tend_fia_status_id').removeAttr('required');

            $('#req_doc_number').removeAttr('required');

            $('#req_work_start_date').removeAttr('required');

            $('#req_work_note').removeAttr('required');
        } else if ($('#edit_type_id').val() === '3' && ['6'].indexOf($('#tend_status_id').val()) >= 0) {
            $('#req_result_status_id').removeAttr('required').attr('disabled', true);
            $('#tend_fia_status_id').removeAttr('required').attr('disabled', true);

            $('#req_doc_number').removeAttr('required');

            $('#req_work_start_date').removeAttr('required');

            $('#req_work_note').removeAttr('required');
        } else {
            $('#req_tend_end_date').removeAttr('required');
            $('#req_ops_answer').removeAttr('required');
            $('#req_result_text').removeAttr('required');

            $('#req_result_status_id_row').attr('hidden', true);
            $('#req_result_status_id').removeAttr('required').attr('disabled', true);

            $('#tend_fia_status_id').removeAttr('required');
        }
    }
    function editFiledsShow() {
        TypeChange();
//Работа с Тендером до OPS
        if($('#tenders_list_modal_mode').val() === '1' && $('#edit_type_id').val() === '1'){
            $('#req_id_row').attr('hidden', true);
            $('#req_name_row').attr('hidden', true);

            $('#req_result_text_row').attr('hidden',true);
            $('#req_result_note_row').attr('hidden',true);
            $('#req_ops_id_row').attr('hidden',true);
            $('#req_ops_date_row').attr('hidden',true);
            $('#req_ops_user_id_row').attr('hidden',true);
            $('#req_ops_answer_row').attr('hidden',true);
            $('#req_ops_note_row').attr('hidden',true);

            $('#req_type_id_row').removeAttr('hidden');
            $('#req_type_id').removeAttr('required').removeAttr('disabled');

            $('#req_result_status_id_row').attr('hidden',true);
            $('#tend_fia_status_id_row').attr('hidden',true);

            $('#req_profit_predict').attr('required', true).prop('min',50);

            $('#req_doc_number_row').attr('hidden', true);
            $('#req_doc_end_date_row').attr('hidden', true);
            $('#req_doc_start_date_row').attr('hidden', true);
            $('#req_work_start_date_row').attr('hidden', true);

            $('#req_work_note_row').attr('hidden', true);
        }
//Работа с Тендером OPS
        else if($('#tenders_list_modal_mode').val() === '1' && $('#edit_type_id').val() === '2') {
            $('#tenders_list_modal_cnt_id').attr('disabled',true);
            $('#tenders_list_modal_ser_id').attr('disabled', true);

            $('#req_type_id').removeAttr('required').attr('disabled', true);

            $('#tenders_list_modal_user_id').attr('disabled', true);

            $('#req_start_date').attr('disabled',true);
            $('#req_start_date_x').prop('disabled',true).removeClass('btn-outline-primary').addClass('btn-outline-dark');

            $('#req_end_date').attr('disabled',true);
            $('#req_end_date_x').prop('disabled',true).removeClass('btn-outline-primary').addClass('btn-outline-dark');

            $('#req_note').attr('readonly',true);

            $('#req_tend_date').attr('disabled',true);
            $('#req_tend_end_date').attr('disabled',true);
            $('#req_tend_runway').attr('readonly',true);
            $('#req_tend_autotype').attr('readonly',true);
            $('#req_tend_count').attr('readonly',true);

            $('#req_result_text_row').attr('hidden',true);
            $('#req_result_note_row').attr('hidden',true);

            $('#req_ops_id_row').attr('hidden',true);
            $('#req_ops_date_row').attr('hidden',true);
            $('#req_ops_user_id_row').attr('hidden',true);
