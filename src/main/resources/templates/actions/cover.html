<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{actions.caption})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="action_filter_card">
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#action_filter_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#action_filter_div" data-toggle="collapse" th:text="#{actions.filter.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse" id="action_filter_div">
                <span th:replace="actions/filter_card :: actions_filter_body"></span>
            </div>
        </div>
    </div>

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="actions_list_card">
            <div class="card-header pb-0">
                <div class="card-actions float-right">
                    <a href="#actions_list_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#actions_list_div" data-toggle="collapse" th:text="#{actions.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="actions_list_div">
                <div>
                    <span th:replace="actions/main_modal :: action_main_modal_body"></span>
                    <span th:replace="actions/card :: actions_body"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Location -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>
<script th:replace="fragments/main_variable :: cardscript"></script>

<script th:replace="actions/main_modal :: cardscript"></script>
<script th:replace="actions/card :: cardscript"></script>

<script th:replace="actions/filter_card :: cardscript"></script>
</body>
</html>
