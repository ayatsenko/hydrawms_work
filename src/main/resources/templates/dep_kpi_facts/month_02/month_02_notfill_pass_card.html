<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="dep_kpi_facts_notfill_pass_month_02_body" th:remove="tag">
    <div id="table-dep-kpi-facts-clients-notfill-pass-month-02-buttons">
              <div id="dep-kpi-facts-clients-notfill-pass-month-02-btn-large" class="d-none d-sm-block mb-1">
                 <button type="button" id="dep-kpi-facts-clients-notfill-pass-month-02-check" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-clients-notfill-pass-month-02-uncheck" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>                     
                  
                <button type="submit" id="dep-kpi-facts-clients-notfill-pass-month-02-link" form="dep-kpi-facts-clients-notfill-pass-month-02-link-form" class="btn btn-sm btn-outline-dark mr-1 dep_kpi_facts_notfill_pass_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="dep-kpi-facts-clients-notfill-pass-month-02-btn-small" class="d-block d-sm-none mb-1">
                 <button type="button" id="dep-kpi-facts-clients-notfill-pass-month-02-check-sx" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-clients-notfill-pass-month-02-uncheck-sx" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>                    
                  
                  <button type="submit" id="dep-kpi-facts-clients-notfill-pass-month-02-link-sx" form="dep-kpi-facts-clients-notfill-pass-month-02-link-form" class="btn btn-sm btn-outline-dark mr-1 dep_kpi_facts_notfill_pass_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
    </div>

            <form id="dep-kpi-facts-clients-notfill-pass-month-02-link-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="clients_list_table_order_column" hidden>
                <input name="clients_list_table_order_type" hidden>
                <input name="clients_list_table_search" hidden>
                <input name="clients_list_table_pagelen" hidden>
                <input name="clients_list_table_page" hidden>
            </form>

            <form id="dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="clients_list_table_order_column" hidden>
                <input name="clients_list_table_order_type" hidden>
                <input name="clients_list_table_search" hidden>
                <input name="clients_list_table_pagelen" hidden>
                <input name="clients_list_table_page" hidden>
            </form>    
    
        <div><table id="table-dep-kpi-facts-clients-notfill-pass-month-02" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
</span>

<script th:fragment="cardscript" th:inline="javascript">

    var vDepKPICRMClientsNotFillPassMonth02Value;
    vDepKPICRMClientsNotFillPassMonth02Value = {
        table : '#table-dep-kpi-facts-clients-notfill-pass-month-02',
        button_form: "#table-dep-kpi-facts-clients-notfill-pass-month-02-buttons",
        ajax : {
            "url": /*[[@{/dep_kpi_facts/get_notfill_pass_table}]]*/ "dep_kpi_facts/get_notfill_pass_table",
            "type": "post",
            "data": function ( d ) {
                d.dep_kpi_general_param_id = vDepKPICRMClientsNotFillPassMonth02Value.rowdata.dep_kpi_general_param_id;
                d.dep_kpi_user_id = vDepKPICRMClientsNotFillPassMonth02Value.rowdata.dep_kpi_user_id;
                d.dep_kpi_year = vDepKPICRMClientsNotFillPassMonth02Value.rowdata.dep_kpi_year;
                d.dep_kpi_month = vDepKPICRMClientsNotFillPassMonth02Value.rowdata.dep_kpi_month;
            }
        },
        key : "cnt_id",
        switchControl : dep_kpi_facts_notfill_pass_month_02_switchControl,
        rowdata:{
            cnt_id: null,
            cnt_name: null,
            req_user_id: null,
            cntul_id: null,
            block_check: null
        },
        ordering: true,
        order: [
            [1, "asc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if (data.block_check === 1) {
                $(row).css('background-color', '#ff8566');
            }
        },
        columnDefs: [
            {"targets": [0],
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="filter-ck text-center" disabled="true"/>';
                    }
                    return data;
                }, className: "text-center"
            },
            { "targets": [1], "visible": false},
            { "targets": [2], className: "cnt_name"},
            { "targets": [3], className: "cnt_identifycode"},
            { "targets": [4], type: 'de_date'},
            { "targets": [5], className: "desktop noExport"},
            { "targets": [6], "visible": false, className: "noExport"}
        ],
        columns : [
            /*0*/{"title": /*[[#{dep_kpi_facts.notfill_pass.block_check}]]*/ "block_check", "data": "block_check", "width": "5%"},
            /*1*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cnt_id}]]*/ "cnt_id", "data": "cnt_id", "width": "5%"},
            /*2*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cnt_name}]]*/ "cnt_name", "data": "cnt_name", "width": "30%"},
            /*3*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cnt_identifycode}]]*/ "cnt_identifycode", "data": "cnt_identifycode", "width": "10%"},
            /*4*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cnt_createdate}]]*/ "cnt_createdate", "data": "cnt_createdate", "width": "10%"},
            /*5*/{"title": /*[[#{dep_kpi_facts.notfill_pass.empty_column}]]*/ "empty_column", "data": "empty_column", "width": "44%"},
            /*6*/{"title": /*[[#{dep_kpi_facts.notfill_pass.cntul_id}]]*/ "cntul_id", "data": "cntul_id", "width": "1%"}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function dep_kpi_facts_notfill_pass_month_02_switchControl(){
        if(vDepKPICRMClientsNotFillPassMonth02Value.rowdata.cnt_id != null){
            $("#dep-kpi-facts-clients-notfill-pass-month-02-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            $("#dep-kpi-facts-clients-notfill-pass-month-02-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            if(vDepKPICRMClientsNotFillPassMonth02Value.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#dep-kpi-facts-clients-notfill-pass-month-02-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#dep-kpi-facts-clients-notfill-pass-month-02-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#dep-kpi-facts-clients-notfill-pass-month-02-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#dep-kpi-facts-clients-notfill-pass-month-02-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vDepKPICRMClientsNotFillPassMonth02Value.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#dep-kpi-facts-clients-notfill-pass-month-02-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#dep-kpi-facts-clients-notfill-pass-month-02-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#dep-kpi-facts-clients-notfill-pass-month-02-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#dep-kpi-facts-clients-notfill-pass-month-02-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        }
        else{
            $("#dep-kpi-facts-clients-notfill-pass-month-02-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');
            $("#dep-kpi-facts-clients-notfill-pass-month-02-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#dep-kpi-facts-clients-notfill-pass-month-02-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#dep-kpi-facts-clients-notfill-pass-month-02-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#dep-kpi-facts-clients-notfill-pass-month-02-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#dep-kpi-facts-clients-notfill-pass-month-02-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

    $('.dep_kpi_facts_notfill_pass_link_control').click(function (){
        $("#dep-kpi-facts-clients-notfill-pass-month-02-link-form input[name=cnt_id]").val(vDepKPICRMClientsNotFillPassMonth02Value.rowdata.cnt_id);

        $("#dep-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_order_column]").val(0);
        $("#dep-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_order_type]").val("desc");
        $("#dep-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_search]").val(vDepKPICRMClientsNotFillPassMonth02Value.rowdata.cnt_name);
        $("#dep-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_pagelen]").val(25);
        $("#dep-kpi-facts-clients-notfill-pass-month-02-link-form input[name=clients_list_table_page]").val(0);
    });

    if (mobileScreenSize) {
        $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form").prop('target','_parent');
        $("#dep-kpi-facts-notfill-finance-link-form").prop('target','_parent');
    }

    $('#table-dep-kpi-facts-clients-notfill-pass-month-02').on('dblclick', '.cnt_name', function (e) {
        var selectedRow = this._DT_CellIndex.row;
        var currentTable = $('#table-dep-kpi-facts-clients-notfill-pass-month-02').DataTable();

        $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=cnt_id]").val(currentTable.row(selectedRow).data().cnt_id);

        $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_order_column]").val(0);
        $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_order_type]").val("desc");
        $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_search]").val(currentTable.row(selectedRow).data().cnt_name);
        $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_pagelen]").val(25);
        $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_page]").val(0);
        $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form").submit();
    });

    $('#table-dep-kpi-facts-clients-notfill-pass-month-02').on('dblclick', '.cnt_identifycode', function (e) {
        var selectedRow = this._DT_CellIndex.row;
        var currentTable = $('#table-dep-kpi-facts-clients-notfill-pass-month-02').DataTable();

        if(currentTable.row(selectedRow).data().cnt_identifycode !== null) {
           $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=cnt_id]").val(currentTable.row(selectedRow).data().cnt_id);

           $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_order_column]").val(0);
           $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_order_type]").val("desc");
           $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_search]").val(currentTable.row(selectedRow).data().cnt_identifycode);
           $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_pagelen]").val(25);
           $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form input[name=clients_list_table_page]").val(0);
           $("#dep-kpi-facts-clients-notfill-pass-month-02-clients-link-form").submit();
       }
    });

    // Add button script
    function addCRMNotfillPassMonth02Block(){
        var MainParamID =  $("#user_kpi_type_list").val();
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        var MainUserID = vDepKPIFactUsersValue.rowdata.user_id;
        var UserKPITypeID = vDepKPIFactCalcMonth02Value.rowdata.user_kpi_type_id;
        var UserKPICRMTypeID = vDepKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id;
        var RowID = vDepKPICRMClientsNotFillPassMonth02Value.rowdata.cnt_id;
        var GeralRn = vDepKPICRMGeneralMonth02Value.rowdata.rn;
        var ParamID = vDepKPICRMGeneralMonth02Value.rowdata.param_id;
        var UserID = vDepKPICRMGeneralMonth02Value.rowdata.user_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth02;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_notfill_pass_block} ]]*/ "/dep_kpi_facts/add_notfill_pass_block",
            type: 'POST',
            data: {
                "block_cnt_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    // Del button script
    function delCRMNotfillPassMonth02Block(){
        var MainParamID =  $("#user_kpi_type_list").val();
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        var MainUserID = vDepKPIFactUsersValue.rowdata.user_id;
        var UserKPITypeID = vDepKPIFactCalcMonth02Value.rowdata.user_kpi_type_id;
        var UserKPICRMTypeID = vDepKPIFactCRMMonth02Value.rowdata.user_kpi_crm_type_id;
        var RowID = vDepKPICRMClientsNotFillPassMonth02Value.rowdata.cnt_id;
        var GeralRn = vDepKPICRMGeneralMonth02Value.rowdata.rn;
        var ParamID = vDepKPICRMGeneralMonth02Value.rowdata.param_id;
        var UserID = vDepKPICRMGeneralMonth02Value.rowdata.user_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth02;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/del_notfill_pass_block} ]]*/ "/dep_kpi_facts/del_notfill_pass_block",
            type: 'POST',
            data: {
                "block_cnt_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    $('#dep-kpi-facts-clients-notfill-pass-month-02-check').click(function () {
        addCRMNotfillPassMonth02Block();
    });

    $('#dep-kpi-facts-clients-notfill-pass-month-02-check-sx').click(function () {
        addCRMNotfillPassMonth02Block();
    });

    $('#dep-kpi-facts-clients-notfill-pass-month-02-uncheck').click(function () {
        delCRMNotfillPassMonth02Block();
    });

    $('#dep-kpi-facts-clients-notfill-pass-month-02-uncheck-sx').click(function () {
        delCRMNotfillPassMonth02Block();
    });    
    
    $(document).ready(function(){
        vDepKPICRMClientsNotFillPassMonth02Value.rowdata.req_user_id = null;

        recreateDataTable(vDepKPICRMClientsNotFillPassMonth02Value);
    });
</script>

</body>
