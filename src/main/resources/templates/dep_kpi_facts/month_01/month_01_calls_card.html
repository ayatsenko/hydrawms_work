<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="dep_kpi_facts_calls_month_01" th:remove="tag">
        <div id="dep-kpi-facts-calls-month-01-button">
              <div id="dep-kpi-facts-calls-btn-large" class="d-none d-sm-block">
                 <button type="button" id="dep-kpi-facts-calls-month-01-check" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-calls-month-01-uncheck" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check "></i></button>

                <button type="submit" id="dep-kpi-facts-calls-month-01-link" form="dep-kpi-facts-calls-month-01-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_calls_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="dep-kpi-facts-calls-btn-small" class="d-block d-sm-none">
                 <button type="button" id="dep-kpi-facts-calls-month-01-check-sx" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-calls-month-01-uncheck-sx" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                 <button type="submit" id="dep-kpi-facts-calls-month-01-link-sx" form="dep-kpi-facts-calls-month-01-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_calls_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
        </div>

        <div><table id="table-dep-kpi-calls-month-01" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>

        <form id="dep-kpi-facts-calls-month-01-link-form" th:action="@{/actions}" method="post" target="_blank">
                <input name="act_id" hidden>
                <input name="table_order_column" hidden>
                <input name="table_order_type" hidden>
                <input name="table_search" hidden>
                <input name="table_pagelen" hidden>
                <input name="table_page" hidden>
        </form>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var block_check_width, act_id_width, act_plane_date_width, cnt_name_width, user_name_width, act_plan_type_sname_width, act_type_sname_width, act_status_id_width, act_status_sname_width,
        act_status_color_width, act_result_sname_width, act_description_width;

    var block_check_class, act_id_class, act_plane_date_class, cnt_name_class, user_name_class, act_plan_type_sname_class, act_type_sname_class, act_status_id_class, act_status_sname_class,
        act_status_color_class, act_result_sname_class, act_description_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        act_id_width = "";
        act_id_class = "none";
        act_plane_date_width = "5%";
        act_plane_date_class = "small_size small_head_size small_footer_size text-center";
        cnt_name_width = "25%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        user_name_width = "8%";
        user_name_class = "small_size small_head_size small_footer_size text-center";
        act_plan_type_sname_width = "5%";
        act_plan_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_type_sname_width = "5%";
        act_type_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_id_width = "";
        act_status_id_class = "none";
        act_status_sname_width = "8%";
        act_status_sname_class = "small_size small_head_size small_footer_size text-center";
        act_status_color_width = "";
        act_status_color_class = "none";
        act_result_sname_width = "8%";
        act_result_sname_class = "small_size small_head_size small_footer_size text-center";
        act_description_width = "31%";
        act_description_class = "small_size small_head_size small_footer_size";
    }
    else{
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "text-center";
        act_id_width = "";
        act_id_class = "none";
        act_plane_date_width = "5%";
        act_plane_date_class = "text-center";
        cnt_name_width = "25%";
        cnt_name_class = "";
        user_name_width = "8%";
        user_name_class = "text-center";
        act_plan_type_sname_width = "5%";
        act_plan_type_sname_class = "text-center";
        act_type_sname_width = "5%";
        act_type_sname_class = "text-center";
        act_status_id_width = "";
        act_status_id_class = "none";
        act_status_sname_width = "8%";
        act_status_sname_class = "text-center";
        act_status_color_width = "";
        act_status_color_class = "none";
        act_result_sname_width = "8%";
        act_result_sname_class = "text-center";
        act_description_width = "31%";
        act_description_class = "";
    }

    var vDepKPICallsMonth01Value;
    vDepKPICallsMonth01Value = {
        table : '#table-dep-kpi-calls-month-01',
        button_form: '#dep-kpi-facts-calls-month-01-button',
        ajax : {
            "url": /*[[@{/dep_kpi_facts/calls_menu}]]*/ "dep_kpi_facts/calls_menu",
            "type": "post",
            "data": function ( d ) {
                d.dep_kpi_param_id = vDepKPICallsMonth01Value.rowdata.dep_kpi_param_id;
                d.dep_kpi_user_id = vDepKPICallsMonth01Value.rowdata.dep_kpi_user_id;
                d.dep_kpi_year = vDepKPICallsMonth01Value.rowdata.dep_kpi_year;
                d.dep_kpi_month = vDepKPICallsMonth01Value.rowdata.dep_kpi_month;
            }
        },
        key : "act_id",
        switchControl : dep_kpi_calls_month_01_switchControl,
        rowdata:{
            act_id: null,
            user_id: null,
            dep_kpi_year: null,
            dep_kpi_month: null,
            block_check: null
        },
        ordering: true,
        order: [
            [1, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }else {
                $(row).css('background-color', data["act_status_color"]);
            }
        },
        columnDefs:[
            {"targets": [0],
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="filter-ck text-center" disabled="true"/>';
                    }
                    return data;
                }
            },
            {"targets": 2, type: 'de_date'}
        ],
        columns : [
            /*0*/{"title": /*[[#{dep_kpi_facts.calls.block_check}]]*/ "block_check", "data": "block_check", "width": block_check_width, "className": block_check_class},
            /*1*/{"title": /*[[#{dep_kpi_facts.calls.act_id}]]*/ "act_id", "data": "act_id", "width": act_id_width, "className": act_id_class},
            /*2*/{"title": /*[[#{dep_kpi_facts.calls.act_plane_date}]]*/ "act_plane_date", "data": "act_plane_date", "width": act_plane_date_width, "className": act_plane_date_class},
            /*3*/{"title": /*[[#{dep_kpi_facts.calls.cnt_name}]]*/ "cnt_name", "data": "cnt_name", "width": cnt_name_width, "className": cnt_name_class},
            /*4*/{"title": /*[[#{dep_kpi_facts.calls.user_name}]]*/ "user_name", "data": "user_name", "width": user_name_width, "className": user_name_class},
            /*5*/{"title": /*[[#{dep_kpi_facts.calls.act_plan_type_sname}]]*/ "act_plan_type_sname", "data": "act_plan_type_sname", "width": act_plan_type_sname_width, "className": act_plan_type_sname_class},
            /*6*/{"title": /*[[#{dep_kpi_facts.calls.act_type_sname}]]*/ "act_type_sname", "data": "act_type_sname", "width": act_type_sname_width, "className": act_type_sname_class},
            /*7*/{"title": /*[[#{dep_kpi_facts.calls.act_status_id}]]*/ "act_status_id", "data": "act_status_id", "width": act_status_id_width, "className": act_status_id_class},
            /*8*/{"title": /*[[#{dep_kpi_facts.calls.act_status_sname}]]*/ "act_status_sname", "data": "act_status_sname", "width": act_status_sname_width, "className": act_status_sname_class},
            /*9*/{"title": /*[[#{dep_kpi_facts.calls.act_status_color}]]*/ "act_status_color", "data": "act_status_color", "width": act_status_color_width, "className": act_status_color_class},
            /*10*/{"title": /*[[#{dep_kpi_facts.calls.act_result_sname}]]*/ "act_result_sname", "data": "act_result_sname", "width": act_result_sname_width, "className": act_result_sname_class},
            /*11*/{"title": /*[[#{dep_kpi_facts.calls.act_description}]]*/ "act_description", "data": "act_description", "width": act_description_width, "className": act_description_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function dep_kpi_calls_month_01_switchControl(){
        if(vDepKPICallsMonth01Value.rowdata.act_id != null) {
            $("#dep-kpi-facts-calls-month-01-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#dep-kpi-facts-calls-month-01-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vDepKPICallsMonth01Value.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#dep-kpi-facts-calls-month-01-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#dep-kpi-facts-calls-month-01-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#dep-kpi-facts-calls-month-01-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#dep-kpi-facts-calls-month-01-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vDepKPICallsMonth01Value.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#dep-kpi-facts-calls-month-01-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#dep-kpi-facts-calls-month-01-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#dep-kpi-facts-calls-month-01-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#dep-kpi-facts-calls-month-01-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#dep-kpi-facts-calls-month-01-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#dep-kpi-facts-calls-month-01-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#dep-kpi-facts-calls-month-01-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#dep-kpi-facts-calls-month-01-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#dep-kpi-facts-calls-month-01-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#dep-kpi-facts-calls-month-01-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

    // Add button script
    function addCallsMonth01Block(){
        var RowID = vDepKPICallsMonth01Value.rowdata.act_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth01;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_calls_block} ]]*/ "/dep_kpi_facts/add_calls_block",
            type: 'POST',
            data: {
                "block_act_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    // Del button script
    function delCallsMonth01Block(){
        var RowID = vDepKPICallsMonth01Value.rowdata.act_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth01;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/del_calls_block} ]]*/ "/dep_kpi_facts/del_calls_block",
            type: 'POST',
            data: {
                "block_act_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    $('#dep-kpi-facts-calls-month-01-check').click(function () {
        addCallsMonth01Block();
    });

    $('#dep-kpi-facts-calls-month-01-check-sx').click(function () {
        addCallsMonth01Block();
    });

    $('#dep-kpi-facts-calls-month-01-uncheck').click(function () {
        delCallsMonth01Block();
    });

    $('#dep-kpi-facts-calls-month-01-uncheck-sx').click(function () {
        delCallsMonth01Block();
    });

    $('.user_kpi_calls_link_control').click(function (){
        $("#dep-kpi-facts-calls-month-01-link-form input[name=act_id]").val(vDepKPICallsMonth01Value.rowdata.act_id);

        $("#dep-kpi-facts-calls-month-01-link-form input[name=table_order_column]").val(0);
        $("#dep-kpi-facts-calls-month-01-link-form input[name=table_order_type]").val("desc");
        $("#dep-kpi-facts-calls-month-01-link-form input[name=table_search]").val(vDepKPICallsMonth01Value.rowdata.act_id);
        $("#dep-kpi-facts-calls-month-01-link-form input[name=table_pagelen]").val(25);
        $("#dep-kpi-facts-calls-month-01-link-form input[name=table_page]").val(0);
    });

    $(document).ready(function(){
        vDepKPICallsMonth01Value.rowdata.act_id = /*[[${act_id}]]*/ null;

        vDepKPICallsMonth01Value.rowdata.user_id = /*[[${user_id}]]*/ null;
        vDepKPICallsMonth01Value.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
        vDepKPICallsMonth01Value.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

        vDepKPICallsMonth01Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vDepKPICallsMonth01Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vDepKPICallsMonth01Value.rowdata.table_search = /*[[${table_search}]]*/ null;
        vDepKPICallsMonth01Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vDepKPICallsMonth01Value.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vDepKPICallsMonth01Value);
    });
</script>

</body>
</html>
