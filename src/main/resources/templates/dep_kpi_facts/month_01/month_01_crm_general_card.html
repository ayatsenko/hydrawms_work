<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="dep_kpi_facts_crm_general_month_01" th:remove="tag">
        <div><table id="table-dep-kpi-facts-crm-general-month-01" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
</span>

<script th:fragment="cardscript" th:inline="javascript">

        var vDepKPICRMGeneralMonth01Value;
        vDepKPICRMGeneralMonth01Value = {
                table : '#table-dep-kpi-facts-crm-general-month-01',
                ajax : {
                        "url": /*[[@{/dep_kpi_facts/crm_general_menu}]]*/ "dep_kpi_facts/crm_general_menu",
                        "type": "post",
                        "data": function ( d ) {
                                d.dep_kpi_crm_param_id = vDepKPICRMGeneralMonth01Value.rowdata.dep_kpi_crm_param_id;
                                d.dep_kpi_user_id = vDepKPICRMGeneralMonth01Value.rowdata.dep_kpi_user_id;
                                d.dep_kpi_year = vDepKPICRMGeneralMonth01Value.rowdata.dep_kpi_year;
                                d.dep_kpi_month = vDepKPICRMGeneralMonth01Value.rowdata.dep_kpi_month;
                        }
                },
                key : "rn",
                switchControl : user_kpi_crm_general_month_01_switchControl,
                rowdata:{
                        rn: null,
                        cnt_name: null,
                        cs_name: null,
                        cs_id: null,
                        req_ops_username: null,
                        tend_status_id: null,
                        param_id: null,
                        user_id: null,

                        dep_kpi_crm_param_id: null,
                        dep_kpi_user_id: null,
                        dep_kpi_year: null,
                        dep_kpi_month: null
                },
                ordering: true,
                order: [
                        [0, "desc"]
                ],

                dom: 'Blfrtip',
                createdRow: function( row, data, dataIndex ) {
                        /*$(row).find('td:eq(4)').css('background-color', data["user_status_colour"]);*/
                },
                columnDefs:[
                        {"targets": [1], "visible": false},
                        {"targets": [3], "visible": false},
                        {"targets": [4], "visible": false}
                ],
                columns : [
                        /*0*/{"title": /*[[#{dep_kpi_facts.crm_clients.rn}]]*/ "rn", "data": "rn", "width": "5%", "className": "min-tablet-l"},
                        /*1*/{"title": /*[[#{dep_kpi_facts.crm_clients.user_id}]]*/ "user_id", "data": "user_id", "width": "65"},
                        /*2*/{"title": /*[[#{dep_kpi_facts.crm_clients.user_name}]]*/ "user_name", "data": "user_name"},
                        /*3*/{"title": /*[[#{dep_kpi_facts.crm_clients.user_surname}]]*/ "user_surname", "data": "user_surname", "width": "20%", "className":"desktop text-center"},
                        /*4*/{"title": /*[[#{dep_kpi_facts.crm_clients.param_id}]]*/ "param_id", "data": "param_id"},
                        /*5*/{"title": /*[[#{dep_kpi_facts.crm_clients.param_name}]]*/ "param_name", "data": "param_name", "width": "15%", "className":"desktop text-center"},
                        /*6*/{"title": /*[[#{dep_kpi_facts.crm_clients.param_value}]]*/ "param_value", "data": "param_value", "width": "15%", "className":"desktop text-center"}
                ],
                pageLength: 25,
                copy_button: true,
                excel_button: true,
                pdf_button: true,
                print_button: true
        };

        function dep_kpi_crm_general_month_01_hide(){
                $('#dep_kpi_facts_clients_outtime_month_01').attr('hidden', true);
                $('#dep_kpi_facts_clients_notfill_month_01').attr('hidden', true);
                $('#dep_kpi_facts_clients_lost_month_01').attr('hidden', true);
                $('#dep_kpi_facts_clients_notfill_pass_month_01').attr('hidden', true);
        }

        function user_kpi_crm_general_month_01_switchControl(){
                dep_kpi_crm_general_month_01_hide();
                if(vDepKPICRMGeneralMonth01Value.rowdata.rn != null) {
                        if(vDepKPICRMGeneralMonth01Value.rowdata.param_id === 1){
                                $('#dep_kpi_facts_clients_notfill_pass_month_01').removeAttr('hidden');
                                vDepKPICRMClientsNotFillPassMonth01Value.rowdata.dep_kpi_general_param_id = vDepKPICRMGeneralMonth01Value.rowdata.param_id;
                                vDepKPICRMClientsNotFillPassMonth01Value.rowdata.dep_kpi_user_id = vDepKPICRMGeneralMonth01Value.rowdata.user_id;
                                vDepKPICRMClientsNotFillPassMonth01Value.rowdata.dep_kpi_year = $("#dep_kpi_facts_year").val();
                                vDepKPICRMClientsNotFillPassMonth01Value.rowdata.dep_kpi_month = currentMonth01;
                                $(vDepKPICRMClientsNotFillPassMonth01Value.table).DataTable().ajax.reload(null, false);
                        }
                        else if(vDepKPICRMGeneralMonth01Value.rowdata.param_id === 2){
                                $('#dep_kpi_facts_clients_notfill_month_01').removeAttr('hidden');
                                vDepKPICRMClientsNotFillMonth01Value.rowdata.dep_kpi_general_param_id = vDepKPICRMGeneralMonth01Value.rowdata.param_id;
                                vDepKPICRMClientsNotFillMonth01Value.rowdata.dep_kpi_user_id = vDepKPICRMGeneralMonth01Value.rowdata.user_id;
                                vDepKPICRMClientsNotFillMonth01Value.rowdata.dep_kpi_year = $("#dep_kpi_facts_year").val();
                                vDepKPICRMClientsNotFillMonth01Value.rowdata.dep_kpi_month = currentMonth01;
                                $(vDepKPICRMClientsNotFillMonth01Value.table).DataTable().ajax.reload(null, false);
                        }
                        else if(vDepKPICRMGeneralMonth01Value.rowdata.param_id === 3){
                                $('#dep_kpi_facts_clients_lost_month_01').removeAttr('hidden');
                                vDepKPICRMClientsLostMonth01Value.rowdata.dep_kpi_general_param_id = vDepKPICRMGeneralMonth01Value.rowdata.param_id;
                                vDepKPICRMClientsLostMonth01Value.rowdata.dep_kpi_user_id = vDepKPICRMGeneralMonth01Value.rowdata.user_id;
                                vDepKPICRMClientsLostMonth01Value.rowdata.dep_kpi_year = $("#dep_kpi_facts_year").val();
                                vDepKPICRMClientsLostMonth01Value.rowdata.dep_kpi_month = currentMonth01;
                                $(vDepKPICRMClientsLostMonth01Value.table).DataTable().ajax.reload(null, false);
                        }
                        else if(vDepKPICRMGeneralMonth01Value.rowdata.param_id === 4){
                                $('#dep_kpi_facts_clients_outtime_month_01').attr('hidden', false);
                                vDepKPICRMClientsOutTimeMonth01Value.rowdata.dep_kpi_general_param_id = vDepKPICRMGeneralMonth01Value.rowdata.param_id;
                                vDepKPICRMClientsOutTimeMonth01Value.rowdata.dep_kpi_user_id = vDepKPICRMGeneralMonth01Value.rowdata.user_id;
                                vDepKPICRMClientsOutTimeMonth01Value.rowdata.dep_kpi_year = $("#dep_kpi_facts_year").val();
                                vDepKPICRMClientsOutTimeMonth01Value.rowdata.dep_kpi_month = currentMonth01;
                                $(vDepKPICRMClientsOutTimeMonth01Value.table).DataTable().ajax.reload(null, false);
                        }
                }
                else{
                        vDepKPICRMClientsNotFillPassMonth01Value.rowdata.dep_kpi_general_param_id = null;
                        vDepKPICRMClientsNotFillPassMonth01Value.rowdata.dep_kpi_user_id = null;
                        vDepKPICRMClientsNotFillPassMonth01Value.rowdata.dep_kpi_year = null;
                        vDepKPICRMClientsNotFillPassMonth01Value.rowdata.dep_kpi_month = null;
                        vDepKPICRMClientsNotFillPassMonth01Value.rowdata.cnt_id = null;
                        $(vDepKPICRMClientsNotFillPassMonth01Value.table).DataTable().clear().draw();

                        vDepKPICRMClientsNotFillMonth01Value.rowdata.dep_kpi_general_param_id = null;
                        vDepKPICRMClientsNotFillMonth01Value.rowdata.dep_kpi_user_id = null;
                        vDepKPICRMClientsNotFillMonth01Value.rowdata.dep_kpi_year = null;
                        vDepKPICRMClientsNotFillMonth01Value.rowdata.dep_kpi_month = null;
                        vDepKPICRMClientsNotFillMonth01Value.rowdata.cnt_id = null;
                        $(vDepKPICRMClientsNotFillMonth01Value.table).DataTable().clear().draw();

                        vDepKPICRMClientsLostMonth01Value.rowdata.dep_kpi_general_param_id = null;
                        vDepKPICRMClientsLostMonth01Value.rowdata.dep_kpi_user_id = null;
                        vDepKPICRMClientsLostMonth01Value.rowdata.dep_kpi_year = null;
                        vDepKPICRMClientsLostMonth01Value.rowdata.dep_kpi_month = null;
                        vDepKPICRMClientsLostMonth01Value.rowdata.cnt_id = null;
                        $(vDepKPICRMClientsLostMonth01Value.table).DataTable().clear().draw();

                        vDepKPICRMClientsOutTimeMonth01Value.rowdata.dep_kpi_general_param_id = null;
                        vDepKPICRMClientsOutTimeMonth01Value.rowdata.dep_kpi_user_id = null;
                        vDepKPICRMClientsOutTimeMonth01Value.rowdata.dep_kpi_year = null;
                        vDepKPICRMClientsOutTimeMonth01Value.rowdata.dep_kpi_month = null;
                        vDepKPICRMClientsLostMonth01Value.rowdata.cnt_id = null;
                        $(vDepKPICRMClientsLostMonth01Value.table).DataTable().clear().draw();
                }
        }

        $(document).ready(function(){
                vDepKPICRMGeneralMonth01Value.rowdata.rn = /*[[${rn}]]*/ null;

                vDepKPICRMGeneralMonth01Value.rowdata.cs_name = /*[[${cs_name}]]*/ null;
                vDepKPICRMGeneralMonth01Value.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
                vDepKPICRMGeneralMonth01Value.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

                vDepKPICRMGeneralMonth01Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
                vDepKPICRMGeneralMonth01Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
                vDepKPICRMGeneralMonth01Value.rowdata.table_search = /*[[${table_search}]]*/ null;
                vDepKPICRMGeneralMonth01Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
                vDepKPICRMGeneralMonth01Value.rowdata.table_page = /*[[${table_page}]]*/ null;

                recreateDataTable(vDepKPICRMGeneralMonth01Value);
        });
</script>

</body>
</html>
