<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="dep_kpi_facts_chief_bonus_clients_month_01_body" th:remove="tag">
        <div id="dep-kpi-facts-chief-bonus-clients-month-01-button">
              <div id="dep-kpi-facts-chief-bonus-clients-btn-large" class="d-none d-sm-block">
                 <button type="button" id="dep-kpi-facts-chief-bonus-clients-month-01-check" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-chief-bonus-clients-month-01-uncheck" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check "></i></button>

                <button type="submit" id="dep-kpi-facts-chief-bonus-clients-month-01-link" form="dep-kpi-facts-chief-bonus-clients-month-01-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_chief_bonus_clients_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="dep-kpi-facts-chief-bonus-clients-btn-small" class="d-block d-sm-none">
                 <button type="button" id="dep-kpi-facts-chief-bonus-clients-month-01-check-sx" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-chief-bonus-clients-month-01-uncheck-sx" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                 <button type="submit" id="dep-kpi-facts-chief-bonus-clients-month-01-link-sx" form="dep-kpi-facts-chief-bonus-clients-month-01-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_chief_bonus_clients_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
        </div>

        <div><table id="table-dep-kpi-chief-bonus-clients-month-01" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>

        <form id="dep-kpi-facts-chief-bonus-clients-month-01-link-form" th:action="@{/clients}" method="post" target="_blank">
                <input name="cnt_id" hidden>
                <input name="table_order_column" hidden>
                <input name="table_order_type" hidden>
                <input name="table_search" hidden>
                <input name="table_pagelen" hidden>
                <input name="table_page" hidden>
        </form>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var block_check_width, rn_width, cnt_id_width, cnt_name_width, ser_id_width, ser_sname_width, fin_sum_width;

    var block_check_class, rn_class, cnt_id_class, cnt_name_class, ser_id_class, ser_sname_class, fin_sum_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        rn_width = "";
        rn_class = "none";
        cnt_id_width = "";
        cnt_id_class = "none";
        cnt_name_width = "60%";
        cnt_name_class = "small_size small_head_size small_footer_size";
        ser_id_width = "";
        ser_id_class = "none";
        ser_sname_width = "20%";
        ser_sname_class = "small_size small_head_size small_footer_size text-center";
        fin_sum_width = "20%";
        fin_sum_class = "small_size small_head_size small_footer_size text-center";
    }
    else{
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "text-center";
        rn_width = "";
        rn_class = "none";
        cnt_id_width = "";
        cnt_id_class = "none";
        cnt_name_width = "60%";
        cnt_name_class = "";
        ser_id_width = "";
        ser_id_class = "none";
        ser_sname_width = "20%";
        ser_sname_class = "text-center";
        fin_sum_width = "20%";
        fin_sum_class = "";
    }

    var vDepKPIChiefBonusClientsMonth01Value;
    vDepKPIChiefBonusClientsMonth01Value = {
        table : '#table-dep-kpi-chief-bonus-clients-month-01',
        button_form: '#dep-kpi-facts-chief-bonus-clients-month-01-button',
        ajax : {
            "url": /*[[@{/dep_kpi_facts/get_chief_bonus_clients_table}]]*/ "dep_kpi_facts/get_chief_bonus_clients_table",
            "type": "post",
            "data": function ( d ) {
                d.dep_kpi_param_id = vDepKPIChiefBonusClientsMonth01Value.rowdata.dep_kpi_param_id;
                d.dep_kpi_user_id = vDepKPIChiefBonusClientsMonth01Value.rowdata.dep_kpi_user_id;
                d.dep_kpi_year = vDepKPIChiefBonusClientsMonth01Value.rowdata.dep_kpi_year;
                d.dep_kpi_month = vDepKPIChiefBonusClientsMonth01Value.rowdata.dep_kpi_month;
            }
        },
        key : "rn",
        switchControl : dep_kpi_chief_bonus_clients_month_01_switchControl,
        rowdata:{
            cnt_id: null,
            cnt_name: null,
            user_id: null,
            ser_id: null,
            dep_kpi_year: null,
            dep_kpi_month: null,
            block_check: null,
            rn: null
        },
        ordering: true,
        order: [
            [3, "asc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }else {
                $(row).css('background-color', data["act_status_color"]);
            }
        },
        columnDefs:[
            {"targets": [0],
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="filter-ck text-center" disabled="true"/>';
                    }
                    return data;
                }
            }
        ],
        columns : [
            /*0*/{"title": /*[[#{dep_kpi_facts.chief_clients.block_check}]]*/ "block_check", "data": "block_check", "width": block_check_width, "className": block_check_class},
            /*1*/{"title": /*[[#{dep_kpi_facts.chief_clients.rn}]]*/ "rn", "data": "rn", "width": rn_width, "className": rn_class},
            /*2*/{"title": /*[[#{dep_kpi_facts.chief_clients.cnt_id}]]*/ "cnt_id", "data": "cnt_id", "width": cnt_id_width, "className": cnt_id_class},
            /*3*/{"title": /*[[#{dep_kpi_facts.chief_clients.cnt_name}]]*/ "cnt_name", "data": "cnt_name", "width": cnt_name_width, "className": cnt_name_class},
            /*4*/{"title": /*[[#{dep_kpi_facts.chief_clients.ser_id}]]*/ "ser_id", "data": "ser_id", "width": ser_id_width, "className": ser_id_class},
            /*5*/{"title": /*[[#{dep_kpi_facts.chief_clients.ser_sname}]]*/ "ser_sname", "data": "ser_sname", "width": ser_sname_width, "className": ser_sname_class},
            /*6*/{"title": /*[[#{dep_kpi_facts.chief_clients.fin_sum}]]*/ "fin_sum", "data": "fin_sum", "width": fin_sum_width, "className": fin_sum_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function dep_kpi_chief_bonus_clients_month_01_switchControl(){
        if(vDepKPIChiefBonusClientsMonth01Value.rowdata.cnt_id != null) {
            $("#dep-kpi-facts-chief-bonus-clients-month-01-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#dep-kpi-facts-chief-bonus-clients-month-01-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vDepKPIChiefBonusClientsMonth01Value.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#dep-kpi-facts-chief-bonus-clients-month-01-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#dep-kpi-facts-chief-bonus-clients-month-01-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#dep-kpi-facts-chief-bonus-clients-month-01-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#dep-kpi-facts-chief-bonus-clients-month-01-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vDepKPIChiefBonusClientsMonth01Value.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#dep-kpi-facts-chief-bonus-clients-month-01-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#dep-kpi-facts-chief-bonus-clients-month-01-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#dep-kpi-facts-chief-bonus-clients-month-01-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#dep-kpi-facts-chief-bonus-clients-month-01-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#dep-kpi-facts-chief-bonus-clients-month-01-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#dep-kpi-facts-chief-bonus-clients-month-01-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#dep-kpi-facts-chief-bonus-clients-month-01-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#dep-kpi-facts-chief-bonus-clients-month-01-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#dep-kpi-facts-chief-bonus-clients-month-01-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#dep-kpi-facts-chief-bonus-clients-month-01-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

    // Add button script
    function addChiefClientsBonusMonth01Block(){
        var RowID = vDepKPIChiefBonusClientsMonth01Value.rowdata.cnt_id;
        var SerID = vDepKPIChiefBonusClientsMonth01Value.rowdata.ser_id;
        var curRN = vDepKPIChiefBonusClientsMonth01Value.rowdata.rn;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth01;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_chief_bonus_clients_block} ]]*/ "/dep_kpi_facts/add_chief_bonus_clients_block",
            type: 'POST',
            data: {
                "block_cnt_id": RowID,
                "block_ser_id":  SerID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    // Del button script
    function delChiefClientsBonusMonth01Block(){
        var RowID = vDepKPIChiefBonusClientsMonth01Value.rowdata.cnt_id;
        var SerID = vDepKPIChiefBonusClientsMonth01Value.rowdata.ser_id;
        var curRN = vDepKPIChiefBonusClientsMonth01Value.rowdata.rn;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth01;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth01Value.rowdata.user_kpi_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/del_chief_bonus_clients_block} ]]*/ "/dep_kpi_facts/del_chief_bonus_clients_block",
            type: 'POST',
            data: {
                "block_cnt_id": RowID,
                "block_ser_id":  SerID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    $('#dep-kpi-facts-chief-bonus-clients-month-01-check').click(function () {
        addChiefClientsBonusMonth01Block();
    });

    $('#dep-kpi-facts-chief-bonus-clients-month-01-check-sx').click(function () {
        addChiefClientsBonusMonth01Block();
    });

    $('#dep-kpi-facts-chief-bonus-clients-month-01-uncheck').click(function () {
        delChiefClientsBonusMonth01Block();
    });

    $('#dep-kpi-facts-chief-bonus-clients-month-01-uncheck-sx').click(function () {
        delChiefClientsBonusMonth01Block();
    });

    $('.user_kpi_chief_bonus_clients_link_control').on('click', function (){
        $("#dep-kpi-facts-chief-bonus-clients-month-01-link-form input[name=cnt_id]").val(vDepKPIChiefBonusClientsMonth01Value.rowdata.cnt_id);

        $("#dep-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_order_column]").val(0);
        $("#dep-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_order_type]").val("desc");
        $("#dep-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_search]").val(vDepKPIChiefBonusClientsMonth01Value.rowdata.cnt_name);
        $("#dep-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_pagelen]").val(25);
        $("#dep-kpi-facts-chief-bonus-clients-month-01-link-form input[name=table_page]").val(0);
    });

    $(document).ready(function(){
        vDepKPIChiefBonusClientsMonth01Value.rowdata.dep_kpi_param_id = /*[[${dep_kpi_param_id}]]*/ null;
        vDepKPIChiefBonusClientsMonth01Value.rowdata.dep_kpi_user_id = /*[[${dep_kpi_user_id}]]*/ null;
        vDepKPIChiefBonusClientsMonth01Value.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
        vDepKPIChiefBonusClientsMonth01Value.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;
        vDepKPIChiefBonusClientsMonth01Value.rowdata.rn = /*[[${rn}]]*/ null;

        vDepKPIChiefBonusClientsMonth01Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vDepKPIChiefBonusClientsMonth01Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vDepKPIChiefBonusClientsMonth01Value.rowdata.table_search = /*[[${table_search}]]*/ null;
        vDepKPIChiefBonusClientsMonth01Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vDepKPIChiefBonusClientsMonth01Value.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vDepKPIChiefBonusClientsMonth01Value);
    });
</script>

</body>
</html>
