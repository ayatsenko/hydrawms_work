<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="dep_kpi_facts_cs_meetings_month_04" th:remove="tag">
        <div id="dep-kpi-cs-meetings-month-04-button">
              <div id="dep-kpi-facts-cs-meetings-btn-large" class="d-none d-sm-block">
                 <button type="button" id="dep-kpi-facts-cs-meetings-month-04-check" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-cs-meetings-month-04-uncheck" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>
              </div>
              <div id="dep-kpi-facts-cs-meetings-btn-small" class="d-block d-sm-none">
                 <button type="button" id="dep-kpi-facts-cs-meetings-month-04-check-sx" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-cs-meetings-month-04-uncheck-sx" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>
              </div>
        </div>

        <div><table id="table-dep-kpi-cs-meetings-month-04" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var block_check_width, user_kpi_meet_id_width, user_kpi_meet_name_width, user_kpi_date_width, user_kpi_meet_type_id_width, user_kpi_meet_type_name_width, user_kpi_add_date_width, user_kpi_add_user_id_width,
        user_kpi_add_user_name_width;
    var block_check_class, user_kpi_meet_id_class, user_kpi_meet_name_class, user_kpi_date_class, user_kpi_meet_type_id_class, user_kpi_meet_type_name_class, user_kpi_add_date_class, user_kpi_add_user_id_class,
        user_kpi_add_user_name_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtip";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "small_size small_head_size small_footer_size text-center";
        user_kpi_meet_id_width = "";
        user_kpi_meet_id_class = "none";
        user_kpi_date_width = "8%";
        user_kpi_date_class = "small_size small_head_size small_footer_size text-center head-center";
        user_kpi_meet_name_width = "42%";
        user_kpi_meet_name_class = "small_size small_head_size small_footer_size head-center";
        user_kpi_meet_type_id_width = "";
        user_kpi_meet_type_id_class = "none";
        user_kpi_meet_type_name_width = "20%";
        user_kpi_meet_type_name_class = "small_size small_head_size small_footer_size head-center";
        user_kpi_add_date_width = "10%";
        user_kpi_add_date_class = "small_size small_head_size small_footer_size text-center head-center";
        user_kpi_add_user_id_width = "";
        user_kpi_add_user_id_class = "none";
        user_kpi_add_user_name_width = "15%";
        user_kpi_add_user_name_class = "small_size small_head_size small_footer_size text-center head-center";
    }
    else{
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "text-center";
        user_kpi_meet_id_width = "";
        user_kpi_meet_id_class = "none";
        user_kpi_date_width = "8%";
        user_kpi_date_class = "text-center head-center";
        user_kpi_meet_name_width = "42%";
        user_kpi_meet_name_class = "head-center";
        user_kpi_meet_type_id_width = "";
        user_kpi_meet_type_id_class = "none";
        user_kpi_meet_type_name_width = "20%";
        user_kpi_meet_type_name_class = "head-center";
        user_kpi_add_date_width = "10%";
        user_kpi_add_date_class = "text-center head-center";
        user_kpi_add_user_id_width = "";
        user_kpi_add_user_id_class = "none";
        user_kpi_add_user_name_width = "15%";
        user_kpi_add_user_name_class = "text-center head-center";
    }

    var vDepKPICsMeetingsMonth04Value;
    vDepKPICsMeetingsMonth04Value = {
        table : '#table-dep-kpi-cs-meetings-month-04',
        button_form: '#dep-kpi-cs-meetings-month-04-button',
        ajax : {
            "url": /*[[@{/dep_kpi_facts/cs_meetings_menu}]]*/ "dep_kpi_facts/cs_meetings_menu",
            "type": "post",
            "data": function ( d ) {
                d.dep_kpi_param_id = vDepKPICsMeetingsMonth04Value.rowdata.dep_kpi_param_id;
                d.dep_kpi_user_id = vDepKPICsMeetingsMonth04Value.rowdata.dep_kpi_user_id;
                d.dep_kpi_year = vDepKPICsMeetingsMonth04Value.rowdata.dep_kpi_year;
                d.dep_kpi_month = vDepKPICsMeetingsMonth04Value.rowdata.dep_kpi_month;
            }
        },
        key : "user_kpi_meet_id",
        switchControl : dep_kpi_facts_cs_meetings_month_04_switchControl,
        rowdata:{
            user_kpi_meet_id: null,
            user_id: null,
            dep_kpi_year: null,
            dep_kpi_month: null,
            block_check: null
        },
        ordering: true,
        order: [
            [2, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }
        },
        columnDefs:[
            {"targets": [0],
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="filter-ck text-center" disabled="true"/>';
                    }
                    return data;
                }
            },
            {"targets": [2], type: 'de_date'}
        ],
        columns : [
            /*0*/{"title": /*[[#{dep_kpi_facts.cs_meets.block_check}]]*/ "block_check", "data": "block_check", "width": block_check_width, "className": block_check_class},
            /*1*/{"title": /*[[#{dep_kpi_facts.cs_meets.user_kpi_meet_id}]]*/ "user_kpi_meet_id", "data": "user_kpi_meet_id", "width": user_kpi_meet_id_width, "className": user_kpi_meet_id_class},
            /*2*/{"title": /*[[#{dep_kpi_facts.cs_meets.user_kpi_date}]]*/ "user_kpi_date", "data": "user_kpi_date", "width": user_kpi_date_width, "className": user_kpi_date_class},
            /*3*/{"title": /*[[#{dep_kpi_facts.cs_meets.user_kpi_meet_name}]]*/ "user_kpi_meet_name", "data": "user_kpi_meet_name", "width": user_kpi_meet_name_width, "className": user_kpi_meet_name_class},
            /*4*/{"title": /*[[#{dep_kpi_facts.cs_meets.user_kpi_meet_type_id}]]*/ "user_kpi_meet_type_id", "data": "user_kpi_meet_type_id", "width": user_kpi_meet_type_id_width, "className": user_kpi_meet_type_id_class},
            /*5*/{"title": /*[[#{dep_kpi_facts.cs_meets.user_kpi_meet_type_name}]]*/ "user_kpi_meet_type_name", "data": "user_kpi_meet_type_name", "width": user_kpi_meet_type_name_width, "className": user_kpi_meet_type_name_class},
            /*6*/{"title": /*[[#{dep_kpi_facts.cs_meets.user_kpi_add_date}]]*/ "user_kpi_add_date", "data": "user_kpi_add_date", "width": user_kpi_add_date_width, "className": user_kpi_add_date_class},
            /*7*/{"title": /*[[#{dep_kpi_facts.cs_meets.user_kpi_add_user_id}]]*/ "user_kpi_add_user_id", "data": "user_kpi_add_user_id", "width": user_kpi_add_user_id_width, "className": user_kpi_add_user_id_class},
            /*8*/{"title": /*[[#{dep_kpi_facts.cs_meets.user_kpi_add_user_name}]]*/ "user_kpi_add_user_name", "data": "user_kpi_add_user_name", "width": user_kpi_add_user_name_width, "className": user_kpi_add_user_name_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function dep_kpi_facts_cs_meetings_month_04_switchControl(){
        if(vDepKPICsMeetingsMonth04Value.rowdata.user_kpi_meet_id != null) {
            $("#dep-kpi-facts-cs-meetings-month-04-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#dep-kpi-facts-cs-meetings-month-04-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vDepKPICsMeetingsMonth04Value.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#dep-kpi-facts-cs-meetings-month-04-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#dep-kpi-facts-cs-meetings-month-04-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#dep-kpi-facts-cs-meetings-month-04-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#dep-kpi-facts-cs-meetings-month-04-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vDepKPICsMeetingsMonth04Value.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#dep-kpi-facts-cs-meetings-month-04-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#dep-kpi-facts-cs-meetings-month-04-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#dep-kpi-facts-cs-meetings-month-04-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#dep-kpi-facts-cs-meetings-month-04-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#dep-kpi-facts-cs-meetings-month-04-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#dep-kpi-facts-cs-meetings-month-04-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#dep-kpi-facts-cs-meetings-month-04-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#dep-kpi-facts-cs-meetings-month-04-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#dep-kpi-facts-cs-meetings-month-04-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#dep-kpi-facts-cs-meetings-month-04-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

    // Add button script
    function addCSMeetsMonth04Block(){
        var RowID = vDepKPICsMeetingsMonth04Value.rowdata.user_kpi_meet_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth04;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth04Value.rowdata.user_kpi_type_id;
        var CRMTypeID = vDepKPIFactCRMMonth04Value.rowdata.user_kpi_crm_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_cs_meets_block} ]]*/ "/dep_kpi_facts/add_cs_meets_block",
            type: 'POST',
            data: {
                "block_user_kpi_meet_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    // Del button script
    function delCSMeetsMonth04Block(){
        var RowID = vDepKPICsMeetingsMonth04Value.rowdata.user_kpi_meet_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth04;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth04Value.rowdata.user_kpi_type_id;
        var CRMTypeID = vDepKPIFactCRMMonth04Value.rowdata.user_kpi_crm_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/del_cs_meets_block} ]]*/ "/dep_kpi_facts/del_cs_meets_block",
            type: 'POST',
            data: {
                "block_user_kpi_meet_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    $('#dep-kpi-facts-cs-meetings-month-04-check').click(function () {
        addCSMeetsMonth04Block();
    });

    $('#dep-kpi-facts-cs-meetings-month-04-check-sx').click(function () {
        addCSMeetsMonth04Block();
    });

    $('#dep-kpi-facts-cs-meetings-month-04-uncheck').click(function () {
        delCSMeetsMonth04Block();
    });

    $('#dep-kpi-facts-cs-meetings-month-04-uncheck-sx').click(function () {
        delCSMeetsMonth04Block();
    });

    $(document).ready(function(){
        vDepKPICsMeetingsMonth04Value.rowdata.user_kpi_meet_id = /*[[${user_kpi_meet_id}]]*/ null;

        vDepKPICsMeetingsMonth04Value.rowdata.user_id = /*[[${user_id}]]*/ null;
        vDepKPICsMeetingsMonth04Value.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
        vDepKPICsMeetingsMonth04Value.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

        vDepKPICsMeetingsMonth04Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vDepKPICsMeetingsMonth04Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vDepKPICsMeetingsMonth04Value.rowdata.table_search = /*[[${table_search}]]*/ null;
        vDepKPICsMeetingsMonth04Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vDepKPICsMeetingsMonth04Value.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vDepKPICsMeetingsMonth04Value);
    });
</script>

</body>
</html>
