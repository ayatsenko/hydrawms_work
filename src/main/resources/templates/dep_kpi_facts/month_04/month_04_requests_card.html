<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="dep_kpi_facts_requests_month_04" th:remove="tag">
        <div id="dep-kpi-facts-requests-month-04-button">
              <div id="dep-kpi-facts-requests-btn-large" class="d-none d-sm-block">
                 <button type="button" id="dep-kpi-facts-requests-month-04-check" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-requests-month-04-uncheck" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                <button type="submit" id="dep-kpi-facts-requests-month-04-link" form="dep-kpi-facts-requests-month-04-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_requests_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
              <div id="dep-kpi-facts-requests-btn-small" class="d-block d-sm-none">
                 <button type="button" id="dep-kpi-facts-requests-month-04-check-sx" class="btn btn-sm btn-dark" disabled><i class="fas fa-times"></i></button>
                 <button type="button" id="dep-kpi-facts-requests-month-04-uncheck-sx" class="btn btn-sm btn-dark mr-2" disabled><i class="fas fa-check"></i></button>

                 <button type="submit" id="dep-kpi-facts-requests-month-04-link-sx" form="dep-kpi-facts-requests-month-04-link-form" class="btn btn-sm btn-outline-dark mr-1 user_kpi_requests_link_control" th:text="#{general.gotobtn}" disabled>GoTo</button>
              </div>
        </div>

        <div><table id="table-dep-kpi-requests-month-04" class="table table-striped table-sm table-bordered" cellspacing="0" style="width:100%;"></table></div>

        <form id="dep-kpi-facts-requests-month-04-link-form" th:action="@{/requests}" method="post" target="_blank">
                <input name="req_id" hidden>
                <input name="requests_list_table_order_column" hidden>
                <input name="requests_list_table_order_type" hidden>
                <input name="requests_list_table_search" hidden>
                <input name="requests_list_table_pagelen" hidden>
                <input name="requests_list_table_page" hidden>
        </form>
</span>

<script th:fragment="cardscript" th:inline="javascript">
    var block_check_width, dep_kpi_requests_req_id_width, dep_kpi_requests_req_name_width, dep_kpi_requests_req_user_id_width, dep_kpi_requests_req_user_name_width, dep_kpi_requests_req_date_width,
        dep_kpi_requests_req_ops_name_width, dep_kpi_requests_req_status_id_width, dep_kpi_requests_req_status_sname_width, dep_kpi_requests_req_status_colour_width,
        dep_kpi_requests_req_result_status_sname_width;

    var block_check_class, dep_kpi_requests_req_id_class, dep_kpi_requests_req_name_class, dep_kpi_requests_req_user_id_class, dep_kpi_requests_req_user_name_class, dep_kpi_requests_req_date_class,
        dep_kpi_requests_req_ops_name_class, dep_kpi_requests_req_status_id_class, dep_kpi_requests_req_status_sname_class, dep_kpi_requests_req_status_colour_class,
        dep_kpi_requests_req_result_status_sname_class;

    if(mobileScreenSize){
        vDomParam = "Blfrtp";
    }
    else if(smallScreenSize){
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "mall_size small_head_size small_footer_size text-center";
        dep_kpi_requests_req_id_width = "";
        dep_kpi_requests_req_id_class = "none";
        dep_kpi_requests_req_name_width = "41%";
        dep_kpi_requests_req_name_class = "small_size small_head_size small_footer_size";
        dep_kpi_requests_req_user_id_width = "";
        dep_kpi_requests_req_user_id_class = "none";
        dep_kpi_requests_req_user_name_width = "12%";
        dep_kpi_requests_req_user_name_class = "small_size small_head_size small_footer_size text-center";
        dep_kpi_requests_req_date_width = "10%";
        dep_kpi_requests_req_date_class = "small_size small_head_size small_footer_size text-center";
        dep_kpi_requests_req_ops_name_width = "10%";
        dep_kpi_requests_req_ops_name_class = "small_size small_head_size small_footer_size text-center";
        dep_kpi_requests_req_status_id_width = "";
        dep_kpi_requests_req_status_id_class = "none";
        dep_kpi_requests_req_status_sname_width = "12%";
        dep_kpi_requests_req_status_sname_class = "small_size small_head_size small_footer_size text-center";
        dep_kpi_requests_req_status_colour_width = "";
        dep_kpi_requests_req_status_colour_class = "none";
        dep_kpi_requests_req_result_status_sname_width = "10%";
        dep_kpi_requests_req_result_status_sname_class = "small_size small_head_size small_footer_size text-center";
    }
    else{
        vDomParam = "Blfrtip";
        block_check_width = "5%";
        block_check_class = "mall_size small_head_size small_footer_size text-center";
        dep_kpi_requests_req_id_width = "";
        dep_kpi_requests_req_id_class = "none";
        dep_kpi_requests_req_name_width = "41%";
        dep_kpi_requests_req_name_class = "";
        dep_kpi_requests_req_user_id_width = "";
        dep_kpi_requests_req_user_id_class = "none";
        dep_kpi_requests_req_user_name_width = "12%";
        dep_kpi_requests_req_user_name_class = "text-center";
        dep_kpi_requests_req_date_width = "10%";
        dep_kpi_requests_req_date_class = "text-center";
        dep_kpi_requests_req_ops_name_width = "10%";
        dep_kpi_requests_req_ops_name_class = "text-center";
        dep_kpi_requests_req_status_id_width = "";
        dep_kpi_requests_req_status_id_class = "none";
        dep_kpi_requests_req_status_sname_width = "12%";
        dep_kpi_requests_req_status_sname_class = "text-center";
        dep_kpi_requests_req_status_colour_width = "";
        dep_kpi_requests_req_status_colour_class = "none";
        dep_kpi_requests_req_result_status_sname_width = "10%";
        dep_kpi_requests_req_result_status_sname_class = "text-center";
    }

    var vDepKPIRequestsMonth04Value;
    vDepKPIRequestsMonth04Value = {
        table : '#table-dep-kpi-requests-month-04',
        button_form: '#dep-kpi-facts-requests-month-04-button',
        ajax : {
            "url": /*[[@{/dep_kpi_facts/requests_menu}]]*/ "dep_kpi_facts/requests_menu",
            "type": "post",
            "data": function ( d ) {
                d.dep_kpi_param_id = vDepKPIRequestsMonth04Value.rowdata.dep_kpi_param_id;
                d.dep_kpi_user_id = vDepKPIRequestsMonth04Value.rowdata.dep_kpi_user_id;
                d.dep_kpi_year = vDepKPIRequestsMonth04Value.rowdata.dep_kpi_year;
                d.dep_kpi_month = vDepKPIRequestsMonth04Value.rowdata.dep_kpi_month;
            }
        },
        key : "req_id",
        switchControl : dep_kpi_requests_month_04_switchControl,
        rowdata:{
            req_id: null,
            req_name: null,
            user_id: null,
            dep_kpi_year: null,
            dep_kpi_month: null,
            block_check: null
        },
        ordering: true,
        order: [
            [1, "desc"]
        ],

        dom: 'Blfrtip',
        createdRow: function( row, data, dataIndex ) {
            if ( data.block_check === 1 ){
                $(row).css('background-color', '#ff8566');
            }else {
                $(row).css('background-color', data["req_status_colour"]);
            }
        },
        columnDefs:[
            {"targets": [0],
                render: function ( data, type, row ) {
                    if ( type === 'display' ) {             //if column data is 1 then set attr to checked, use row id as input id (plus prefix)
                        return '<input type="checkbox" ' + ((data == 1) ? 'checked' : '') + ' id="input' + row.id + '" class="filter-ck text-center" disabled="true"/>';
                    }
                    return data;
                }
            },
            {"targets": 5, type: 'de_date'}
        ],
        columns : [
            /*0*/{"title": /*[[#{dep_kpi_facts.requests.block_check}]]*/ "block_check", "data": "block_check", "width": block_check_width, "className": block_check_class},
            /*1*/{"title": /*[[#{dep_kpi_facts.requests.req_id}]]*/ "req_id", "data": "req_id", "width": dep_kpi_requests_req_id_width, "className": dep_kpi_requests_req_id_class},
            /*2*/{"title": /*[[#{dep_kpi_facts.requests.req_name}]]*/ "req_name", "data": "req_name", "width": dep_kpi_requests_req_name_width, "className": dep_kpi_requests_req_name_class},
            /*3*/{"title": /*[[#{dep_kpi_facts.requests.req_user_id}]]*/ "req_user_id", "data": "req_user_id", "width": dep_kpi_requests_req_user_id_width, "className": dep_kpi_requests_req_user_id_class},
            /*4*/{"title": /*[[#{dep_kpi_facts.requests.req_user_name}]]*/ "req_user_name", "data": "req_user_name", "width": dep_kpi_requests_req_user_name_width, "className": dep_kpi_requests_req_user_name_class},
            /*5*/{"title": /*[[#{dep_kpi_facts.requests.req_date}]]*/ "req_date", "data": "req_date", "width": dep_kpi_requests_req_date_width, "className": dep_kpi_requests_req_date_class},
            /*6*/{"title": /*[[#{dep_kpi_facts.requests.req_ops_name}]]*/ "req_ops_name", "data": "req_ops_name", "width": dep_kpi_requests_req_ops_name_width, "className": dep_kpi_requests_req_ops_name_class},
            /*7*/{"title": /*[[#{dep_kpi_facts.requests.req_status_id}]]*/ "req_status_id", "data": "req_status_id", "width": dep_kpi_requests_req_status_id_width, "className": dep_kpi_requests_req_status_id_class},
            /*8*/{"title": /*[[#{dep_kpi_facts.requests.req_status_sname}]]*/ "req_status_sname", "data": "req_status_sname", "width": dep_kpi_requests_req_status_sname_width, "className": dep_kpi_requests_req_status_sname_class},
            /*9*/{"title": /*[[#{dep_kpi_facts.requests.req_status_colour}]]*/ "req_status_colour", "data": "req_status_colour", "width": dep_kpi_requests_req_status_colour_width, "className": dep_kpi_requests_req_status_colour_class},
            /*10*/{"title": /*[[#{dep_kpi_facts.requests.req_result_status_sname}]]*/ "req_result_status_sname", "data": "req_result_status_sname", "width": dep_kpi_requests_req_result_status_sname_width, "className": dep_kpi_requests_req_result_status_sname_class}
        ],
        pageLength: 25,
        copy_button: true,
        excel_button: true,
        pdf_button: true,
        print_button: true
    };

    function dep_kpi_requests_month_04_switchControl(){
        if(vDepKPIRequestsMonth04Value.rowdata.req_id != null) {
            $("#dep-kpi-facts-requests-month-04-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#dep-kpi-facts-requests-month-04-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vDepKPIRequestsMonth04Value.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#dep-kpi-facts-requests-month-04-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#dep-kpi-facts-requests-month-04-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#dep-kpi-facts-requests-month-04-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#dep-kpi-facts-requests-month-04-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vDepKPIRequestsMonth04Value.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#dep-kpi-facts-requests-month-04-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#dep-kpi-facts-requests-month-04-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#dep-kpi-facts-requests-month-04-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#dep-kpi-facts-requests-month-04-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#dep-kpi-facts-requests-month-04-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#dep-kpi-facts-requests-month-04-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#dep-kpi-facts-requests-month-04-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
            $('#dep-kpi-facts-requests-month-04-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

            $('#dep-kpi-facts-requests-month-04-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            $('#dep-kpi-facts-requests-month-04-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
        }
    }

    // Add button script
    function addRequestsMonth04Block(){
        var RowID = vDepKPIRequestsMonth04Value.rowdata.req_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth04;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth04Value.rowdata.user_kpi_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_requests_block} ]]*/ "/dep_kpi_facts/add_requests_block",
            type: 'POST',
            data: {
                "block_req_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    // Del button script
    function delRequestsMonth04Block(){
        var RowID = vDepKPIRequestsMonth04Value.rowdata.req_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth04;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth04Value.rowdata.user_kpi_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/del_requests_block} ]]*/ "/dep_kpi_facts/del_requests_block",
            type: 'POST',
            data: {
                "block_req_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    $('#dep-kpi-facts-requests-month-04-check').click(function () {
        addRequestsMonth04Block();
    });

    $('#dep-kpi-facts-requests-month-04-check-sx').click(function () {
        addRequestsMonth04Block();
    });

    $('#dep-kpi-facts-requests-month-04-uncheck').click(function () {
        delRequestsMonth04Block();
    });

    $('#dep-kpi-facts-requests-month-04-uncheck-sx').click(function () {
        delRequestsMonth04Block();
    });

    $('.user_kpi_requests_link_control').click(function (){
        $("#dep-kpi-facts-requests-month-04-link-form input[name=req_id]").val(vDepKPIRequestsMonth04Value.rowdata.req_id);

        $("#dep-kpi-facts-requests-month-04-link-form input[name=table_order_column]").val(0);
        $("#dep-kpi-facts-requests-month-04-link-form input[name=table_order_type]").val("desc");
        $("#dep-kpi-facts-requests-month-04-link-form input[name=table_search]").val(vDepKPIRequestsMonth04Value.rowdata.req_name);
        $("#dep-kpi-facts-requests-month-04-link-form input[name=table_pagelen]").val(25);
        $("#dep-kpi-facts-requests-month-04-link-form input[name=table_page]").val(0);
    });

    $(document).ready(function(){
        vDepKPIRequestsMonth04Value.rowdata.req_id = /*[[${act_id}]]*/ null;

        vDepKPIRequestsMonth04Value.rowdata.user_id = /*[[${user_id}]]*/ null;
        vDepKPIRequestsMonth04Value.rowdata.dep_kpi_year = /*[[${dep_kpi_year}]]*/ null;
        vDepKPIRequestsMonth04Value.rowdata.dep_kpi_month = /*[[${dep_kpi_month}]]*/ null;

        vDepKPIRequestsMonth04Value.rowdata.table_order_column = /*[[${table_order_column}]]*/ null;
        vDepKPIRequestsMonth04Value.rowdata.table_order_type = /*[[${table_order_type}]]*/ null;
        vDepKPIRequestsMonth04Value.rowdata.table_search = /*[[${table_search}]]*/ null;
        vDepKPIRequestsMonth04Value.rowdata.table_pagelen = /*[[${table_pagelen}]]*/ null;
        vDepKPIRequestsMonth04Value.rowdata.table_page = /*[[${table_page}]]*/ null;

        recreateDataTable(vDepKPIRequestsMonth04Value);
    });
</script>

</body>
</html>
