    function dep_kpi_tenders_month_05_switchControl(){
        if(vDepKPITendersMonth05Value.rowdata.req_id != null) {
            $("#dep-kpi-facts-tenders-month-05-link").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');

            $("#dep-kpi-facts-tenders-month-05-link-sx").prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
            if(vDepKPITendersMonth05Value.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#dep-kpi-facts-tenders-month-05-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');
                $('#dep-kpi-facts-tenders-month-05-check-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#dep-kpi-facts-tenders-month-05-uncheck').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
                $('#dep-kpi-facts-tenders-month-05-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vDepKPITendersMonth05Value.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#dep-kpi-facts-tenders-month-05-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
                $('#dep-kpi-facts-tenders-month-05-check-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#dep-kpi-facts-tenders-month-05-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#dep-kpi-facts-tenders-month-05-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            }
        } else{
            $("#dep-kpi-facts-tenders-month-05-link").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $("#dep-kpi-facts-tenders-month-05-link-sx").prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            $('#dep-kpi-facts-tenders-month-05-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

        var RowID = vDepKPITendersMonth05Value.rowdata.req_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth05;
        var UserID = vDepKPIFactUsersValue.rowdata.user_id;
        var TypeID = vDepKPIFactCalcMonth05Value.rowdata.user_kpi_type_id;
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_tenders_block} ]]*/ "/dep_kpi_facts/add_tenders_block",
            type: 'POST',
            data: {
                "block_req_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);

    }
