            if(vDepKPICRMClientsOutTimeMonth05Value.rowdata.block_check === 0 && RoleAllAdmin === true){
                $('#dep-kpi-facts-clients-outtime-month-05-check').prop('disabled',false).removeClass('btn-dark').addClass('btn-danger');

                $('#dep-kpi-facts-clients-outtime-month-05-uncheck-sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-success');
            }
            else if(vDepKPICRMClientsOutTimeMonth05Value.rowdata.block_check === 1 && RoleAllAdmin === true){
                $('#dep-kpi-facts-clients-outtime-month-05-check').prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');

                $('#dep-kpi-facts-clients-outtime-month-05-uncheck').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
                $('#dep-kpi-facts-clients-outtime-month-05-uncheck-sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-success');
            } 
        }

    // Add button script
    function addCRMOuttimeMonth05Block(){
        var MainParamID =  $("#user_kpi_type_list").val();
        var DepID = vDepKPIFactListValue.rowdata.dep_id;
        var MainUserID = vDepKPIFactUsersValue.rowdata.user_id;
        var UserKPITypeID = vDepKPIFactCalcMonth05Value.rowdata.user_kpi_type_id;
        var UserKPICRMTypeID = vDepKPIFactCRMMonth05Value.rowdata.user_kpi_crm_type_id;
        var RowID = vDepKPICRMClientsOutTimeMonth05Value.rowdata.cnt_id;
        var GeralRn = vDepKPICRMGeneralMonth05Value.rowdata.rn;
        var ParamID = vDepKPICRMGeneralMonth05Value.rowdata.param_id;
        var UserID = vDepKPICRMGeneralMonth05Value.rowdata.user_id;
        var YearID =  $("#dep_kpi_facts_year").val();
        var MonthID = currentMonth05;
        $.ajax({
            url: /*[[ @{/dep_kpi_facts/add_outtime_block} ]]*/ "/dep_kpi_facts/add_outtime_block",
            type: 'POST',
            data: {
                "block_cnt_id": RowID,
                "block_user_id": UserID,
                "block_year": YearID,
                "block_month": MonthID
            },
            success: function (result) {
                vDepKPIFactListValue.rowdata.dep_kpi_facts_year = YearID;
                vDepKPIFactListValue.rowdata.dep_id = DepID;
                $(vDepKPIFactListValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }
