<!DOCTYPE html>

<span th:fragment="clients_list_body" th:remove="tag">

        <input name="mode" value="0" hidden>

        <button type="button" id="clients-list-addbtn" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" th:title="#{general.addbtn}"><i class="fa fa-plus"></i></button>
        <button type="button" id="clients-list-editbtn" class="btn btn-dark" data-toggle="tooltip" data-placement="bottom" th:title="#{general.editbtn}" disabled><i class="fa fa-pencil-alt"></i></button>
        <button type="button" id="clients-list-delbtn" class="btn btn-dark mr-2" data-toggle="tooltip" data-placement="bottom" th:title="#{general.delbtn}" disabled><i class="fa fa-trash-alt"></i></button>
    </div>

    <div><table id="table-clients-list" class="table table-striped table-sm table-bordered compact" cellspacing="0" style="width:100%;"></table></div>
</span>

    var vClientsListValue;

        ajax : {

            user_name: null,

            vt_id: null,
            cnt_class_id: null

        ordering: true,
        order: [
            [0, "desc"]

        ],

        copy_button: true,

        pdf_button: true,

    function clients_list_switchControl(){
        if(vClientsListValue.rowdata.cnt_id != null) {
            if (vClientsListValue.rowdata.cnt_user_main_access === 1) {
                $("#clients-list-editbtn").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
            }
            else {
                $("#clients-list-editbtn").prop('disabled', true).addClass('btn-dark').removeClass('btn-primary');
            }
            <!-- Edit Button -->
            if(RoleAllAdmin){
                $("#clients-list-delbtn").prop('disabled', false).removeClass('btn-dark').addClass('btn-danger');
            }
            else{
                $("#clients-list-delbtn").prop('disabled', true).addClass('btn-dark').removeClass('btn-danger');
            }
            <!-- Delete Button -->
            $("#clients-list-detailbtn").prop('disabled', false).removeClass('btn-dark').addClass('btn-primary');
            <!-- Show Button -->
//WH
            vClientWHListValue.rowdata.cnt_id = vClientsListValue.rowdata.cnt_id;
            vClientWHListValue.rowdata.wh_client_link_id = null;
            $(vClientWHListValue.table).DataTable().ajax.reload();
            $("#clients-wh-addbtn").prop('disabled',false).removeClass('btn-dark').addClass('btn-primary');
//WH Services
            vClientWHServicesListValue.rowdata.cnt_id = vClientsListValue.rowdata.cnt_id;
            vClientWHServicesListValue.rowdata.exch_ser_link_id = null;
            $(vClientWHServicesListValue.table).DataTable().ajax.reload();
            $("#clients-wh-services-addbtn").prop('disabled',false).removeClass('btn-dark').addClass('btn-primary');
//WH Parameters
            vClientWHParametersListValue.rowdata.cnt_id = vClientsListValue.rowdata.cnt_id;
            vClientWHParametersListValue.rowdata.exch_ser_link_id = null;
            $(vClientWHParametersListValue.table).DataTable().ajax.reload();
        }
        else{
            $("#clients-list-detailbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
            $("#clients-list-editbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
            $("#clients-list-delbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-danger');
//WH
            vClientWHListValue.rowdata.cnt_id = null;
            vClientWHListValue.rowdata.wh_client_link_id = null;
            $(vClientWHListValue.table).DataTable().clear().draw();
            $("#clients-wh-addbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
//WH Services
            vClientWHServicesListValue.rowdata.cnt_id = null;
            vClientWHServicesListValue.rowdata.exch_ser_link_id = null;
            $(vClientWHServicesListValue.table).DataTable().clear().draw();
            $("#clients-wh-services-addbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
//WH Parameters
            vClientWHParametersListValue.rowdata.cnt_id = null;
            vClientWHParametersListValue.rowdata.exch_ser_link_id = null;
            $(vClientWHParametersListValue.table).DataTable().clear().draw();
        }
    }

// Show Function
    function showClientList(){
        $('#clients_list_modal_addbtn').attr('hidden',true);
        $('#clients_list_modal_editbtn').attr('hidden',true);
        $('#clients_list_modal_delbtn').attr('hidden',true);
        fill_clients_list_modal_detail(4);
    }

    $('#clients-list-detailbtn').on('click', function (){
        showClientList()
    });
<!-- Show Buttons -->

// Add Function
    function addClientList(){
        $('#clients_list_modal_addbtn').removeAttr('hidden');
        $('#clients_list_modal_editbtn').attr('hidden',true);
        $('#clients_list_modal_delbtn').attr('hidden',true);
        fill_clients_list_modal_detail(0);
    }

    $('#clients-list-addbtn').on('click', function (){
        addClientList();
    });
<!-- Add Buttons -->

//Edit Function
    function editClientList(){
        $('#clients_list_modal_addbtn').attr('hidden',true);
        $('#clients_list_modal_editbtn').removeAttr('hidden');
        $('#clients_list_modal_delbtn').attr('hidden',true);
        fill_clients_list_modal_detail(1);
    }

    $('#clients-list-editbtn').on('click', function (){
        editClientList();
    });
<!-- Edit Buttons -->

//Delete Function
    function delClientList(){
        $('#clients_list_modal_addbtn').attr('hidden',true);
        $('#clients_list_modal_editbtn').attr('hidden',true);
        $('#clients_list_modal_delbtn').removeAttr('hidden');
        fill_clients_list_modal_detail(2);
    }

    $('#clients-list-delbtn').on('click', function (){
        delClientList();
    });
<!-- Delete Buttons -->

//Renew function
    function reNewClientList(){
        if (vClientsListValue.rowdata.cnt_id != null) {
            var RowID = vClientsListValue.rowdata.cnt_id;
            $.ajax({
                url: /*[[ @{/clients/list_renew} ]]*/ "/clients/list_renew",
                type: 'POST',
                data: {"cnt_id": vClientsListValue.rowdata.cnt_id},
                success: function (result) {
                    vClientsListValue.rowdata.cnt_id = RowID;
                    $(vClientsListValue.table).DataTable().ajax.reload(null, false);
                }
            });
        }
    }

    $('#clients-list-renew').on('click', function( event ) {
        reNewClientList();
    }); <!-- Check Button -->

    $('#requests_filter_check').click(function() {
        if ($('#requests_filter_check').is(':checked')) {
            $('#clients_filters_users_list').removeAttr('disabled');
            $('#clients_filters_statuses_list').removeAttr('disabled');
            $('#clients_filters_classes_list').removeAttr('disabled');

            $('#clients_filters_show').prop('disabled',false).removeClass('btn-dark').addClass('btn-primary');
            $('#clients_filters_show_sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-primary');

            $('#clients_filters_users_show').prop('disabled',false).removeClass('btn-outline-dark').addClass('btn-outline-primary');
        }
        else{
            $('#requests_filter_check').removeAttr('checked');

            $('#clients_filters_users_list').attr('disabled', 'disabled');
            $('#clients_filters_statuses_list').attr('disabled', 'disabled');
            $('#clients_filters_classes_list').attr('disabled', 'disabled');

            $('#clients_filters_show').prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
            $('#clients_filters_show_sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');

            $('#clients_filters_users_show').prop('disabled',true).addClass('btn-outline-dark').removeClass('btn-outline-primary');

            vClientsListValue.rowdata.clients_filter_check = 0;
            $(vClientsListValue.table).DataTable().ajax.reload();
        }
    });

//Filter reload function
    function reloadFilterClientList() {
        vClientsListValue.rowdata.clients_filter_check = 1;
        vClientsListValue.rowdata.clients_filters_user_id = $('#clients_filters_users_list').val();
        vClientsListValue.rowdata.clients_filters_status_id = $('#clients_filters_statuses_list').val();
        vClientsListValue.rowdata.clients_filters_class_id = $('#clients_filters_classes_list').val();
        $(vClientsListValue.table).DataTable().ajax.reload();
    }

    $('#clients_filters_show').on('click', function () {
        reloadFilterClientList();
    });

    $('#clients_filters_show_sx').on('click', function () {
        reloadFilterClientList();
    });

    $('#clients_filters_users_list')
        .select2({
            id: '-1', // the value of the option
            placeholder: /*[[#{clients.filter.filter_user_placeholder}]]*/ "Select a user",
            allowClear: true,
            dropdownAutoWidth: true
        });

    $(document).ready(function(){
        vClientsListValue.rowdata.cnt_id = /*[[${cnt_id}]]*/ null;

        var clientsFilterCheck =  /*[[${clients_filter_check}]]*/ null;
        vClientsListValue.rowdata.clients_filter_check = clientsFilterCheck;
        if(clientsFilterCheck === 1 && clientsFilterCheck != null){
            $('#requests_filter_check').attr('checked', true);

            $('#clients_filters_users_list').removeAttr('disabled');
            $('#clients_filters_statuses_list').removeAttr('disabled');
            $('#clients_filters_classes_list').removeAttr('disabled');

            $('#clients_filters_show').prop('disabled',false).removeClass('btn-dark').addClass('btn-primary');
            $('#clients_filters_show_sx').prop('disabled',false).removeClass('btn-dark').addClass('btn-primary');
        }
        else{
            $('#clients_filters_users_list').attr('disabled', 'disabled');
            $('#clients_filters_statuses_list').attr('disabled', 'disabled');
            $('#clients_filters_classes_list').attr('disabled', 'disabled');

            $('#clients_filters_show').prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
            $('#clients_filters_show_sx').prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
        }

        var clientsFiltersUserID = /*[[${clients_filters_user_id}]]*/ null;
        vClientsListValue.rowdata.clients_filters_user_id = clientsFiltersUserID;
        if(clientsFiltersUserID > 0){
            $('#clients_filters_users_list').val(clientsFiltersUserID).trigger('change');
        }

        var clientsFiltersStatusID = /*[[${clients_filters_status_id}]]*/ null;
        vClientsListValue.rowdata.clients_filters_status_id = clientsFiltersStatusID;
        if(clientsFiltersStatusID > -10){
            $('#clients_filters_statuses_list').val(clientsFiltersStatusID);
        }

        var clientsFiltersClassID = /*[[${clients_filters_class_id}]]*/ null;
        vClientsListValue.rowdata.clients_filters_class_id = clientsFiltersClassID;
        if(clientsFiltersClassID > 0){
            $('#clients_filters_classes_list').val(clientsFiltersClassID);
        }

        vClientsListValue.rowdata.table_order_column = /*[[${clients_list_table_order_column}]]*/ null;
        vClientsListValue.rowdata.table_order_type = /*[[${clients_list_table_order_type}]]*/ null;
        vClientsListValue.rowdata.table_search = /*[[${clients_list_table_search}]]*/ null;
        vClientsListValue.rowdata.table_pagelen = /*[[${clients_list_table_pagelen}]]*/ null;
        vClientsListValue.rowdata.table_page = /*[[${clients_list_table_page}]]*/ null;

        recreateDataTable(vClientsListValue);

        $(vClientsListValue.table).on('dblclick', '.client_list_edit', function (e) {
            let selectedClientListRow = this._DT_CellIndex.row;
            let ClientListTable = $(vClientsListValue.table).DataTable();
            vClientsListValue.rowdata.cnt_id = ClientListTable.row(selectedClientListRow).data().cnt_id;
            vClientsListValue.rowdata.cnt_user_main_access = ClientListTable.row(selectedClientListRow).data().cnt_user_main_access;

            if (vClientsListValue.rowdata.cnt_user_main_access === 1) {
                editClientList();
            }
            else{
              showClientList();
            }
        });

        <!-- Highlight menu -->
        $('#main_li').removeClass('active');

        $('#clients_li').addClass('active').removeClass('collapsed');
        $('#clients_a').attr('aria-expanded',true);
        $('#clients').addClass('show');

        $('#clients_list_a').addClass('text-primary');
    });
</script>

</body>
</html>
