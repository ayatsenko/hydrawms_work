<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="tms_locals_main_load_detail_modal_body" th:remove="tag">
    <div class="modal fade was-validated" id="tms_locals_main_load_detail_modal" data-toggle="validator" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="hidden">
                <input type="hidden" id="mode">
            </div>

            <div class="modal-content" id="tms_locals_main_load_detail_modal_detail">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{tms_locals.main.caption}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body m-1">
                    <form id="tms_locals_main_load_detail_modal_form" name="tms_locals_main_load_detail_modal_form" class="was-validated" novalidate>
                    <input type="hidden" id="tms_locals_main_load_detail_modal_mode">
                        <div class="form-row mb-1">
                            <div class="col-12 col-md-2" id="tms_locals_main_load_detail_modal_clm_id_row">
                                <label for="tms_locals_main_load_detail_modal_clm_id" class="form-label mb-0" th:text="'1. '+ #{tms_locals.main.clm_id}"></label>
                                <input type="number" class="form-control" id="tms_locals_main_load_detail_modal_clm_id" name="tms_locals_main_load_detail_modal_clm_id" readonly>
                            </div>
                            <div class="col-12 col-md-3" id="tms_locals_main_load_detail_modal_clm_num_row">
                                <label for="tms_locals_main_load_detail_modal_clm_num" class="form-label mb-0" th:text="'2. '+ #{tms_locals.main.clm_num}"></label>
                                <input type="text" maxlength="16" class="form-control" id="tms_locals_main_load_detail_modal_clm_num" name="tms_locals_main_load_detail_modal_clm_num" readonly>
                            </div>
                        </div> <!-- Row 1 -->

                        <div class="form-row mb-1">
                            <input type="hidden" id="tms_locals_main_load_detail_modal_clm_load_id_temp">

                            <div class="col-12 col-md-3" id="clmll_client_order_num_row">
                                <label for="tms_locals_main_load_detail_modal_clmll_client_order_num" class="form-label mb-0 text-dark" th:text="'3. '+ #{tms_locals.loads.clmll_client_order_num}"></label>
                                <input type="text" class="form-control" id="tms_locals_main_load_detail_modal_clmll_client_order_num" name="tms_locals_main_load_detail_modal_clmll_client_order_num">
                            </div>

                            <div class="col-12 col-md-6" id="clm_load_name_row">
                                <label for="tms_locals_main_load_detail_modal_clm_load_name" class="form-label mb-0 text-dark" th:text="'4. '+ #{tms_locals.loads.clm_load_name}"></label>
                                <input type="text" maxlength="32" class="form-control" id="tms_locals_main_load_detail_modal_clm_load_name" name="tms_locals_main_load_detail_modal_clm_load_name">
                            </div>
                        </div> <!-- Row 2 -->

                        <div class="form-row mb-1">
                            <div class="col-12 col-md-3" id="clm_load_weight_row">
                                <label for="tms_locals_main_load_detail_modal_clm_load_weight" class="form-label mb-0 text-dark" th:text="'5. '+ #{tms_locals.loads.clm_load_weight}"></label>
                                <input type="text" class="form-control" id="tms_locals_main_load_detail_modal_clm_load_weight" name="tms_locals_main_load_detail_modal_clm_load_weight">
                            </div>

                            <div class="col-12 col-md-6" id="weight_type_id_row">
                                <label for="tms_locals_main_load_detail_modal_weight_type_id" class="form-label mb-0 text-dark" th:text="'6. '+#{tms_locals.loads.weight_type_id}">Weight Type: </label>
                                <select type="text" id="tms_locals_main_load_detail_modal_weight_type_id" name="tms_locals_main_load_detail_modal_weight_type_id" class="custom-select">
                                </select>
                            </div>
                        </div><!-- Row 3 -->

                        <div class="form-row mb-1">
                            <div class="col-12 col-md-3" id="clmll_space_count_row">
                                <label for="tms_locals_main_load_detail_modal_clmll_space_count" class="form-label mb-0 text-dark" th:text="'7. '+ #{tms_locals.loads.clmll_space_count}"></label>
                                <input type="number" class="form-control" id="tms_locals_main_load_detail_modal_clmll_space_count" name="tms_locals_main_load_detail_modal_clmll_space_count">
                            </div>

                            <div class="col-12 col-md-3" id="clmll_load_meters_row">
                                <label for="tms_locals_main_load_detail_modal_clmll_load_meters" class="form-label mb-0 text-dark" th:text="'8. '+ #{tms_locals.loads.clmll_load_meters}"></label>
                                <input type="text" class="form-control" id="tms_locals_main_load_detail_modal_clmll_load_meters" name="tms_locals_main_load_detail_modal_clmll_load_meters">
                            </div>

                            <div class="col-12 col-md-3" id="clm_load_dims_row">
                                <label for="tms_locals_main_load_detail_modal_clm_load_dims" class="form-label mb-0 text-dark" th:text="'9. '+ #{tms_locals.loads.clm_load_dims}"></label>
                                <input type="text" class="form-control" id="tms_locals_main_load_detail_modal_clm_load_dims" name="tms_locals_main_load_detail_modal_clm_load_dims">
                            </div>
                        </div> <!-- Row 4 -->

                        <div class="form-row mb-1">
                            <div class="col-12">
                                <label for="tms_locals_main_load_detail_modal_clm_load_notes" class="form-label mb-0 text-dark" th:text="'10. '+#{tms_locals.loads.clm_load_notes}"></label>
                                <textarea class="form-control" rows="5" maxlength="512" minlength="10" style="resize:none;" id="tms_locals_main_load_detail_modal_clm_load_notes" name="tms_locals_main_load_detail_modal_clm_load_notes">
                                </textarea>
                            </div>
                        </div>  <!-- Row 5 -->

                        <h6 class="text-primary mb-1" id="cnt_loads_result_header" th:text="#{tms_locals.main.lods.cnt_loads_result_header}"></h6>
                        <div class="row">
                            <div class="col-12 text-dark" id="main_loads_modal_row">
                                <span th:replace="tms_locals/main_modals/main_load_detail_temp_modal :: tms_locals_main_load_detail_temp_modal_body"></span>
                            </div>
                        </div><!-- Row 6 -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="tms_locals_main_load_detail_modal_closebtn" class="btn btn-outline-dark mr-1" data-dismiss="modal" th:text="#{general.back}"></button>
                    <button type="button" id="tms_locals_main_load_detail_modal_editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}" hidden></button>
                </div>
            </div>
        </div>
    </div>
</span>

<script th:fragment="cardscript" th:inline="javascript">

    // Clear Fields
    function clear_tms_locals_main_load_detail_modal_detail() {
        $("#tms_locals_main_load_detail_modal_detail input[type=text]").val('');
        $("#tms_locals_main_load_detail_modal_detail input[type=number]").val('');
        $("#tms_locals_main_load_detail_modal_detail select").empty();
        $("#tms_locals_main_load_detail_modal_detail textarea").val('');
    }

    // Block And Required Fields
    function block_tms_locals_main_load_detail_modal_detail(){
    }

    // Weight List
    function loadTempModalWeightChange(vMode, vWeightTypeID) {
        $('#tms_locals_main_load_detail_modal_weight_type_id').empty();
        return Promise.resolve($.ajax({
            url:/*[[@{'/tms_locals/get_loads_weights_list'}]]*/ "/tms_locals/get_loads_weights_list",
            type: "get",
            data: {
                "mode": vMode
            },
            success: function (weight_type_list) {
                for (var i = 0; i < weight_type_list.data.length; i++) {
                    $("select[name='tms_locals_main_load_detail_modal_weight_type_id']").find('option').end().append(
                        "<option value='" + weight_type_list.data[i].weight_type_id
                        + "'>" + weight_type_list.data[i].weight_type_name + "</option>");
                    if(vWeightTypeID !== ''){
                        $('#tms_locals_main_load_detail_modal_weight_type_id').val(vWeightTypeID);
                    }
                }
            }
        }));
    }

// Load Function
    function fill_tms_locals_main_load_detail_modal_detail(aMode){
        clear_tms_locals_main_load_detail_modal_detail();
        $('#tms_locals_main_load_detail_modal_mode').val(aMode);
        block_tms_locals_main_load_detail_modal_detail();
        $.ajax({
            url:/*[[@{'/tms_locals/fill_main_loads_temp'}]]*/ "tms_locals/fill_main_loads_temp",
            type: "post",
            data: {
                "mode": aMode,
                "clm_id": aMode === 0 ? 0 : vClaimsValue.rowdata.clm_id
            },
            success: function () {
                $.ajax({
                    url:/*[[@{'/tms_locals/get_main_detail'}]]*/ "tms_locals/get_main_detail",
                    type: "get",
                    data: {
                        "mode": aMode,
                        "clm_id": aMode === 0 ? 0 : vClaimsValue.rowdata.clm_id
                    },
                    success: function (tms_locals_main_load_detail_modal_value_detail) {
                        if (aMode >= 1) {
                            loadTempModalWeightChange(aMode, 1)
                            $.when(
                            ).then(function () {
                                $('#tms_locals_main_load_detail_modal_clm_id').val(tms_locals_main_load_detail_modal_value_detail.data[0].clm_id);
                                $('#tms_locals_main_load_detail_modal_clm_num').val(tms_locals_main_load_detail_modal_value_detail.data[0].clm_num);

                                tms_locals_main_load_detail_temp_modal_clear();
                                tmsLocalLoadTempDetailModalReload();
                                $('#tms_locals_main_load_detail_modal').modal('show');
                            });
                        }
                    }
                });
            }
        });
    }

// Edit button function
    function editTmsLocalsLoadsDetailMain(){
        let RowID = vClaimsValue.rowdata.clm_id;
        $.ajax({
            url: /*[[ @{/tms_locals/edit_main_loads} ]]*/ "/tms_locals/edit_main_loads",
            type: 'POST',
            data: {
                "clm_id": $('#tms_locals_main_load_detail_modal_clm_id').val()
            },
            success: function (result) {
                $('#tms_locals_main_load_detail_modal').modal('hide');
                vClaimsValue.rowdata.clm_id = RowID;
                $(vClaimsValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

// Edit button script
    $('#tms_locals_main_load_detail_modal_editbtn').click(function(){
        $('#tms_locals_main_load_detail_modal_form').submit();
    });

//Validation Form
    $('#tms_locals_main_load_detail_modal_form').validate({
        rules: {
            // amount: {
            //     //money: true, // not a valid rule
            //     required: true
            // },
            // comment: {
            //     required: false
            // }
        },
        errorPlacement: function(error,element) {
            return true;
        },
        submitHandler: function (form) {
            if($('#tms_locals_main_load_detail_modal_mode').val() === '1') {
                editTmsLocalsLoadsDetailMain();
            }
            return false;
        }
    });
</script>

</body>
</html>
