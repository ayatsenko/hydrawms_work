<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="tms_locals_main_clm_sum_modal_body" th:remove="tag">
    <div class="modal fade was-validated" id="tms_locals_main_clm_sum_modal" data-toggle="validator" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="hidden">
                <input type="hidden" id="mode">
            </div>

            <div class="modal-content" id="tms_locals_main_clm_sum_modal_detail">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{tms_locals.main.caption}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body m-1">
                    <form id="tms_locals_main_clm_sum_modal_form" name="tms_locals_main_clm_sum_modal_form" class="was-validated" novalidate>
                    <input type="hidden" id="tms_locals_main_clm_sum_modal_mode">
                        <div class="form-row mb-1">
                            <div class="col-12 col-md-2" id="tms_locals_main_clm_sum_modal_clm_id_row">
                                <label for="tms_locals_main_clm_sum_modal_clm_id" class="form-label mb-0" th:text="'1. '+ #{tms_locals.main.clm_id}"></label>
                                <input type="number" class="form-control" id="tms_locals_main_clm_sum_modal_clm_id" name="tms_locals_main_clm_sum_modal_clm_id" readonly>
                            </div>
                            <div class="col-12 col-md-3" id="tms_locals_main_clm_sum_modal_clm_num_row">
                                <label for="tms_locals_main_clm_sum_modal_clm_num" class="form-label mb-0" th:text="'2. '+ #{tms_locals.main.clm_num}"></label>
                                <input type="text" maxlength="16" class="form-control" id="tms_locals_main_clm_sum_modal_clm_num" name="tms_locals_main_clm_sum_modal_clm_num" readonly>
                            </div>
                        </div> <!-- Row 1 -->

                        <div class="form-row mb-1">
                            <div class="col-12 col-md-3" id="clm_sum_row">
                                <label for="tms_locals_main_clm_sum_modal_clm_sum" class="form-label mb-0 text-dark" th:text="'3. '+ #{tms_locals.main.clm_sum}"></label>
                                <input type="text" class="form-control" id="tms_locals_main_clm_sum_modal_clm_sum" name="tms_locals_main_clm_sum_modal_clm_sum">
                            </div>

                            <div class="col-12 col-md-4" id="clm_sum_currency_row">
                                <label for="tms_locals_main_clm_sum_modal_clm_sum_currency_id" class="form-label mb-0 text-dark" th:text="'4. '+#{tms_locals.main.clm_sum_currency_name}">Currency: </label>
                                <select id="tms_locals_main_clm_sum_modal_clm_sum_currency_id" name="tms_locals_main_clm_sum_modal_clm_sum_currency_id" class="custom-select">
                                </select>
                            </div>
                        </div><!-- Row 2 -->

                        <div class="form-row mb-1">
                            <div class="col-12 col-md-3" id="clm_sum_currency_type1_row">
                                <label for="tms_locals_main_clm_sum_modal_clm_sum_currency_ondate" class="form-label mb-0 text-dark" th:text="'5. '+ #{tms_locals.main.clm_sum_currency_date}"></label>
                                <label class="custom-control custom-radio mb-0 text-dark">
                                    <input id="tms_locals_main_clm_sum_modal_clm_sum_currency_ondate" name="tms_locals_main_clm_sum_modal_clm_sum_currency_ondate" type="radio" class="custom-control-input" value="1">
                                    <span class="custom-control-label text-body">Курс на дату</span>
                                </label>
                                <label class="custom-control custom-radio mb-0 text-dark">
                                    <input id="tms_locals_main_clm_sum_modal_clm_sum_currency_onload" name="tms_locals_main_clm_sum_modal_clm_sum_currency_ondate" type="radio" class="custom-control-input" value="2">
                                    <span class="custom-control-label text-body">Курс на дату загрузки</span>
                                </label>
                            </div>
                            <div class="col-12 col-md-3" id="clm_sum_currency_type2_row">
                                <label class="form-label mb-0 text-dark"> </label>
                                <label class="custom-control custom-radio mb-0 text-dark">
                                    <input id="tms_locals_main_clm_sum_modal_clm_sum_currency_onunload" name="tms_locals_main_clm_sum_modal_clm_sum_currency_ondate" type="radio" class="custom-control-input" value="4">
                                    <span class="custom-control-label text-body">Курс на дату выгрузки</span>
                                </label>
                            </div>
                            <div class="col-12 col-md-3" id="clm_sum_currency_date_row">
                                <label class="form-label mb-0 text-dark"> </label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="tms_locals_main_clm_sum_modal_clm_sum_currency_date" name="tms_locals_main_clm_sum_modal_clm_sum_currency_date">
                                    <button type="button" id="tms_locals_main_clm_sum_modal_clm_sum_currency_date_x" name="tms_locals_main_clm_sum_modal_clm_sum_currency_date_x"
                                            data-parent="tms_locals_main_clm_sum_modal_clm_sum_currency_date"
                                            class="btn btn-outline-primary date_clear">
                                        <i class="fas fa-times"></i></button>
                                </div>
                            </div>
                        </div><!-- Row 3 -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="tms_locals_main_clm_sum_modal_closebtn" class="btn btn-outline-dark mr-1" data-dismiss="modal" th:text="#{general.back}"></button>
                    <button type="button" id="tms_locals_main_clm_sum_modal_editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}" hidden></button>
                </div>
            </div>
        </div>
    </div>
</span>

<script th:fragment="cardscript" th:inline="javascript">

    // Clear Fields
    function clear_tms_locals_main_clm_sum_modal_detail() {
        $("#tms_locals_main_clm_sum_modal_detail input[type=text]").val('');
        $("#tms_locals_main_clm_sum_modal_detail input[type=number]").val('');
        $("#tms_locals_main_clm_sum_modal_detail select").empty();
        $("#tms_locals_main_clm_sum_modal_detail textarea").val('');
    }

    // Block And Required Fields
    function block_tms_locals_main_clm_sum_modal_detail(){
    }

    $("#tms_locals_main_clm_sum_modal_clm_sum_currency_date").daterangepicker({
        "singleDatePicker": true,
        "locale": {
            "format": "DD.MM.YYYY",
            "separator": " - ",
            "applyLabel": /*[[#{datapicker.apply}]]*/ "Applay",
            "cancelLabel": /*[[#{datapicker.cancel}]]*/ "Cancel",
            "fromLabel": "From",
            "toLabel": "To",
            "customRangeLabel": "Custom",
            "weekLabel":  /*[[#{datapicker.week}]]*/ "W",
            "daysOfWeek": [
                /*[[#{weekdays.07_short}]]*/ "Su",
                /*[[#{weekdays.01_short}]]*/ "Mo",
                /*[[#{weekdays.02_short}]]*/ "Tu",
                /*[[#{weekdays.03_short}]]*/ "We",
                /*[[#{weekdays.04_short}]]*/ "Th",
                /*[[#{weekdays.05_short}]]*/ "Fr",
                /*[[#{weekdays.06_short}]]*/ "Sa"
            ],
            "monthNames": [
                /*[[#{month.01}]]*/ "January",
                /*[[#{month.02}]]*/ "February",
                /*[[#{month.03}]]*/ "March",
                /*[[#{month.04}]]*/ "April",
                /*[[#{month.05}]]*/ "May",
                /*[[#{month.06}]]*/ "June",
                /*[[#{month.07}]]*/ "July",
                /*[[#{month.08}]]*/ "August",
                /*[[#{month.09}]]*/ "September",
                /*[[#{month.10}]]*/ "October",
                /*[[#{month.11}]]*/ "November",
                /*[[#{month.12}]]*/ "December"
            ],
            "firstDay": 1
        }
    });

    // Sum Currency List
    function sumModalCurrencyChange(vMode, vCurrencyID) {
        $('#tms_locals_main_clm_sum_modal_clm_sum_currency_id').empty();
        $("select[name='tms_locals_main_clm_sum_modal_clm_sum_currency_id']").find('option').end().append("<option value=''></option>");

        return Promise.resolve($.ajax({
            url:/*[[@{'/tms_locals/get_currency_list'}]]*/ "/tms_locals/get_currency_list",
            type: "get",
            data: {
                "mode": vMode
            },
            success: function (currency_list) {
                for (var i = 0; i < currency_list.data.length; i++) {
                    $("select[name='tms_locals_main_clm_sum_modal_clm_sum_currency_id']").find('option').end().append(
                        "<option value='" + currency_list.data[i].currency_id
                        + "'>" + currency_list.data[i].currency_name + "</option>");
                }
                if(vCurrencyID !== ''){
                    $('#tms_locals_main_clm_sum_modal_clm_sum_currency_id').val(vCurrencyID);
                }
            }
        }));
    }

    // Load Function
    function fill_tms_locals_main_clm_sum_modal_detail(aMode){
        clear_tms_locals_main_clm_sum_modal_detail();
        $('#tms_locals_main_clm_sum_modal_mode').val(aMode);
        block_tms_locals_main_clm_sum_modal_detail();

        $.ajax({
            url:/*[[@{'/tms_locals/get_main_detail'}]]*/ "tms_locals/get_main_detail",
            type: "get",
            data: {
                "mode": aMode,
                "clm_id": aMode === 0 ? 0 : vClaimsValue.rowdata.clm_id
            },
            success: function (tms_locals_main_clm_sum_modal_value_detail) {
                if (aMode >= 1) {
                    sumModalCurrencyChange(aMode, tms_locals_main_clm_sum_modal_value_detail.data[0].clm_sum_currency_id)
                    $.when(
                    ).then(function () {
                        $('#tms_locals_main_clm_sum_modal_clm_id').val(tms_locals_main_clm_sum_modal_value_detail.data[0].clm_id);
                        $('#tms_locals_main_clm_sum_modal_clm_num').val(tms_locals_main_clm_sum_modal_value_detail.data[0].clm_num);
                        $('#tms_locals_main_clm_sum_modal_clm_sum').val(tms_locals_main_clm_sum_modal_value_detail.data[0].clm_sum);

                        $('#tms_locals_main_clm_sum_modal_clm_sum_currency_date').val(tms_locals_main_clm_sum_modal_value_detail.data[0].clm_sum_currency_date);

                        $('#tms_locals_main_clm_sum_modal').modal('show');
                    });
                }
            }
        });
    }

// Edit button function
    function editTmsLocalsSumMain(){
        let RowID = vClaimsValue.rowdata.clm_id;
        $.ajax({
            url: /*[[ @{/tms_locals/edit_main_clm_sum} ]]*/ "/tms_locals/edit_main_clm_sum",
            type: 'POST',
            data: {
                "clm_id": $('#tms_locals_main_clm_sum_modal_clm_id').val(),
                "clm_sum": $('#tms_locals_main_clm_sum_modal_clm_sum').val(),
                "clm_sum_currency_id": $('#tms_locals_main_clm_sum_modal_clm_sum_currency_id').val(),
                "clm_sum_currency_date_type": $("input[name='tms_locals_main_clm_sum_modal_clm_sum_currency_ondate']:checked").val(),
                "clm_sum_currency_date": $('#tms_locals_main_clm_sum_modal_clm_sum_currency_date').val()
            },
            success: function (result) {
                $('#tms_locals_main_clm_sum_modal').modal('hide');
                vClaimsValue.rowdata.clm_id = RowID;
                $(vClaimsValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

// Edit button script
    $('#tms_locals_main_clm_sum_modal_editbtn').click(function(){
        $('#tms_locals_main_clm_sum_modal_form').submit();
    });

//Validation Form
    $('#tms_locals_main_clm_sum_modal_form').validate({
        rules: {
            // amount: {
            //     //money: true, // not a valid rule
            //     required: true
            // },
            // comment: {
            //     required: false
            // }
        },
        errorPlacement: function(error,element) {
            return true;
        },
        submitHandler: function (form) {
            if($('#tms_locals_main_clm_sum_modal_mode').val() === '1') {
                editTmsLocalsSumMain();
            }
            return false;
        }
    });
</script>

</body>
</html>
