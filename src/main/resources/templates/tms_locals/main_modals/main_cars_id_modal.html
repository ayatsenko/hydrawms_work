<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<body>
<span th:fragment="tms_locals_main_car_id_modal_body" th:remove="tag">
    <div class="modal fade was-validated" id="tms_locals_main_car_id_modal" data-toggle="validator" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="hidden">
                <input type="hidden" id="mode">
            </div>

            <div class="modal-content" id="tms_locals_main_car_id_modal_detail">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{tms_locals.main.caption}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body m-1">
                    <form id="tms_locals_main_car_id_modal_form" name="tms_locals_main_car_id_modal_form" class="was-validated" novalidate>
                    <input type="hidden" id="tms_locals_main_car_id_modal_mode">
                        <div class="form-row mb-1">
                            <div class="col-12 col-md-2" id="tms_locals_main_car_id_modal_clm_id_row">
                                <label for="tms_locals_main_car_id_modal_clm_id" class="form-label mb-0" th:text="'1. '+ #{tms_locals.main.clm_id}"></label>
                                <input type="number" class="form-control" id="tms_locals_main_car_id_modal_clm_id" name="tms_locals_main_car_id_modal_clm_id" readonly>
                            </div>
                            <div class="col-12 col-md-3" id="tms_locals_main_car_id_modal_clm_num_row">
                                <label for="tms_locals_main_car_id_modal_clm_num" class="form-label mb-0" th:text="'2. '+ #{tms_locals.main.clm_num}"></label>
                                <input type="text" maxlength="16" class="form-control" id="tms_locals_main_car_id_modal_clm_num" name="tms_locals_main_car_id_modal_clm_num" readonly>
                            </div>
                        </div> <!-- Row 1 -->

                        <div class="form-row mb-1">
                            <div class="col-12 col-md-8">
                                <label for="tms_locals_main_car_id_modal_trans_cnt_id" class="form-label text-dark mb-0" th:text="'3. '+#{tms_locals.main.trans.cnt_name}"></label>
                                <div class="input-group d-flex">
                                    <select type="text" id="tms_locals_main_car_id_modal_trans_cnt_id" name="tms_locals_main_car_id_modal_trans_cnt_id"
                                            class="custom-select select2" style="width:100%" aria-describedby="cnt_id_helpBlock" disabled>
                                    </select>
                                </div>
                            </div>
                        </div> <!-- Row 2 -->

                        <div class="form-row mb-1">
                            <div class="col-12 col-md-8">
                                <label for="tms_locals_main_car_id_modal_cntc_id" class="form-label text-dark mb-0" th:text="'4. '+#{tms_locals.main.trans.cntc_name}">Car: </label>
                                <div class="input-group d-flex">
                                    <select type="text" id="tms_locals_main_car_id_modal_cntc_id" name="tms_locals_main_car_id_modal_cntc_id"
                                            class="custom-select select2" style="width:100%" aria-describedby="cnt_id_helpBlock">
                                    </select>
                                </div>
                            </div>
                        </div> <!-- Row 3 -->

                        <div class="form-row mb-1">
                            <div class="col-12 col-md-8">
                                <label for="tms_locals_main_car_id_modal_cntt_id" class="form-label text-dark mb-0" th:text="'5. '+#{tms_locals.main.trans.cntt_name}">SemiCar: </label>
                                <div class="input-group d-flex">
                                    <select type="text" id="tms_locals_main_car_id_modal_cntt_id" name="tms_locals_main_car_id_modal_cntt_id"
                                            class="custom-select select2" style="width:100%" aria-describedby="cntt_id_helpBlock">
                                    </select>
                                </div>
                            </div>
                        </div> <!-- Row 4 -->

                        <div class="form-row mb-1">
                            <div class="col-12 col-md-8">
                                <label for="tms_locals_main_car_id_modal_cntd_id" class="form-label text-dark mb-0" th:text="'6. '+#{tms_locals.main.trans.cntd_name}">Driver: </label>
                                <div class="input-group d-flex">
                                    <select type="text" id="tms_locals_main_car_id_modal_cntd_id" name="tms_locals_main_car_id_modal_cntd_id"
                                            class="custom-select select2" style="width:100%" aria-describedby="cntd_id_helpBlock">
                                    </select>
                                </div>
                            </div>
                        </div> <!-- Row 5 -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="tms_locals_main_car_id_modal_closebtn" class="btn btn-outline-dark mr-1" data-dismiss="modal" th:text="#{general.back}"></button>
                    <button type="button" id="tms_locals_main_car_id_modal_editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}" hidden></button>
                </div>
            </div>
        </div>
    </div>
</span>

<script th:fragment="cardscript" th:inline="javascript">

    // Clear Fields
    function clear_tms_locals_main_car_id_modal_detail() {
        $("#tms_locals_main_car_id_modal_detail input[type=text]").val('');
        $("#tms_locals_main_car_id_modal_detail input[type=number]").val('');
        $("#tms_locals_main_car_id_modal_detail select").empty();
        $("#tms_locals_main_car_id_modal_detail textarea").val('');
    }

    // Block And Required Fields
    function block_tms_locals_main_car_id_modal_detail(){
    }

// Trans List
    function carModalClientChange(vMode, vTransCntID) {
        $('#tms_locals_main_car_id_modal_trans_cnt_id').empty();
        $("select[name='tms_locals_main_car_id_modal_trans_cnt_id']").find('option').end().append("<option value=''></option>");

        return Promise.resolve($.ajax({
            url:/*[[@{'/tms_locals/get_trans_clients_list'}]]*/ "/tms_locals/get_trans_clients_list",
            type: "get",
            data: {
                "mode": vMode
            },
            success: function (trans_client_list) {
                for (var i = 0; i < trans_client_list.data.length; i++) {
                    $("select[name='tms_locals_main_car_id_modal_trans_cnt_id']").find('option').end().append(
                        "<option value='" + trans_client_list.data[i].cnt_id
                        + "'>" + trans_client_list.data[i].cnt_name + "</option>");
                }
                if(vTransCntID !== ''){
                    $('#tms_locals_main_car_id_modal_trans_cnt_id').val(vTransCntID);
                }
            }
        }));
    }

    var carModalTransName = 'Выберите перевозчика';
    $('#tms_locals_main_car_id_modal_trans_cnt_id')
        .select2({
            id: '-1', // the value of the option
            placeholder: carModalTransName,
            allowClear: true,
            dropdownAutoWidth: true
        });

    let carModalCarName =  "Выберите авто";
    $('#tms_locals_main_car_id_modal_cntc_id')
        .select2({
            id: '-1', // the value of the option
            placeholder: carModalCarName,
            allowClear: true,
            width: 'resolve',
            dropdownAutoWidth: true
        });

    let carModalTrailersName =  "Выберите прицеп";
    $('#tms_locals_main_car_id_modal_cntt_id')
        .select2({
            id: '-1', // the value of the option
            placeholder: carModalTrailersName,
            allowClear: true,
            width: 'resolve',
            dropdownAutoWidth: true
        });

    let carModalDriverName =  "Выберите водителя";
    $('#tms_locals_main_car_id_modal_cntd_id')
        .select2({
            id: '-1', // the value of the option
            placeholder: carModalDriverName,
            allowClear: true,
            width: 'resolve',
            dropdownAutoWidth: true
        });

    //Cars List
    function carModalCarsListChange(vTransCntID, vCarID){
        $('#tms_locals_main_car_id_modal_cntc_id').empty();
        $("select[name='tms_locals_main_car_id_modal_cntc_id']").find('option').end().append("<option value=''></option>");

        return Promise.resolve($.ajax({
            url:/*[[@{'/tms_locals/get_cars'}]]*/ "/tms_locals/get_cars",
            type: "get",
            data: {
                "cnt_id": vTransCntID
            },
            success: function (cars_list) {
                for (var i = 0; i < cars_list.data.length; i++) {
                    $("select[name='tms_locals_main_car_id_modal_cntc_id']").find('option').end().append(
                        "<option value='" + cars_list.data[i].cntc_id
                        + "'>" + cars_list.data[i].cntc_fullname + "</option>");
                }
                if(vCarID !== ''){
                    $('#tms_locals_main_car_id_modal_cntc_id').val(vCarID);
                }
            }
        }));
    }
    //Trailers List
    function carModalTrailersListChange(vTransCntID, vTrailerID){
        $('#tms_locals_main_car_id_modal_cntt_id').empty();
        $("select[name='tms_locals_main_car_id_modal_cntt_id']").find('option').end().append("<option value=''></option>");
        return Promise.resolve($.ajax({
            url:/*[[@{'/tms_locals/get_trailers'}]]*/ "/tms_locals/get_trailers",
            type: "get",
            data: {
                "cnt_id": vTransCntID
            },
            success: function (trailers_list) {
                for (var i = 0; i < trailers_list.data.length; i++) {
                    $("select[name='tms_locals_main_car_id_modal_cntt_id']").find('option').end().append(
                        "<option value='" + trailers_list.data[i].cntt_id
                        + "'>" + trailers_list.data[i].cntt_fullname + "</option>");
                }
                if(vTrailerID !== ''){
                    $('#tms_locals_main_car_id_modal_cntt_id').val(vTrailerID);
                }
            }
        }));
    }
    //Drivers List
    function carModalDriversListChange(vTransCntID, vDriverID){
        $('#tms_locals_main_car_id_modal_cntd_id').empty();
        $("select[name='tms_locals_main_car_id_modal_cntd_id']").find('option').end().append("<option value=''></option>");

        return Promise.resolve($.ajax({
            url:/*[[@{'/tms_locals/get_drivers'}]]*/ "/tms_locals/get_drivers",
            type: "get",
            data: {
                "cnt_id": vTransCntID
            },
            success: function (drivers_list) {
                for (var i = 0; i < drivers_list.data.length; i++) {
                    $("select[name='tms_locals_main_car_id_modal_cntd_id']").find('option').end().append(
                        "<option value='" + drivers_list.data[i].cntd_id
                        + "'>" + drivers_list.data[i].cntd_fullname + "</option>");
                }
                if(vDriverID !== ''){
                    $('#tms_locals_main_car_id_modal_cntd_id').val(vDriverID);
                }
            }
        }));
    }

// Load Function
    function fill_tms_locals_main_car_id_modal_detail(aMode){
        clear_tms_locals_main_car_id_modal_detail();
        $('#tms_locals_main_car_id_modal_mode').val(aMode);
        block_tms_locals_main_car_id_modal_detail();

        $.ajax({
            url:/*[[@{'/tms_locals/get_main_trans_detail'}]]*/ "tms_locals/get_main_trans_detail",
            type: "get",
            data: {
                "mode": aMode,
                "clm_id": aMode === 0 ? 0 : vClaimsValue.rowdata.clm_id
            },
            success: function (tms_locals_main_car_id_modal_value_detail) {
                if (aMode >= 1) {
                    $.when(
                        carModalClientChange(aMode, tms_locals_main_car_id_modal_value_detail.data[0].trans_id),
                        carModalCarsListChange(tms_locals_main_car_id_modal_value_detail.data[0].trans_id, tms_locals_main_car_id_modal_value_detail.data[0].cntc_id),
                        carModalTrailersListChange(tms_locals_main_car_id_modal_value_detail.data[0].trans_id, tms_locals_main_car_id_modal_value_detail.data[0].cntt_id),
                        carModalDriversListChange(tms_locals_main_car_id_modal_value_detail.data[0].trans_id, tms_locals_main_car_id_modal_value_detail.data[0].cntd_id)
                    ).then(function () {
                        $('#tms_locals_main_car_id_modal_clm_id').val(tms_locals_main_car_id_modal_value_detail.data[0].clm_id);
                        $('#tms_locals_main_car_id_modal_clm_num').val(tms_locals_main_car_id_modal_value_detail.data[0].clm_num);

                        $('#tms_locals_main_car_id_modal').modal('show');
                    });
                }
            }
        });
    }

// Edit button function
    function editTmsLocalsCarIDMain(){
        let RowID = vClaimsValue.rowdata.clm_id;
        $.ajax({
            url: /*[[ @{/tms_locals/edit_main_car_id} ]]*/ "/tms_locals/edit_main_car_id",
            type: 'POST',
            data: {
                "clm_id": $('#tms_locals_main_car_id_modal_clm_id').val(),
                "trans_id": $('#tms_locals_main_car_id_modal_trans_cnt_id').val(),
                "cntc_id": $('#tms_locals_main_car_id_modal_cntc_id').val(),
                "cntt_id": $('#tms_locals_main_car_id_modal_cntt_id').val(),
                "cntd_id": $('#tms_locals_main_car_id_modal_cntd_id').val()
            },
            success: function (result) {
                $('#tms_locals_main_car_id_modal').modal('hide');
                vClaimsValue.rowdata.clm_id = RowID;
                $(vClaimsValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

// Edit button script
    $('#tms_locals_main_car_id_modal_editbtn').click(function(){
        $('#tms_locals_main_car_id_modal_form').submit();
    });

//Validation Form
    $('#tms_locals_main_car_id_modal_form').validate({
        rules: {
            // amount: {
            //     //money: true, // not a valid rule
            //     required: true
            // },
            // comment: {
            //     required: false
            // }
        },
        errorPlacement: function(error,element) {
            return true;
        },
        submitHandler: function (form) {
            if($('#tms_locals_main_car_id_modal_mode').val() === '1') {
                editTmsLocalsCarIDMain();
            }
            return false;
        }
    });
</script>

</body>
</html>
