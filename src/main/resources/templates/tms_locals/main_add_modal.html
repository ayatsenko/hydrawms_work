        block_tms_locals_main_modal_detail();
        tms_locals_main_modal_block();

        $.when(
            addServiceChange(0),
            aimAddTypeChange(0),
            wayAddTypeChange(0,1),
            loadTempWeightChange(0,1),
            sumAddCurrencyChange(0),
            rateAddCurrencyChange(0)
        ).then(function () {
            $('#tms_locals_main_modal_clm_id_row').attr('hidden',true);
            $('#tms_locals_main_modal_clm_num').val('30-2007-0001');

            $('#clm_date').val(currentDayRu);
            $('#cnt_way_date').data('daterangepicker').setStartDate(currentDayRu);
            $('#cnt_way_date').data('daterangepicker').setEndDate(currentDayRu);
            $('#cnt_way_date').trigger("apply.daterangepicker");

            $(vClaimsAddressTemp.table).DataTable().ajax.reload(false, true);
            $(vClaimsLoadsTemp.table).DataTable().ajax.reload(false, true);

            $('#clm_sum').val('0,00');
            $('#clm_sum_currency_id').val(980);
            $("#clm_sum_currency_ondate").prop("checked", true);
            $('#clm_sum_currency_date').data('daterangepicker').setStartDate(currentDayRu);
            $('#clm_sum_currency_date').data('daterangepicker').setEndDate(currentDayRu);
            $('#clm_sum_currency_date').trigger("apply.daterangepicker");

            $('#clm_rate').val('0,00');
            $('#clm_rate_currency_id').val(980);
            $("#clm_rate_currency_ondate").prop("checked", true);
            $('#clm_rate_currency_date').data('daterangepicker').setStartDate(currentDayRu);
            $('#clm_rate_currency_date').data('daterangepicker').setEndDate(currentDayRu);
            $('#clm_rate_currency_date').trigger("apply.daterangepicker");

            $('#tms_locals_main_modal_tab_1').addClass('active');
            $('#tms_locals_main_modal_tab_2').removeClass('active');
            $('#tms_locals_main_modal_tab_3').removeClass('active');
            $('#tms_locals_main_modal_tab_4').removeClass('active');

            $('#tms_locals_main_modal').modal('show');
        });
    }
// Add button function
    function addTMSLocalsMain(){
        let RowID = vClaimsValue.rowdata.clm_id;
        $.ajax({
            url: /*[[ @{/tms_locals/add_master_main} ]]*/ "/tms_locals/add_master_main",
            type: 'POST',
            data: {
                "clm_num": $('#tms_locals_main_modal_clm_num').val(),
                "clm_client_num": $('#tms_locals_main_modal_clm_client_num').val(),
                "cnt_id": $('#tms_locals_main_modal_cnt_id').val(),
                "clm_sum": $('#clm_sum').val(),
                "clm_sum_currency_id": $('#clm_sum_currency_id').val(),
                "clm_sum_currency_date_type": $("input[name='clm_sum_currency_ondate']:checked").val(),
                "clm_sum_currency_date": $('#clm_sum_currency_date').val(),
                "clm_rate": $('#clm_rate').val(),
                "clm_rate_currency_id": $('#clm_rate_currency_id').val(),
                "clm_rate_currency_date_type": $("input[name='clm_rate_currency_ondate']:checked").val(),
                "clm_rate_currency_date": $('#clm_rate_currency_date').val(),
                "clm_aim_type_id": $('#tms_locals_main_modal_clm_aim_type_id').val(),
                "clm_note": $('#clm_note').val(),
                "ser_id": $('#tms_locals_main_modal_ser_id').val()
            },
            success: function (result) {
                $('#tms_locals_main_modal').modal('hide');
                vClaimsValue.rowdata.clm_id = RowID;
                $(vClaimsValue.table).DataTable().ajax.reload(null, false);
            }
        });
    }

    // Add button script
    $('#tms_locals_main_modal_addbtn').click(function(){
        $('#tms_locals_main_modal_form').submit();
    });

    //Validation Form
    $('#tms_locals_main_modal_form').validate({
        rules: {
            // amount: {
            //     //money: true, // not a valid rule
            //     required: true
            // },
            // comment: {
            //     required: false
            // }
        },
        errorPlacement: function(error,element) {
            return true;
        },
        submitHandler: function (form) {
            if($('#tms_locals_main_add_modal_mode').val() === '0') {
                addTMSLocalsMain();
            }
            return false;
        }
    });

    // OnClick Function
    $('#cnt_sum_currency_date_x').click(function() {
        $('#cnt_sum_currency_date').empty().val('');
    });

    $('#cnt_rate_currency_date_x').click(function() {
        $('#cnt_rate_currency_date').empty().val('');
    });

    $("input[name='cnt_sum_currency_ondate']").on('change', function () {
        if ($("input[name='cnt_sum_currency_ondate']:checked").val() === '1') {
            $('#cnt_sum_currency_date').removeAttr('disabled');
            $('#cnt_sum_currency_date_x').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');
        } else {
            $('#cnt_sum_currency_date').attr('disabled', true);
            $('#cnt_sum_currency_date_x').attr('disabled', true).removeClass('btn-outline-primary').addClass('btn-outline-dark');
        }
    });

    $("input[name='cnt_rate_currency_ondate']").on('change', function () {
        if($("input[name='cnt_rate_currency_ondate']:checked").val() === '1'){
            $('#cnt_rate_currency_date').removeAttr('disabled');
            $('#cnt_rate_currency_date_x').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');
        }

    $('#cnt_filter_check').click(function() {

            $('#tms_locals_main_modal_cnt_id').val(),
            $('#cnt_filter').val()
        );
    });

    $('#tms_locals_main_modal_cnt_id').on('change', function() {
        $('#tms_locals_main_modal_clm_way_id').removeAttr('disabled');
        tms_locals_main_modal_loads_remove_block();
        tms_locals_main_modal_costs_remove_block();
        tms_locals_main_modal_notes_remove_block();
    });

    $('#tms_locals_main_modal_clm_way_id').on('change', function() {
        tms_locals_main_modal_address_remove_block();
        wayAddressChange(
            $('#tms_locals_main_add_modal_mode').val(),
            $('#tms_locals_main_modal_cnt_id').val(),
            $('#tms_locals_main_modal_clm_way_id').val()
        );
        let mainHeader, listHeader, companyHeader;

        if($('#tms_locals_main_modal_clm_way_id').val() === '5'){
            mainHeader = /*[[#{tms_locals.main.ways.cnt_way_consumers}]]*/ null;
            listHeader = /*[[#{tms_locals.main.ways.cnt_way_cons_consumers}]]*/ null;
            companyHeader = /*[[#{tms_locals.main.ways.cnt_way_company_consumer}]]*/ null;
        }
        else{
            mainHeader = /*[[#{tms_locals.main.ways.cnt_way_senders}]]*/ null;
            listHeader = /*[[#{tms_locals.main.ways.cnt_way_cons_senders}]]*/ null;
            companyHeader = /*[[#{tms_locals.main.ways.cnt_way_company_sender}]]*/ null;
        }

        $('#cnt_way_company_header').text(mainHeader);
        $('#tms_locals_main_modal_cnt_way_cons_id_label').text('14. '+listHeader);
        $('#cnt_way_company_label').text('15. '+companyHeader);

        wayConsumersListChange(
            $('#tms_locals_main_add_modal_mode').val(),
            $('#tms_locals_main_modal_cnt_id').val(),
            $('#tms_locals_main_modal_clm_way_id').val()
        );
    });

    //Currency Date
    $('#cnt_way_date_x').click(function() {
        $('#cnt_way_date').empty().val('');
    });

    $('#tms_locals_main_modal_cnt_way_id').on('change', function() {
        if($('#tms_locals_main_modal_cnt_way_id').val() > 0){
            $.ajax({
                url:/*[[@{'/tms_locals/get_fld_way_details'}]]*/ "tms_locals/get_fld_way_details",
                type: "get",
                data: {
                    "mode": $('#tms_locals_main_add_modal_mode').val(),
                    "cnt_way_id": $('#tms_locals_main_modal_cnt_way_id').val()
                },
                success: function (tms_locals_main_modal_cnt_way_detail){
                    $('#cnt_way_area').val(tms_locals_main_modal_cnt_way_detail.data[0].cnt_way_area);
                    $('#cnt_way_region').val(tms_locals_main_modal_cnt_way_detail.data[0].cnt_way_region);
                    $('#cnt_way_city').val(tms_locals_main_modal_cnt_way_detail.data[0].cnt_way_city);
                    $('#cnt_way_street').val(tms_locals_main_modal_cnt_way_detail.data[0].cnt_way_street);
                    $('#cnt_way_home').val(tms_locals_main_modal_cnt_way_detail.data[0].cnt_way_home);
                }
            });
        }
        else{
            $('#cnt_way_area').val('');
            $('#cnt_way_region').val('');
            $('#cnt_way_city').val('');
            $('#cnt_way_street').val('');
            $('#cnt_way_home').val('');
        }
    });

        $('#tms_locals_main_modal_cnt_way_id').val('');
        $('#cnt_way_area').val('');
        $('#cnt_way_region').val('');
        $('#cnt_way_city').val('');
        $('#cnt_way_street').val('');
        $('#cnt_way_home').val('');
    });

    $('#tms_locals_main_modal_cnt_way_cons_id').on('change', function() {
        if($('#tms_locals_main_modal_cnt_way_cons_id').val() > 0){
            $('#cnt_way_company').val($("#tms_locals_main_modal_cnt_way_cons_id option:selected").text());
        }
        else{
            $('#cnt_way_company').val('');

    $('#clm_sum_currency_date_x').click(function() {

            $('#clm_sum_currency_date').removeAttr('disabled');
            $('#clm_sum_currency_date_x').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');
        } else {

            $('#clm_sum_currency_date_x').attr('disabled', true).removeClass('btn-outline-primary').addClass('btn-outline-dark');

        if($("input[name='clm_rate_currency_ondate']:checked").val() === '1'){
            $('#clm_rate_currency_date').removeAttr('disabled');
            $('#clm_rate_currency_date_x').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');
        }
        else{
            $('#clm_rate_currency_date').attr('disabled', true);
            $('#clm_rate_currency_date_x').attr('disabled', true).removeClass('btn-outline-primary').addClass('btn-outline-dark');
