<span th:fragment="tms_locals_main_edit_modal_body" th:remove="tag">

                            <input type="text" class="form-control" id="tms_locals_main_edit_modal_clm_date" name="tms_locals_main_edit_modal_clm_date" readonly>

                    <div class="form-row mb-1">

                    </div>

                    <div class="col-12 col-md-6" id="tms_locals_main_edit_modal_user_id_row">

                        </select>

                </div>  <!-- Row 2 -->

                <div class="form-row">

                        <input type="text" class="form-control" id="tms_locals_main_edit_modal_clm_sum" name="tms_locals_main_edit_modal_clm_sum">

                    <div class="col-12 col-md-4" id="tms_locals_main_edit_modal_clm_sum_currency_row">

                        <select id="tms_locals_main_edit_modal_clm_sum_currency_id" name="tms_locals_main_edit_modal_clm_sum_currency_id" class="custom-select">
                        </select>
                    </div>
                </div><!-- Row 3 -->

                <div class="form-row mb-1" hidden>
                    <div class="col-12 col-md-3" id="tms_locals_main_edit_modal_clm_sum_currency_type1_row">
                        <label for="tms_locals_main_edit_modal_clm_sum_currency_date" class="form-label mb-0" th:text="'9. '+ #{tms_locals.main.clm_sum_currency_date}"></label>
                        <label class="custom-control custom-radio">
                            <input id="tms_locals_main_edit_modal_clm_sum_currency_ondate" name="tms_locals_main_edit_modal_clm_sum_currency_ondate" type="radio" class="custom-control-input" value="1">
                            <span class="custom-control-label text-body">Курс на дату</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input id="tms_locals_main_edit_modal_clm_sum_currency_onload" name="tms_locals_main_edit_modal_clm_sum_currency_ondate" type="radio" class="custom-control-input" value="2">
                            <span class="custom-control-label text-body">Курс на дату загрузки</span>
                        </label>

                    <div class="col-12 col-md-3" id="tms_locals_main_edit_modal_clm_sum_currency_type2_row">
                        <label class="form-label mb-0"> </label>
                        <label class="custom-control custom-radio">
                            <input id="tms_locals_main_edit_modal_clm_sum_currency_onboarder" name="tms_locals_main_edit_modal_clm_sum_currency_ondate" type="radio" class="custom-control-input" value="3">
                            <span class="custom-control-label text-body">Курс на дату там.очистки</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input id="tms_locals_main_edit_modal_clm_sum_currency_onunload" name="tms_locals_main_edit_modal_clm_sum_currency_ondate" type="radio" class="custom-control-input" value="4">
                            <span class="custom-control-label text-body">Курс на дату выгрузки</span>
                        </label>
                    </div>
                    <div class="col-12 col-md-3" id="tms_locals_main_edit_modal_clm_sum_currency_date_row">
                        <label class="form-label mb-0"> </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="tms_locals_main_edit_modal_clm_sum_currency_date" name="tms_locals_main_edit_modal_clm_sum_currency_date">
                            <button type="button" id="tms_locals_main_edit_modal_clm_sum_currency_date_x" name="tms_locals_main_edit_modal_clm_sum_currency_date_x" class="btn btn-outline-primary"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>  <!-- Row 4 -->

                <div class="form-row mb-1">
                    <div class="col-12 col-md-3" id="tms_locals_main_edit_modal_clm_rate_row">
                        <label for="tms_locals_main_edit_modal_clm_rate" class="form-label mb-0" th:text="'10. '+ #{tms_locals.main.clm_rate}"></label>
                        <input type="text" class="form-control" id="tms_locals_main_edit_modal_clm_rate" name="tms_locals_main_edit_modal_clm_rate">
                    </div>
                    <div class="col-12 col-md-4" id="tms_locals_main_edit_modal_clm_rate_currency_row">
                        <label for="tms_locals_main_edit_modal_clm_rate_currency_id" class="form-label mb-0" th:text="'11. '+#{tms_locals.main.clm_rate_currency_id}">Currency: </label>
                        <select id="tms_locals_main_edit_modal_clm_rate_currency_id" name="tms_locals_main_edit_modal_clm_rate_currency_id" class="custom-select">
                        </select>
                    </div>
                </div>  <!-- Row 5 -->

                <div class="form-row mb-1" hidden>
                    <div class="col-12 col-md-3" id="tms_locals_main_edit_modal_clm_rate_currency_type1_row">
                        <label for="tms_locals_main_edit_modal_clm_sum_currency_date" class="form-label mb-0" th:text="'12. '+ #{tms_locals.main.clm_rate_currency_date}"></label>
                        <label class="custom-control custom-radio">
                            <input id="tms_locals_main_edit_modal_clm_rate_currency_ondate" name="tms_locals_main_edit_modal_clm_rate_currency_ondate" type="radio" class="custom-control-input" value="1">
                            <span class="custom-control-label text-body">Курс на дату</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input id="tms_locals_main_edit_modal_clm_rate_currency_onload" name="tms_locals_main_edit_modal_clm_rate_currency_ondate" type="radio" class="custom-control-input" value="2">
                            <span class="custom-control-label text-body">Курс на дату загрузки</span>
                        </label>
                    </div>
                    <div class="col-12 col-md-3" id="tms_locals_main_edit_modal_clm_rate_currency_type2_row">
                        <label class="form-label mb-0"> </label>
                        <label class="custom-control custom-radio">
                            <input id="tms_locals_main_edit_modal_clm_rate_currency_onboarder" name="tms_locals_main_edit_modal_clm_rate_currency_ondate" type="radio" class="custom-control-input" value="3">
                            <span class="custom-control-label text-body">Курс на дату там.очистки</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input id="tms_locals_main_edit_modal_clm_rate_currency_onunload" name="tms_locals_main_edit_modal_clm_rate_currency_ondate" type="radio" class="custom-control-input" value="4">
                            <span class="custom-control-label text-body">Курс на дату выгрузки</span>
                        </label>
                    </div>
                    <div class="col-12 col-md-3" id="tms_locals_main_edit_modal_clm_rate_currency_date_row">
                        <label class="form-label mb-0"> </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="tms_locals_main_edit_modal_clm_rate_currency_date" name="tms_locals_main_edit_modal_clm_rate_currency_date">
                            <button type="button" id="tms_locals_main_edit_modal_clm_rate_currency_date_x" name="tms_locals_main_edit_modal_clm_rate_currency_date_x" class="btn btn-outline-primary"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>  <!-- Row 4 -->

                <div class="form-row mb-1">
                    <div class="col-12 col-md-4">
                        <label for="tms_locals_main_edit_modal_clm_aim_type_id" class="form-label mb-0" th:text="'13. '+#{tms_locals.main.clm_aim_type_sname}">Service: </label>
                        <select type="text" id="tms_locals_main_edit_modal_clm_aim_type_id" name="tms_locals_main_edit_modal_clm_aim_type_id" class="custom-select">
                        </select>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="clm_status_id" class="form-label mb-0" th:text="'14. '+#{tms_locals.main.clm_status_sname}">Status: </label>
                        <select type="text" id="clm_status_id" name="clm_status_id" class="custom-select">
                        </select>
                    </div>
                </div><!-- Row 6 -->

                <div class="form-row mb-1">
                    <div class="col-12">
                        <label for="tms_locals_main_edit_modal_clm_note" class="form-label mb-0" th:text="'15. '+#{tms_locals.main.clm_note}"></label>
                        <textarea class="form-control" rows="5" maxlength="512" style="resize:none;" id="tms_locals_main_edit_modal_clm_note" name="tms_locals_main_edit_modal_clm_note">
                            </textarea>
                        <div class="valid-feedback" th:text="#{general.field_fill}"> Looks good! </div>
                        <div class="invalid-feedback" th:text="#{general.filed_unfilled}"> Bad! </div>
                    </div>
                </div>  <!-- Row 7 -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="tms_locals_main_edit_modal_closebtn" class="btn btn-outline-dark mr-1" data-dismiss="modal" th:text="#{general.back}"></button>
                    <button type="button" id="tms_locals_main_edit_modal_addbtn" class="btn btn-outline-primary" th:text="#{general.addbtn}" hidden></button>
                    <button type="button" id="tms_locals_main_edit_modal_editbtn" class="btn btn-outline-primary" th:text="#{general.editbtn}" hidden></button>
                    <button type="button" id="tms_locals_main_edit_modal_delbtn" class="btn btn-outline-primary" th:text="#{general.delbtn}" hidden></button>
                </div>
            </div>
        </div>
    </div>
</span>

<script th:fragment="cardscript" th:inline="javascript">

    // Clear Fields
    function clear_tms_locals_main_edit_modal_detail() {
        $("#tms_locals_main_edit_modal_detail input[type=text]").val('');
        $("#tms_locals_main_edit_modal_detail input[type=number]").val('');
        $("#tms_locals_main_edit_modal_detail select").empty();
        $("#tms_locals_main_edit_modal_detail textarea").val('');
    }

    // Block And Required Fields
    function block_tms_locals_main_edit_modal_detail(){
        $('#tms_locals_main_edit_modal_clm_sum_currency_id').attr('required', true);
        $('#tms_locals_main_edit_modal_clm_sum').attr('required', true);
        $('#tms_locals_main_edit_modal_cnt_id').attr('required', true);

        if($('#tms_locals_main_edit_modal_mode').val() === "0"){
            $('#tms_locals_main_edit_modal_clm_id_row').attr('hidden',true);
            $('#tms_locals_main_edit_modal_clm_date_row').attr('hidden',true);

            $('#tms_locals_main_edit_modal_clm_num').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_ser_id').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_user_id').removeAttr('disabled');

            $('#tms_locals_main_edit_modal_clm_sum').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_clm_sum_currency_id').removeAttr('disabled');

            $('#tms_locals_main_edit_modal_clm_sum_currency_ondate').attr('checked',true);
            $('#tms_locals_main_edit_modal_clm_sum_currency_date').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_clm_sum_currency_date_x').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');

            $('#tms_locals_main_edit_modal_clm_rate').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_clm_rate_currency_id').removeAttr('disabled');

            $('#tms_locals_main_edit_modal_clm_rate_currency_ondate').attr('checked',true);
            $('#tms_locals_main_edit_modal_clm_rate_currency_date').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_clm_rate_currency_date_x').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');

            $('#tms_locals_main_edit_modal_clm_aim_type_id').removeAttr('disabled');
            $('#clm_status_id').attr('readonly', true).removeAttr('disabled');
            $('#tms_locals_main_edit_modal_clm_note').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_cnt_id').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_cnt_filter').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_cnt_filter_check').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#wh_check').removeAttr('disabled');
        }
        else if($('#tms_locals_main_edit_modal_mode').val() === "1"){
            $('#tms_locals_main_edit_modal_clm_id_row').attr('hidden',true);
            $('#tms_locals_main_edit_modal_clm_date_row').removeAttr('hidden');

            $('#tms_locals_main_edit_modal_clm_num').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_ser_id').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_user_id').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_clm_sum').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_clm_sum_currency_id').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_clm_sum_currency_date').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_clm_sum_currency_date_x').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#tms_locals_main_edit_modal_clm_rate').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_clm_rate_currency_id').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_clm_rate_currency_date').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_clm_rate_currency_date_x').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#tms_locals_main_edit_modal_clm_aim_type_id').removeAttr('disabled');
            $('#clm_status_id').attr('readonly', true).removeAttr('disabled');
            $('#tms_locals_main_edit_modal_clm_note').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_cnt_id').removeAttr('disabled');
            $('#tms_locals_main_edit_modal_cnt_filter').removeAttr('readonly');
            $('#tms_locals_main_edit_modal_cnt_filter_check').removeAttr('disabled').addClass('btn-outline-primary').removeClass('btn-outline-dark');
            $('#wh_check').removeAttr('disabled');
        }
        else{
            $('#tms_locals_main_edit_modal_clm_id_row').attr('hidden',true);
            $('#tms_locals_main_edit_modal_clm_date_row').removeAttr('hidden');

            $('#tms_locals_main_edit_modal_clm_num').attr('readonly', true);
            $('#tms_locals_main_edit_modal_ser_id').attr('disabled', true);
            $('#tms_locals_main_edit_modal_user_id').attr('disabled', true);
            $('#tms_locals_main_edit_modal_clm_sum').attr('readonly', true);
            $('#tms_locals_main_edit_modal_clm_sum_currency_id').attr('disabled', true);
            $('#tms_locals_main_edit_modal_clm_sum_currency_date').attr('disabled', true);
            $('#tms_locals_main_edit_modal_clm_sum_currency_date_x').attr('disabled', true).removeClass('btn-outline-primary').addClass('btn-outline-dark');
            $('#tms_locals_main_edit_modal_clm_rate').attr('readonly', true);
            $('#tms_locals_main_edit_modal_clm_rate_currency_id').attr('disabled', true);
            $('#tms_locals_main_edit_modal_clm_rate_currency_date').attr('disabled', true);
            $('#tms_locals_main_edit_modal_clm_rate_currency_date_x').attr('disabled', true).removeClass('btn-outline-primary').addClass('btn-outline-dark');
            $('#tms_locals_main_edit_modal_clm_aim_type_id').attr('disabled', true);
            $('#clm_status_id').removeAttr('readonly').attr('disabled', true);
            $('#tms_locals_main_edit_modal_clm_note').attr('readonly', true);
            $('#tms_locals_main_edit_modal_cnt_id').attr('disabled', true);
            $('#tms_locals_main_edit_modal_cnt_filter').attr('readonly', true);
            $('#tms_locals_main_edit_modal_cnt_filter_check').attr('disabled', true).removeClass('btn-outline-primary').addClass('btn-outline-dark');
            $('#wh_check').attr('disabled', true);
        }
    }

    // Client List
    function tmsClientChange(vMode,vCNTID,vCNTFILTER) {
        $('#tms_locals_main_edit_modal_cnt_id').empty();
        return Promise.resolve($.ajax({
            url:/*[[@{'/tms_locals/get_tms_client_list'}]]*/ "/tms_locals/get_tms_client_list",
            type: "get",
            data: {
                "mode": vMode,
                "cnt_filter": vCNTFILTER
            },
            success: function (client_list) {
                for (var i = 0; i < client_list.data.length; i++) {
                    if(i === 0) {
                        $("select[name='tms_locals_main_edit_modal_cnt_id']").find('option').end().append("<option value=''></option>");
                    }
                    $("select[name='tms_locals_main_edit_modal_cnt_id']").find('option').end().append(
                        "<option value='" + client_list.data[i].cnt_id
                        + "'>" + client_list.data[i].cnt_name + "</option>");
                }
                if(vCNTID != null){
                    $("#tms_locals_main_edit_modal_cnt_id").val(vCNTID);
                }
            }
        }));
    }
    // Service List
    function serviceChange(vMode) {
        $('#tms_locals_main_edit_modal_ser_id').empty();
        return Promise.resolve($.ajax({
            url:/*[[@{'/tms_locals/get_service_list'}]]*/ "/tms_locals/get_service_list",
            type: "get",
            data: {
                "mode": vMode,
                "ser_id": 1
            },
            success: function (service_list) {
                for (var i = 0; i < service_list.data.length; i++) {
                    $("select[name='tms_locals_main_edit_modal_ser_id']").find('option').end().append(
                        "<option value='" + service_list.data[i].ser_id
                        + "'>" + service_list.data[i].ser_name + "</option>");
                }
            }
        }));
    }
    // Managers List
    function managerChange(vMode,vManagerID) {
        $('#tms_locals_main_edit_modal_user_id').empty();
        return Promise.resolve($.ajax({
            url:/*[[@{'/tms_locals/get_managers_list'}]]*/ "/tms_locals/get_managers_list",
            type: "get",
            data: {
                "mode": vMode,
                "user_id": vManagerID
            },
            success: function (managers_list) {
                for (var i = 0; i < managers_list.data.length; i++) {

    // Load Function
    function fill_tms_locals_main_edit_modal_detail(aMode){
        clear_tms_locals_main_edit_modal_detail();
        $('#tms_locals_main_edit_modal_mode').val(aMode);
        block_tms_locals_main_edit_modal_detail();

        $.ajax({
            url:/*[[@{'/tms_locals/get_main_detail'}]]*/ "tms_locals/get_main_detail",
            type: "get",
            data: {
                "mode": aMode,
                "clm_id": aMode === 0 ? 0 : vClaimsValue.rowdata.clm_id
            },
            success: function (tms_locals_main_edit_modal_detail) {
                if (aMode >= 1) {
                    $.when(
                        tmsClientChange(aMode, tms_locals_main_edit_modal_detail.data[0].cnt_id, tms_locals_main_edit_modal_detail.data[0].cnt_name),
                        serviceChange(aMode),
                        managerChange(aMode, tms_locals_main_edit_modal_detail.data[0].user_id),
                        sumCurrencyChange(aMode),
                        rateCurrencyChange(aMode),
                        aimTypeChange(aMode, tms_locals_main_edit_modal_detail.data[0].clm_aim_type_id),
                        statusChange(aMode, tms_locals_main_edit_modal_detail.data[0].clm_status_id)
                    ).then(function () {
                        $('#tms_locals_main_edit_modal_clm_id').val(tms_locals_main_edit_modal_detail.data[0].clm_id);
                        $('#tms_locals_main_edit_modal_clm_num').val(tms_locals_main_edit_modal_detail.data[0].clm_num);
                        $('#tms_locals_main_edit_modal_clm_date').val(tms_locals_main_edit_modal_detail.data[0].clm_date);
                        $('#tms_locals_main_edit_modal_cnt_filter').val(tms_locals_main_edit_modal_detail.data[0].cnt_name);
                        $('#tms_locals_main_edit_modal_clm_sum').val(tms_locals_main_edit_modal_detail.data[0].clm_sum);
                        $('#tms_locals_main_edit_modal_clm_sum_currency_id').val(tms_locals_main_edit_modal_detail.data[0].clm_sum_currency_id);
                        $('#tms_locals_main_edit_modal_clm_rate').val(tms_locals_main_edit_modal_detail.data[0].clm_rate);

// Del button function

        $.ajax({

            type: 'POST',
            data: {
                "clm_id": $('#tms_locals_main_edit_modal_clm_id').val()

            success: function (result) {
                vClaimsValue.rowdata.clm_id = null;
                $(vClaimsValue.table).DataTable().ajax.reload();
//Logs
                vFLDClaimTimeLogValue.rowdata.clm_id = null;
                vFLDClaimTimeLogValue.rowdata.clm_status_id = null;
                $(vFLDClaimTimeLogValue.table).DataTable().clear().draw();
//Ways

                vFLDClaimWaysValue.rowdata.clmwl_id = null;

                $("#tms-locals-loads-addbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');
//Trans

                vFLDClaimTransValue.rowdata.clmtrl_id = null;
                $(vFLDClaimTransValue.table).DataTable().clear().draw();

                vFLDClaimCostsGroupsValue.rowdata.clm_id = null;
                vFLDClaimCostsGroupsValue.rowdata.clmcgl_id = null;

//Error
                vFLDClaimErrorsValue.rowdata.clm_id = null;
                vFLDClaimErrorsValue.rowdata.clm_status_id = null;
                $(vFLDClaimErrorsValue.table).DataTable().clear().draw();
//Task
                vFLDClaimTasksValue.rowdata.clm_id = null;
                vFLDClaimTasksValue.rowdata.clmtl_id = null;
                $(vFLDClaimTasksValue.table).DataTable().clear().draw();
                $("#part-world-trans-addbtn").prop('disabled',true).addClass('btn-dark').removeClass('btn-primary');

//Notes

                vFLDClaimNotesValue.rowdata.clmnl_id = null;
                $(vFLDClaimNotesValue.table).DataTable().clear().draw();

                $('#tms_locals_main_edit_modal').modal('hide');
            }
        });
