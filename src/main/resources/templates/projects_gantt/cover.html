<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{projects_gantt.header})"></head>

<body class="theme-dark"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="projects_gantt_head_card">
        <div class="card-header pb-0 mb-0">
            <div class="card-actions float-right">
                <a href="#projects_gantt_head_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
            </div>
            <h5 class="card-title" th:text="#{projects_gantt.caption}"></h5>
        </div>
        <div class="card-body pt-0 collapse show" href="#projects_gantt_head_div" data-toggle="collapse" id="projects_gantt_head_div">
            <div>
                <span th:replace="projects_gantt/head_card :: projects_gantt_head_body"></span>
            </div>
        </div>
    </div>
    </div>

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="projects_gantt_detail_div" hidden>
            <div class="card-header pb-0 mb-0">
                <h5 class="card-title" th:text="#{projects_gantt.detail.caption}"></h5>
            </div>
            <div class="card-body pt-0">
                <div>
                    <span th:replace="projects_gantt/detail_card :: projects_gantt_detail_body"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 pl-2 pr-2 pt-0">
        <div class="card mb-2" id="projects_gantt_stages_div" hidden>
            <div class="card-header pb-0 mb-0">
                <h5 class="card-title" th:text="#{projects_gantt.stages.caption}"></h5>
            </div>
            <div class="card-body pt-0">
                <div>
                    <span th:replace="projects_gantt/stages_card :: projects_gantt_stages_body"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Header -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>

<script th:replace="projects_gantt/stages_card :: cardscript"></script>
<script th:replace="projects_gantt/detail_card :: cardscript"></script>

<script th:replace="projects_gantt/head_card :: cardscript"></script>

</body>
</html>
