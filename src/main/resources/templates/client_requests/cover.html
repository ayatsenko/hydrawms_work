<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/header :: header(title = #{client_requests.header})"></head>

<body class="theme-blue"> <!-- right-to-left -->
<span th:replace="fragments/layout_v1.html :: top">top</span>

<div class="row">
    <div class="col-12 col-lg-7 pl-2 pr-1 pt-0">
        <div class="card order-2 mb-2" id="client_actions_back_div">
            <div>
                <span th:replace="client_requests/back_card :: client_requests_back_body"></span>
            </div>
        </div>
    </div>

    <div class="col-12 col-lg-5 pl-1 pr-2 pt-0">
        <div class="card order-2 mb-2" id="client_actions_link_div">
            <div class="text-center">
                <span th:replace="client_requests/link_card :: client_requests_link_body"></span>
            </div>
        </div>
    </div><!-- Client And Buttons Row -->
</div>

<div class="row">
    <div class="col-12 col-lg-8 pl-2 pr-1 pt-0">
        <div class="card mb-2" id="requests_filter_card">
            <div class="card-header mb-0 pb-0">
                <div class="card-actions float-right">
                    <a href="#requests_filter_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#requests_filter_div" data-toggle="collapse" th:text="#{requests.list.filter}"></h5>
            </div>
            <div class="card-body pt-0 collapse" id="requests_filter_div">
                <div>
                    <span th:replace="client_requests/filter_card :: client_requests_filter_body"></span>
                </div>
            </div>
        </div><!-- Request Filter -->

        <div class="card mb-2" id="requests_list_card">
            <div class="card-header mb-0 pb-0">
                <div class="card-actions float-right">
                    <a href="#requests_list_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                </div>
                <h5 class="card-title" href="#requests_list_div" data-toggle="collapse" th:text="#{client_requests.list.caption}"></h5>
            </div>
            <div class="card-body pt-0 collapse show" id="requests_list_div">
                <div>
                    <span th:replace="client_requests/list_modal :: client_requests_list_modal_body"></span>
                    <span th:replace="client_requests/list_link_modal :: client_requests_list_link_modal_body"></span>
                    <span th:replace="client_requests/list_card :: client_requests_list_body"></span>
                </div>
            </div>
        </div><!-- Requests List -->
    </div><!-- First Column -->

    <div class="col-12 col-lg-4 pl-1 pr-2 pt-0">
        <div class="tab">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#requests_information_tab" data-toggle="tab" role="tab">
                        <i class="align-middle text-primary fa fa-clipboard"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#client_requests_chat_tab" data-toggle="tab" role="tab">
                        <i class="align-middle text-primary fa fa-comment-alt"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#client_requests_files_tab" data-toggle="tab" role="tab">
                        <i class="align-middle text-primary fa fa-file-alt"></i>
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="requests_information_tab" role="tabpanel">
                    <div class="card mb-2" id="requests_times_card">
                        <div class="card-header mb-0 pb-0">
                            <div class="card-actions float-right">
                                <a href="#requests_times_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                            </div>
                            <h5 class="card-title" href="#requests_times_div" data-toggle="collapse" th:text="#{requests.times.caption}"></h5>
                        </div>
                        <div class="card-body pt-0 collapse show" id="requests_times_div">
                            <div class="row mb-2">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="req_date_group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" th:text="#{requests.times.req_date}">Request Date:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="req_date" name="req_date" disabled>
                                    </div>
                                </div>
                            </div><!-- Request Date Row -->

                            <div class="row mb-2">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="sale_date_group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" th:text="#{requests.times.sale_date}">Sale Date:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="req_fill_value" name="req_fill_value" disabled>
                                        <input type="text" class="form-control text-dark font-weight-bold d-none d-sm-block" id="req_fill_date" name="req_fill_date" disabled>
                                    </div>
                                </div>
                            </div><!-- Sale Date Row -->

                            <div class="row mb-2">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="ops_date_group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" th:text="#{requests.times.ops_date}">OPS Date:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="req_ops_value" name="req_ops_value" disabled>
                                        <input type="text" class="form-control text-dark font-weight-bold d-none d-sm-block" id="req_ops_date" name="req_ops_date" disabled>
                                    </div>
                                </div>
                            </div><!-- OPS Date Row -->

                            <div class="row mb-2">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="send_date_group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" th:text="#{requests.times.send_date}">Send Date:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="req_sale_value" name="req_sale_value" disabled>
                                        <input type="text" class="form-control text-dark font-weight-bold d-none d-sm-block" id="req_sale_date" name="req_sale_date" disabled>
                                    </div>
                                </div>
                            </div><!-- Send Date Row -->

                            <div class="row mb-2">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="end_date_group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" th:text="#{requests.times.end_date}">End Date:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold d-none d-sm-block" id="req_end_value" name="req_end_value" disabled>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="req_end_date" name="req_end_date" disabled>
                                    </div>
                                </div>
                            </div><!-- End Date Row -->

                            <div class="row mb-2">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="contract_date_group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" th:text="#{requests.times.contract_date}">Contract Date:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold d-none d-sm-block" id="req_contract_value" name="req_contract_value" disabled>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="req_contract_date" name="req_contract_date" disabled>
                                    </div>
                                </div>
                            </div><!-- Contract Date Row -->

                            <div class="row mb-2">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="start_date_group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" th:text="#{requests.times.start_date}">Start Date:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold d-none d-sm-block" id="req_start_value" name="req_start_value" disabled>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="req_start_date" name="req_start_date" disabled>
                                    </div>
                                </div>
                            </div><!-- Start Date Row -->

                            <div class="row mb-2">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="all_date_group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" th:text="#{requests.times.all_date}">All Date:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="req_all_value" name="req_all_value" disabled>
                                    </div>
                                </div>
                            </div><!-- All Date Row -->
                        </div>
                    </div><!-- User Services -->

                    <div class="card mb-2" id="requests_answers_card">
                        <div class="card-header pb-0">
                            <div class="card-actions float-right">
                                <a href="#requests_answers_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                            </div>
                            <h5 class="card-title" href="#requests_answers_div" data-toggle="collapse" th:text="#{requests.answers.caption}"></h5>
                        </div>
                        <div class="card-body pt-0 collapse show" id="requests_answers_div">
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="sale_first_name_group">
                                        <div class="input-group-prepend d-none d-sm-block">
                                            <span class="input-group-text" th:text="#{requests.answers.sale_first_name}">First Name:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="sale_first_name" name="sale_first_name" readonly>
                                    </div>
                                </div>
                            </div><!-- User First Name Row -->

                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="req_plan_sum_group">
                                        <div class="input-group-prepend d-none d-sm-block">
                                            <span class="input-group-text" th:text="#{requests.answers.req_plan_sum}">Plan Sum:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="sale_first_plan_price" name="sale_first_plan_price" readonly>
                                        <input type="text" class="form-control text-dark font-weight-bold d-none d-sm-block" id="sale_first_plan_currency_name" name="sale_first_plan_currency_name" readonly>
                                    </div>
                                </div>
                            </div><!-- First Price Row -->

                            <div class="row mb-3">
                                <!-- <label for="req_ops_note" class="col-form-label" th:text="#{requests.answers.ops_text}">Text</label> -->
                                <div class="col-12 col-lg-12">
                                <textarea class="form-control text-dark font-weight-bold" rows="4" maxlength="128" style="resize:none;" id="sale_first_note" name="sale_first_note" readonly>
                                </textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="ops_name_group">
                                        <div class="input-group-prepend d-none d-sm-block">
                                            <span class="input-group-text" th:text="#{requests.answers.ops_name}">OPS:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="ops_second_name" name="ops_second_name" readonly>
                                    </div>
                                </div>
                            </div><!-- Ops User Name Row -->

                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="req_ops_price_group">
                                        <div class="input-group-prepend d-none d-sm-block">
                                            <span class="input-group-text" th:text="#{requests.answers.req_ops_sum}">OPS Sum:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="ops_second_price" name="ops_second_price" readonly>
                                        <input type="text" class="form-control text-dark font-weight-bold d-none d-sm-block" id="ops_second_currency_name" name="ops_second_currency_name" readonly>
                                    </div>
                                </div>
                            </div><!-- OPS Price Row -->

                            <div class="row mb-3">
                                <!-- <label for="req_ops_note" class="col-form-label" th:text="#{requests.answers.ops_text}">Text</label> -->
                                <div class="col-12 col-lg-12">
                                <textarea class="form-control text-dark font-weight-bold" rows="4" maxlength="128" style="resize:none;" id="ops_second_note" name="ops_second_note" readonly>
                                </textarea>
                                </div>
                            </div>
                            <!-- Ops Text Row -->

                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="req_result_name_group">
                                        <div class="input-group-prepend d-none d-sm-block">
                                            <span class="input-group-text" th:text="#{requests.answers.sale_name}">Sale:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="user_result_name" name="user_result_name" readonly>
                                    </div>
                                </div>
                            </div>
                            <!-- Sale User Name Row -->

                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <div class="input-group" id="req_result_sum_group">
                                        <div class="input-group-prepend d-none d-sm-block">
                                            <span class="input-group-text" th:text="#{requests.answers.req_result_sum}">Result Sum:</span>
                                        </div>
                                        <input type="text" class="form-control text-dark font-weight-bold" id="user_result_price" name="user_result_price" readonly>
                                        <input type="text" class="form-control text-dark font-weight-bold d-none d-sm-block" id="user_result_currency_name" name="user_result_currency_name" readonly>
                                    </div>
                                </div>
                            </div><!-- Result Price Row -->

                            <div class="row">
                                <!-- <label for="req_sale_note" class="col-form-label" th:text="#{requests.answers.sale_text}">Text</label> -->
                                <div class="col-12 col-lg-12">
                                <textarea class="form-control text-dark font-weight-bold" rows="4" maxlength="128" style="resize:none;" id="user_result_note" name="user_result_note" readonly>
                                </textarea>
                                </div>
                            </div>
                            <!-- Sale Text Row -->
                        </div>
                    </div><!-- User SubUsers -->
                </div><!-- Information Tab -->

                <div class="tab-pane" id="client_requests_chat_tab" role="tabpanel">
                    <div class="position-relative">
                        <div class="chat-messages" id="client_requests_chat_container">
                        </div>
                    </div>
                    <div class="flex-grow-0 border-top">
                        <div class="input-group pt-2 pr-1 pl-1">
                            <input type="text" class="form-control" placeholder="Type your message" id="client_requests_chat_new_text">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="client_requests_chat_new_button">Send</button>
                            </div>
                        </div>
                    </div><!-- Request Chat -->
                </div><!-- Chat Tab-->

                <div class="tab-pane" id="client_requests_files_tab" role="tabpanel">
                    <div class="card mb-2" id="requests_files_card">
                        <div class="card-header pb-0">
                            <div class="card-actions float-right">
                                <a href="#client_requests_files_div" data-toggle="collapse"> <i class="align-middle" data-feather="minus"></i> </a>
                            </div>
                            <h5 class="card-title" href="#client_requests_files_div" data-toggle="collapse" th:text="#{client_requests.files.caption}"></h5>
                        </div>
                        <div class="card-body pt-0 collapse show" id="client_requests_files_div">
                            <div>
                                <span th:replace="client_requests/files_modal :: client_requests_files_modal_body"></span>
                                <span th:replace="client_requests/files_card :: client_requests_files_body"></span>
                            </div>
                        </div>
                    </div><!-- Request Files -->
                </div><!-- Files Tab-->

            </div><!-- Tabs Body-->
        </div><!-- Tabs -->
    </div><!-- Second Column -->
</div><!-- First Row -->
<!-- Location -->

<span th:replace="fragments/layout_v1.html :: bottom">bottom</span>
<script th:replace="fragments/main_variable :: cardscript"></script>

<script th:replace="client_requests/filter_card :: cardscript"></script>

<script th:replace="client_requests/files_modal :: cardscript"></script>
<script th:replace="client_requests/files_card :: cardscript"></script>

<script th:replace="client_requests/chat_card :: cardscript"></script>

<script th:replace="client_requests/list_modal :: cardscript"></script>
<script th:replace="client_requests/list_link_modal :: cardscript"></script>
<script th:replace="client_requests/list_card :: cardscript"></script>

</body>
</html>
